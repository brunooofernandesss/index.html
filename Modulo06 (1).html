ides (que ainda são imóveis) e o fluido tubular.",         topic: "Histologia do Testículo - Células Mioides",       },       {         question: "102. A túnica vaginal que envolve o testículo é derivada de:",         options: [           "A) Peritônio",           "B) Pele",           "C) Músculo oblíquo",           "D) Fáscia transversal",         ],         correctAnswer: "A) Peritônio",         comment: "Quando o testículo desce do abdome para o escroto, ele 'arrasta' consigo uma extensão do peritônio parietal, formando o Processo Vaginal, que depois se fecha e forma a Túnica Vaginal ao redor do testículo.",         topic: "Anatomia do Testículo - Camadas",       },       {         question: "103. O que é a rede testicular (Rete Testis)?",         options: [           "A) Uma rede de nervos",           "B) Uma rede de canais anastomosados no mediastino do testículo que coleta espermatozoides dos túbulos retos",           "C) A rede vascular",           "D) O sistema linfático",         ],         correctAnswer: "B) Uma rede de canais anastomosados no mediastino do testículo que coleta espermatozoides dos túbulos retos",         comment: "A Rete Testis é um labirinto de canais revestidos por epitélio cúbico localizados no mediastino do testículo. Ela recebe os espermatozoides de todos os túbulos seminíferos (via túbulos retos) e os direciona para os ductos eferentes.",         topic: "Histologia do Testículo - Vias",       },       {         question: "104. Os ductos eferentes conectam:",         options: [           "A) A rede testicular ao epidídimo",           "B) O epidídimo ao canal deferente",           "C) A vesícula seminal à uretra",           "D) O testículo à próstata",         ],         correctAnswer: "A) A rede testicular ao epidídimo",         comment: "Os ductos eferentes (cerca de 12 a 20) são pequenos canais que saem da rede testicular, perfuram a túnica albugínea e formam a cabeça do epidídimo, conectando o testículo a ele.",         topic: "Anatomia das Vias Espermáticas",       },       {         question: "105. Qual a função das células ciliadas nos ductos eferentes e tuba uterina?",         options: [           "A) Filtrar impurezas",           "B) Movimentar o conteúdo (espermatozoides/fluido ou óvulo) em uma direção",           "C) Absorver líquido",           "D) Sentir o pH",         ],         correctAnswer: "B) Movimentar o conteúdo (espermatozoides/fluido ou óvulo) em uma direção",         comment: "Cílios são estruturas motoras. Nos ductos eferentes e na tuba, o batimento ciliar cria um fluxo de fluido que ajuda a transportar os gametas (espermatozoides ou óvulo) na direção correta.",         topic: "Histologia - Epitélios Ciliados",       },       {         question: "106. A ampola do ducto deferente é:",         options: [           "A) A parte final dilatada antes de se unir à vesícula seminal",           "B) O início do ducto",           "C) A parte que sai do epidídimo",           "D) A parte dentro da próstata",         ],         correctAnswer: "A) A parte final dilatada antes de se unir à vesícula seminal",         comment: "O ducto deferente se alarga em sua porção terminal, posterior à bexiga, formando a ampola. É onde ele se une ao ducto da vesícula seminal para formar o ducto ejaculatório.",         topic: "Anatomia do Ducto Deferente",       },       {         question: "107. O ducto ejaculatório é formado pela união de:",         options: [           "A) Ducto deferente e Uretra",           "B) Ducto da vesícula seminal e Ducto deferente (ampola)",           "C) Epidídimo e Testículo",           "D) Próstata e Bexiga",         ],         correctAnswer: "B) Ducto da vesícula seminal e Ducto deferente (ampola)",         comment: "O ducto ejaculatório é um canal curto formado pela convergência da ampola do ducto deferente com o ducto da vesícula seminal. Ele atravessa a próstata e desemboca na uretra prostática.",         topic: "Anatomia - Vias Espermáticas",       },       {         question: "108. Em qual zona da próstata ocorre a maioria das Hiperplasias Benignas (HPB)?",         options: [           "A) Zona Periférica",           "B) Zona de Transição",           "C) Zona Central",           "D) Zona Anterior",         ],         correctAnswer: "B) Zona de Transição",         comment: "A Zona de Transição envolve a uretra prostática. É nela que ocorre o crescimento nodular benigno (HPB), que por sua localização acaba comprimindo a uretra e causando sintomas urinários.",         topic: "Patologia/Anatomia da Próstata",       },       {         question: "109. Qual a coloração típica das células de Leydig na microscopia H&E?",         options: [           "A) Basofílica (azul)",           "B) Acidófila (rosa) e vacuolizada (pálida) devido aos lipídeos",           "C) Negra",           "D) Transparente",         ],         correctAnswer: "B) Acidófila (rosa) e vacuolizada (pálida) devido aos lipídeos",         comment: "Células produtoras de esteroides (como testosterona) têm muito retículo endoplasmático liso (acidófilo) e gotículas de lipídeos (precursores hormonais), que são dissolvidas na preparação, deixando o citoplasma com aspecto vacuolizado/pálido.",         topic: "Histologia do Testículo - Coloração",       },       {         question: "110. O que é o estroma ovariano?",         options: [           "A) O epitélio",           "B) O tecido conjuntivo que preenche o ovário entre os folículos",           "C) A cápsula",           "D) Os vasos",         ],         correctAnswer: "B) O tecido conjuntivo que preenche o ovário entre os folículos",         comment: "Estroma é o tecido de sustentação. No ovário, o estroma cortical é um tecido conjuntivo muito celular, com células fusiformes (fibroblastos-like), que envolve e sustenta os folículos ovarianos.",         topic: "Histologia do Ovário - Estroma",       },       {         question: "111. Qual a diferença entre o epitélio da vagina e do útero?",         options: [           "A) Vagina é simples, Útero é estratificado",           "B) Vagina é estratificado pavimentoso, Útero é simples colunar",           "C) Ambos são iguais",           "D) Vagina tem glândulas, Útero não",         ],         correctAnswer: "B) Vagina é estratificado pavimentoso, Útero é simples colunar",         comment: "A vagina, sendo um canal de cópula e parto, precisa de proteção contra atrito, por isso tem epitélio estratificado. O útero precisa secretar e nutrir, por isso tem epitélio simples cilíndrico (no endométrio).",         topic: "Histologia Comparada - Vagina vs Útero",       },       {         question: "112. O que são as glândulas de Bartholin (Vestibulares Maiores)?",         options: [           "A) Glândulas na entrada da vagina que produzem muco lubrificante",           "B) Glândulas que produzem leite",           "C) Glândulas sudoríparas",           "D) Glândulas endócrinas",         ],         correctAnswer: "A) Glândulas na entrada da vagina que produzem muco lubrificante",         comment: "Localizadas no vestíbulo vaginal, as glândulas de Bartholin são homólogas às bulbouretrais masculinas. Elas secretam muco durante a excitação sexual para lubrificar a entrada da vagina.",         topic: "Anatomia da Vulva",       },       {         question: "113. O clitóris é homólogo a qual estrutura masculina?",         options: [           "A) Escroto",           "B) Corpos cavernosos do pênis",           "C) Próstata",           "D) Testículo",         ],         correctAnswer: "B) Corpos cavernosos do pênis",         comment: "Embriologicamente, o tubérculo genital dá origem ao pênis no homem e ao clitóris na mulher. Ambos contêm corpos cavernosos de tecido erétil sensível.",         topic: "Embriologia Comparada - Genitália Externa",       },       {         question: "114. O que é a nidação?",         options: [           "A) A fecundação",           "B) A implantação do blastocisto no endométrio",           "C) A ovulação",           "D) O parto",         ],         correctAnswer: "B) A implantação do blastocisto no endométrio",         comment: "Nidação é o termo técnico para a implantação. Ocorre quando o blastocisto adere e penetra no endométrio materno, iniciando a gravidez.",         topic: "Embriologia - Termos",       },       {         question: "115. Qual a duração média da espermatogênese humana?",         options: [           "A) 24 horas",           "B) 14 dias",           "C) 64-74 dias",           "D) 9 meses",         ],         correctAnswer: "C) 64-74 dias",         comment: "O ciclo completo de produção de um espermatozoide, desde a espermatogônia até a liberação no lúmen, é longo, durando cerca de 64 a 74 dias no homem.",         topic: "Fisiologia - Espermatogênese",       },       {         question: "116. O acrossomo contém enzimas. Qual a principal enzima para perfurar a zona pelúcida?",         options: [           "A) Amilase",           "B) Acrosina/Hialuronidase",           "C) Lipase",           "D) Tripsina",         ],         correctAnswer: "B) Acrosina/Hialuronidase",         comment: "A reação acrossômica libera hialuronidase (para dispersar células do cumulus) e acrosina (uma protease que digere a zona pelúcida), permitindo a penetração do espermatozoide.",         topic: "Fisiologia da Fertilização - Enzimas",       },       {         question: "117. O que são folículos atrésicos?",         options: [           "A) Folículos prontos para ovular",           "B) Folículos que degeneraram (morte celular) antes de ovular",           "C) Folículos primordiais",           "D) Corpos lúteos",         ],         correctAnswer: "B) Folículos que degeneraram (morte celular) antes de ovular",         comment: "A grande maioria dos folículos ovarianos não chega a ovular; eles sofrem atresia (apoptose) em vários estágios de desenvolvimento. Folículos atrésicos são aqueles em processo de degeneração.",         topic: "Histologia do Ovário - Atresia",       },       {         question: "118. A progesterona na gravidez serve para:",         options: [           "A) Contrair o útero",           "B) Manter o útero relaxado (quiescente) e o colo fechado",           "C) Expulsar o feto",           "D) Produzir leite",         ],         correctAnswer: "B) Manter o útero relaxado (quiescente) e o colo fechado",         comment: "A progesterona é o hormônio 'pró-gestação'. Ela inibe as contrações do miométrio (mantendo o útero calmo para o feto) e mantém o colo uterino fechado e com tampão mucoso.",         topic: "Fisiologia da Gestação - Progesterona",       },       {         question: "119. O aumento da pigmentação da aréola na gravidez é devido a:",         options: [           "A) Estrogênio e MSH (Hormônio Estimulante de Melanócitos)",           "B) Progesterona",           "C) Relaxina",           "D) Ocitocina",         ],         correctAnswer: "A) Estrogênio e MSH (Hormônio Estimulante de Melanócitos)",         comment: "Os altos níveis de estrogênio na gravidez estimulam a produção de melanina e a secreção de MSH pela hipófise, causando escurecimento de áreas como mamilos, aréolas e linha alba.",         topic: "Alterações Fisiológicas na Gravidez",       },       {         question: "120. A anemia fisiológica da gravidez ocorre porque:",         options: [           "A) A mãe perde sangue",           "B) O volume de plasma aumenta mais do que o volume de hemácias (hemodiluição)",           "C) O feto come o ferro",           "D) A medula para de funcionar",         ],         correctAnswer: "B) O volume de plasma aumenta mais do que o volume de hemácias (hemodiluição)",         comment: "Na gravidez, o volume de sangue aumenta muito. O plasma aumenta cerca de 50%, mas as hemácias aumentam apenas 20-30%. Isso dilui o sangue, diminuindo a concentração de hemoglobina (anemia dilucional).",         topic: "Fisiologia Materna - Hematologia",       },       {         question: "121. Qual a função da barreira hematotesticular imunológica?",         options: [           "A) Evitar que anticorpos ataquem células germinativas haploides",           "B) Evitar que testosterona saia",           "C) Evitar que glicose entre",           "D) Não tem função imune",         ],         correctAnswer: "A) Evitar que anticorpos ataquem células germinativas haploides",         comment: "Espermatozoides e espermatócitos têm antígenos únicos que não existiam quando o sistema imune se formou. A barreira os 'esconde', impedindo que o corpo produza anticorpos anti-espermatozoide.",         topic: "Imunologia Masculina",       },       {         question: "122. HLA-G no trofoblasto serve para:",         options: [           "A) Ativar células NK",           "B) Inibir células NK maternas (tolerância imunológica)",           "C) Matar o feto",           "D) Atrair bactérias",         ],         correctAnswer: "B) Inibir células NK maternas (tolerância imunológica)",         comment: "O HLA-G é uma molécula de 'identidade' especial que desliga as células NK (Natural Killer) do útero, impedindo que elas ataquem a placenta como um corpo estranho.",         topic: "Imunologia da Gestação - HLA-G",       },       {         question: "123. O desvio Th1 -> Th2 na gravidez significa:",         options: [           "A) A mãe fica mais inflamada",           "B) A mãe favorece uma resposta anti-inflamatória para tolerar o feto",           "C) A mãe rejeita o feto",           "D) A mãe não produz anticorpos",         ],         correctAnswer: "B) A mãe favorece uma resposta anti-inflamatória para tolerar o feto",         comment: "O sistema imune muda seu equilíbrio. Reduz a imunidade celular agressiva (Th1) e aumenta a imunidade humoral/protetora (Th2) para evitar rejeição fetal. Isso pode, curiosamente, melhorar doenças autoimunes Th1 (como artrite reumatoide) na gravidez.",         topic: "Imunologia da Gestação",       },       {         question: "124. A Doença Trofoblástica Gestacional (Mola) é uma proliferação anormal de:",         options: [           "A) Embrioblasto",           "B) Trofoblasto",           "C) Endométrio",           "D) Miométrio",         ],         correctAnswer: "B) Trofoblasto",         comment: "A Mola Hidatiforme é um tumor (geralmente benigno) originado das células do trofoblasto (placenta), que se proliferam descontroladamente formando vesículas, geralmente sem embrião viável.",         topic: "Patologia Obstétrica - Mola",       },       {         question: "125. O que é gravidez ectópica?",         options: [           "A) Gravidez de gêmeos",           "B) Implantação fora da cavidade uterina (ex: tuba)",           "C) Gravidez sem embrião",           "D) Gravidez a termo",         ],         correctAnswer: "B) Implantação fora da cavidade uterina (ex: tuba)",         comment: "Ectópica significa 'fora do lugar'. Acontece quando o blastocisto se implanta fora do endométrio uterino, mais comumente na ampola da tuba uterina.",         topic: "Patologia Obstétrica - Ectópica",       },       {         question: "126. O colo do útero tem criptas que produzem muco. Na fase lútea (progesterona), esse muco é:",         options: [           "A) Fluido e cristalino",           "B) Espesso e hostil aos espermatozoides (tampão)",           "C) Sanguinolento",           "D) Inexistente",         ],         correctAnswer: "B) Espesso e hostil aos espermatozoides (tampão)",         comment: "A progesterona tem efeito oposto ao estrogênio no muco. Ela o torna denso, viscoso e celular, formando um tampão que bloqueia a entrada de espermatozoides e bactérias no útero.",         topic: "Fisiologia do Colo Uterino",       },       {         question: "127. Qual ligamento passa pelo canal inguinal na mulher?",         options: [           "A) Ligamento Largo",           "B) Ligamento Redondo do útero",           "C) Ligamento Suspensor",           "D) Ligamento Uterossacro",         ],         correctAnswer: "B) Ligamento Redondo do útero",         comment: "O ligamento redondo é um remanescente do gubernáculo (guia de descida da gônada). Ele sai do útero, atravessa o canal inguinal e se fixa no tecido subcutâneo dos grandes lábios.",         topic: "Anatomia Pélvica - Ligamentos",       },       {         question: "128. As artérias espiraladas do endométrio estão localizadas na:",         options: [           "A) Camada Basal",           "B) Camada Funcional",           "C) Miométrio",           "D) Perimétrio",         ],         correctAnswer: "B) Camada Funcional",         comment: "As artérias retas ficam na basal. As artérias espiraladas crescem para irrigar a camada funcional. São elas que sofrem espasmo na menstruação.",         topic: "Histologia do Endométrio - Vascularização",       },       {         question: "129. O que é a decídua basal?",         options: [           "A) A parte do endométrio materno que forma a placenta",           "B) A parte que recobre o feto",           "C) A parte oposta ao feto",           "D) O músculo do útero",         ],         correctAnswer: "A) A parte do endométrio materno que forma a placenta",         comment: "A decídua basal é a região do endométrio localizada logo abaixo do local de implantação. Ela interage com o córion frondoso para formar a placenta.",         topic: "Embriologia - Decíduas",       },       {         question: "130. O que são vilosidades coriônicas?",         options: [           "A) Projeções do córion fetal que banham-se no sangue materno para trocas",           "B) Vasos da mãe",           "C) Células do útero",           "D) Glândulas",         ],         correctAnswer: "A) Projeções do córion fetal que banham-se no sangue materno para trocas",         comment: "São as unidades funcionais da placenta. Semelhantes a raízes de uma árvore, elas contêm os vasos fetais e mergulham no sangue materno para absorver oxigênio e nutrientes.",         topic: "Histologia da Placenta",       },       {         question: "131. O cordão umbilical tem inervação?",         options: [           "A) Sim, muita dor ao cortar",           "B) Não, é desprovido de nervos",           "C) Apenas na base",           "D) Sim, simpática",         ],         correctAnswer: "B) Não, é desprovido de nervos",         comment: "O cordão umbilical não possui nervos. Por isso, o corte do cordão no nascimento é indolor tanto para o bebê quanto para a mãe.",         topic: "Anatomia Clínica - Cordão",       },       {         question: "132. O espaço interviloso da placenta contém:",         options: [           "A) Sangue fetal",           "B) Sangue materno",           "C) Líquido amniótico",           "D) Urina",         ],         correctAnswer: "B) Sangue materno",         comment: "O espaço interviloso é o compartimento materno da placenta. Ele é preenchido por sangue da mãe que sai das artérias espiraladas e banha as vilosidades.",         topic: "Fisiologia Placentária",       },       {         question: "133. A membrana amniocoriônica é formada pela fusão de:",         options: [           "A) Âmnio e Córion Liso",           "B) Decídua e Miométrio",           "C) Placenta e Útero",           "D) Saco Vitelino e Alantoide",         ],         correctAnswer: "A) Âmnio e Córion Liso",         comment: "Conforme o feto e a cavidade amniótica crescem, o âmnio se expande até encostar na parede interna do córion, obliterando a cavidade coriônica. As duas membranas se fundem formando a 'bolsa das águas'.",         topic: "Embriologia - Membranas Fetais",       },       {         question: "134. A progesterona é termogênica. Isso significa que na fase lútea a temperatura basal da mulher:",         options: [           "A) Cai",           "B) Sobe ligeiramente (0,3 a 0,5 graus)",           "C) Fica igual",           "D) Oscila muito",         ],         correctAnswer: "B) Sobe ligeiramente (0,3 a 0,5 graus)",         comment: "A progesterona atua no hipotálamo elevando o ponto de ajuste térmico. Um aumento sustentado na temperatura basal é um sinal clínico retrospectivo de que a ovulação ocorreu.",         topic: "Fisiologia do Ciclo - Sinais Clínicos",       },       {         question: "135. O que é a Regra de Naegele?",         options: [           "A) Cálculo da data provável do parto (DUM + 7 dias - 3 meses)",           "B) Cálculo da ovulação",           "C) Medida do útero",           "D) Dose de hormônio",         ],         correctAnswer: "A) Cálculo da data provável do parto (DUM + 7 dias - 3 meses)",         comment: "A Regra de Naegele é o método padrão para estimar a Data Provável do Parto (DPP). Soma-se 7 dias ao primeiro dia da última menstruação (DUM) e subtrai-se 3 meses (ou soma-se 9 meses).",         topic: "Obstetrícia Básica - DPP",       },       {         question: "136. Qual a função do surfactante fetal?",         options: [           "A) Nutrir o pulmão",           "B) Diminuir a tensão superficial nos alvéolos, permitindo que abram ao nascer",           "C) Encher o pulmão de água",           "D) Produzir hormônios",         ],         correctAnswer: "B) Diminuir a tensão superficial nos alvéolos, permitindo que abram ao nascer",         comment: "Produzido pelos pneumócitos tipo II a partir da 24ª semana, o surfactante reduz a tensão superficial. Sem ele, os alvéolos colabariam na expiração, causando desconforto respiratório no prematuro.",         topic: "Fisiologia Fetal - Pulmão",       },       {         question: "137. O ducto mesonéfrico (Wolff) no homem forma:",         options: [           "A) Nada, ele degenera",           "B) Epidídimo, Ducto Deferente, Vesícula Seminal",           "C) Útero",           "D) Bexiga",         ],         correctAnswer: "B) Epidídimo, Ducto Deferente, Vesícula Seminal",         comment: "Sob ação da testosterona, o ducto de Wolff persiste e se diferencia nas vias genitais internas masculinas.",         topic: "Embriologia Masculina",       },       {         question: "138. O ducto paramesonéfrico (Müller) na mulher forma:",         options: [           "A) Nada",           "B) Tubas, Útero e parte superior da Vagina",           "C) Ovário",           "D) Clitóris",         ],         correctAnswer: "B) Tubas, Útero e parte superior da Vagina",         comment: "Na ausência de AMH (mulher), o ducto de Müller se desenvolve, formando as tubas, fundindo-se para formar o útero e o terço superior da vagina.",         topic: "Embriologia Feminina",       },       {         question: "139. Qual a origem da vagina?",         options: [           "A) Apenas do ducto de Müller",           "B) Apenas do seio urogenital",           "C) Dupla: parte superior (Müller) e inferior (Seio Urogenital)",           "D) Do mesoderma",         ],         correctAnswer: "C) Dupla: parte superior (Müller) e inferior (Seio Urogenital)",         comment: "A vagina tem origem embriológica mista: o terço superior vem da fusão dos ductos de Müller (mesoderma), e os dois terços inferiores vêm do seio urogenital (endoderma).",         topic: "Embriologia Feminina - Vagina",       },       {         question: "140. A 'geléia de Wharton' é classificada histologicamente como:",         options: [           "A) Tecido conjuntivo denso",           "B) Tecido conjuntivo mucoso",           "C) Tecido adiposo",           "D) Tecido epitelial",         ],         correctAnswer: "B) Tecido conjuntivo mucoso",         comment: "É o exemplo clássico de tecido conjuntivo mucoso no corpo humano: muita substância fundamental (ácido hialurônico), células estreladas e poucas fibras.",         topic: "Histologia Básica - Tecidos",       },       {         question: "141. O citotrofoblasto é:",         options: [           "A) A camada interna celular, proliferativa do trofoblasto",           "B) A camada externa multinucleada",           "C) O embrião",           "D) O saco vitelino",         ],         correctAnswer: "A) A camada interna celular, proliferativa do trofoblasto",         comment: "O citotrofoblasto é a camada de células mononucleadas 'tronco' da placenta. Elas se dividem e se fundem para formar e regenerar o sinciciotrofoblasto externo.",         topic: "Histologia da Placenta",       },       {         question: "142. O que é a capacitação espermática?",         options: [           "A) A formação da cauda",           "B) Mudanças bioquímicas na cabeça do espermatozoide no trato feminino que permitem a fertilização",           "C) A saída do testículo",           "D) A ejaculação",         ],         correctAnswer: "B) Mudanças bioquímicas na cabeça do espermatozoide no trato feminino que permitem a fertilização",         comment: "A capacitação é um processo de 'ativação' que ocorre no útero/tubas. Envolve a remoção de colesterol e proteínas da membrana do espermatozoide, permitindo que ele sofra a reação acrossômica.",         topic: "Fisiologia da Fertilização",       },       {         question: "143. Qual a função das células mioepiteliais na glândula mamária (estimuladas pela ocitocina)?",         options: [           "A) Produzir leite",           "B) Expulsar/Ejetar o leite",           "C) Absorver gordura",           "D) Proteger o mamilo",         ],         correctAnswer: "B) Expulsar/Ejetar o leite",         comment: "Células mioepiteliais abraçam os alvéolos mamários. Quando a ocitocina se liga, elas contraem, espremendo o leite para os ductos (descida do leite).",         topic: "Fisiologia da Lactação",       },       {         question: "144. O que define a infertilidade conjugal?",         options: [           "A) Não engravidar em 1 mês",           "B) Ausência de gravidez após 12 meses de coito regular sem contraceptivo",           "C) Ter abortos",           "D) Não ter útero",         ],         correctAnswer: "B) Ausência de gravidez após 12 meses de coito regular sem contraceptivo",         comment: "Definição clínica padrão de infertilidade para casais com mulher < 35 anos.",         topic: "Clínica - Infertilidade",       },       {         question: "145. O exame de Beta-hCG qualitativo diz:",         options: [           "A) A quantidade exata de hormônio",           "B) Apenas se é positivo ou negativo (Sim/Não)",           "C) A idade gestacional",           "D) Se são gêmeos",         ],         correctAnswer: "B) Apenas se é positivo ou negativo (Sim/Não)",         comment: "Qualitativo = Qualidade (sim/não). Quantitativo = Quantidade (número, usado para datar e ver viabilidade).",         topic: "Diagnóstico de Gravidez",       },       {         question: "146. O que é a zona de transição da próstata?",         options: [           "A) A parte externa",           "B) A região ao redor da uretra",           "C) A cápsula",           "D) O ápice",         ],         correctAnswer: "B) A região ao redor da uretra",         comment: "É a zona que envolve a uretra prostática. Importante clinicamente pois é onde cresce a HPB, causando sintomas obstrutivos urinários.",         topic: "Anatomia da Próstata",       },       {         question: "147. As células foliculoestelares na hipófise:",         options: [           "A) Secretam hormônios",           "B) Formam redes de sustentação/comunicação (não secretoras)",           "C) São neurônios",           "D) São macrófagos",         ],         correctAnswer: "B) Formam redes de sustentação/comunicação (não secretoras)",         comment: "São células agranulares da adeno-hipófise que formam uma rede de suporte e comunicação parácrina entre as células secretoras.",         topic: "Histologia da Hipófise",       },       {         question: "148. Qual a diferença entre corpo lúteo e corpo lúteo gravídico?",         options: [           "A) O gravídico é menor",           "B) O gravídico é mantido pelo hCG e dura meses; o menstrual degenera em 14 dias",           "C) Não há diferença",           "D) O gravídico não produz progesterona",         ],         correctAnswer: "B) O gravídico é mantido pelo hCG e dura meses; o menstrual degenera em 14 dias",         comment: "O corpo lúteo menstrual dura 14 dias e morre (corpo albicans). Se houver hCG (gravidez), ele cresce, torna-se enorme e funciona por 3-4 meses até a placenta assumir.",         topic: "Fisiologia Ovariana",       },       {         question: "149. A vascularização arterial do pênis (corpos cavernosos) vem principalmente da:",         options: [           "A) Artéria Pudenda Interna",           "B) Artéria Femoral",           "C) Aorta",           "D) Artéria Testicular",         ],         correctAnswer: "A) Artéria Pudenda Interna",         comment: "A artéria pudenda interna (ramo da ilíaca interna) dá origem às artérias dorsal e profunda do pênis, essenciais para a ereção.",         topic: "Anatomia Vascular - Pênis",       },       {         question: "150. O que é o Istmo da tuba uterina?",         options: [           "A) A parte com fímbrias",           "B) A parte mais larga (ampola)",           "C) A parte estreita e muscular próxima ao útero",           "D) O buraco de saída",         ],         correctAnswer: "C) A parte estreita e muscular próxima ao útero",         comment: "O istmo é o segmento medial da tuba, de parede espessa e lúmen estreito, que conecta a ampola à parede do útero.",         topic: "Anatomia da Tuba",       },     ];

    function buildQuiz() {
      const output = [];

      questions.forEach((currentQuestion, questionNumber) => {
        const options = [];
        for (let i = 0; i < currentQuestion.options.length; i++) {
          options.push(
            `<label class="option" data-question="${questionNumber}" data-value="${currentQuestion.options[i]}">
              <img src="tesouras.png" class="scissor-icon" onclick="event.stopPropagation(); this.parentNode.classList.toggle('struck-through');">
              ${currentQuestion.options[i]}
            </label>`
          );
        }

        output.push(
          `<div class="card" id="question-${questionNumber}" data-topic="${currentQuestion.topic}">
            <div class="question">${currentQuestion.question}</div>
            <div class="options">${options.join("")}</div>
            <div class="comment" id="comment-${questionNumber}"></div>
          </div>`
        );
      });

      quizContainer.innerHTML = output.join("");
    }

    function showResults() {
      wrongQuestionIndices = [];
      errorCountByTopic = {};
      totalAnsweredQuestionsByTopic = {};
      currentWrongQuestionIndex = -1;
      hasErrors = false;
      isShowingErrors = false;
      isShowingDiagnosis = false;

      errorDiagnosisSection.style.display = 'none';
      topicsToReviewList.innerHTML = '';
      statusMessage.textContent = '';

      // Busca por todas as perguntas: estáticas e dinâmicas
      const allQuestionCards = document.querySelectorAll('.quiz-container .card, #newQuestionsContent .card');
      let correctAnswersCount = 0;
      let totalQuestionsAnswered = 0;

      console.log('🔍 Verificando', allQuestionCards.length, 'perguntas...');

      allQuestionCards.forEach((card, index) => {
        const questionEl = card.querySelector('.question') || card.querySelector('p');
        if (!questionEl) return;

        const questionText = questionEl.textContent.trim();
        const optionsContainer = card.querySelector('.options') || card;
        const allOptions = optionsContainer.querySelectorAll('.option, label.option, label');
        const userAnswerElement = optionsContainer.querySelector('.option.selected, label.selected');
        const commentDiv = card.querySelector('.comment');

        const questionTopic = card.dataset.topic || "Tópico não informado";
        
        console.log(`📝 Pergunta ${index + 1}: Tópico = "${questionTopic}"`);
        console.log(`🔍 Encontradas ${allOptions.length} alternativas`);
        
        // Remove classes anteriores
        allOptions.forEach(option => {
          option.classList.remove('correct', 'incorrect', 'selected');
        });
        if (commentDiv) commentDiv.classList.remove('show');

        let correctAnswerValue = null;
        let questionComment = null;

        // Verifica se é pergunta estática ou dinâmica
        const isStatic = card.id && card.id.startsWith('question-');
        if (isStatic) {
          // Pergunta estática - busca nos dados originais
          const questionData = questions.find(q => q.question.trim() === questionText);
          if (questionData) {
            correctAnswerValue = questionData.correctAnswer.trim();
            questionComment = questionData.comment;
          }
        } else {
          // Pergunta dinâmica - busca pela opção marcada como correta
          const correctOpt = optionsContainer.querySelector('.option[data-answer="true"], label[data-answer="true"]');
          if (correctOpt) {
            correctAnswerValue = correctOpt.dataset.value?.trim() || correctOpt.textContent.trim();
            console.log(`✅ Resposta correta encontrada: "${correctAnswerValue}"`);
          } else {
            console.log('❌ Nenhuma resposta correta encontrada para pergunta dinâmica');
          }
          
          // Busca comentário no próprio card ou no div comment
          const commentElement = card.querySelector('.comment');
          if (commentElement && commentElement.textContent.trim()) {
            questionComment = commentElement.textContent.trim();
          }
        }

        // Processa resposta do usuário e aplica coloração
        let userAnswer = null;
        if (userAnswerElement) {
          userAnswerElement.classList.add('selected');
          userAnswer = userAnswerElement.dataset.value?.trim() || userAnswerElement.textContent.trim();
          totalQuestionsAnswered++;
          totalAnsweredQuestionsByTopic[questionTopic] = (totalAnsweredQuestionsByTopic[questionTopic] || 0) + 1;

          console.log(`👤 Resposta do usuário: "${userAnswer}"`);
          console.log(`🎯 Resposta correta: "${correctAnswerValue}"`);

          // Verifica se a resposta está correta
          if (userAnswer === correctAnswerValue) {
            correctAnswersCount++;
            console.log(`✅ Resposta correta!`);
          } else {
            hasErrors = true;
            errorCountByTopic[questionTopic] = (errorCountByTopic[questionTopic] || 0) + 1;
            console.log(`❌ Resposta incorreta para tópico: ${questionTopic}`);
          }
        }

        // Aplica coloração: SEMPRE marca a correta de verde, e a errada de vermelho se foi marcada
        allOptions.forEach(option => {
          const optionValue = option.dataset.value?.trim() || option.textContent.trim();
          
          // Marca a resposta correta de verde SEMPRE
          if (optionValue === correctAnswerValue) {
            option.classList.add('correct');
            console.log(`🟢 Marcando como correta: "${optionValue}"`);
          }
          
          // Se o usuário marcou uma resposta E ela está errada, marca de vermelho
          if (userAnswer && optionValue === userAnswer && userAnswer !== correctAnswerValue) {
            option.classList.add('incorrect');
            console.log(`🔴 Marcando como incorreta: "${optionValue}"`);
          }
        });

        // Mostra comentário se disponível
        if (commentDiv && questionComment) {
          commentDiv.textContent = questionComment;
          commentDiv.classList.add('show');
        }
      });

      // Exibe resultados
      resultsContainer.textContent = `Você acertou ${correctAnswersCount} de ${totalQuestionsAnswered} questões respondidas.`;

      console.log('📊 Erros por tópico:', errorCountByTopic);
      console.log('📊 Total por tópico:', totalAnsweredQuestionsByTopic);

      // Gera diagnóstico de erros
      if (hasErrors) {
        for (const topic in errorCountByTopic) {
          const errors = errorCountByTopic[topic];
          const total = totalAnsweredQuestionsByTopic[topic] || 0;
          if (total > 0) {
            const percent = ((errors / total) * 100).toFixed(1);
            const li = document.createElement('li');
            li.textContent = `${topic}: ${percent}% de erros (${errors} de ${total} questões respondidas)`;
            topicsToReviewList.appendChild(li);
          }
        }
      } else {
        const li = document.createElement('li');
        li.textContent = "🥳 Parabéns! Você não teve erros nas questões respondidas.";
        topicsToReviewList.appendChild(li);
      }

      errorDiagnosisSection.style.display = 'block';
      generatedQuestionsSection.style.display = 'block';
      generateNewQuestionsBtn.style.display = 'block';
      scrollToDiagnosis();
    }

    function scrollToQuestion(index) {
      const questionCard = document.getElementById(`question-${index}`);
      if (questionCard) {
        questionCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }

    function scrollToDiagnosis() {
        errorDiagnosisSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function scrollToGeneratedQuestions() {
        generatedQuestionsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // Event listener para seleção de opções (funciona para estáticas e dinâmicas)
    document.addEventListener("click", function (event) {
      const clickedElement = event.target;
      const optionElement = clickedElement.closest('.option');

      if (optionElement) {
          if (clickedElement.classList.contains("scissor-icon")) {
              event.stopPropagation();
              optionElement.classList.toggle("struck-through");
          }
          else {
              const parentCard = optionElement.closest('.card');
              const currentQuestionOptions = parentCard.querySelectorAll('.option');

              currentQuestionOptions.forEach(opt => opt.classList.remove("selected"));
              optionElement.classList.add("selected");
          }
      }
    });

    generateNewQuestionsBtn.addEventListener("click", async function() {
        statusMessage.textContent = '⏳ Gerando novas perguntas...';
        generateNewQuestionsBtn.disabled = true;

        const topics = Object.keys(errorCountByTopic).filter(topic => {
            const errorsInTopic = errorCountByTopic[topic] || 0;
            const totalAnsweredInTopic = totalAnsweredQuestionsByTopic[topic] || 0;
            return errorsInTopic > 0 && totalAnsweredInTopic > 0;
        });

        const topicsToSend = topics.length > 0 ? topics : ["fisiologia celular", "biologia"];

        try {
            const response = await fetch('https://www.quizia.xyz/quiz', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ topicos: topicsToSend }),
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();

            newQuestionsContent.innerHTML = '';
            if (data && data.html) {
                console.log('📥 HTML recebido do Flask:', data.html);
                
                // Insere o HTML diretamente sem reconstrução complexa
                newQuestionsContent.innerHTML = data.html.replace(/```html|```/g, '');
                
                // Adiciona tesouras e ajusta formatação apenas se necessário
                newQuestionsContent.querySelectorAll('.card').forEach((card, cardIndex) => {
                    // Garante que o elemento de pergunta tenha a classe correta
                    const questionElement = card.querySelector('p');
                    if (questionElement && !questionElement.classList.contains('question')) {
                       questionElement.classList.add('question');
                    }

                    // Remove qualquer input de radio que possa existir e adiciona tesouras
                    card.querySelectorAll('label').forEach((label) => {
                        // Remove inputs de radio MAS preserva o atributo data-answer
                        const radioInput = label.querySelector('input[type="radio"]');
                        if (radioInput) {
                            // PRESERVA o atributo data-answer do input no label
                            if (radioInput.hasAttribute('data-answer')) {
                                label.setAttribute('data-answer', radioInput.getAttribute('data-answer'));
                            }
                            radioInput.remove();
                        }
                        
                        // Garante que tenha a classe option
                        if (!label.classList.contains('option')) {
                            label.classList.add('option');
                        }

                        // Garante que tenha data-value
                        if (!label.dataset.value) {
                            label.dataset.value = label.textContent.trim();
                        }

                        // Adiciona tesoura se não existir
                        if (!label.querySelector('.scissor-icon')) {
                            const scissorIcon = document.createElement('img');
                            scissorIcon.src = 'tesouras.png';
                            scissorIcon.className = 'scissor-icon';
                            scissorIcon.onclick = function(e) {
                                e.stopPropagation();
                                label.classList.toggle('struck-through');
                            };
                            label.insertBefore(scissorIcon, label.firstChild);
                        }
                    });

                    console.log(`🏷️ Card ${cardIndex}: data-topic = "${card.dataset.topic}"`);
                    
                    // Verifica se há opção correta marcada
                    const correctOption = card.querySelector('label[data-answer="true"]');
                    if (correctOption) {
                        console.log(`✅ Opção correta encontrada: "${correctOption.dataset.value}"`);
                    } else {
                        console.log('❌ Nenhuma opção correta encontrada');
                    }
                });
            } else {
                newQuestionsContent.innerHTML = "<p>Não foi possível gerar novas perguntas para os tópicos selecionados.</p>";
            }
            
            generatedQuestionsSection.style.display = 'block';
            scrollToGeneratedQuestions();
            statusMessage.textContent = '✅ Perguntas geradas com sucesso!';
            setTimeout(() => { statusMessage.textContent = '' }, 3000);

        } catch (error) {
            console.error('Erro ao gerar novas perguntas:', error);
            newQuestionsContent.innerHTML = `<p>Erro ao carregar novas perguntas: ${error.message}. Por favor, tente novamente.</p>`;
            generatedQuestionsSection.style.display = 'block';
            scrollToGeneratedQuestions();
            statusMessage.textContent = '❌ Erro na requisição: ' + error.message;
            setTimeout(() => { statusMessage.textContent = '' }, 5000);
        } finally {
            generateNewQuestionsBtn.disabled = false;
        }
    });

    // Inicialização
    buildQuiz();
    errorDiagnosisSection.style.display = 'none';
    generatedQuestionsSection.style.display = 'none';
    generateNewQuestionsBtn.style.display = 'none';

    // Event listener para o botão de verificar respostas
    document.getElementById("verifyAnswersBtn").addEventListener("click", showResults);
  </script>
</body>
