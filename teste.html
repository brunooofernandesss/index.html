<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz com Gemini</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 1rem;
    }
    button {
      padding: 10px 20px;
      margin-top: 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #quiz {
      margin-top: 2rem;
    }
    .card {
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Gerador de Quiz com Gemini</h1>
  <p>Digite os tópicos separados por vírgula (ex: genética, energia, história do Brasil):</p>
  <textarea id="topicos" placeholder="Digite os tópicos aqui..."></textarea>
  <br />
  <button onclick="gerarQuiz()">Gerar Quiz</button>

  <div id="quiz"></div>

  <script>
    async function gerarQuiz() {
      const topicosTexto = document.getElementById("topicos").value.trim();
      if (!topicosTexto) {
        alert("Por favor, digite ao menos um tópico.");
        return;
      }

      const topicos = topicosTexto.split(',').map(t => t.trim());
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "⌛ Gerando quiz...";

      try {
        const resposta = await fetch("https://lighting-allowance-humor-military.trycloudflare.com/quiz", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topicos })
        });

        if (!resposta.ok) throw new Error("Erro ao gerar quiz");

        const data = await resposta.json();

        if (data.erro) {
          quizDiv.innerHTML = <p style="color:red;">Erro: ${data.erro}</p>;
        } else {
          quizDiv.innerHTML = data.html;
        }
      } catch (erro) {
        console.error(erro);
        quizDiv.innerHTML = <p style="color:red;">Erro de conexão com a API. Tente novamente.</p>;
      }
    }
  </script>
</body>
</html>
