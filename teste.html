<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz Inteligente com Gemini</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 { text-align: center; }
    .card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .erro {
      color: red;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Gerador de Quiz com Gemini</h1>

  <input id="topicos" type="text" placeholder="Digite os tópicos separados por vírgula" style="width: 100%; padding: 10px;" />
  <button onclick="gerarQuiz()" style="margin-top: 1rem; padding: 10px 20px;">Gerar Quiz</button>

  <div id="resultado" style="margin-top: 2rem;"></div>
  <div class="erro" id="erro"></div>

  <script>
    async function gerarQuiz() {
      const topicos = document.getElementById("topicos").value.split(",").map(t => t.trim());
      const resultado = document.getElementById("resultado");
      const erro = document.getElementById("erro");
      resultado.innerHTML = "";
      erro.textContent = "⏳ Gerando quiz...";

      try {
        const response = await fetch("https://habitat-cure-deck-bargains.trycloudflare.com/quiz", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topicos })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.erro || "Erro desconhecido");
        }

        const data = await response.json();
        resultado.innerHTML = data.html;
        erro.textContent = "";
      } catch (e) {
        erro.textContent = "❌ Erro de conexão com a API: " + e.message;
      }
    }
  </script>
</body>
</html>
