    const quizContainer = document.getElementById("quiz");

    const arrowIcon = errorNavBtn.querySelector(".arrow-icon");
    const buttonText = errorNavBtn.querySelector(".button-text");
    const errorDiagnosisSection = document.getElementById("errorDiagnosis");
    const topicsToReviewList = document.getElementById("topicsToReview");
    const generateNewQuestionsBtn = document.getElementById("generateNewQuestionsBtn");
    const generatedQuestionsSection = document.getElementById("generatedQuestionsSection");
    const newQuestionsContent = document.getElementById("newQuestionsContent");
    const statusMessage = document.getElementById("statusMessage");

    let wrongQuestionIndices = [];
    let errorCountByTopic = {};
    let totalAnsweredQuestionsByTopic = {};
    let currentWrongQuestionIndex = -1;
    let hasErrors = false;
    let isShowingErrors = false;

    // Inicializa a visibilidade das seções no carregamento
    errorDiagnosisSection.style.display = 'none';
    topicsToReviewList.innerHTML = '';
    statusMessage.textContent = '';

    const questions = [       {         question: "1. Qual é o processo que se segue à seleção tímica positiva (aditiva) e é necessário quando há a presença de um antígeno?",         options: [           "A) Maturação dos eritrócitos.",           "B) Hematopoiese.",           "C) Ativação do sistema imune.",           "D) Formação de cordões esplênicos.",         ],         correctAnswer: "C) Ativação do sistema imune.",         comment: "A aula descreve a transição da seleção tímica para a fase de ativação do sistema imune, que é desencadeada pela presença de um antígeno.",         topic: "Ativação do Sistema Imune e Seleção Tímica",       },       {         question: "2. Qual é o nome alternativo dado aos órgãos linfoides secundários, conforme mencionado na aula?",         options: [           "A) Órgãos linfoides centrais.",           "B) Órgãos hematopoiéticos.",           "C) Órgãos linfoides periféricos.",           "D) Tecidos linfoides de Peyer.",         ],         correctAnswer: "C) Órgãos linfoides periféricos.",         comment: "Os órgãos linfoides secundários são também denominados órgãos linfoides periféricos, sendo os locais onde ocorre a ativação do sistema imune.",         topic: "Terminologia dos Órgãos Linfoides",       },       {         question: "3. Qual a condição indispensável para que a ativação do sistema imune pelos órgãos linfoides secundários possa ocorrer?",         options: [           "A) A presença exclusiva de linfócitos T.",           "B) A migração de macrófagos para a circulação.",           "C) O extravasamento de plasma para a linfa.",           "D) As células de defesa (linfócitos) já estarem maduras.",         ],         correctAnswer: "D) As células de defesa (linfócitos) já estarem maduras.",         comment: "Para a ativação nos órgãos secundários, os linfócitos já devem ter passado pela maturação e terem saído para a circulação sanguínea.",         topic: "Requisitos para a Ativação Imune",       },       {         question: "4. O que desencadeia o processo de ativação do sistema imune nos órgãos linfoides secundários?",         options: [           "A) A destruição de células velhas.",           "B) O contato do antígeno com a célula de defesa.",           "C) A produção de Células M.",           "D) A diapedese nas vênulas de endotélio alto (HEV).",         ],         correctAnswer: "B) O contato do antígeno com a célula de defesa.",         comment: "A ativação ocorre quando o antígeno entra em contato com a célula de defesa nos órgãos linfoides secundários, iniciando a produção de anticorpos.",         topic: "Mecanismo de Ativação do Sistema Imune",       },       {         question: "5. Em relação à resposta imune, o que é produzido para lidar com um antígeno específico?",         options: [           "A) Um folículo linfático.",           "B) Um anticorpo.",           "C) Uma trabécula.",           "D) Um seio medular.",         ],         correctAnswer: "B) Um anticorpo.",         comment: "A resposta imune é específica, e para cada antígeno, um anticorpo é produzido.",         topic: "Especificidade da Resposta Imune",       },       {         question: "6. Um antígeno pode ser uma proteína que faz parte de qual componente de um agente, conforme a descrição da aula?",         options: [           "A) Apenas na membrana celular.",           "B) Somente na cápsula e em enzimas.",           "C) Na membrana, em uma cápsula, ou mesmo uma proteína de atividade enzimática produzida por um agente.",           "D) Exclusivamente no seio medular.",         ],         correctAnswer: "C) Na membrana, em uma cápsula, ou mesmo uma proteína de atividade enzimática produzida por um agente.",         comment: "O antígeno pode ter diversas origens, como uma proteína na membrana, em uma cápsula, ou até uma proteína de atividade enzimática.",         topic: "Estrutura e Origem dos Antígenos",       },       {         question: "7. Qual é o papel das células acessórias nos órgãos linfoides secundários?",         options: [           "A) Apenas coletar o excesso de líquido nos tecidos.",           "B) Serem responsáveis por apresentar o antígeno aos linfócitos.",           "C) Realizar a hematopoiese em adultos.",           "D) Formar o centro germinativo.",         ],         correctAnswer: "B) Serem responsáveis por apresentar o antígeno aos linfócitos.",         comment: "As células acessórias (como as apresentadoras de antígeno) apresentam o antígeno aos linfócitos, permitindo que estes iniciem a proliferação.",         topic: "Função das Células Acessórias",       },       {         question: "8. Em qual fase da vida o baço atua como um órgão linfoide primário, realizando hematopoiese?",         options: [           "A) Na fase adulta.",           "B) Em bebês (antes da maturação da medula óssea).",           "C) Apenas na velhice.",           "D) Na puberdade.",         ],         correctAnswer: "B) Em bebês (antes da maturação da medula óssea).",         comment: "Em bebês (antes da maturação da medula óssea), o baço desempenha a função de órgão linfoide primário por realizar a hematopoiese.",         topic: "Função do Baço na Hematopoiese",       },       {         question: "9. Qual é a função primária do baço na fase adulta, após a maturação da medula óssea?",         options: [           "A) Realizar hematopoiese.",           "B) Coletar o excesso de líquido nos tecidos.",           "C) Atuar como órgão linfoide secundário.",           "D) Produzir células M.",         ],         correctAnswer: "C) Atuar como órgão linfoide secundário.",         comment: "Após a maturação da medula óssea, o baço assume seu papel como órgão linfoide secundário.",         topic: "Função do Baço (Adulto)",       },       {         question: "10. Que tipo de tecido linfoide é o GALT (Gut-Associated Lymphoid Tissue)?",         options: [           "A) Órgão linfoide primário.",           "B) Órgão linfoide periférico encapsulado.",           "C) Tecido linfoide associado à mucosa (MALT).",           "D) Uma região cortical de linfonodo.",         ],         correctAnswer: "C) Tecido linfoide associado à mucosa (MALT).",         comment: "O GALT é a sigla para tecido linfoide associado ao intestino, sendo uma das subdivisões do MALT.",         topic: "GALT e MALT",       },       {         question: "11. Qual a característica que distingue um órgão linfoide encapsulado de um não encapsulado, conforme a organização estrutural?",         options: [           "A) A presença de seios venosos.",           "B) A presença de uma cápsula de tecido conjuntivo.",           "C) A capacidade de realizar diapedese.",           "D) A presença de arteríolas centrais.",         ],         correctAnswer: "B) A presença de uma cápsula de tecido conjuntivo.",         comment: "Os órgãos linfoides encapsulados são isolados por uma cápsula de tecido conjuntivo, enquanto os não encapsulados são dispersos na mucosa.",         topic: "Classificação dos Órgãos Linfoides Secundários",       },       {         question: "12. Qual o nome da região dos linfonodos por onde a linfa filtrada sai?",         options: [           "A) Vasos linfáticos aferentes.",           "B) Região paracortical.",           "C) Seio medular.",           "D) Trabéculas.",         ],         correctAnswer: "C) Seio medular.",         comment: "As regiões abertas da linfa se unem em uma região central chamada seio medular, por onde a linfa filtrada sai (vasos eferentes).",         topic: "Circulação da Linfa no Linfonodo",       },       {         question: "13. O que são as vênulas de endotélio alto (HEV) encontradas na região paracortical do linfonodo?",         options: [           "A) Vasos linfáticos com epitélio simples.",           "B) Vasos sanguíneos com epitélio mais alto.",           "C) Artérias trabeculares.",           "D) Folículos linfáticos.",         ],         correctAnswer: "B) Vasos sanguíneos com epitélio mais alto.",         comment: "As HEV são vasos sanguíneos que possuem um epitélio mais alto do que o epitélio pavimentoso normal, facilitando a migração de células de defesa.",         topic: "Vênulas de Endotélio Alto (HEV)",       },       {         question: "14. Qual a principal função da linfa, em relação aos tecidos?",         options: [           "A) Oxigenar o tecido.",           "B) Levar nutrientes para o tecido.",           "C) Captar o excesso de líquido e toxinas dos tecidos.",           "D) Promover a hematopoiese.",         ],         correctAnswer: "C) Captar o excesso de líquido e toxinas dos tecidos.",         comment: "Os vasos linfáticos captam o excesso de líquido e toxinas que extravasaram dos vasos sanguíneos, evitando o acúmulo nos tecidos.",         topic: "Função da Linfa e Drenagem",       },       {         question: "15. A linfa é definida como o líquido resultante de qual processo?",         options: [           "A) Da migração dos Linfócitos T para a região medular.",           "B) Do contato do antígeno com a Célula M.",           "C) Do extravasamento do plasma (parte líquida do sangue) nos tecidos.",           "D) Da destruição de células velhas no baço.",         ],         correctAnswer: "C) Do extravasamento do plasma (parte líquida do sangue) nos tecidos.",         comment: "A linfa é o líquido resultante do extravasamento do plasma (parte líquida do sangue) nos tecidos, que pode ocorrer por condições fisiológicas ou patológicas.",         topic: "Definição de Linfa",       },       {         question: "16. Qual tipo de extravasamento de plasma pode levar à formação da linfa?",         options: [           "A) Apenas patológico.",           "B) Apenas fisiológico.",           "C) Fisiológico ou patológico.",           "D) Apenas extravasamento em macrófagos.",         ],         correctAnswer: "C) Fisiológico ou patológico.",         comment: "O extravasamento do plasma pode ser uma condição fisiológica (como em casos de inchaço não inflamatório) ou patológica (como em um processo inflamatório).",         topic: "Extravasamento de Plasma",       },       {         question: "17. Qual a característica da parede dos vasos linfáticos que facilita a passagem de substâncias?",         options: [           "A) Presença de uma camada de músculo liso.",           "B) Presença de uma camada única (epitélio simples pavimentoso) e fina.",           "C) Serem revestidos por cápsula de tecido conjuntivo.",           "D) Estarem no centro de um folículo linfático.",         ],         correctAnswer: "B) Presença de uma camada única (epitélio simples pavimentoso) e fina.",         comment: "A parede dos vasos linfáticos é fina e possui apenas uma camada de células, o que permite a passagem e troca de substâncias com facilidade.",         topic: "Histologia dos Vasos Linfáticos",       },       {         question: "18. No linfonodo, qual a principal característica das trabéculas em comparação a outros órgãos linfoides encapsulados?",         options: [           "A) Serem formadas por linfócitos B.",           "B) Dividirem completamente o órgão em lóbulos fechados.",           "C) Serem abertas, não fechando totalmente as regiões.",           "D) Concentrarem macrófagos.",         ],         correctAnswer: "C) Serem abertas, não fechando totalmente as regiões.",         comment: "As trabéculas do linfonodo são abertas, permitindo que as regiões se unam no seio medular, ao contrário de outros órgãos linfoides que podem ter lóbulos fechados.",         topic: "Estrutura do Linfonodo",       },       {         question: "19. Qual o nome da região interna do folículo linfático que aparece quando há ativação e proliferação dos Linfócitos B?",         options: [           "A) Região Paracortical.",           "B) Seio Medular.",           "C) Centro Germinativo.",           "D) Bainha Linfática Periarteriolar (BLPA).",         ],         correctAnswer: "C) Centro Germinativo.",         comment: "O centro germinativo é a região mais clara que se forma quando os Linfócitos B estão ativos, proliferando e se diferenciando em plasmócitos.",         topic: "Centro Germinativo e Folículos Linfáticos",       },       {         question: "20. Linfócitos B ativos que produzem anticorpos são chamados de:",         options: [           "A) Linfócitos T.",           "B) Células M.",           "C) Macrófagos.",           "D) Plasmócitos.",         ],         correctAnswer: "D) Plasmócitos.",         comment: "O Linfócito B inativo, ao ser ativado pelo antígeno, se prolifera e se diferencia em plasmócito, que é a célula que efetivamente produz anticorpos.",         topic: "Diferenciação do Linfócito B",       },       {         question: "21. Qual tipo de linfócito é predominantemente encontrado na Região Cortical do linfonodo?",         options: [           "A) Linfócitos T.",           "B) Linfócitos B.",           "C) Plasmócitos.",           "D) Macrófagos.",         ],         correctAnswer: "B) Linfócitos B.",         comment: "A região cortical é caracterizada pela concentração de folículos linfáticos, que são acúmulos de Linfócitos B.",         topic: "Regiões do Linfonodo e Tipos de Linfócitos",       },       {         question: "22. Qual o principal tipo de linfócito que migra preferencialmente para a Região Paracortical do linfonodo?",         options: [           "A) Linfócitos B.",           "B) Plasmócitos.",           "C) Linfócitos T.",           "D) Células M.",         ],         correctAnswer: "C) Linfócitos T.",         comment: "Os Linfócitos T migram preferencialmente para a região paracortical por meio das HEV (vênulas de endotélio alto), um fenômeno conhecido como tropismo.",         topic: "Região Paracortical e Linfócitos T",       },       {         question: "23. O que são os cordões medulares, encontrados na Região Medular do linfonodo?",         options: [           "A) Vasos linfáticos aferentes.",           "B) Concentrações de Linfócitos B.",           "C) Cordões de células.",           "D) Trabéculas.",         ],         correctAnswer: "C) Cordões de células.",         comment: "A região medular é caracterizada pela presença de cordões de células, também chamados cordões medulares.",         topic: "Região Medular do Linfonodo",       },       {         question: "24. No baço, qual vaso sanguíneo segue as trabéculas?",         options: [           "A) Vênulas de endotélio alto.",           "B) Artérias esplênicas.",           "C) Artérias trabeculares.",           "D) Vasos linfáticos aferentes.",         ],         correctAnswer: "C) Artérias trabeculares.",         comment: "A artéria esplênica chega ao baço e se divide em artérias que seguem as trabéculas, chamadas artérias trabeculares.",         topic: "Organização Vascular do Baço",       },       {         question: "25. No baço, as artérias trabeculares dão origem a qual tipo de arteríola?",         options: [           "A) Arteríolas esplênicas.",           "B) Arteríolas folículares.",           "C) Arteríolas centrais.",           "D) Arteríolas de polpa vermelha.",         ],         correctAnswer: "C) Arteríolas centrais.",         comment: "As artérias trabeculares emitem ramos que formam as arteríolas centrais.",         topic: "Artérias Trabeculares e Centrais",       },       {         question: "26. Qual a região do baço que concentra folículos linfáticos (Linfócitos B) e é o local principal da ativação dos linfócitos?",         options: [           "A) Polpa Vermelha.",           "B) Região Paracortical.",           "C) Polpa Branca.",           "D) Região Medular.",         ],         correctAnswer: "C) Polpa Branca.",         comment: "A Polpa Branca é o local de concentração de Linfócitos B (em folículos) e, ao redor da arteríola central, Linfócitos T, sendo a região de ativação dos linfócitos.",         topic: "Polpa Branca do Baço",       },       {         question: "27. Qual a região do baço que é rica em vasos sanguíneos (seios venosos) e grande quantidade de hemácias?",         options: [           "A) Polpa Branca.",           "B) Região Paracortical.",           "C) Cordões Medulares.",           "D) Polpa Vermelha.",         ],         correctAnswer: "D) Polpa Vermelha.",         comment: "A Polpa Vermelha é a região que contém grande quantidade de seios venosos e hemácias (glóbulos vermelhos).",         topic: "Polpa Vermelha do Baço",       },       {         question: "28. O que são os cordões esplênicos, encontrados na Polpa Vermelha do baço?",         options: [           "A) Cordões de Linfócitos T.",           "B) Cordões de células que também podem ser chamados de cordões de Billroth.",           "C) As vênulas de endotélio alto.",           "D) Artérias trabeculares.",         ],         correctAnswer: "B) Cordões de células que também podem ser chamados de cordões de Billroth.",         comment: "Os cordões esplênicos, encontrados na Polpa Vermelha, são cordões de células, também chamados cordões de Billroth.",         topic: "Cordões Esplênicos (de Billroth)",       },       {         question: "29. Qual é a função da Polpa Vermelha no baço adulto?",         options: [           "A) Ativação dos Linfócitos B.",           "B) Hematopoiese.",           "C) Destruição de células velhas como eritrócitos.",           "D) Migração de Linfócitos T.",         ],         correctAnswer: "C) Destruição de células velhas como eritrócitos.",         comment: "A Polpa Vermelha é o local de destruição de células velhas como eritrócitos (hemácias).",         topic: "Função da Polpa Vermelha",       },       {         question: "30. A Polpa Branca do baço é formada por folículos que são concentrações de qual tipo de célula?",         options: [           "A) Plasmócitos.",           "B) Linfócitos T.",           "C) Linfócitos B.",           "D) Células M.",         ],         correctAnswer: "C) Linfócitos B.",         comment: "A Polpa Branca contém folículos que são concentrações de Linfócitos B.",         topic: "Composição da Polpa Branca",       },       {         question: "31. Qual o nome da concentração de Linfócitos T que se forma ao redor da arteríola central na Polpa Branca do baço?",         options: [           "A) Centro Germinativo.",           "B) Seio Medular.",           "C) Bainha Linfática Periarteriolar (BLPA).",           "D) Cordões Esplênicos.",         ],         correctAnswer: "C) Bainha Linfática Periarteriolar (BLPA).",         comment: "A Bainha Linfática Periarteriolar é a concentração de Linfócitos T que se forma ao redor da arteríola central na Polpa Branca.",         topic: "Linfócitos T no Baço (BLPA)",       },       {         question: "32. Qual dos seguintes não é um exemplo de Tecido Linfoide Associado à Mucosa (MALT)?",         options: [           "A) Amígdalas (Tonsilas).",           "B) GALT.",           "C) NALT.",           "D) Timo.",         ],         correctAnswer: "D) Timo.",         comment: "O Timo é um órgão linfoide primário. MALT inclui GALT, BALT, NALT e órgãos encapsulados como as Amígdalas.",         topic: "MALT e Classificação de Órgãos Linfoides",       },       {         question: "33. Qual o termo que se refere especificamente aos Tecidos Linfoides Associados à mucosa do trato gastrointestinal?",         options: [           "A) MALT.",           "B) BALT.",           "C) GALT.",           "D) NALT.",         ],         correctAnswer: "C) GALT.",         comment: "GALT (Gut-Associated Lymphoid Tissue) refere-se especificamente aos tecidos linfoides associados à mucosa do trato gastrointestinal (intestino).",         topic: "Siglas de Tecidos Linfoides Associados à Mucosa",       },       {         question: "34. Onde as Placas de Peyer, que são acúmulos de Linfócitos B, são encontradas?",         options: [           "A) No epitélio do trato urinário.",           "B) Na região medular do linfonodo.",           "C) Na lâmina própria (tecido conjuntivo) da mucosa intestinal.",           "D) Ao redor da arteríola central do baço.",         ],         correctAnswer: "C) Na lâmina própria (tecido conjuntivo) da mucosa intestinal.",         comment: "As Placas de Peyer são acúmulos de linfócitos (Linfócitos B) e outras células de defesa na lâmina própria (tecido conjuntivo) da mucosa intestinal.",         topic: "Localização das Placas de Peyer",       },       {         question: "35. Qual o nome da célula especializada no epitélio intestinal que capta antígenos e os apresenta ao tecido linfoide abaixo?",         options: [           "A) Plasmócito.",           "B) Célula M.",           "C) Linfócito T.",           "D) Macrófago.",         ],         correctAnswer: "B) Célula M.",         comment: "A Célula M, localizada no epitélio da mucosa intestinal, captura o antígeno por fagocitose e o apresenta ao tecido linfoide, iniciando a resposta imune.",         topic: "Células M e Funções",       },       {         question: "36. Os órgãos linfoides associados à mucosa (MALT) estão frequentemente associados a regiões que têm muito contato com o meio ambiente. Quais exemplos de localização são citados na aula para o MALT?",         options: [           "A) Apenas baço e amígdalas.",           "B) Intestino, pulmão (trato respiratório) e trato urinário.",           "C) Medula óssea e timo.",           "D) Cápsula do linfonodo e seio medular.",         ],         correctAnswer: "B) Intestino, pulmão (trato respiratório) e trato urinário.",         comment: "MALT está localizado em regiões de 'muito contato' com substâncias do meio ambiente, como o intestino, o pulmão (trato respiratório) e o trato urinário.",         topic: "Distribuição do MALT",       },       {         question: "37. Qual o termo geral que engloba todos os órgãos linfoides associados à mucosa (GALT, BALT, etc.)?",         options: [           "A) Trato Gastrointestinal.",           "B) MALT.",           "C) Placas de Peyer.",           "D) Vênulas de Endotélio Alto.",         ],         correctAnswer: "B) MALT.",         comment: "MALT (Mucosa-Associated Lymphoid Tissue) é o termo geral para todos os órgãos linfoides associados à mucosa.",         topic: "Definição de MALT",       },       {         question: "38. A lâmina própria da mucosa, onde se localiza o MALT, é composta por qual tipo de tecido?",         options: [           "A) Epitélio simples.",           "B) Epitélio estratificado.",           "C) Tecido conjuntivo.",           "D) Tecido ósseo.",         ],         correctAnswer: "C) Tecido conjuntivo.",         comment: "Mucosa é definida como epitélio mais lâmina própria, sendo a lâmina própria tecido conjuntivo.",         topic: "Composição da Lâmina Própria",       },       {         question: "39. Por que a remoção de amígdalas e adenoide, prática comum antigamente, é descrita como a retirada de um órgão de defesa?",         options: [           "A) Porque são órgãos linfoides primários.",           "B) Porque são órgãos linfoides associados à mucosa (MALT) encapsulados.",           "C) Porque concentram seios venosos.",           "D) Porque realizam a diapedese de Linfócitos B.",         ],         correctAnswer: "B) Porque são órgãos linfoides associados à mucosa (MALT) encapsulados.",         comment: "As amígdalas e adenoide são órgãos linfoides associados à mucosa (MALT), sendo locais de defesa local. A sua remoção retira uma parte importante do sistema imune.",         topic: "Amígdalas e Adenoide (MALT)",       },       {         question: "40. Qual a diferença fundamental entre as células dendríticas e a Célula M, no contexto da apresentação de antígeno nos tecidos?",         options: [           "A) Apenas a Célula M é residente do tecido conjuntivo.",           "B) As células dendríticas ficam no epitélio, e a Célula M no tecido conjuntivo.",           "C) As células dendríticas são residentes do tecido conjuntivo, e a Célula M está no epitélio.",           "D) A Célula M é a única que realiza fagocitose.",         ],         correctAnswer: "C) As células dendríticas são residentes do     function buildQuiz() {
      const output = [];

      questions.forEach((currentQuestion, questionNumber) => {
        const options = [];
        for (let i = 0; i < currentQuestion.options.length; i++) {
          options.push(
            `<label class="option" data-question="${questionNumber}" data-value="${currentQuestion.options[i]}">
              <img src="tesouras.png" class="scissor-icon" onclick="event.stopPropagation(); this.parentNode.classList.toggle('struck-through');">
              ${currentQuestion.options[i]}
            </label>`
          );
        }

        output.push(
          `<div class="card" id="question-${questionNumber}" data-topic="${currentQuestion.topic}">
            <div class="question">${currentQuestion.question}</div>
            <div class="options">${options.join("")}</div>
            <div class="comment" id="comment-${questionNumber}"></div>
          </div>`
        );
      });

      quizContainer.innerHTML = output.join("");
    }

    function showResults() {
      wrongQuestionIndices = [];
      errorCountByTopic = {};
      totalAnsweredQuestionsByTopic = {};
      currentWrongQuestionIndex = -1;
      hasErrors = false;
      isShowingErrors = false;
      isShowingDiagnosis = false;

      errorDiagnosisSection.style.display = 'none';
      topicsToReviewList.innerHTML = '';
      statusMessage.textContent = '';

      // Busca por todas as perguntas: estáticas e dinâmicas
      const allQuestionCards = document.querySelectorAll('.quiz-container .card, #newQuestionsContent .card');
      let correctAnswersCount = 0;
      let totalQuestionsAnswered = 0;

      console.log('🔍 Verificando', allQuestionCards.length, 'perguntas...');

      allQuestionCards.forEach((card, index) => {
        const questionEl = card.querySelector('.question') || card.querySelector('p');
        if (!questionEl) return;

        const questionText = questionEl.textContent.trim();
        const optionsContainer = card.querySelector('.options') || card;
        const allOptions = optionsContainer.querySelectorAll('.option, label.option, label');
        const userAnswerElement = optionsContainer.querySelector('.option.selected, label.selected');
        const commentDiv = card.querySelector('.comment');

        const questionTopic = card.dataset.topic || "Tópico não informado";
        
        console.log(`📝 Pergunta ${index + 1}: Tópico = "${questionTopic}"`);
        console.log(`🔍 Encontradas ${allOptions.length} alternativas`);
        
        // Remove classes anteriores
        allOptions.forEach(option => {
          option.classList.remove('correct', 'incorrect', 'selected');
        });
        if (commentDiv) commentDiv.classList.remove('show');

        let correctAnswerValue = null;
        let questionComment = null;

        // Verifica se é pergunta estática ou dinâmica
        const isStatic = card.id && card.id.startsWith('question-');
        if (isStatic) {
          // Pergunta estática - busca nos dados originais
          const questionData = questions.find(q => q.question.trim() === questionText);
          if (questionData) {
            correctAnswerValue = questionData.correctAnswer.trim();
            questionComment = questionData.comment;
          }
        } else {
          // Pergunta dinâmica - busca pela opção marcada como correta
          const correctOpt = optionsContainer.querySelector('.option[data-answer="true"], label[data-answer="true"]');
          if (correctOpt) {
            correctAnswerValue = correctOpt.dataset.value?.trim() || correctOpt.textContent.trim();
            console.log(`✅ Resposta correta encontrada: "${correctAnswerValue}"`);
          } else {
            console.log('❌ Nenhuma resposta correta encontrada para pergunta dinâmica');
          }
          
          // Busca comentário no próprio card ou no div comment
          const commentElement = card.querySelector('.comment');
          if (commentElement && commentElement.textContent.trim()) {
            questionComment = commentElement.textContent.trim();
          }
        }

        // Processa resposta do usuário e aplica coloração
        let userAnswer = null;
        if (userAnswerElement) {
          userAnswerElement.classList.add('selected');
          userAnswer = userAnswerElement.dataset.value?.trim() || userAnswerElement.textContent.trim();
          totalQuestionsAnswered++;
          totalAnsweredQuestionsByTopic[questionTopic] = (totalAnsweredQuestionsByTopic[questionTopic] || 0) + 1;

          console.log(`👤 Resposta do usuário: "${userAnswer}"`);
          console.log(`🎯 Resposta correta: "${correctAnswerValue}"`);

          // Verifica se a resposta está correta
          if (userAnswer === correctAnswerValue) {
            correctAnswersCount++;
            console.log(`✅ Resposta correta!`);
          } else {
            hasErrors = true;
            errorCountByTopic[questionTopic] = (errorCountByTopic[questionTopic] || 0) + 1;
            console.log(`❌ Resposta incorreta para tópico: ${questionTopic}`);
          }
        }

        // Aplica coloração: SEMPRE marca a correta de verde, e a errada de vermelho se foi marcada
        allOptions.forEach(option => {
          const optionValue = option.dataset.value?.trim() || option.textContent.trim();
          
          // Marca a resposta correta de verde SEMPRE
          if (optionValue === correctAnswerValue) {
            option.classList.add('correct');
            console.log(`🟢 Marcando como correta: "${optionValue}"`);
          }
          
          // Se o usuário marcou uma resposta E ela está errada, marca de vermelho
          if (userAnswer && optionValue === userAnswer && userAnswer !== correctAnswerValue) {
            option.classList.add('incorrect');
            console.log(`🔴 Marcando como incorreta: "${optionValue}"`);
          }
        });

        // Mostra comentário se disponível
        if (commentDiv && questionComment) {
          commentDiv.textContent = questionComment;
          commentDiv.classList.add('show');
        }
      });

      // Exibe resultados
      resultsContainer.textContent = `Você acertou ${correctAnswersCount} de ${totalQuestionsAnswered} questões respondidas.`;

      console.log('📊 Erros por tópico:', errorCountByTopic);
      console.log('📊 Total por tópico:', totalAnsweredQuestionsByTopic);

      // Gera diagnóstico de erros
      if (hasErrors) {
        for (const topic in errorCountByTopic) {
          const errors = errorCountByTopic[topic];
          const total = totalAnsweredQuestionsByTopic[topic] || 0;
          if (total > 0) {
            const percent = ((errors / total) * 100).toFixed(1);
            const li = document.createElement('li');
            li.textContent = `${topic}: ${percent}% de erros (${errors} de ${total} questões respondidas)`;
            topicsToReviewList.appendChild(li);
          }
        }
      } else {
        const li = document.createElement('li');
        li.textContent = "🥳 Parabéns! Você não teve erros nas questões respondidas.";
        topicsToReviewList.appendChild(li);
      }

      errorDiagnosisSection.style.display = 'block';
      generatedQuestionsSection.style.display = 'block';
      generateNewQuestionsBtn.style.display = 'block';
      scrollToDiagnosis();
    }

    function scrollToQuestion(index) {
      const questionCard = document.getElementById(`question-${index}`);
      if (questionCard) {
        questionCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }

    function scrollToDiagnosis() {
        errorDiagnosisSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function scrollToGeneratedQuestions() {
        generatedQuestionsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // Event listener para seleção de opções (funciona para estáticas e dinâmicas)
    document.addEventListener("click", function (event) {
      const clickedElement = event.target;
      const optionElement = clickedElement.closest('.option');

      if (optionElement) {
          if (clickedElement.classList.contains("scissor-icon")) {
              event.stopPropagation();
              optionElement.classList.toggle("struck-through");
          }
          else {
              const parentCard = optionElement.closest('.card');
              const currentQuestionOptions = parentCard.querySelectorAll('.option');

              currentQuestionOptions.forEach(opt => opt.classList.remove("selected"));
              optionElement.classList.add("selected");
          }
      }
    });

    generateNewQuestionsBtn.addEventListener("click", async function() {
        statusMessage.textContent = '⏳ Gerando novas perguntas...';
        generateNewQuestionsBtn.disabled = true;

        const topics = Object.keys(errorCountByTopic).filter(topic => {
            const errorsInTopic = errorCountByTopic[topic] || 0;
            const totalAnsweredInTopic = totalAnsweredQuestionsByTopic[topic] || 0;
            return errorsInTopic > 0 && totalAnsweredInTopic > 0;
        });

        const topicsToSend = topics.length > 0 ? topics : ["fisiologia celular", "biologia"];

        try {
            const response = await fetch('https://www.quizia.xyz/quiz', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ topicos: topicsToSend }),
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();

            newQuestionsContent.innerHTML = '';
            if (data && data.html) {
                console.log('📥 HTML recebido do Flask:', data.html);
                
                // Insere o HTML diretamente sem reconstrução complexa
                newQuestionsContent.innerHTML = data.html.replace(/```html|```/g, '');
                
                // Adiciona tesouras e ajusta formatação apenas se necessário
                newQuestionsContent.querySelectorAll('.card').forEach((card, cardIndex) => {
                    // Garante que o elemento de pergunta tenha a classe correta
                    const questionElement = card.querySelector('p');
                    if (questionElement && !questionElement.classList.contains('question')) {
                       questionElement.classList.add('question');
                    }

                    // Remove qualquer input de radio que possa existir e adiciona tesouras
                    card.querySelectorAll('label').forEach((label) => {
                        // Remove inputs de radio MAS preserva o atributo data-answer
                        const radioInput = label.querySelector('input[type="radio"]');
                        if (radioInput) {
                            // PRESERVA o atributo data-answer do input no label
                            if (radioInput.hasAttribute('data-answer')) {
                                label.setAttribute('data-answer', radioInput.getAttribute('data-answer'));
                            }
                            radioInput.remove();
                        }
                        
                        // Garante que tenha a classe option
                        if (!label.classList.contains('option')) {
                            label.classList.add('option');
                        }

                        // Garante que tenha data-value
                        if (!label.dataset.value) {
                            label.dataset.value = label.textContent.trim();
                        }

                        // Adiciona tesoura se não existir
                        if (!label.querySelector('.scissor-icon')) {
                            const scissorIcon = document.createElement('img');
                            scissorIcon.src = 'tesouras.png';
                            scissorIcon.className = 'scissor-icon';
                            scissorIcon.onclick = function(e) {
                                e.stopPropagation();
                                label.classList.toggle('struck-through');
                            };
                            label.insertBefore(scissorIcon, label.firstChild);
                        }
                    });

                    console.log(`🏷️ Card ${cardIndex}: data-topic = "${card.dataset.topic}"`);
                    
                    // Verifica se há opção correta marcada
                    const correctOption = card.querySelector('label[data-answer="true"]');
                    if (correctOption) {
                        console.log(`✅ Opção correta encontrada: "${correctOption.dataset.value}"`);
                    } else {
                        console.log('❌ Nenhuma opção correta encontrada');
                    }
                });
            } else {
                newQuestionsContent.innerHTML = "<p>Não foi possível gerar novas perguntas para os tópicos selecionados.</p>";
            }
            
            generatedQuestionsSection.style.display = 'block';
            scrollToGeneratedQuestions();
            statusMessage.textContent = '✅ Perguntas geradas com sucesso!';
            setTimeout(() => { statusMessage.textContent = '' }, 3000);

        } catch (error) {
            console.error('Erro ao gerar novas perguntas:', error);
            newQuestionsContent.innerHTML = `<p>Erro ao carregar novas perguntas: ${error.message}. Por favor, tente novamente.</p>`;
            generatedQuestionsSection.style.display = 'block';
            scrollToGeneratedQuestions();
            statusMessage.textContent = '❌ Erro na requisição: ' + error.message;
            setTimeout(() => { statusMessage.textContent = '' }, 5000);
        } finally {
            generateNewQuestionsBtn.disabled = false;
        }
    });

    // Inicialização
    buildQuiz();
    errorDiagnosisSection.style.display = 'none';
    generatedQuestionsSection.style.display = 'none';
    generateNewQuestionsBtn.style.display = 'none';

    // Event listener para o botão de verificar respostas
    document.getElementById("verifyAnswersBtn").addEventListener("click", showResults);
  </script>
