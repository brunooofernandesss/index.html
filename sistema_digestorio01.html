    body {
      font-family: sans-serif;

    .question {
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .options {
      margin-top: 15px;
    }

    /* Estilos unificados para todas as opções (estáticas e dinâmicas) */
    .option, label.option, label, #newQuestionsContent label {

      align-items: center;

    .option input[type="radio"], 
    label input[type="radio"],
    #newQuestionsContent input[type="radio"],
    #newQuestionsContent label input[type="radio"] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        position: absolute !important;
        left: -9999px !important;
    }

    .option:hover, 
    label.option:hover, 
    label:hover,
    #newQuestionsContent label:hover {
      background-color: #e9e9e9;
    }

    .option.selected, 
    label.option.selected,

    #newQuestionsContent label.selected {

      border-color: #28a745;
    }

    label.option.correct,

      border-color: #28a745;
    }

      background-color: #0056b3;
    }

    .results {
      text-align: center;
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .scissor-icon {

    .scissor-icon.hidden {

    }

    .struck-through {

    /* Estilos para o botão de navegação de erro / diagnóstico */

    }

    .error-nav-btn .arrow-icon {
      font-size: 30px; /* Tamanho da seta */
      line-height: 1; /* Ajuste para centralizar */
    }

    .error-nav-btn .button-text {
      font-size: 12px; /* Tamanho do texto abaixo da seta */
      line-height: 1;
      margin-top: 2px; /* Espaço entre a seta e o texto */

    /* Estilos para a seção de diagnóstico de erros */
    .error-diagnosis-section {

        padding: 30px;
        background-color: #ffe0b2; /* Um laranja claro ou similar */

        display: none; /* Escondido por padrão */
        text-align: center;
        font-size: 1.1em;
        color: #333;

    .error-diagnosis-section h2 {
        color: #e65100; /* Laranja mais escuro */

        font-size: 1.8em;
    }

    .error-diagnosis-section ul {
        list-style: none; /* Remove marcadores de lista */
        padding: 0;
        margin: 0;
    }

    .error-diagnosis-section li {
        background-color: #ff9800; /* Laranja */
        color: white;
        padding: 8px 15px;
        margin: 8px 0;
        border-radius: 5px;
        display: inline-block; /* Para que os itens fiquem lado a lado */
        margin-right: 10px;
        font-weight: bold;
    }
    .error-diagnosis-section li:last-child {
        margin-right: 0;
    }
 .card-bloco {

  </style>

    let wrongQuestionIndices = [];

    // Inicializa a visibilidade das seções no carregamento
    errorDiagnosisSection.style.display = 'none';
    topicsToReviewList.innerHTML = '';

    const questions = [       {         question: "1. O peritônio é uma membrana serosa que reveste:",         options: [           "a) Apenas a cavidade abdominal.",           "b) Apenas as vísceras abdominais.",           "c) A cavidade abdominal e a maioria das vísceras abdominais.",           "d) Somente os órgãos do sistema digestório.",         ],         correctAnswer: "c) A cavidade abdominal e a maioria das vísceras abdominais.",         comment: "De acordo com o resumo, o peritônio é definido como uma membrana serosa que reveste a cavidade abdominal e a maioria das vísceras abdominais, unindo o revestimento parietal e visceral.",         topic: "Definição de Peritônio",       },       {         question: "2. O peritônio parietal é a porção que reveste:",         options: [           "a) As vísceras abdominais.",           "b) O intestino delgado.",           "c) A parede abdominal.",           "d) O estômago.",         ],         correctAnswer: "c) A parede abdominal.",         comment: "O resumo explica que o peritônio parietal é a porção da membrana serosa que reveste a parede da cavidade abdominal.",         topic: "Tipos de Peritônio",       },       {         question: "3. Qual porção do peritônio reveste os órgãos?",         options: [           "a) Peritônio visceral.",           "b) Peritônio parietal.",           "c) Mesentério.",           "d) Omento menor.",         ],         correctAnswer: "a) Peritônio visceral.",         comment: "Conforme o texto, o peritônio visceral é a parte do peritônio que tem a função de revestir os órgãos dentro da cavidade abdominal.",         topic: "Peritônio Visceral",       },       {         question: "4. O mesentério é uma dobra do peritônio que tem a função de:",         options: [           "a) Revestir a parede abdominal.",           "b) Fixar o intestino delgado à parede posterior da cavidade abdominal.",           "c) Conter apenas vasos sanguíneos.",           "d) Revestir os órgãos do fígado e estômago.",         ],         correctAnswer: "b) Fixar o intestino delgado à parede posterior da cavidade abdominal.",         comment: "O resumo define o mesentério como uma dobra do peritônio que serve para fixar o intestino delgado à parede posterior do abdômen.",         topic: "Função do Mesentério",       },       {         question: "5. Além de fixar o intestino delgado, o mesentério também contém:",         options: [           "a) Apenas vasos linfáticos.",           "b) Apenas nervos.",           "c) Vasos sanguíneos, nervos e linfáticos.",           "d) O omento maior e o omento menor.",         ],         correctAnswer: "c) Vasos sanguíneos, nervos e linfáticos.",         comment: "O texto afirma que o mesentério é uma estrutura que contém vasos sanguíneos, nervos e linfáticos, que são essenciais para a irrigação e inervação do intestino delgado.",         topic: "Conteúdo do Mesentério",       },       {         question: "6. O omento maior é uma grande dobra do peritônio que se estende:",         options: [           "a) Apenas da curvatura maior do estômago.",           "b) Da curvatura maior do estômago e do duodeno, sobre as alças do intestino delgado.",           "c) Da curvatura menor do estômago até o fígado.",           "d) Do fígado até o cólon transverso.",         ],         correctAnswer: "b) Da curvatura maior do estômago e do duodeno, sobre as alças do intestino delgado.",         comment: "A descrição do omento maior no resumo é de que ele se estende da curvatura maior do estômago e do duodeno, sobre as alças do intestino delgado.",         topic: "Anatomia do Omento Maior",       },       {         question: "7. Qual a função principal do omento maior, de acordo com o resumo?",         options: [           "a) Fixar o intestino.",           "b) Irrigar o duodeno.",           "c) Proteger.",           "d) Conter nervos.",         ],         correctAnswer: "c) Proteger.",         comment: "O resumo especifica que o omento maior é descrito como uma estrutura que tem função de proteção.",         topic: "Função do Omento Maior",       },       {         question: "8. O omento menor é uma dobra do peritônio que se estende de onde até onde?",         options: [           "a) Da curvatura maior do estômago até o fígado.",           "b) Da curvatura menor do estômago até o duodeno.",           "c) Da curvatura maior do estômago até o cólon transverso.",           "d) Da curvatura menor do estômago até a face inferior do fígado.",         ],         correctAnswer: "d) Da curvatura menor do estômago até a face inferior do fígado.",         comment: "O resumo descreve o omento menor como uma dobra que se estende da curvatura menor do estômago até a face inferior do fígado.",         topic: "Anatomia do Omento Menor",       },       {         question: "9. Se a transcrição mencionasse o omento maior, qual seria sua principal característica funcional segundo o resumo?",         options: [           "a) A sua inervação.",           "b) A sua função de proteção.",           "c) A sua conexão com o intestino delgado.",           "d) A sua cor.",         ],         correctAnswer: "b) A sua função de proteção.",         comment: "O texto menciona explicitamente que o omento maior é uma estrutura com função de proteção.",         topic: "Características do Omento Maior",       },       {         question: "10. A estrutura que fixa o intestino delgado à parede posterior da cavidade abdominal é:",         options: [           "a) O omento maior.",           "b) O omento menor.",           "c) O peritônio visceral.",           "d) O mesentério.",         ],         correctAnswer: "d) O mesentério.",         comment: "A função de fixar o intestino delgado à parede posterior da cavidade abdominal é atribuída ao mesentério, de acordo com o resumo.",         topic: "Função de Fixação",       },       {         question: "11. O peritônio visceral e o peritônio parietal juntos formam uma única membrana serosa. Qual é essa membrana?",         options: [           "a) Mesentério.",           "b) Omento.",           "c) Peritônio.",           "d) Duodeno.",         ],         correctAnswer: "c) Peritônio.",         comment: "O peritônio é a membrana serosa que se divide em peritônio parietal (parede abdominal) e peritônio visceral (órgãos).",         topic: "Composição do Peritônio",       },       {         question: "12. O resumo menciona que o mesentério contém vasos sanguíneos, nervos e linfáticos. Qual a importância dessas estruturas?",         options: [           "a) Apenas a irrigação.",           "b) Apenas a inervação.",           "c) A irrigação e a inervação do intestino.",           "d) A proteção do intestino.",         ],         correctAnswer: "c) A irrigação e a inervação do intestino.",         comment: "O texto explica que esses componentes do mesentério são essenciais para a irrigação e inervação do intestino.",         topic: "Função Vasculonervosa do Mesentério",       },       {         question: "13. A dobra do peritônio que se estende da curvatura menor do estômago até a face inferior do fígado é chamada de:",         options: [           "a) Mesentério.",           "b) Omento maior.",           "c) Omento menor.",           "d) Peritônio parietal.",         ],         correctAnswer: "c) Omento menor.",         comment: "O resumo identifica o omento menor como a dobra do peritônio que se conecta à curvatura menor do estômago e à face inferior do fígado.",         topic: "Conexões do Omento Menor",       },       {         question: "14. O omento maior é uma grande dobra do peritônio. Além da curvatura maior do estômago, ele se estende também a partir do(a):",         options: [           "a) Fígado.",           "b) Baço.",           "c) Duodeno.",           "d) Cólon transverso.",         ],         correctAnswer: "c) Duodeno.",         comment: "O resumo descreve que o omento maior se estende da curvatura maior do estômago e do duodeno.",         topic: "Relações Anatômicas do Omento Maior",       },       {         question: "15. A porção do peritônio que reveste a parede da cavidade abdominal é conhecida como:",         options: [           "a) Peritônio visceral.",           "b) Peritônio parietal.",           "c) Mesentério.",           "d) Omento menor.",         ],         correctAnswer: "b) Peritônio parietal.",         comment: "A porção do peritônio que reveste a parede abdominal é o peritônio parietal, conforme o resumo.",         topic: "Peritônio Parietal",       },       {         question: "16. O mesentério é descrito como uma estrutura que tem a função de:",         options: [           "a) Revestimento.",           "b) Fixação.",           "c) Proteção.",           "d) Digestão.",         ],         correctAnswer: "b) Fixação.",         comment: "A principal função do mesentério, de acordo com o texto, é a fixação do intestino delgado.",         topic: "Função do Mesentério",       },       {         question: "17. Qual das seguintes opções não é uma das estruturas contidas no mesentério?",         options: [           "a) Vasos sanguíneos.",           "b) Nervos.",           "c) Omento.",           "d) Linfáticos.",         ],         correctAnswer: "c) Omento.",         comment: "O resumo lista vasos sanguíneos, nervos e linfáticos como as estruturas contidas no mesentério. Omento é uma dobra peritoneal diferente.",         topic: "Conteúdo do Mesentério",       },       {         question: "18. O omento menor conecta quais órgãos, de acordo com o resumo?",         options: [           "a) Estômago e duodeno.",           "b) Fígado e duodeno.",           "c) Estômago e fígado.",           "d) Intestino e estômago.",         ],         correctAnswer: "c) Estômago e fígado.",         comment: "O omento menor se estende da curvatura menor do estômago até a face inferior do fígado, conforme a transcrição.",         topic: "Anatomia do Omento Menor",       },       {         question: "19. A membrana serosa que reveste a maioria das vísceras abdominais é o:",         options: [           "a) Peritônio visceral.",           "b) Peritônio parietal.",           "c) Mesentério.",           "d) Omento.",         ],         correctAnswer: "a) Peritônio visceral.",         comment: "O resumo especifica que o peritônio visceral é a porção que reveste os órgãos, ou vísceras.",         topic: "Peritônio Visceral",       },       {         question: "20. O omento maior cobre as alças do intestino delgado. A partir de qual estrutura ele se origina, além da curvatura maior do estômago?",         options: [           "a) Fígado.",           "b) Duodeno.",           "c) Cólon transverso.",           "d) Baço.",         ],         correctAnswer: "b) Duodeno.",         comment: "O resumo afirma que o omento maior se estende da curvatura maior do estômago e do duodeno.",         topic: "Origem do Omento Maior",       },       {         question: "21. A porção do peritônio que reveste os órgãos na cavidade abdominal é o:",         options: [           "a) Peritônio parietal.",           "b) Peritônio visceral.",           "c) Mesentério.",           "d) Omento.",         ],         correctAnswer: "b) Peritônio visceral.",         comment: "O peritônio visceral é o revestimento dos órgãos, de acordo com a descrição do resumo.",         topic: "Revestimento dos Órgãos",       },       {         question: "22. A estrutura que fixa o intestino delgado e contém vasos sanguíneos, nervos e linfáticos é o(a):",         options: [           "a) Omento maior.",           "b) Omento menor.",           "c) Peritônio visceral.",           "d) Mesentério.",         ],         correctAnswer: "d) Mesentério.",         comment: "O mesentério é a estrutura que executa essa função, sendo o meio de fixação do intestino delgado e de passagem para as estruturas vasculares e nervosas.",         topic: "Função do Mesentério",       },       {         question: "23. O peritônio parietal é a membrana que reveste:",         o     function buildQuiz() {
      const output = [];

      questions.forEach((currentQuestion, questionNumber) => {
        const options = [];
        for (let i = 0; i < currentQuestion.options.length; i++) {
          options.push(
            `<label class="option" data-question="${questionNumber}" data-value="${currentQuestion.options[i]}">
              <img src="tesouras.png" class="scissor-icon" onclick="event.stopPropagation(); this.parentNode.classList.toggle('struck-through');">
              ${currentQuestion.options[i]}
            </label>`
          );
        }

        output.push(
          `<div class="card" id="question-${questionNumber}" data-topic="${currentQuestion.topic}">
            <div class="question">${currentQuestion.question}</div>
            <div class="options">${options.join("")}</div>
            <div class="comment" id="comment-${questionNumber}"></div>
          </div>`
        );
      });

      quizContainer.innerHTML = output.join("");
    }

    function showResults() {
      wrongQuestionIndices = [];
      errorCountByTopic = {};
      totalAnsweredQuestionsByTopic = {};
      currentWrongQuestionIndex = -1;
      hasErrors = false;
      isShowingErrors = false;
      isShowingDiagnosis = false;

      errorDiagnosisSection.style.display = 'none';
      topicsToReviewList.innerHTML = '';
      statusMessage.textContent = '';

      // Busca por todas as perguntas: estáticas e dinâmicas
      const allQuestionCards = document.querySelectorAll('.quiz-container .card, #newQuestionsContent .card');
      let correctAnswersCount = 0;
      let totalQuestionsAnswered = 0;

      console.log('🔍 Verificando', allQuestionCards.length, 'perguntas...');

      allQuestionCards.forEach((card, index) => {
        const questionEl = card.querySelector('.question') || card.querySelector('p');
        if (!questionEl) return;

        const questionText = questionEl.textContent.trim();
        const optionsContainer = card.querySelector('.options') || card;
        const allOptions = optionsContainer.querySelectorAll('.option, label.option, label');
        const userAnswerElement = optionsContainer.querySelector('.option.selected, label.selected');
        const commentDiv = card.querySelector('.comment');

        const questionTopic = card.dataset.topic || "Tópico não informado";
        
        console.log(`📝 Pergunta ${index + 1}: Tópico = "${questionTopic}"`);
        console.log(`🔍 Encontradas ${allOptions.length} alternativas`);
        
        // Remove classes anteriores
        allOptions.forEach(option => {
          option.classList.remove('correct', 'incorrect', 'selected');
        });
        if (commentDiv) commentDiv.classList.remove('show');

        let correctAnswerValue = null;
        let questionComment = null;

        // Verifica se é pergunta estática ou dinâmica
        const isStatic = card.id && card.id.startsWith('question-');
        if (isStatic) {
          // Pergunta estática - busca nos dados originais
          const questionData = questions.find(q => q.question.trim() === questionText);
          if (questionData) {
            correctAnswerValue = questionData.correctAnswer.trim();
            questionComment = questionData.comment;
          }
        } else {
          // Pergunta dinâmica - busca pela opção marcada como correta
          const correctOpt = optionsContainer.querySelector('.option[data-answer="true"], label[data-answer="true"]');
          if (correctOpt) {
            correctAnswerValue = correctOpt.dataset.value?.trim() || correctOpt.textContent.trim();
            console.log(`✅ Resposta correta encontrada: "${correctAnswerValue}"`);
          } else {
            console.log('❌ Nenhuma resposta correta encontrada para pergunta dinâmica');
          }
          
          // Busca comentário no próprio card ou no div comment
          const commentElement = card.querySelector('.comment');
          if (commentElement && commentElement.textContent.trim()) {
            questionComment = commentElement.textContent.trim();
          }
        }

        // Processa resposta do usuário e aplica coloração
        let userAnswer = null;
        if (userAnswerElement) {
          userAnswerElement.classList.add('selected');
          userAnswer = userAnswerElement.dataset.value?.trim() || userAnswerElement.textContent.trim();
          totalQuestionsAnswered++;
          totalAnsweredQuestionsByTopic[questionTopic] = (totalAnsweredQuestionsByTopic[questionTopic] || 0) + 1;

          console.log(`👤 Resposta do usuário: "${userAnswer}"`);
          console.log(`🎯 Resposta correta: "${correctAnswerValue}"`);

          // Verifica se a resposta está correta
          if (userAnswer === correctAnswerValue) {
            correctAnswersCount++;
            console.log(`✅ Resposta correta!`);
          } else {
            hasErrors = true;
            errorCountByTopic[questionTopic] = (errorCountByTopic[questionTopic] || 0) + 1;
            console.log(`❌ Resposta incorreta para tópico: ${questionTopic}`);
          }
        }

        // Aplica coloração: SEMPRE marca a correta de verde, e a errada de vermelho se foi marcada
        allOptions.forEach(option => {
          const optionValue = option.dataset.value?.trim() || option.textContent.trim();
          
          // Marca a resposta correta de verde SEMPRE
          if (optionValue === correctAnswerValue) {
            option.classList.add('correct');
            console.log(`🟢 Marcando como correta: "${optionValue}"`);
          }
          
          // Se o usuário marcou uma resposta E ela está errada, marca de vermelho
          if (userAnswer && optionValue === userAnswer && userAnswer !== correctAnswerValue) {
            option.classList.add('incorrect');
            console.log(`🔴 Marcando como incorreta: "${optionValue}"`);
          }
        });

        // Mostra comentário se disponível
        if (commentDiv && questionComment) {
          commentDiv.textContent = questionComment;
          commentDiv.classList.add('show');
        }
      });

      // Exibe resultados
      resultsContainer.textContent = `Você acertou ${correctAnswersCount} de ${totalQuestionsAnswered} questões respondidas.`;

      console.log('📊 Erros por tópico:', errorCountByTopic);
      console.log('📊 Total por tópico:', totalAnsweredQuestionsByTopic);

      // Gera diagnóstico de erros
      if (hasErrors) {
        for (const topic in errorCountByTopic) {
          const errors = errorCountByTopic[topic];
          const total = totalAnsweredQuestionsByTopic[topic] || 0;
          if (total > 0) {
            const percent = ((errors / total) * 100).toFixed(1);
            const li = document.createElement('li');
            li.textContent = `${topic}: ${percent}% de erros (${errors} de ${total} questões respondidas)`;
            topicsToReviewList.appendChild(li);
          }
        }
      } else {
        const li = document.createElement('li');
        li.textContent = "🥳 Parabéns! Você não teve erros nas questões respondidas.";
        topicsToReviewList.appendChild(li);
      }

      errorDiagnosisSection.style.display = 'block';
      generatedQuestionsSection.style.display = 'block';
      generateNewQuestionsBtn.style.display = 'block';
      scrollToDiagnosis();
    }

    function scrollToQuestion(index) {
      const questionCard = document.getElementById(`question-${index}`);
      if (questionCard) {
        questionCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }

    function scrollToDiagnosis() {
        errorDiagnosisSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function scrollToGeneratedQuestions() {
        generatedQuestionsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // Event listener para seleção de opções (funciona para estáticas e dinâmicas)
    document.addEventListener("click", function (event) {
      const clickedElement = event.target;
      const optionElement = clickedElement.closest('.option');

      if (optionElement) {
          if (clickedElement.classList.contains("scissor-icon")) {
              event.stopPropagation();
              optionElement.classList.toggle("struck-through");
          }
          else {
              const parentCard = optionElement.closest('.card');
              const currentQuestionOptions = parentCard.querySelectorAll('.option');

              currentQuestionOptions.forEach(opt => opt.classList.remove("selected"));
              optionElement.classList.add("selected");
          }
      }
    });

    generateNewQuestionsBtn.addEventListener("click", async function() {
        statusMessage.textContent = '⏳ Gerando novas perguntas...';
        generateNewQuestionsBtn.disabled = true;

        const topics = Object.keys(errorCountByTopic).filter(topic => {
            const errorsInTopic = errorCountByTopic[topic] || 0;
            const totalAnsweredInTopic = totalAnsweredQuestionsByTopic[topic] || 0;
            return errorsInTopic > 0 && totalAnsweredInTopic > 0;
        });

        const topicsToSend = topics.length > 0 ? topics : ["fisiologia celular", "biologia"];

        try {
            const response = await fetch('https://www.quizia.xyz/quiz', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ topicos: topicsToSend }),
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();

            newQuestionsContent.innerHTML = '';
            if (data && data.html) {
                console.log('📥 HTML recebido do Flask:', data.html);
                
                // Insere o HTML diretamente sem reconstrução complexa
                newQuestionsContent.innerHTML = data.html.replace(/```html|```/g, '');
                
                // Adiciona tesouras e ajusta formatação apenas se necessário
                newQuestionsContent.querySelectorAll('.card').forEach((card, cardIndex) => {
                    // Garante que o elemento de pergunta tenha a classe correta
                    const questionElement = card.querySelector('p');
                    if (questionElement && !questionElement.classList.contains('question')) {
                       questionElement.classList.add('question');
                    }

                    // Remove qualquer input de radio que possa existir e adiciona tesouras
                    card.querySelectorAll('label').forEach((label) => {
                        // Remove inputs de radio MAS preserva o atributo data-answer
                        const radioInput = label.querySelector('input[type="radio"]');
                        if (radioInput) {
                            // PRESERVA o atributo data-answer do input no label
                            if (radioInput.hasAttribute('data-answer')) {
                                label.setAttribute('data-answer', radioInput.getAttribute('data-answer'));
                            }
                            radioInput.remove();
                        }
                        
                        // Garante que tenha a classe option
                        if (!label.classList.contains('option')) {
                            label.classList.add('option');
                        }

                        // Garante que tenha data-value
                        if (!label.dataset.value) {
                            label.dataset.value = label.textContent.trim();
                        }

                        // Adiciona tesoura se não existir
                        if (!label.querySelector('.scissor-icon')) {
                            const scissorIcon = document.createElement('img');
                            scissorIcon.src = 'tesouras.png';
                            scissorIcon.className = 'scissor-icon';
                            scissorIcon.onclick = function(e) {
                                e.stopPropagation();
                                label.classList.toggle('struck-through');
                            };
                            label.insertBefore(scissorIcon, label.firstChild);
                        }
                    });

                    console.log(`🏷️ Card ${cardIndex}: data-topic = "${card.dataset.topic}"`);
                    
                    // Verifica se há opção correta marcada
                    const correctOption = card.querySelector('label[data-answer="true"]');
                    if (correctOption) {
                        console.log(`✅ Opção correta encontrada: "${correctOption.dataset.value}"`);
                    } else {
                        console.log('❌ Nenhuma opção correta encontrada');
                    }
                });
            } else {
                newQuestionsContent.innerHTML = "<p>Não foi possível gerar novas perguntas para os tópicos selecionados.</p>";
            }
            
            generatedQuestionsSection.style.display = 'block';
            scrollToGeneratedQuestions();
            statusMessage.textContent = '✅ Perguntas geradas com sucesso!';
            setTimeout(() => { statusMessage.textContent = '' }, 3000);

        } catch (error) {
            console.error('Erro ao gerar novas perguntas:', error);
            newQuestionsContent.innerHTML = `<p>Erro ao carregar novas perguntas: ${error.message}. Por favor, tente novamente.</p>`;
            generatedQuestionsSection.style.display = 'block';
            scrollToGeneratedQuestions();
            statusMessage.textContent = '❌ Erro na requisição: ' + error.message;
            setTimeout(() => { statusMessage.textContent = '' }, 5000);
        } finally {
            generateNewQuestionsBtn.disabled = false;
        }
    });

    // Inicialização
    buildQuiz();
    errorDiagnosisSection.style.display = 'none';
    generatedQuestionsSection.style.display = 'none';
    generateNewQuestionsBtn.style.display = 'none';

    // Event listener para o botão de verificar respostas
    document.getElementById("verifyAnswersBtn").addEventListener("click", showResults);
  </script>
