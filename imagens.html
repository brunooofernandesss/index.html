                'Pharynx_and_Larynx': {
                    title_pt: 'Faringe e Laringe',
                    max_images: 57,
                    descriptions: {
                        'EmbeddedImage.jpg': 'Esta imagem mostra uma vista anterior do osso hioide, uma estrutura óssea em forma de "U" localizada no pescoço. O osso tem uma coloração bege clara e está sobre um fundo preto. As estruturas identificadas são:\n* O **Corpo (Body)**: a porção central do osso hioide, visível na parte inferior central da imagem.\n* O **Corno menor (Lesser horn)**: uma pequena projeção óssea que se estende superiormente do corpo, visível no lado esquerdo superior.\n* O **Corno maior (Greater horn)**: uma projeção óssea maior que se estende lateralmente e posteriormente do corpo, visível no lado direito superior.',
    'EmbeddedImage-1.jpg': 'A imagem apresenta uma vista lateral do crânio humano, mostrando a superfície óssea em tons de bege claro sobre um fundo preto. Uma área em azul claro destaca uma região específica. As estruturas identificadas são:\n* O **Osso temporal (Temporal bone)**: a parte do crânio localizada nas laterais e na base, destacada em azul claro na imagem.\n* O **Processo mastoide (Mastoid process)**: uma projeção óssea proeminente do osso temporal, localizada atrás da orelha, visível na parte inferior esquerda do osso temporal.\n* O **Processo estiloide (Styloid process)**: uma projeção óssea pontiaguda e fina que se estende para baixo do osso temporal, visível inferiormente ao processo mastoide.',
    'EmbeddedImage-2.jpg': 'Esta imagem é uma vista posterior do crânio, destacando os ossos parietal e occipital. O crânio tem uma coloração clara com áreas coloridas em verde claro, rosa pálido e laranja claro para diferenciar os ossos. O fundo é preto. As estruturas identificadas são:\n* Os **Ossos parietais (Parietal bones)**: dois ossos grandes que formam a parte superior e lateral do crânio, coloridos em verde claro na imagem.\n* O **Osso occipital (Occipital bone)**: o osso que forma a parte posterior e inferior do crânio, colorido em rosa pálido na imagem.',
    'EmbeddedImage-3.jpg': 'A imagem mostra uma vista inferior da base do crânio, com a superfície óssea em tons de bege claro sobre um fundo preto. Várias forames e processos ósseos são visíveis. As estruturas identificadas são:\n* O **Hâmulo (Hamulus)**: uma pequena projeção em forma de gancho do processo pterigoide medial, visível na parte superior esquerda.\n* A **Lâmina pterigoide medial (Medial pterygoid plate)**: uma das duas lâminas ósseas que se estendem inferiormente do osso esfenoide, visível na parte superior esquerda.\n* O **Tubérculo faríngeo (Pharyngeal tubercle)**: uma pequena projeção óssea na parte basilar do osso occipital, visível na parte inferior central.\n* A **Lâmina pterigoide lateral (Lateral pterygoid plate)**: a outra lâmina óssea do processo pterigoide, visível na parte superior direita.\n* O **Processo estiloide do osso temporal (Styloid process of temporal bone)**: uma projeção óssea pontiaguda, visível na parte inferior direita.',
    'EmbeddedImage-4.jpg': 'Esta imagem apresenta uma vista lateral da mandíbula (osso da mandíbula inferior), mostrando sua superfície óssea em tom bege claro sobre um fundo preto. A dentição está visível na parte superior. As estruturas identificadas são:\n* O **Ramo (Ramus)**: a porção vertical da mandíbula que se estende superiormente do corpo, visível na parte superior esquerda.\n* O **Ângulo (Angle)**: a curvatura inferior posterior da mandíbula, onde o corpo e o ramo se encontram, visível na parte inferior esquerda.\n* O **Corpo (Body)**: a porção horizontal anterior da mandíbula que contém os dentes, visível na parte inferior central.',
    'EmbeddedImage-5.jpg': 'A imagem mostra uma vista anterior da mandíbula, com a superfície óssea em tom bege claro e os dentes visíveis. Uma linha tracejada azul clara delineia uma região. O fundo é preto. A estrutura identificada é o **Processo alveolar (Alveolar processes)**, que são as projeções ósseas que contêm as cavidades para os dentes, delineadas pela linha tracejada azul clara na parte superior da mandíbula.',
    'EmbeddedImage-6.jpg': 'Esta imagem é uma vista medial de uma mandíbula hemiseccionada, com a superfície óssea em tom bege claro e os dentes visíveis. O fundo é preto. A estrutura identificada é a **Linha milo-hioidea (Mylohyoid line)**, uma crista óssea na superfície medial do corpo da mandíbula, visível como uma linha proeminente que se estende posteriormente e inferiormente.',
    'EmbeddedImage-7.jpg': 'A imagem mostra uma vista posterior da faringe, com os tecidos musculares e conjuntivos em tons naturais sobre um fundo preto. As estruturas identificadas são:\n* O **Corno maior do osso hioide (Greater horn of hyoid bone)**: uma projeção óssea visível na parte superior esquerda da imagem.\n* A **Faringe (Pharynx)**: o tubo muscular que se estende do nariz e da boca até o esôfago, visível como a estrutura central na imagem.',
    'EmbeddedImage-8.jpg': 'Esta imagem apresenta uma vista posterior da faringe, com os músculos em tons naturais sobre um fundo preto. As estruturas identificadas são:\n* O **Nervo glossofaríngeo (IX) (Glossopharyngeal n. (CN IX))**: um nervo craniano visível no lado esquerdo superior.\n* O **Músculo estilofaríngeo (Stylopharyngeus m.)**: um músculo do pescoço, visível no lado esquerdo, paralelo ao nervo glossofaríngeo.\n* O **Músculo constritor superior da faringe (Superior pharyngeal constrictor m.)**: um músculo da faringe, visível na parte superior central.\n* O **Músculo constritor médio da faringe (Middle pharyngeal constrictor m.)**: um músculo da faringe, localizado abaixo do constritor superior, na parte central direita.',
    'EmbeddedImage-9.jpg': 'A imagem mostra uma vista posterior da faringe, com seus músculos em tons naturais de tecido sobre um fundo preto. As estruturas identificadas são:\n* O **Músculo estilofaríngeo (Stylopharyngeus m.)**: um músculo do pescoço, visível na parte superior esquerda.\n* A **Parte tireofaríngea (Thyropharyngeal part)**: uma parte do músculo constritor inferior da faringe, visível na parte central esquerda.\n* A **Parte cricofaríngea (Cricopharyngeal part)**: a porção inferior do músculo constritor inferior da faringe, visível na parte inferior esquerda.\n* O **Músculo constritor superior da faringe (Superior pharyngeal constrictor m.)**: o músculo mais superior da faringe, visível na parte superior central.\n* O **Músculo constritor médio da faringe (Middle pharyngeal constrictor m.)**: o músculo localizado abaixo do constritor superior, na parte central direita.\n* O **Músculo constritor inferior da faringe (Inferior pharyngeal constrictor m.)**: o músculo mais inferior da faringe, abrangendo as partes tireofaríngea e cricofaríngea, visível na parte inferior direita.',
    'EmbeddedImage-10.jpg': 'Esta imagem é uma vista posterior da faringe, com os músculos em tons naturais de tecido sobre um fundo preto. As estruturas identificadas são:\n* O **Músculo constritor superior da faringe (Superior pharyngeal constrictor m.)**: o músculo mais superior, visível na parte superior central.\n* O **Músculo estilofaríngeo (Stylopharyngeus m.)**: um músculo do pescoço, visível na parte superior esquerda.\n* O **Músculo constritor médio da faringe (Middle pharyngeal constrictor m.)**: o músculo localizado abaixo do constritor superior, na parte central direita.\n* A **Parte tireofaríngea (Thyropharyngeal part)**: uma parte do músculo constritor inferior da faringe, visível na parte central esquerda.\n* O **Músculo constritor inferior da faringe (Inferior pharyngeal constrictor m.)**: o músculo mais inferior da faringe, abrangendo as partes tireofaríngea e cricofaríngea, visível na parte inferior central.\n* A **Parte cricofaríngea (Cricopharyngeal part)**: a porção inferior do músculo constritor inferior da faringe, visível na parte inferior central.',
    'EmbeddedImage-11.jpg': 'A imagem apresenta uma vista posterolateral da rafe pterigomandibular e músculos adjacentes. Os tecidos musculares têm tons naturais sobre um fundo preto. As estruturas identificadas são:\n* O **Músculo constritor superior da faringe (Superior pharyngeal constrictor m.)**: um músculo da faringe, visível na parte superior.\n* O **Músculo bucinador (Buccinator m.)**: um músculo da bochecha, visível na parte superior direita.\n* A **Rafe pterigomandibular (Pterygomandibular raphe)**: uma faixa fibrosa que conecta o músculo bucinador ao músculo constritor superior da faringe, visível como uma linha entre os dois músculos.\n* A **Mandíbula (Mandible)**: o osso da mandíbula inferior, visível na parte inferior direita.',
    'EmbeddedImage-12.jpg': 'Esta imagem mostra uma vista posterior da região profunda do pescoço, com nervos, vasos e gânglios em tons naturais sobre um fundo preto. As estruturas identificadas são:\n* O **Gânglio cervical superior (Superior cervical ganglion)**: um gânglio do tronco simpático, visível na parte superior de ambos os lados.\n* O **Tronco simpático cervical (Cervical sympathetic trunk)**: uma cadeia de nervos e gânglios, visível nos lados, medialmente às grandes vasos.\n* O **Gânglio cervical médio (Middle cervical ganglion)**: um gânglio do tronco simpático, visível abaixo do gânglio superior.\n* O **Gânglio cervical inferior (Inferior cervical ganglion)**: o gânglio mais inferior do tronco simpático, visível na parte inferior.\n* O **Nervo vago (X) (Vagus n. (CN X))**: um nervo craniano importante, visível verticalmente no lado esquerdo.\n* A **Veia jugular interna (Internal jugular v.)**: uma grande veia do pescoço, visível no lado esquerdo, medial ao nervo vago.\n* A **Artéria carótida comum (Common carotid a.)**: uma grande artéria do pescoço, visível no lado esquerdo, medial à veia jugular interna.',
    'EmbeddedImage-13.jpg': 'A imagem mostra uma vista posterior da região profunda do pescoço, similar à anterior, com nervos, vasos e gânglios em tons naturais sobre um fundo preto. As estruturas identificadas são:\n* O **Gânglio cervical superior (Superior cervical ganglion)**: um gânglio do tronco simpático, visível na parte superior direita.\n* O **Gânglio cervical médio (Middle cervical ganglion)**: um gânglio do tronco simpático, visível abaixo do gânglio superior no lado direito.\n* O **Tronco simpático cervical (Cervical sympathetic trunk)**: uma cadeia de nervos e gânglios, visível no lado direito.\n* O **Gânglio cervical inferior (Inferior cervical ganglion)**: o gânglio mais inferior do tronco simpático, visível na parte inferior direita.\n* O **Nervo vago (X) (Vagus n. (CN X))**: um nervo craniano importante, visível verticalmente no lado esquerdo.\n* A **Veia jugular interna (Internal jugular v.)**: uma grande veia do pescoço, visível no lado esquerdo, medial ao nervo vago.\n* A **Artéria carótida comum (Common carotid a.)**: uma grande artéria do pescoço, visível no lado esquerdo, medial à veia jugular interna.',
    'EmbeddedImage-14.jpg': 'Esta imagem mostra uma vista posterior do tronco simpático cervical. Os tecidos apresentam tons naturais sobre um fundo preto. As estruturas identificadas são:\n* O **Gânglio cervical superior (Superior cervical ganglion)**: o gânglio mais superior do tronco simpático, visível na parte superior direita.\n* O **Gânglio cervical médio (Middle cervical ganglion)**: um gânglio do tronco simpático, visível abaixo do gânglio superior no lado direito.\n* O **Gânglio cervical inferior (Inferior cervical ganglion)**: o gânglio mais inferior do tronco simpático, visível na parte inferior direita.',
    'EmbeddedImage-15.jpg': 'A imagem apresenta uma vista posterior dos conteúdos da bainha carotídea. Os nervos e vasos têm tons naturais sobre um fundo preto. As estruturas identificadas são:\n* O **Nervo vago (X) (Vagus n. (CN X))**: um nervo craniano importante, visível verticalmente no lado esquerdo.\n* A **Veia jugular interna (Internal jugular v.)**: uma grande veia do pescoço, visível no lado esquerdo, medial ao nervo vago.\n* A **Artéria carótida comum (Common carotid a.)**: uma grande artéria do pescoço, visível no lado esquerdo, medial à veia jugular interna.',
    'EmbeddedImage-16.jpg': 'Esta imagem mostra uma vista posterior da região profunda do pescoço, com nervos e vasos em tons naturais sobre um fundo preto. As estruturas identificadas são:\n* O **Nervo vago (X) (Vagus n. (CN X))**: um nervo craniano importante, visível verticalmente no lado direito.\n* O **Nervo laríngeo superior (Superior laryngeal n.)**: um nervo que se ramifica do nervo vago, visível na parte superior direita.\n* O **Nervo laríngeo superior, ramo interno (Superior laryngeal n., internal br.)**: um ramo do nervo laríngeo superior que se aprofunda medialmente, visível abaixo do nervo laríngeo superior.\n* A **Artéria laríngea superior (Superior laryngeal a.)**: uma artéria que acompanha o ramo interno do nervo laríngeo superior, visível abaixo dele.\n* O **Nervo laríngeo superior, ramo externo (Superior laryngeal n., external br.)**: um ramo do nervo laríngeo superior que desce mais lateralmente, visível na parte inferior direita.',
    'EmbeddedImage-17.jpg': 'A imagem apresenta uma vista posterior da região profunda do pescoço, com nervos e vasos em tons naturais sobre um fundo preto. As estruturas identificadas são:\n* O **Nervo laríngeo superior (Superior laryngeal n.)**: um nervo visível na parte superior direita.\n* O **Tronco simpático cervical, rebatido (Cervical sympathetic trunk, reflected)**: uma parte do tronco simpático que foi rebatida para expor estruturas mais profundas, visível na parte superior direita.\n* O **Nervo vago (X) (Vagus n. (CN X))**: um nervo craniano importante, visível verticalmente no lado direito.\n* A **Artéria subclávia (Subclavian a.)**: uma grande artéria que passa inferiormente no pescoço, visível na parte inferior direita.\n* O **Nervo laríngeo recorrente (Recurrent laryngeal n.)**: um nervo que ascende medialmente, visível na parte inferior direita.',
    'EmbeddedImage-18.jpg': 'Esta imagem mostra uma vista posterior da artéria carótida comum e sua bifurcação. Os vasos e tecidos adjacentes têm tons naturais sobre um fundo preto. As estruturas identificadas são:\n* A **Artéria carótida interna (Internal carotid a.)**: o ramo que continua superiormente e medialmente após a bifurcação, localizado na parte superior direita.\n* A **Artéria carótida externa (External carotid a.)**: o ramo que se dirige superiormente e lateralmente após a bifurcação, localizado na parte superior esquerda.\n* A **Bifurcação carotídea (Carotid bifurcation)**: o ponto de divisão da artéria carótida comum, visível no centro da imagem.\n* A **Artéria carótida comum (Common carotid a.)**: o vaso principal antes de sua divisão, localizado na parte inferior da imagem.',
    'EmbeddedImage-19.jpg': 'A imagem é uma vista posterior da região profunda do pescoço, com nervos e vasos em tons naturais de tecido sobre um fundo preto. Uma mão enluvada de cor roxo claro está segurando uma pinça cirúrgica na parte superior. As estruturas identificadas são:\n* O **Nervo vago (X) (Vagus n. (CN X))**: um nervo craniano importante, visível verticalmente na parte superior esquerda.\n* O **Nervo laríngeo superior (Superior laryngeal n.)**: um nervo que se ramifica do nervo vago, visível na parte superior esquerda.\n* O **Nervo laríngeo superior, ramo interno (Superior laryngeal n., internal br.)**: um ramo do nervo laríngeo superior que se aprofunda medialmente, visível abaixo do nervo laríngeo superior.\n* O **Nervo laríngeo superior, ramo externo (Superior laryngeal n., external br.)**: um ramo do nervo laríngeo superior que desce mais lateralmente, visível abaixo do ramo interno.\n* A **Artéria laríngea superior (Superior laryngeal a.)**: uma artéria que acompanha os ramos do nervo laríngeo superior, visível na parte inferior.',
    'EmbeddedImage-20.jpg': 'A imagem mostra uma vista posterior da região profunda do pescoço, com foco nos nervos laríngeos. Os tecidos dissecados apresentam tons naturais, sobre um fundo preto. As estruturas identificadas são:\n* O **Superior laryngeal n., internal branch (Nervo laríngeo superior, ramo interno)**: um nervo que se aprofunda medialmente na parte superior direita da imagem.\n* O **Recurrent laryngeal n. (Nervo laríngeo recorrente)**: um nervo que sobe medialmente e é visível na parte inferior direita da imagem.',
    'EmbeddedImage-21.jpg': 'Esta imagem apresenta uma vista posterolateral da região cervical profunda, destacando os nervos laríngeos recorrentes e estruturas adjacentes. Os tecidos têm tons naturais, sobre um fundo preto. As estruturas identificadas são:\n* O **Superior laryngeal n. (Nervo laríngeo superior)**: um nervo visível na parte superior direita da imagem.\n* O **Cervical sympathetic trunk (Tronco simpático cervical)**: uma cadeia de nervos e gânglios, localizada à esquerda da faringe.\n* O **Vagus n. (Nervo vago)**: um nervo importante que desce lateralmente, no lado direito da imagem.\n* Os **Recurrent laryngeal nn. (Nervos laríngeos recorrentes)**: dois nervos que se ramificam inferiormente e ascendem medialmente, localizados na parte inferior esquerda.\n* A **Subclavian a., 1st part (Artéria subclávia, 1ª parte)**: a porção inicial da artéria subclávia, visível na parte inferior direita.',
    'EmbeddedImage-22.jpg': 'A imagem mostra uma vista posterior da artéria carótida comum e sua bifurcação, com pinças cirúrgicas (em roxo claro) auxiliando na exposição. Os vasos e tecidos adjacentes têm tons naturais, sobre um fundo preto. As estruturas identificadas são:\n* A **Internal carotid a. (Artéria carótida interna)**: o ramo que continua superiormente e medialmente após a bifurcação, localizado na parte superior direita.\n* A **External carotid a. (Artéria carótida externa)**: o ramo que se dirige superiormente e lateralmente após a bifurcação, localizado na parte superior esquerda.\n* A **Carotid bifurcation (Bifurcação carotídea)**: o ponto de divisão da artéria carótida comum.\n* A **Common carotid a. (Artéria carótida comum)**: o vaso principal antes de sua divisão, localizado na parte inferior da imagem.',
    'EmbeddedImage-23.jpg': 'Esta imagem apresenta uma vista posterior dos ramos da artéria carótida externa, com pinças cirúrgicas (em roxo claro) expondo as estruturas. Os vasos e tecidos adjacentes têm tons naturais, sobre um fundo preto. As estruturas identificadas são:\n* A **Facial a. (Artéria facial)**: um dos ramos que se origina anteriormente, visível na parte superior esquerda.\n* A **Lingual a. (Artéria lingual)**: um ramo que se origina um pouco abaixo da artéria facial, no lado esquerdo.\n* A **Ascending pharyngeal a. (Artéria faríngea ascendente)**: um ramo que se dirige medialmente e superiormente, no lado direito superior.\n* A **Superior laryngeal a. (Artéria laríngea superior)**: um ramo que se dirige medialmente, no lado direito médio.\n* A **Superior thyroid a. (Artéria tireoidea superior)**: o primeiro ramo da artéria carótida externa, que se dirige inferiormente e medialmente, no lado direito inferior.',
    'EmbeddedImage-24.jpg': 'A imagem apresenta uma vista anterolateral da bifurcação carotídea e seus ramos. Os vasos e tecidos adjacentes têm tons naturais, sobre um fundo preto. As estruturas identificadas são:\n* A **External carotid a. (Artéria carótida externa)**: o ramo que se dirige anteriormente e superiormente, localizado na parte superior direita.\n* A **Internal carotid a. (Artéria carótida interna)**: o ramo que continua superiormente e posteriormente, localizado abaixo da artéria carótida externa.\n* O **Carotid sinus (Seio carotídeo)**: uma dilatação na base da artéria carótida interna, importante para a regulação da pressão arterial, visível na porção medial da bifurcação.\n* A **Superior thyroid a. (Artéria tireoidea superior)**: um ramo que se origina da artéria carótida externa, dirigindo-se inferiormente.',
    'EmbeddedImage-25.jpg': 'Esta imagem mostra uma vista posterior dos ramos da artéria carótida externa, com tecidos em tons naturais, sobre um fundo preto. As estruturas identificadas são:\n* A **Facial a. (Artéria facial)**: um ramo que se dirige anteriormente, visível na parte superior esquerda.\n* A **Lingual a. (Artéria lingual)**: um ramo localizado abaixo da artéria facial, no lado esquerdo.\n* A **Superior thyroid a. (Artéria tireoidea superior)**: o primeiro ramo da artéria carótida externa, que se dirige inferiormente e medialmente, no lado direito médio.\n* A **Superior laryngeal a. (Artéria laríngea superior)**: um ramo que se origina da artéria tireoidea superior, ou diretamente da artéria carótida externa, visível abaixo da artéria tireoidea superior.',
    'EmbeddedImage-26.jpg': 'A imagem é uma vista posterior do tronco tireocervical, mostrando seus ramos. Os vasos e tecidos adjacentes têm tons naturais, sobre um fundo preto. As estruturas identificadas são:\n* A **Inferior laryngeal a. (Artéria laríngea inferior)**: um ramo que se dirige superiormente, originando-se da artéria tireoidea inferior, na parte superior esquerda.\n* A **Inferior thyroid a. (Artéria tireoidea inferior)**: um ramo proeminente do tronco tireocervical, que se dirige medialmente e superiormente, na parte central esquerda.\n* O **Thyrocervical trunk (Tronco tireocervical)**: um tronco arterial curto que se ramifica da artéria subclávia, localizado centralmente.\n* A **Subclavian a., 1st part (Artéria subclávia, 1ª parte)**: a porção inicial da artéria subclávia, de onde o tronco tireocervical se origina, na parte inferior central.',
    'EmbeddedImage-27.jpg': 'Esta imagem mostra uma vista posterior do tronco tireocervical e suas relações com os nervos laríngeos recorrentes. Os vasos, nervos e tecidos apresentam tons naturais, sobre um fundo preto. As estruturas identificadas são:\n* A **Inferior thyroid a. (Artéria tireoidea inferior)**: um ramo do tronco tireocervical que se dirige superiormente e medialmente, na parte central.\n* Os **Recurrent laryngeal nn. (Nervos laríngeos recorrentes)**: dois nervos que ascendem em proximidade com a artéria tireoidea inferior, na parte inferior esquerda.\n* O **Thyrocervical trunk (Tronco tireocervical)**: um tronco arterial curto que se ramifica da artéria subclávia, localizado no centro da imagem.\n* A **Subclavian a., 1st part (Artéria subclávia, 1ª parte)**: a porção inicial da artéria subclávia, de onde o tronco tireocervical se origina, na parte inferior direita.',
    'EmbeddedImage-28.jpg': 'A imagem é uma vista posterior da faringe, com pinças cirúrgicas (em roxo claro) expondo algumas de suas aberturas e estruturas. Os tecidos apresentam tons naturais, sobre um fundo preto. As estruturas identificadas são:\n* As **Choanae (Coanas)**: as aberturas posteriores das fossas nasais para a nasofaringe, visíveis na parte superior central.\n* O **Soft palate (Palato mole)**: a parte posterior e móvel do palato, que separa a nasofaringe da orofaringe.\n* A **Epiglottis (Epiglote)**: uma estrutura cartilaginosa em forma de folha, que protege a entrada da laringe durante a deglutição, visível no centro da imagem.\n* A **Uvula (Úvula)**: a pequena projeção cônica que pende da margem posterior do palato mole.\n* A **Root of tongue (Raiz da língua)**: a parte posterior da língua, visível abaixo do palato mole.\n* A **Lingual tonsil (Tonsila lingual)**: o tecido linfoide localizado na raiz da língua.\n* O **Piriform recess (Recesso piriforme)**: uma depressão em forma de pera em cada lado da entrada da laringe.',
    'EmbeddedImage-29.jpg': 'Esta imagem mostra uma vista posterior da laringofaringe, com pinças cirúrgicas (em roxo claro) auxiliando na exposição. Os tecidos apresentam tons naturais, sobre um fundo preto. As estruturas identificadas são:\n* A **Epiglottis (Epiglote)**: a estrutura cartilaginosa que cobre a entrada da laringe, visível na parte superior central.\n* O **Laryngeal inlet (Entrada da laringe)**: a abertura superior da laringe, delineada por uma linha tracejada azul claro.\n* A **Entrance to esophagus (Entrada para o esôfago)**: a abertura inferior da faringe que leva ao esôfago, também delineada por uma linha tracejada azul claro, localizada na parte inferior.',
    'EmbeddedImage-30.jpg': 'Esta imagem mostra uma vista posterior da laringofaringe, com pinças cirúrgicas (em roxo claro) auxiliando na exposição. Os tecidos apresentam tons naturais, sobre um fundo preto. As estruturas identificadas são:\n* A **Superior margin of epiglottis (Margem superior da epiglote)**: a borda superior da epiglote, visível na parte central superior.\n* A **Pharyngo-epiglottic fold (Prega faringoepiglótica)**: uma prega de mucosa que conecta a faringe à epiglote.\n* A **Entrance to esophagus (Entrada para o esôfago)**: a abertura inferior da faringe que leva ao esôfago, delineada por uma linha tracejada azul claro na parte inferior.',
    'EmbeddedImage-31.jpg': 'A imagem é uma vista posterior da musculatura intrínseca da laringe, com os músculos apresentando tons naturais de tecido, sobre um fundo preto. As estruturas identificadas são:\n* O **Oblique arytenoid m. (Músculo aritenóideo oblíquo)**: um músculo que se cruza sobre os aritenóides, visível na parte superior dos músculos aritenóides.\n* O **Transverse arytenoid m. (Músculo aritenóideo transverso)**: um músculo que conecta as cartilagens aritenóides, localizado horizontalmente abaixo do músculo aritenóideo oblíquo.\n* O **Posterior crico-arytenoid m. (Músculo cricoaritenóideo posterior)**: um músculo maior localizado inferiormente, que se estende da cartilagem cricoide à cartilagem aritenóide.',
    'EmbeddedImage-32.jpg': 'Esta imagem mostra uma vista posterior da musculatura intrínseca da laringe, com tecidos em tons naturais, sobre um fundo preto. As estruturas identificadas são:\n* O **Oblique arytenoid m. (Músculo aritenóideo oblíquo)**: um músculo que cruza na parte superior dos músculos aritenóides.\n* O **Transverse arytenoid m. (Músculo aritenóideo transverso)**: um músculo horizontal que conecta as cartilagens aritenóides, localizado abaixo do músculo oblíquo.\n* O **Posterior crico-arytenoid m. (Músculo cricoaritenóideo posterior)**: um músculo maior e mais inferior, que se estende da cartilagem cricoide à cartilagem aritenóide.',
    'EmbeddedImage-33.jpg': 'A imagem apresenta uma vista lateral da laringe rotacionada, com as cartilagens e músculos em tons naturais, sobre um fundo preto. As estruturas identificadas são:\n* A **Thyroid cartilage (Cartilagem tireoide)**: a maior cartilagem da laringe, visível na parte superior.\n* O **Cricothyroid m. (Músculo cricotireóideo)**: um músculo que conecta a cartilagem cricoide à cartilagem tireoide, localizado na porção anterior.\n* A **Cricoid cartilage (Cartilagem cricoide)**: uma cartilagem em forma de anel, localizada inferiormente à cartilagem tireoide.',
    'EmbeddedImage-34.jpg': 'Esta imagem é uma vista lateral da região da laringe, com a lâmina da cartilagem tireoide refletida para expor músculos internos. Os tecidos mostram tons naturais, sobre um fundo preto. As estruturas identificadas são:\n* A **Epiglottis (Epiglote)**: visível na parte superior.\n* O **Superior laryngeal n. (Nervo laríngeo superior)**: um nervo que desce superiormente.\n* O **Posterior crico-arytenoid m. (Músculo cricoaritenóideo posterior)**: um músculo localizado na parte posterior.\n* A **Thyroid cartilage lamina, reflected (Lâmina da cartilagem tireoide, rebatida)**: a porção rebatida da cartilagem tireoide, expondo as estruturas mais profundas.\n* O **Lateral crico-arytenoid m. (Músculo cricoaritenóideo lateral)**: um músculo localizado mais lateralmente.\n* O **Recurrent laryngeal n. (Nervo laríngeo recorrente)**: um nervo que ascende medialmente.',
    'EmbeddedImage-35.jpg': 'A imagem apresenta uma vista posterior da laringe, com ênfase no músculo cricoaritenóideo posterior. Os tecidos apresentam tons naturais, sobre um fundo preto. As estruturas identificadas são:\n* A **Epiglottis (Epiglote)**: visível na parte superior da laringe.\n* O **Superior laryngeal n. (Nervo laríngeo superior)**: um nervo que desce verticalmente no lado direito.\n* A **Thyroid cartilage lamina (Lâmina da cartilagem tireoide)**: a maior parte da cartilagem tireoide.\n* O **Posterior crico-arytenoid m. (Músculo cricoaritenóideo posterior)**: um músculo proeminente que se estende da cartilagem cricoide à cartilagem aritenóide.\n* O **Recurrent laryngeal n. (Nervo laríngeo recorrente)**: um nervo que ascende na região inferior e lateral da laringe.',
    'EmbeddedImage-36.jpg': 'Esta imagem é uma vista anterolateral da laringe, com a lâmina da cartilagem tireoide refletida para expor os músculos. Os tecidos apresentam tons naturais, sobre um fundo preto. As estruturas identificadas são:\n* O **Superior laryngeal n., internal branch (Nervo laríngeo superior, ramo interno)**: um ramo que se dirige superiormente e medialmente.\n* A **Thyroid cartilage lamina, reflected (Lâmina da cartilagem tireoide, rebatida)**: a porção rebatida da cartilagem tireoide.\n* O **Superior laryngeal n., external branch (Nervo laríngeo superior, ramo externo)**: um ramo que desce lateralmente.\n* O **Lateral crico-arytenoid m. (Músculo cricoaritenóideo lateral)**: um músculo localizado medialmente à lâmina da cartilagem tireoide.\n* O **Recurrent laryngeal n. (Nervo laríngeo recorrente)**: um nervo que ascende medialmente.',
    'EmbeddedImage-37.jpg': 'A imagem mostra uma vista anterior da laringe, com suas cartilagens, membranas e músculos em tons naturais, sobre um fundo preto. As estruturas identificadas são:\n* O **Hyoid bone (Osso hioide)**: o osso em forma de U localizado superiormente à laringe.\n* A **Thyrohyoid membrane (Membrana tireo-hioide)**: uma membrana que conecta o osso hioide à cartilagem tireoide.\n* A **Thyroid cartilage (Cartilagem tireoide)**: a maior cartilagem da laringe, localizada centralmente.\n* O **Cricothyroid m. (Músculo cricotireóideo)**: um músculo que conecta a cartilagem cricoide à cartilagem tireoide.\n* O **Cricotracheal ligament (Ligamento cricotraqueal)**: um ligamento que conecta a cartilagem cricoide à traqueia.',
    'EmbeddedImage-38.jpg': 'Esta imagem apresenta uma vista anterolateral da laringe, destacando a articulação cricotireóidea e ligamentos. Os tecidos têm tons naturais, sobre um fundo preto. As estruturas identificadas são:\n* A **Cricothyroid joint (Articulação cricotireóidea)**: a articulação entre a cartilagem cricoide e a cartilagem tireoide.\n* A **Thyroid cartilage (Cartilagem tireoide)**: a maior cartilagem da laringe, localizada superiormente.\n* O **(Median) cricothyroid ligament (Ligamento cricotireóideo (mediano))**: um ligamento que conecta a cartilagem cricoide à cartilagem tireoide, localizado na linha média.\n* A **Cricoid cartilage (Cartilagem cricoide)**: a cartilagem em forma de anel, localizada inferiormente.',
    'EmbeddedImage-39.jpg': 'A imagem mostra uma vista posterior da laringe interna, com a cartilagem cricoide cortada para revelar as estruturas internas. Os tecidos apresentam tons naturais, sobre um fundo preto. As estruturas identificadas são:\n* A **Epiglottis (Epiglote)**: a cartilagem em forma de folha na parte superior.\n* A **Arytenoid cartilage (Cartilagem aritenóide)**: cartilagens pareadas que se articulam com a cartilagem cricoide, localizadas abaixo da epiglote.\n* A **Cricoid cartilage, cut (Cartilagem cricoide, cortada)**: a cartilagem cricoide que foi seccionada para permitir a visualização interna.',
    'EmbeddedImage-40.jpg': 'Esta imagem mostra uma vista posterior da cavidade laríngea, com as estruturas em tons naturais de tecido sobre um fundo preto. As estruturas identificadas são:\n* A **Rima vestibuli (Rima do vestíbulo)**: a abertura entre as pregas vestibulares.\n* O **Laryngeal vestibule (Vestíbulo da laringe)**: a porção superior da cavidade laríngea, acima das pregas vestibulares.\n* A **Vestibular fold (false vocal fold) (Prega vestibular (falsa prega vocal))**: as pregas superiores, visíveis em ambos os lados.\n* O **Laryngeal ventricle (Ventrículo laríngeo)**: um pequeno recesso entre a prega vestibular e a prega vocal verdadeira.\n* A **Vocal fold (true vocal fold) (Prega vocal (prega vocal verdadeira))**: as pregas inferiores, responsáveis pela produção de som.\n* A **Infraglottic cavity (Cavidade infraglótica)**: a porção da cavidade laríngea abaixo das pregas vocais.\n* A **Rima glottidis (Rima da glote)**: a abertura entre as pregas vocais verdadeiras.',
    'EmbeddedImage-41.jpg': 'A imagem apresenta uma vista posterior da cavidade laríngea, com estruturas em tons naturais de tecido sobre um fundo preto. As estruturas identificadas são:\n* A **Vestibular fold (false vocal fold) (Prega vestibular (falsa prega vocal))**: as pregas superiores, visíveis em ambos os lados.\n* O **Vocal ligament (Ligamento vocal)**: o ligamento que forma o arcabouço da prega vocal verdadeira.\n* O **Vocalis m. (Músculo vocal)**: o músculo adjacente ao ligamento vocal.\n* A **Vocal fold (true vocal fold) (Prega vocal (prega vocal verdadeira))**: as pregas inferiores, mais mediais.\n* O **Thyro-arytenoid m. (Músculo tireoaritenóideo)**: um músculo que se estende da cartilagem tireoide à cartilagem aritenóide.\n* O **Conus elasticus (Cone elástico)**: uma membrana elástica que se estende da cartilagem cricoide à prega vocal.',
    'EmbeddedImage-42.jpg': 'Esta imagem mostra uma vista posterior da laringe interna, com as cartilagens e membranas em tons naturais, sobre um fundo preto. As estruturas identificadas são:\n* A **Epiglottic cartilage (Cartilagem epiglótica)**: a cartilagem que forma a epiglote, localizada superiormente.\n* A **Quadrangular membrane (Membrana quadrangular)**: uma membrana que se estende da epiglote à cartilagem aritenóide.\n* O **Vestibular ligament (Ligamento vestibular)**: o ligamento que forma a base da prega vestibular (falsa prega vocal).',
    'EmbeddedImage-43.jpg': 'A imagem mostra uma vista posterior da laringe interna, com foco nos ligamentos e músculos. Os tecidos apresentam tons naturais, sobre um fundo preto. As estruturas identificadas são:\n* O **Vocal ligament (Ligamento vocal)**: o ligamento que forma a base da prega vocal verdadeira.\n* O **Vocalis m. (Músculo vocal)**: o músculo adjacente ao ligamento vocal.\n* O **Thyro-arytenoid m. (Músculo tireoaritenóideo)**: um músculo que se estende da cartilagem tireoide à cartilagem aritenóide, localizado inferiormente ao músculo vocal.\n* O **Conus elasticus (Cone elástico)**: uma membrana elástica, visível abaixo das estruturas vocais.',
    'EmbeddedImage-44.jpg': 'Esta imagem mostra uma vista posterior da laringe interna, com destaque para a epiglote e a membrana quadrangular. Os tecidos apresentam tons naturais, sobre um fundo preto. As estruturas identificadas são:\n* A **Epiglottic cartilage (Cartilagem epiglótica)**: a cartilagem que forma a epiglote, localizada superiormente.\n* A **Quadrangular membrane (Membrana quadrangular)**: uma membrana que se estende da epiglote à cartilagem aritenóide, visível na porção superior e lateral.\n* O **Vestibular ligament (Ligamento vestibular)**: o ligamento que forma a base da prega vestibular (falsa prega vocal), localizado abaixo da membrana quadrangular.',
    'EmbeddedImage-45.jpg': 'A imagem apresenta uma vista anterior da laringe, com suas cartilagens e membrana em tons naturais, sobre um fundo preto. As estruturas identificadas são:\n* O **Hyoid bone (Osso hioide)**: o osso em forma de U localizado superiormente à laringe.\n* A **Thyrohyoid membrane (Membrana tireo-hioide)**: uma membrana que conecta o osso hioide à cartilagem tireoide.\n* A **Thyroid cartilage (Cartilagem tireoide)**: a maior cartilagem da laringe, localizada centralmente.',
    'EmbeddedImage-46.jpg': 'Esta imagem é uma vista anterior da traqueia e dos brônquios principais, com o coração removido para melhor visualização. As estruturas apresentam tons naturais, sobre um fundo preto. As estruturas identificadas são:\n* A **Trachea (Traqueia)**: o tubo que se estende inferiormente à laringe, localizado centralmente.\n* O **R. primary bronchus (Brônquio principal direito)**: o brônquio que se ramifica da traqueia e se dirige ao pulmão direito, visível no lado esquerdo da imagem.\n* O **L. primary bronchus (Brônquio principal esquerdo)**: o brônquio que se ramifica da traqueia e se dirige ao pulmão esquerdo, visível no lado direito da imagem.',
    'EmbeddedImage-47.jpg': 'A imagem mostra uma seção transversal da traqueia, em uma vista superoposterior, com a estrutura cartilaginosa em tons de marrom. As estruturas identificadas são:\n* As **Tracheal cartilages (Cartilagens traqueais)**: os anéis incompletos de cartilagem que mantêm a traqueia aberta, visíveis como estruturas concêntricas na imagem.',
    'EmbeddedImage-48.jpg': 'Esta imagem apresenta uma vista anterior da traqueia interna, com foco nos músculos traqueais. Os tecidos apresentam tons naturais, sobre um fundo preto. As estruturas identificadas são:\n* Os **Trachealis mm. (Músculos traqueais)**: músculos lisos que conectam as extremidades abertas dos anéis cartilaginosos da traqueia, visíveis como fibras verticais no lado posterior da traqueia.',
    'EmbeddedImage-49.jpg': 'A imagem mostra uma vista lateral da cabeça e do pescoço, com tecidos dissecados e uma mão enluvada em azul claro segurando a região. Os tecidos apresentam tons naturais e escuros, sobre um fundo preto. Não há estruturas textualmente identificadas por setas nesta imagem, mas é uma vista geral da anatomia superficial do pescoço e da cabeça. O olho está obscurecido digitalmente.',
    'EmbeddedImage-50.jpg': 'A imagem mostra uma vista posterior dos corpos vertebrais da coluna vertebral, com os ossos e tecidos adjacentes em tons naturais sobre um fundo preto. Há uma ferramenta de dissecção com uma ponta metálica dourada inserida entre duas vértebras, sendo manipulada por uma mão enluvada de cor azul clara à direita. As estruturas identificadas são os **Corpos vertebrais (Vertebral bodies)**, que são visíveis em sequência, mostrando a superfície posterior de cada vértebra.',
    'EmbeddedImage-51.jpg': 'Esta imagem é uma vista posterior dos corpos vertebrais, similar à anterior, com uma ferramenta de dissecção inserida. Os ossos e tecidos adjacentes estão em tons naturais sobre um fundo preto. Uma ferramenta de dissecção metálica está inserida entre duas vértebras, com uma ponta dourada, sendo segurada por uma mão enluvada de cor azul clara. A imagem identifica os **Corpos vertebrais (Vertebral bodies)**, que são as estruturas ósseas principais visíveis.',
    'EmbeddedImage-52.jpg': 'A imagem apresenta uma vista posterior da faringe, com os tecidos musculares e conjuntivos em tons naturais, sobre um fundo preto. Uma mão enluvada de cor azul clara está manipulando a estrutura na parte superior da imagem, e outra mão enluvada de cor azul clara está visível na parte inferior esquerda. A estrutura identificada é a **Fáscia bucofaríngea (Buccopharyngeal fascia)**, visível como uma camada de tecido na região central da faringe.',
    'EmbeddedImage-53.jpg': 'Esta imagem mostra uma vista posterior da laringe, com as cartilagens e músculos em tons naturais de tecido sobre um fundo preto. Uma linha pontilhada azul clara vertical é visível na linha média inferior. As estruturas identificadas são:\n* A **Entrada da laringe (Laryngeal inlet)**: a abertura superior da laringe, visível na parte superior.\n* A **Prega ariepiglótica (Ary-epiglottic fold)**: uma prega de mucosa que se estende da cartilagem aritenóidea à epiglote, visível nos lados da entrada laríngea.\n* A **Incisura interaritenóidea (Interarytenoid notch)**: uma depressão entre as cartilagens aritenóides, localizada na parte central.\n* O **Músculo cricoaritenóideo posterior (Posterior crico-arytenoid m.)**: um músculo localizado na parte inferior da laringe.',
    'EmbeddedImage-54.jpg': 'A imagem é uma vista posterior da laringe interna, com as pregas e ligamentos em tons naturais de tecido sobre um fundo preto. As estruturas identificadas são:\n* A **Prega vestibular (Vestibular fold)**: as pregas superiores, visíveis em ambos os lados.\n* O **Ligamento vestibular (Vestibular ligament)**: o ligamento que forma a base da prega vestibular.\n* A **Prega vocal (Vocal fold)**: as pregas inferiores e mais mediais.\n* O **Ligamento vocal (Vocal ligament)**: o ligamento que forma a base da prega vocal verdadeira.',
    'EmbeddedImage-55.jpg': 'Esta imagem mostra uma vista posterior da laringe interna, com foco nos ligamentos. Os tecidos apresentam tons naturais sobre um fundo preto. As estruturas identificadas são:\n* O **Ligamento ariepiglótico (Ary-epiglottic ligament)**: um ligamento que se estende da cartilagem aritenóidea à epiglote, visível na parte superior.\n* O **Ligamento vestibular (Vestibular ligament)**: o ligamento que forma a base da prega vestibular (falsa prega vocal).\n* O **Ligamento vocal (Vocal ligament)**: o ligamento que forma a base da prega vocal verdadeira.\n* O **Ligamento cricotireóideo lateral (Lateral cricothyroid ligament)**: um ligamento que se estende da cartilagem cricoide à cartilagem tireoide lateralmente.\n* O **Ligamento cricotireóideo mediano (Median cricothyroid ligament)**: um ligamento que conecta a cartilagem cricoide à cartilagem tireoide na linha média.',
    'EmbeddedImage-56.jpg': 'A imagem apresenta uma vista posterior da laringe interna, com foco nas cartilagens e membranas. Os tecidos mostram tons naturais sobre um fundo preto. As estruturas identificadas são:\n* A **Cartilagem epiglótica (Epiglottic cartilage)**: a cartilagem que forma a epiglote, localizada superiormente.\n* A **Membrana quadrangular (Quadrangular membrane)**: uma membrana que se estende da epiglote à cartilagem aritenóidea.\n* A **Prega vestibular (Vestibular fold)**: a prega superior, visível em ambos os lados.'

                    }

                'Posterior_Mediastinum': {
                    title_pt: 'Mediastino Posterior',
                    max_images: 18,
                    descriptions: {
                        'EmbeddedImage.jpg': 'Esta imagem exibe uma **costela direita** em uma vista medial. O fundo é preto, o que realça a estrutura óssea de cor clara. Duas estruturas são apontadas por linhas azuis e legendas em caixas de texto azuis:\n* A **"Head of rib" (cabeça da costela)** é a extremidade mais arredondada e espessa da costela, localizada à direita na imagem.\n* O **"Costal groove" (sulco costal)** é uma depressão linear, indicada por uma linha tracejada azul ao longo da face medial da costela.',
    'EmbeddedImage-1.jpg': 'A imagem apresenta uma vista anterior do **tórax** humano dissecado. O fundo é predominantemente escuro, e a coloração dos tecidos é natural, com tons de marrom e bege. Quatro estruturas vasculares proeminentes são identificadas por linhas azuis e legendas em caixas de texto azuis:\n* A **"Ascending aorta" (aorta ascendente)** é uma grande artéria localizada na parte superior central.\n* A **"Superior vena cava" (veia cava superior)** é uma veia de grande calibre situada à direita da aorta ascendente.\n* A **"Inferior vena cava" (veia cava inferior)** é outra veia de grande calibre, visível na parte inferior central, abaixo das outras estruturas.\n* O **"Pulmonary trunk" (tronco pulmonar)** é um vaso arterial que emerge do coração, localizado à esquerda da aorta ascendente e veia cava superior.',
    'EmbeddedImage-2.jpg': 'Esta imagem mostra uma vista anterior do **tórax**, com foco nas divisões do mediastino. O fundo é escuro, e os tecidos possuem coloração natural. Três regiões anatômicas são demarcadas por linhas tracejadas azuis e legendas em caixas de texto azuis:\n* A **"Root of neck" (raiz do pescoço)** é a área mais superior, acima da primeira linha tracejada.\n* O **"Superior mediastinum" (mediastino superior)** é a região entre as duas linhas tracejadas, contendo grandes vasos e a traqueia.\n* O **"Inferior mediastinum" (mediastino inferior)** é a área abaixo da segunda linha tracejada, correspondendo à maior parte do mediastino.',
    'EmbeddedImage-3.jpg': 'A imagem exibe uma vista anterolateral do **tórax** dissecado, destacando vasos sanguíneos na região posterior. O fundo é preto, e os tecidos possuem coloração natural. Duas estruturas vasculares são apontadas por linhas azuis e legendas em caixas de texto azuis:\n* As **"Posterior intercostal aa." (artérias intercostais posteriores)** são vasos menores que se ramificam da aorta e correm entre as costelas, visíveis no lado esquerdo da imagem.\n* A **"Thoracic aorta" (aorta torácica)** é o grande vaso arterial que desce na parte posterior do tórax, localizada à direita das artérias intercostais.',
    'EmbeddedImage-4.jpg': 'Esta imagem apresenta uma vista anterior do **tórax**, focando em uma artéria brônquica. O fundo é escuro, e os tecidos mantêm sua coloração natural. Uma estrutura vascular é identificada por uma linha azul e uma legenda em caixa de texto azul:\n* A **"L. bronchial aa., cut" (artéria brônquica esquerda, cortada)** é um vaso menor, visível na porção central da imagem, que foi seccionado.',
    'EmbeddedImage-5.jpg': 'A imagem mostra uma vista anterior do **tórax**, com ênfase em nervos e grandes vasos. O fundo é escuro, e os tecidos têm coloração natural. Quatro estruturas são apontadas por linhas azuis e legendas em caixas de texto azuis:\n* O **"L. recurrent laryngeal n." (nervo laríngeo recorrente esquerdo)** é um nervo fino visível na parte superior, curvando-se.\n* A **"Superior vena cava" (veia cava superior)** é o grande vaso venoso no lado esquerdo.\n* O **"L. vagus n. (CN X)" (nervo vago esquerdo - NC X)** é um nervo que desce verticalmente, mais central.\n* O **"Esophagus" (esôfago)** é o tubo muscular visível na porção central-inferior.\n* A **"Thoracic aorta" (aorta torácica)** é o grande vaso arterial visível no lado direito da imagem.',
    'EmbeddedImage-6.jpg': 'Esta imagem apresenta uma vista anterior do **tórax**, detalhando nervos vagos e o esôfago. O fundo é escuro, e os tecidos são de coloração natural. Cinco estruturas são apontadas por linhas azuis e legendas em caixas de texto azuis:\n* O **"R. vagus n. (CN X)" (nervo vago direito - NC X)** é o nervo que desce no lado esquerdo da imagem.\n* O **"L. vagus n. (CN X)" (nervo vago esquerdo - NC X)** é o nervo que desce no lado direito da imagem.\n* O **"Esophageal plexus" (plexo esofágico)** é uma rede de nervos em torno do esôfago.\n* O **"Esophagus" (esôfago)** é o tubo muscular que desce centralmente.\n* O **"Anterior vagal trunk" (tronco vagal anterior)** é uma continuação dos nervos vagos, visível na parte inferior.',
    'EmbeddedImage-7.jpg': 'A imagem mostra uma vista anterior do **tórax**, com foco nos nervos vagos e seus troncos. O fundo é preto, e os tecidos têm sua coloração natural. Quatro estruturas neurais são identificadas por linhas azuis e legendas em caixas de texto azuis:\n* O **"R. vagus n. (CN X)" (nervo vago direito - NC X)** é o nervo no lado esquerdo da imagem, em sua porção superior.\n* O **"L. vagus n. (CN X)" (nervo vago esquerdo - NC X)** é o nervo no lado direito da imagem, em sua porção superior.\n* O **"Posterior vagal trunk" (tronco vagal posterior)** é uma estrutura neural localizada mais posteriormente, no lado esquerdo da imagem.\n* O **"Anterior vagal trunk" (tronco vagal anterior)** é a estrutura neural localizada mais anteriormente, no lado direito da imagem.',
    'EmbeddedImage-8.jpg': 'Esta imagem exibe uma vista anterior do **tórax**, destacando a coluna vertebral, o esôfago e a aorta torácica. O fundo é escuro, e as estruturas anatômicas são de coloração natural. Três estruturas são apontadas por linhas azuis e legendas em caixas de texto azuis:\n* A **"Vertebral column" (coluna vertebral)** é visível na parte mais posterior, no lado esquerdo da imagem.\n* O **"Esophagus" (esôfago)** é o tubo muscular localizado centralmente.\n* A **"Thoracic aorta" (aorta torácica)** é o grande vaso arterial que corre paralelamente ao esôfago, no lado direito.',
    'EmbeddedImage-9.jpg': 'A imagem apresenta uma vista anterior do **tórax**, focando em grandes vasos e ductos. O fundo é escuro, e os tecidos mantêm sua coloração natural. Quatro estruturas são apontadas por linhas azuis e legendas em caixas de texto azuis:\n* A **"Ascending aorta, reflected" (aorta ascendente, rebatida)** é o grande vaso arterial na parte superior, que foi deslocado para expor estruturas mais profundas.\n* O **"Thoracic duct" (ducto torácico)** é um ducto linfático visível centralmente.\n* A **"Thoracic aorta" (aorta torácica)** é o grande vaso arterial que desce centralmente.\n* O **"Esophagus" (esôfago)** é o tubo muscular localizado à direita da aorta torácica.',
    'EmbeddedImage-10.jpg': 'Esta imagem exibe uma vista anterolateral do **tórax** dissecado, com foco na drenagem venosa e na coluna vertebral. O fundo é escuro, e os tecidos possuem coloração natural. Cinco estruturas são apontadas por linhas azuis e legendas em caixas de texto azuis:\n* A **"Vertebral column" (coluna vertebral)** é visível na parte posterior da imagem, com as vértebras e discos intervertebrais.\n* As **"Posterior intercostal vv." (veias intercostais posteriores)** são vasos menores que correm horizontalmente entre as costelas.\n* A **"Azygos v." (veia ázigos)** é um grande vaso venoso que desce verticalmente no lado esquerdo da imagem.\n* A **"Accessory hemi-azygos v." (veia hemi-ázigos acessória)** é um vaso venoso menor, superior à veia hemi-ázigos.\n* O **"Thoracic duct" (ducto torácico)** é um ducto linfático, mais fino, que corre próximo à veia ázigos.\n* A **"Hemi-azygos v." (veia hemi-ázigos)** é outro vaso venoso, localizado na parte inferior e direita da imagem, paralelo à veia ázigos.',
    'EmbeddedImage-11.jpg': 'A imagem apresenta uma vista anterior do **tórax** dissecado, destacando estruturas refletidas para visualização. O fundo é escuro, e os tecidos têm coloração natural. Três estruturas são apontadas por linhas azuis e legendas em caixas de texto azuis:\n* A **"Trachea, reflected" (traqueia, rebatida)** é o tubo cartilaginoso, visível na parte superior, que foi deslocado.\n* A **"Superior vena cava, reflected" (veia cava superior, rebatida)** é o grande vaso venoso, no lado esquerdo da imagem, que também foi deslocado.\n* A **"Azygos v." (veia ázigos)** é um vaso venoso que desce verticalmente, no lado esquerdo da imagem.',
    'EmbeddedImage-12.jpg': 'Esta imagem mostra uma vista anterolateral do **tórax** dissecado, com foco no sistema venoso ázigos. O fundo é preto, e os tecidos são de coloração natural. Três veias são identificadas por linhas azuis e legendas em caixas de texto azuis:\n* A **"Azygos v." (veia ázigos)** é o grande vaso venoso que desce verticalmente no lado esquerdo da imagem.\n* A **"Accessory hemi-azygos v." (veia hemi-ázigos acessória)** é um vaso venoso menor, localizado na parte superior e direita da imagem, que drena para a veia ázigos.\n* A **"Hemi-azygos v." (veia hemi-ázigos)** é outro vaso venoso, localizado na parte inferior e direita da imagem, também drenando para a veia ázigos.',
    'EmbeddedImage-13.jpg': 'A imagem apresenta uma vista anterior do **tórax**, focando nos troncos simpáticos. O fundo é escuro, e os tecidos têm coloração natural. Uma estrutura neural é apontada por uma linha azul e uma legenda em caixa de texto azul:\n* Os **"Thoracic sympathetic trunks" (troncos simpáticos torácicos)** são cordões neurais paralelos que correm verticalmente em ambos os lados da coluna vertebral, visíveis centralmente.',
    'EmbeddedImage-14.jpg': 'Esta imagem exibe uma vista anterolateral do **tórax** dissecado, com detalhes do tronco simpático e gânglios. O fundo é preto, e os tecidos possuem coloração natural. Três estruturas neurais são identificadas por linhas azuis e legendas em caixas de texto azuis:\n* O **"Thoracic sympathetic trunk" (tronco simpático torácico)** é o cordão neural vertical visível no lado esquerdo da imagem.\n* Os **"White & grey rami communicantes" (ramos comunicantes brancos e cinzentos)** são nervos menores que conectam os nervos espinhais ao tronco simpático, visíveis como filamentos finos.\n* Os **"Thoracic ganglia" (gânglios torácicos)** são inchaços no tronco simpático, onde os neurônios se agrupam.',
    'EmbeddedImage-15.jpg': 'A imagem mostra uma vista antero-inferolateral do **tórax**, com foco em um gânglio específico. O fundo é escuro, e os tecidos têm coloração natural. Uma estrutura neural é apontada por uma linha azul e uma legenda em caixa de texto azul:\n* O **"Cervicothoracic (stellate) ganglion" (gânglio cérvico-torácico (estrelado))** é um gânglio simpático grande, localizado na transição entre o pescoço e o tórax, visível na parte central-direita da imagem.',
    'EmbeddedImage-16.jpg': 'Esta imagem apresenta uma vista anterolateral do **tórax**, detalhando gânglios simpáticos. O fundo é preto, e os tecidos são de coloração natural. Três estruturas neurais são apontadas por linhas azuis e legendas em caixas de texto azuis:\n* O **"C7 ganglion" (gânglio C7)** é um gânglio simpático, visível na parte superior, associado à sétima vértebra cervical.\n* O **"Thoracic sympathetic trunk" (tronco simpático torácico)** é o cordão neural vertical que desce centralmente.\n* O **"T1 ganglion" (gânglio T1)** é outro gânglio simpático, visível abaixo do gânglio C7, associado à primeira vértebra torácica.',
    'EmbeddedImage-17.jpg': 'A imagem exibe uma vista anterolateral do **tórax**, com foco em um nervo esplâncnico. O fundo é escuro, e os tecidos possuem coloração natural. Uma estrutura neural é identificada por uma linha azul e uma legenda em caixa de texto azul:\n* O **"Greater splanchnic n." (nervo esplâncnico maior)** é um nervo grande que se origina do tronco simpático e desce em direção ao abdome, visível no lado esquerdo da imagem.'

                    }

                'Posterior_Neck': {
                    title_pt: 'Pescoço Posterior',
                    max_images: 41,
                    descriptions: {
                        'EmbeddedImage.jpg': 'A imagem mostra uma vértebra cervical em vista superior, com um fundo preto. A estrutura óssea é de cor clara, provavelmente branca ou bege. Duas setas azuis apontam para características específicas. A seta superior aponta para o **forame vertebral (canal espinhal)**, que é a grande abertura central na vértebra. A seta inferior aponta para o **forame transverso**, uma abertura menor localizada em cada um dos processos transversos laterais da vértebra.',
    'EmbeddedImage-1.jpg': 'A imagem apresenta uma vértebra cervical em vista superior sobre um fundo preto. A vértebra é de cor clara, semelhante a osso. Existem três setas azuis indicando diferentes partes. A seta superior esquerda aponta para o **arco vertebral**, que forma a parte posterior do forame vertebral. A seta superior direita aponta para o **processo espinhoso**, a projeção óssea posterior. A seta inferior aponta para o **corpo vertebral**, a porção mais volumosa e anterior da vértebra.',
    'EmbeddedImage-2.jpg': 'Esta imagem exibe uma vértebra cervical em vista superior, com a estrutura óssea clara contra um fundo preto. Duas setas azuis destacam partes da vértebra. A seta superior esquerda aponta para a **lâmina**, uma porção do arco vertebral que se estende posteriormente. A seta inferior direita aponta para o **pedículo**, que conecta o corpo vertebral ao arco vertebral e aos processos transversos. As linhas pontilhadas azuis indicam as regiões dos pedículos e lâminas.',
    'EmbeddedImage-3.jpg': 'A imagem mostra uma vista anterior do **cíngulo peitoral direito** e parte da caixa torácica, com um fundo preto. O esqueleto é de cor clara, representando ossos. Quatro setas azuis indicam estruturas. A seta superior aponta para o **óstio torácico superior**, a abertura superior da caixa torácica, delimitada por linhas tracejadas azuis. As setas restantes apontam para os seguintes ossos: a **clavícula** (osso longo e horizontal na parte superior), a **escápula** (osso plano e triangular na parte posterior do ombro, visível lateralmente) e o **úmero** (osso do braço).',
    'EmbeddedImage-4.jpg': 'A imagem exibe uma **primeira costela direita** em vista superior, com um fundo preto. O osso é de cor clara. Três setas azuis indicam características na superfície da costela. A seta superior aponta para a **ranhura para a artéria subclávia**, uma depressão na superfície superior. A seta do meio aponta para a **ranhura para a veia subclávia**, outra depressão adjacente. A seta inferior aponta para o **tubérculo escaleno**, uma proeminência óssea entre as duas ranhuras.',
    'EmbeddedImage-5.jpg': 'Esta imagem apresenta uma vista medial da **região cervical e da cabeça**, em corte sagital, com um fundo preto. As estruturas anatômicas têm coloração natural de tecido. Uma seta azul aponta para os **discos intervertebrais**, que são as estruturas cartilaginosas localizadas entre os corpos vertebrais da coluna cervical, visíveis como faixas.',
    'EmbeddedImage-6.jpg': 'A imagem mostra o **Atlas (C1)** em vista superior, com um fundo preto. Este osso, a primeira vértebra cervical, é de cor clara. Não há setas ou rótulos adicionais nesta imagem, apenas a identificação do osso.',
    'EmbeddedImage-7.jpg': 'A imagem exibe o **Áxis (C2)** em vista superior, com um fundo preto. Este osso, a segunda vértebra cervical, é de cor clara. Não há setas ou rótulos adicionais nesta imagem, apenas a identificação do osso.',
    'EmbeddedImage-8.jpg': 'Esta imagem mostra o **Atlas (C1) e o Áxis (C2)** articulados em vista superior, com um fundo preto. Os ossos são de cor clara. Três setas azuis apontam para estruturas específicas. A seta superior aponta para o **Dens**, uma projeção óssea do Áxis que se encaixa no Atlas. A seta superior direita aponta para o **Atlas** (a vértebra superior). A seta inferior aponta para as **facetas articulares superiores**, superfícies lisas no Atlas onde ele se articula com o crânio.',
    'EmbeddedImage-9.jpg': 'A imagem apresenta o **Atlas (C1) e o Áxis (C2)** articulados em vista posterior, com um fundo preto. Os ossos são de cor clara. Duas setas azuis indicam as vértebras. A seta superior aponta para o **Atlas** (a vértebra superior). A seta inferior aponta para o **Áxis** (a vértebra inferior). A estrutura do **Dens** do Áxis também é visível entre os arcos posteriores das duas vértebras.',
    'EmbeddedImage-10.jpg': 'A imagem mostra uma **vértebra torácica** em vista lateral, com um fundo preto. A estrutura óssea é de cor clara, provavelmente branca ou bege. Uma seta azul aponta para o **disco intervertebral**, uma estrutura em forma de almofada localizada entre os corpos vertebrais.',
    'EmbeddedImage-11.jpg': 'A imagem apresenta uma vista lateral do **triângulo cervical posterior**, com um fundo preto. As estruturas anatômicas, como músculos e vasos, têm coloração natural de tecido. Duas setas azuis indicam músculos: a seta à esquerda aponta para o **músculo trapézio**, e a seta à direita aponta para o **músculo esternocleidomastoideo**. As linhas tracejadas azuis delimitam o contorno do triângulo cervical posterior.',
    'EmbeddedImage-12.jpg': 'Esta imagem exibe uma vista anterior do **triângulo cervical posterior**, com um fundo preto. As estruturas anatômicas são visíveis com suas colorações naturais. Quatro setas azuis apontam para diferentes regiões e músculos. A seta superior aponta para o **triângulo occipital**, uma parte do triângulo cervical posterior. A seta abaixo dela aponta para o **músculo trapézio**. A seta mais inferior à esquerda aponta para o **músculo omo-hioideo, ventre inferior**. A seta mais inferior, mais à direita, aponta para o **triângulo subclávio (omoclavicular)**, outra parte do triângulo cervical posterior. Uma linha tracejada azul delimita o triângulo cervical posterior, e à direita, uma seta aponta para o **músculo esternocleidomastoideo**.',
    'EmbeddedImage-13.jpg': 'A imagem mostra uma vista anterolateral do pescoço, com um fundo preto. As estruturas dissecadas são visíveis com suas colorações naturais. O rosto da cabeça está borrado. Cinco setas azuis indicam nervos e músculos. A seta superior aponta para os **ramos de C2 e C3** (nervos cervicais). A seta abaixo dela aponta para o **músculo esternocleidomastoideo, rebatido**, mostrando sua posição e o fato de ter sido deslocado. A próxima seta aponta para o **nervo acessório (NC XI)**. A seta mais inferior aponta para o **músculo trapézio**.',
    'EmbeddedImage-14.jpg': 'A imagem apresenta uma vista anterior do **arco da aorta e seus ramos**, com um fundo preto. As estruturas vasculares têm colorações que indicam artérias (avermelhadas/amareladas) e veias (azuladas/escuras). Seis setas azuis indicam as seguintes estruturas: à direita, a **artéria carótida comum direita** e a **artéria subclávia direita**. Ao centro, o **tronco braquiocefálico** e a **veia braquiocefálica esquerda, rebatida**. À esquerda e inferiormente, a **artéria carótida comum esquerda** e a **artéria subclávia esquerda**.',
    'EmbeddedImage-15.jpg': 'Esta imagem mostra uma vista anterior da **raiz do pescoço**, com um fundo preto. As estruturas anatômicas, incluindo vasos e ductos, têm colorações naturais. Cinco setas azuis indicam diferentes estruturas. No lado esquerdo, a seta superior aponta para o **ducto torácico**. A seta abaixo aponta para o **ângulo venoso esquerdo**. A seta mais inferior à esquerda aponta para a **veia braquiocefálica esquerda**. No lado direito, a seta superior aponta para a **veia jugular interna esquerda**. A seta do meio à direita aponta para o **ducto torácico** novamente, indicando seu trajeto. A seta inferior à direita aponta para a **veia subclávia esquerda**.',
    'EmbeddedImage-16.jpg': 'A imagem apresenta uma vista anterior da **raiz do pescoço**, com um fundo preto. As estruturas anatômicas são dissecadas, revelando vasos e nervos com suas colorações naturais. Sete setas azuis apontam para as seguintes estruturas: No lado superior, o **nervo frênico esquerdo**. Abaixo, a **artéria tireoidea inferior esquerda**. Mais abaixo, o **músculo escaleno anterior**. Um pouco mais para baixo, a **veia subclávia esquerda, cortada**. Um pouco à direita, a **primeira costela, cortada**. E na parte inferior, a **artéria subclávia esquerda**.',
    'EmbeddedImage-17.jpg': 'Esta imagem exibe uma vista anterior das **partes da artéria subclávia**, com um fundo preto. Os vasos sanguíneos têm colorações naturais. Seis setas azuis apontam para diferentes partes e relações da artéria subclávia. No lado superior, a seta aponta para o **músculo escaleno anterior**. A seta inferior à esquerda aponta para a **3ª parte** da artéria subclávia. A seta no meio, abaixo, aponta para a **2ª parte, profunda ao músculo**. A seta à direita aponta para a **1ª costela**. A seta mais à direita aponta para a **1ª parte** da artéria subclávia.',
    'EmbeddedImage-18.jpg': 'A imagem mostra uma vista anterior da **raiz do pescoço**, com um fundo preto. As estruturas anatômicas, incluindo nervos e músculos, são visíveis com suas colorações naturais. Quatro setas azuis apontam para diferentes estruturas. A seta superior aponta para o **músculo escaleno anterior**. A seta abaixo dela aponta para o **nervo frênico esquerdo**. A próxima seta aponta para a **1ª costela, cortada**. A seta mais inferior aponta para o **nervo vago esquerdo (NC X)**.',
    'EmbeddedImage-19.jpg': 'Esta imagem apresenta uma vista anterior da **1ª parte da artéria subclávia**, com um fundo preto. As artérias e nervos são visíveis com suas colorações naturais. Cinco setas azuis indicam as seguintes estruturas: Na parte superior esquerda, a **artéria cervical transversa**. Na parte superior direita, a **artéria cervical ascendente**. Abaixo dela, a **artéria tireoidea inferior**. Na parte inferior esquerda, a **artéria supraescapular**. E no centro inferior, o **tronco tireocervical**.',
    'EmbeddedImage-20.jpg': 'A imagem mostra a **2ª parte da artéria subclávia** em vista anterior, com um fundo preto. As estruturas anatômicas dissecadas têm suas colorações naturais, incluindo vasos e nervos. Três setas azuis apontam para as seguintes estruturas: Na parte superior esquerda, o **músculo escaleno anterior, rebatido**, indicando que foi deslocado. Na parte inferior esquerda, o **nervo frênico**. Na parte inferior direita, o **tronco costocervical**, um ramo da artéria subclávia.',
    'EmbeddedImage-21.jpg': 'Esta imagem apresenta a **1ª parte da artéria subclávia** em vista anterior, com um fundo preto. As estruturas anatômicas dissecadas, como artérias e músculos, têm colorações naturais. Quatro setas azuis indicam as seguintes estruturas: No canto superior direito, a **artéria vertebral**. No lado esquerdo, o **músculo escaleno anterior**. No centro inferior, a **artéria torácica interna**. E à direita do centro inferior, o **tronco tireocervical**.',
    'EmbeddedImage-22.jpg': 'A imagem exibe uma vista anterolateral do **pescoço profundo**, com um fundo preto. As estruturas anatômicas dissecadas, como nervos e artérias, têm colorações naturais. Cinco setas azuis apontam para as seguintes estruturas, em ordem de cima para baixo: **nervo laríngeo superior**, **nervo laríngeo superior, ramo interno**, **artéria laríngea superior**, **artéria tireoidea superior**, e **nervo laríngeo superior, ramo externo**.',
    'EmbeddedImage-23.jpg': 'Esta imagem mostra a **raiz do pescoço** em vista anterolateral, com um fundo preto. As estruturas anatômicas, incluindo músculos e vasos, têm colorações naturais. Duas setas azuis apontam para os **músculos escalenos**: a seta superior aponta para o **músculo escaleno posterior**, e a seta inferior aponta para o **músculo escaleno médio**.',
    'EmbeddedImage-24.jpg': 'A imagem apresenta uma vista posterior da **Dura-máter**, com um fundo preto. As estruturas dissecadas têm colorações naturais de tecido. Duas setas azuis apontam para as seguintes estruturas: A seta superior aponta para a **artéria vertebral**, e a seta inferior aponta para o **Atlas (C1)**, a primeira vértebra cervical. A dura-máter, uma das membranas que envolvem a medula espinhal, é visível na parte central.',
    'EmbeddedImage-25.jpg': 'A imagem exibe uma vista posterior da **incisão na Dura-máter**, com um fundo preto. As estruturas anatômicas têm colorações naturais de tecido. Uma linha tracejada azul vertical indica a linha de **incisão na dura-máter**, que foi cortada para expor a medula espinhal subjacente.',
    'EmbeddedImage-26.jpg': 'Esta imagem mostra uma vista anterior da **raiz do pescoço**, com um fundo preto. As estruturas anatômicas, incluindo vasos e nervos, têm colorações naturais. Seis setas azuis apontam para as seguintes estruturas: No lado esquerdo, a **artéria subclávia direita**, o **nervo vago direito** e o **nervo laríngeo recorrente direito**. Na parte inferior central, o **arco da aorta**. No lado direito, o **nervo vago esquerdo** e o **nervo laríngeo recorrente esquerdo**.',
    'EmbeddedImage-27.jpg': 'A imagem apresenta uma vista posterior da **medula espinhal e dos nervos espinhais**, com um fundo preto. As estruturas neurais têm colorações naturais. Duas setas azuis apontam para as regiões de espessamento da medula espinhal: a seta superior aponta para o **intumescimento cervical**, e a seta inferior aponta para o **intumescimento lombar**.',
    'EmbeddedImage-28.jpg': 'Esta imagem exibe uma vista posterior da **medula espinhal e dos nervos espinhais**, com um fundo preto. As estruturas neurais têm colorações naturais. Uma seta azul aponta para a **medula espinhal**, a estrutura central que percorre a coluna vertebral.',
    'EmbeddedImage-29.jpg': 'A imagem mostra uma vista posterior da **medula espinhal**, com um fundo preto. As estruturas neurais têm colorações naturais. Uma seta azul aponta para o **intumescimento cervical**, uma região de espessamento na porção cervical da medula espinhal.',
    'EmbeddedImage-30.jpg': 'A imagem mostra uma **seção transversal da coluna vertebral** em vista superior, sobre um fundo preto. As estruturas anatômicas têm colorações naturais de tecido. Três setas azuis indicam as seguintes partes da medula espinhal e da vértebra: Na parte superior, a **substância branca**. Abaixo dela, a **substância cinzenta**, que forma uma estrutura em forma de borboleta dentro da substância branca. A seta mais inferior aponta para o **corpo vertebral**, a parte mais volumosa da vértebra.',
    'EmbeddedImage-31.jpg': 'Esta imagem apresenta uma vista posterior da **medula espinhal e de um nervo espinhal**, com um fundo preto. As estruturas neurais e o tecido circundante têm colorações naturais. Seis setas azuis apontam para as seguintes estruturas, demonstrando as raízes e ramos de um nervo espinhal: No canto superior esquerdo, o **ramo primário dorsal**. À direita dele, o **ramo primário ventral**. Mais à direita, o **gânglio da raiz dorsal**. Abaixo, as **radículas dorsais** (pequenas ramificações). Mais inferiormente, a **raiz dorsal**. E na parte inferior direita, a **raiz ventral**.',
    'EmbeddedImage-32.jpg': 'A imagem exibe uma vista posterior da **medula espinhal e de um nervo espinhal**, com um fundo preto. As estruturas anatômicas têm colorações naturais. Três setas azuis indicam as seguintes partes: Na parte superior, o **tronco do nervo espinhal**. Na parte esquerda, o **ramo primário dorsal**. E abaixo, o **ramo primário ventral**.',
    'EmbeddedImage-33.jpg': 'Esta imagem mostra uma vista posterior da **medula espinhal e dos nervos espinhais**, com um fundo preto. As estruturas anatômicas, incluindo nervos, discos e tronco simpático, têm colorações naturais. Cinco setas azuis apontam para as seguintes estruturas: No canto superior esquerdo, o **ramo primário ventral**. Abaixo dele, o **ramo primário dorsal**. Mais abaixo, os **ramos comunicantes cinzentos e brancos**. No centro direito, o **tronco simpático**. E na parte inferior direita, os **discos intervertebrais**.',
    'EmbeddedImage-34.jpg': 'A imagem apresenta uma vista posterior do **músculo trapézio rebatido**, com um fundo preto. As estruturas musculares têm colorações naturais de tecido. Duas setas azuis indicam os músculos. A seta superior aponta para o **músculo trapézio, rebatido**, mostrando que foi deslocado. A seta inferior aponta para os **músculos romboides**, visíveis abaixo do trapézio rebatido.',
    'EmbeddedImage-35.jpg': 'Esta imagem exibe uma vista posterior do **músculo trapézio rebatido**, com um fundo preto. As estruturas musculares e nervosas têm colorações naturais. Três setas azuis apontam para as seguintes estruturas: Na parte superior esquerda, o **músculo trapézio, rebatido**. No centro, o **nervo acessório (NC XI)**. E na parte inferior, a **artéria cervical transversa**.',
    'EmbeddedImage-36.jpg': 'A imagem mostra a **musculatura superficial das costas, rebatida**, com um fundo preto. As estruturas musculares têm colorações naturais. Duas setas azuis indicam músculos rebatidos: A seta superior aponta para o **músculo trapézio, rebatido**. A seta inferior aponta para os **músculos romboides, rebatidos**.',
    'EmbeddedImage-37.jpg': 'A imagem apresenta uma vista posterior das **incisões paraespinhais**, com um fundo preto. As estruturas musculares têm colorações naturais. Não há setas ou rótulos adicionais nesta imagem, apenas a indicação das incisões longitudinais paraespinhais que foram feitas.',
    'EmbeddedImage-38.jpg': 'Esta imagem exibe a **musculatura das costas rebatida**, com um fundo preto. As estruturas ósseas e musculares têm colorações naturais. Duas setas azuis apontam para características ósseas: A seta superior aponta para o **processo espinhoso, profundo**, e a seta inferior aponta para as **lâminas** vertebrais.',
    'EmbeddedImage-39.jpg': 'A imagem mostra as **lâminas expostas** em uma vista posterior, com um fundo preto. As estruturas ósseas têm coloração clara. Não há setas ou rótulos adicionais nesta imagem, apenas a indicação de que as lâminas vertebrais estão expostas.',
    'EmbeddedImage-40.jpg': 'A imagem apresenta uma vista posterior das **incisões nas lâminas**, com um fundo preto. As estruturas anatômicas têm colorações naturais de tecido. Uma linha tracejada azul vertical é visível no centro, indicando a localização das incisões longitudinais feitas nas lâminas vertebrais.'
