                'Pterygopalatine_Fossa_and_Palate': {
                    title_pt: 'Fossa Pterigopalatina e Palato',
                    max_images: 25,
                    descriptions: {
                        'EmbeddedImage.jpg': 'A imagem mostra a **base do crânio vista inferiormente**. É uma imagem de um crânio ósseo. As estruturas apontadas em azul são:\n* **Lesser palatine foramina** (forames palatinos menores): localizados mais posteriormente na imagem, em ambos os lados do palato duro.\n* **Pyramidal process** (processo piramidal): uma projeção óssea medial aos forames palatinos menores.\n* **Horizontal plate, palatine** (lâmina horizontal do osso palatino): a porção plana do palato duro, formando a maior parte do teto da boca.\n* **Posterior nasal spine** (espinha nasal posterior): uma projeção pontiaguda na borda posterior da lâmina horizontal do palato.',
    'EmbeddedImage-1.jpg': 'A imagem apresenta uma **vista lateral do crânio**. É uma imagem de um crânio ósseo. A estrutura apontada em azul é o **Zygomaticofacial foramen** (forame zigomaticofacial), localizado no osso zigomático, na região da bochecha.',
    'EmbeddedImage-2.jpg': 'A imagem exibe uma **vista lateral do crânio**. É uma imagem de um crânio ósseo. As estruturas apontadas em azul são:\n* **Canine fossa** (fossa canina): uma depressão na maxila, superior ao dente canino.\n* **Pterygoid hamulus** (hâmulo pterigoide): uma projeção óssea em forma de gancho que se estende inferiormente do processo pterigoide.',
    'EmbeddedImage-3.jpg': 'A imagem mostra uma **vista anterior do crânio**. É uma imagem de um crânio ósseo. As estruturas apontadas em azul são:\n* **Infra-orbital foramen** (forame infraorbital): localizado logo abaixo da margem inferior da órbita, na maxila.\n* **Zygomatic process, maxilla** (processo zigomático da maxila): a projeção da maxila que se articula com o osso zigomático.\n* **Canine fossa, maxilla** (fossa canina, maxila): uma depressão na superfície anterior da maxila, superior ao canino.',
    'EmbeddedImage-4.jpg': 'A imagem mostra a **base do crânio vista inferiormente**. É uma imagem de um crânio ósseo. As estruturas apontadas em azul são:\n* **Incisive foramen** (forame incisivo): localizado na porção anterior do palato duro, logo atrás dos dentes incisivos.\n* **Lesser palatine foramina** (forames palatinos menores): localizados mais posteriormente na imagem, em ambos os lados do palato duro.\n* **Greater palatine foramen** (forame palatino maior): um forame maior localizado mais anteriormente que os forames palatinos menores, também em ambos os lados do palato duro.\n* **Pterygoid hamulus** (hâmulo pterigoide): uma projeção óssea em forma de gancho que se estende inferiormente do processo pterigoide.',
    'EmbeddedImage-5.jpg': 'A imagem exibe a **base do crânio vista superiormente**. É uma imagem de um crânio ósseo. As estruturas apontadas em azul são:\n* **Foramen rotundum** (forame redondo): um forame arredondado localizado na asa maior do esfenoide.\n* **Internal opening of carotid canal** (abertura interna do canal carotídeo): a abertura interna do canal que abriga a artéria carótida interna.\n* **Hiatus for greater petrosal n.** (hiato para o nervo petroso maior): uma pequena abertura no osso temporal para a passagem do nervo petroso maior.',
    'EmbeddedImage-6.jpg': 'A imagem mostra a **base do crânio vista inferiormente**. É uma imagem de um crânio ósseo. As estruturas apontadas em azul são:\n* **Pterygoid canal** (canal pterigoide): um canal que atravessa a base do processo pterigoide.\n* **External opening of carotid canal** (abertura externa do canal carotídeo): a abertura externa do canal que abriga a artéria carótida interna.\n* **Foramen lacerum** (forame lacerum): uma abertura irregular na base do crânio, medial ao canal carotídeo.',
    'EmbeddedImage-7.jpg': 'A imagem apresenta uma **vista inferolateral do crânio**. É uma imagem de um crânio ósseo. As estruturas apontadas em azul são:\n* **Pterygopalatine fossa, with sphenopalatine foramen (deep)** (fossa pterigopalatina, com forame esfenopalatino - profundo): uma fossa profunda localizada entre o processo pterigoide e a maxila, contendo o forame esfenopalatino.\n* **Pterygomaxillary fissure** (fissura pterigomaxilar): uma fissura que se estende inferiormente da fossa pterigopalatina.\n* **Alveolar foramina** (forames alveolares): pequenas aberturas na maxila, geralmente associadas às raízes dos dentes.',
    'EmbeddedImage-8.jpg': 'A imagem é uma **vista medial de uma cabeça hemissecada**, mostrando estruturas da nasofaringe. É uma imagem de tecido humano dissecado. As estruturas apontadas em azul são:\n* **Choana** (coana): as aberturas posteriores das cavidades nasais para a nasofaringe.\n* **Soft palate** (palato mole): a porção posterior e mole do palato, que se move para cima durante a deglutição.\n* **Oropharynx** (orofaringe): a porção da faringe localizada posterior à cavidade oral.',
    'EmbeddedImage-9.jpg': 'A imagem é uma **vista medial de uma cabeça hemissecada**, mostrando estruturas da nasofaringe e orofaringe. É uma imagem de tecido humano dissecado. As estruturas apontadas em azul são:\n* **Torus tubarius** (tórus tubário): uma elevação da mucosa que cobre a parte cartilaginosa da tuba auditiva.\n* **Pharyngeal tonsil** (tonsila faríngea): um aglomerado de tecido linfoide localizado na parede posterior da nasofaringe.\n* **Opening of pharyngotympanic tube** (abertura da tuba faringotimpânica): a abertura da tuba auditiva na nasofaringe.\n* **Salpingopharyngeal arch** (arco salpingofaríngeo): uma dobra da mucosa que se estende inferiormente do tórus tubário.',
    'EmbeddedImage-10.jpg': 'A imagem é uma **vista medial de uma cabeça hemissecada**, mostrando as regiões do palato. É uma imagem de tecido humano dissecado. As estruturas apontadas em azul são:\n* **Soft palate** (palato mole): a porção posterior e mais flexível do palato, que não possui suporte ósseo direto.\n* **Hard palate** (palato duro): a porção anterior e óssea do palato, formando o teto da cavidade oral.',
    'EmbeddedImage-11.jpg': 'A imagem é uma **vista medial de uma cabeça hemissecada esquerda**, com ênfase nos músculos do palato mole. É uma imagem de tecido humano dissecado. As estruturas apontadas em azul são:\n* **Tensor veli palatini m.** (músculo tensor do véu palatino): um músculo que ajuda a tensionar o palato mole.\n* **Levator veli palatini m.** (músculo levantador do véu palatino): um músculo que eleva o palato mole.\n* **Soft palate** (palato mole): a porção posterior e mole do palato, para onde os músculos estão se inserindo.',
    'EmbeddedImage-12.jpg': 'A imagem é uma **vista medial de uma cabeça hemissecada**, com destaque para músculos e uma artéria. É uma imagem de tecido humano dissecado. As estruturas apontadas em azul são:\n* **Tensor veli palatini m.** (músculo tensor do véu palatino): um músculo que ajuda a tensionar o palato mole.\n* **Levator veli palatini m.** (músculo levantador do véu palatino): um músculo que eleva o palato mole.\n* **Ascending palatine a.** (artéria palatina ascendente): um ramo arterial que se dirige para cima, em direção ao palato.',
    'EmbeddedImage-13.jpg': 'A imagem é uma **vista medial de uma cabeça hemissecada**, mostrando músculos e aponeurose. É uma imagem de tecido humano dissecado. As estruturas apontadas em azul são:\n* **Palatine aponeurosis** (aponeurose palatina): uma lâmina tendínea do palato mole.\n* **Palatoglossus m.** (músculo palatoglosso): um músculo que forma o arco palatoglosso e conecta o palato à língua.\n* **Musculus uvulae** (músculo da úvula): um pequeno músculo dentro da úvula.\n* **Palatopharyngeus m.** (músculo palatofaríngeo): um músculo que forma o arco palatofaríngeo e conecta o palato à faringe.',
    'EmbeddedImage-14.jpg': 'A imagem é uma **vista medial de uma cabeça hemissecada**, com foco nos arcos do palato e a úvula. É uma imagem de tecido humano dissecado. As estruturas apontadas em azul são:\n* **Uvula, reflected** (úvula, rebatida): a projeção cônica pendurada na borda posterior do palato mole, aqui mostrada rebatida.\n* **Palatoglossal arch** (arco palatoglosso): a dobra da mucosa que contém o músculo palatoglosso, anterior à tonsila palatina.\n* **Palatopharyngeal arch** (arco palatofaríngeo): a dobra da mucosa que contém o músculo palatofaríngeo, posterior à tonsila palatina.',
    'EmbeddedImage-15.jpg': 'A imagem é uma **vista medial de uma cabeça hemissecada**, com ênfase em nervos e artérias palatinas. É uma imagem de tecido humano dissecado. As estruturas apontadas em azul são:\n* **Greater palatine n.** (nervo palatino maior): um nervo que supre a mucosa e as glândulas do palato duro.\n* **Greater palatine a.** (artéria palatina maior): uma artéria que supre o palato duro.\n* **Nasopalatine n.** (nervo nasopalatino): um nervo que passa pelo forame incisivo e supre a porção anterior do palato duro.\n* **Lesser palatine artery and nerve** (artéria e nervo palatinos menores): vasos e nervos que suprem o palato mole e a úvula.',
    'EmbeddedImage-16.jpg': 'A imagem é uma **vista medial de uma cabeça hemissecada**, destacando a tonsila palatina e um nervo. É uma imagem de tecido humano dissecado. As estruturas apontadas em azul são:\n* **Palatine tonsil in tonsillar fossa** (tonsila palatina na fossa tonsilar): a tonsila, localizada na depressão entre os arcos palatoglosso e palatofaríngeo.\n* **Glossopharyngeal n. (CN IX)** (nervo glossofaríngeo - NC IX): o nono nervo craniano, aqui mostrado na sua relação com a tonsila.',
    'EmbeddedImage-17.jpg': 'A imagem é uma **vista inferomedial da fossa pterigopalatina**, revelando estruturas neurais e vasculares. É uma imagem de tecido humano dissecado. As estruturas apontadas em azul são:\n* **Pterygopalatine ganglion** (gânglio pterigopalatino): um gânglio parassimpático associado ao nervo maxilar.\n* **Nerve and artery of pterygoid canal** (nervo e artéria do canal pterigoide): estruturas que atravessam o canal pterigoide.\n* **Descending palatine a. & greater palatine n.** (artéria palatina descendente e nervo palatino maior): vasos e nervos que descem para o palato.',
    'EmbeddedImage-18.jpg': 'A imagem apresenta uma **vista medial da parede lateral nasal, com as conchas removidas**. É uma imagem de tecido humano dissecado. As estruturas apontadas em azul são:\n* **Posterior inferior nasal nn.** (nervos nasais inferiores posteriores): nervos que inervam a parte inferior da cavidade nasal.\n* **Posterior superior lateral nasal brs. (V2)** (ramos nasais laterais superiores posteriores - V2): ramos do nervo maxilar que inervam a parte superior e lateral da cavidade nasal.',
    'EmbeddedImage-19.jpg': 'A imagem apresenta uma **vista inferolateral do crânio**. É uma imagem de um crânio ósseo. As estruturas apontadas em azul são:\n* **Pterygopalatine fossa, with sphenopalatine foramen (deep)** (fossa pterigopalatina, com forame esfenopalatino - profundo): uma fossa profunda localizada entre o processo pterigoide e a maxila, contendo o forame esfenopalatino.\n* **Pterygomaxillary fissure** (fissura pterigomaxilar): uma fissura que se estende inferiormente da fossa pterigomaxilar.',
    'EmbeddedImage-20.jpg': 'A imagem mostra uma **vista lateral da fossa infratemporal**. É uma imagem de tecido humano dissecado. As estruturas apontadas em azul são:\n* **Infra-orbital a. & n.** (artéria e nervo infraorbitais): vasos e nervos que emergem do forame infraorbital.\n* **Maxillary a., third part** (artéria maxilar, terceira parte): a porção terminal da artéria maxilar, que se encontra na fossa pterigopalatina.\n* **Posterior superior alveolar br.** (ramo alveolar superior posterior): um ramo nervoso que supre os dentes molares superiores.\n* **Posterior superior alveolar a.** (artéria alveolar superior posterior): uma artéria que supre os dentes molares superiores.',
    'EmbeddedImage-21.jpg': 'A imagem é uma **vista inferomedial da fossa pterigopalatina**, revelando estruturas neurais e vasculares. É uma imagem de tecido humano dissecado. As estruturas apontadas em azul são:\n* **Pterygopalatine ganglion** (gânglio pterigopalatino): um gânglio parassimpático associado ao nervo maxilar.\n* **Nerve and artery of pterygoid canal** (nervo e artéria do canal pterigoide): estruturas que atravessam o canal pterigoide.\n* **Descending palatine a. & greater palatine n.** (artéria palatina descendente e nervo palatino maior): vasos e nervos que descem para o palato.',
    'EmbeddedImage-22.jpg': 'A imagem é uma **vista anterolateral do seio maxilar, transiluminado**. É uma imagem de tecido humano dissecado, com luz passando através do seio. As estruturas apontadas em azul são:\n* **Anterior superior alveolar br.** (ramo alveolar superior anterior): um ramo nervoso que supre os dentes incisivos e caninos superiores.\n* **Middle superior alveolar br.** (ramo alveolar superior médio): um ramo nervoso que supre os dentes pré-molares superiores.\n* **Posterior superior alveolar br.** (ramo alveolar superior posterior): um ramo nervoso que supre os dentes molares superiores.',
    'EmbeddedImage-23.jpg': 'A imagem é uma **vista anterolateral do seio maxilar, transiluminado**. É uma imagem de tecido humano dissecado, com luz passando através do seio. A estrutura apontada em azul é o **Superior dental plexus** (plexo dental superior): uma rede de nervos que supre os dentes superiores e as gengivas.',
    'EmbeddedImage-24.jpg': 'A imagem mostra uma **vista anterolateral da órbita**. É uma imagem de tecido humano dissecado. As estruturas apontadas em azul são:\n* **Infra-orbital n.** (nervo infraorbital): um nervo que emerge do forame infraorbital para suprir a pele da pálpebra inferior, nariz e lábio superior.\n* **Infra-orbital a.** (artéria infraorbital): uma artéria que acompanha o nervo infraorbital.'

                'Shoulder': {
                    title_pt: 'Ombro',
                    max_images: 14,
                    descriptions: {
                        'EmbeddedImage.jpg': 'A imagem exibe uma vista posterior do ombro e braço.\n\n* A **espinha da escápula** é uma proeminência óssea horizontal na parte posterior da escápula (omoplata).\n* O **músculo supraespinhal** (Supraspinatus m.) está localizado acima da espinha da escápula.\n* O **músculo deltoide** (Deltoid m.) cobre a parte superior do ombro e se estende lateralmente no braço.\n* O **músculo infraespinhal** (Infraspinatus m.) situa-se abaixo da espinha da escápula.\n* O **músculo redondo menor** (Teres minor m.) está abaixo do infraespinhal.\n* O **músculo redondo maior** (Teres major m.) é visível abaixo do redondo menor.\n\nAs estruturas anatômicas são apresentadas em tons que variam do bege claro ao marrom escuro, representando tecidos musculares e ósseos. As setas e o texto são azuis, destacando as estruturas nomeadas em um fundo preto.',
    'EmbeddedImage-1.jpg': 'A imagem mostra uma vista posterior do ombro e braço, com o músculo deltoide rebatido.\n\n* O **nervo axilar** (Axillary n.) é visível próximo à cabeça do úmero, profundo ao deltoide.\n* O **músculo deltoide, rebatido** (Deltoid m., reflected) foi levantado e movido para expor as estruturas subjacentes.\n* O **músculo redondo menor** (Teres minor m.) é aparente abaixo do nervo axilar.\n* A **cabeça longa do músculo tríceps braquial** (Triceps brachii m., long head) desce pela parte posterior do braço.\n* A **artéria circunflexa umeral posterior** (Posterior circumflex humeral a.) é observada passando em torno da parte posterior do úmero.\n\nOs tecidos musculares e nervosos são de coloração bege e marrom, com o tecido adiposo (gordura) e conjuntivo em tons mais claros. As setas e o texto são azuis, sobre um fundo preto, para identificação das estruturas.',
    'EmbeddedImage-2.jpg': 'A imagem apresenta uma vista posterior das costas.\n\n* O **músculo trapézio** (Trapezius m.) é um grande músculo triangular localizado na parte superior das costas.\n* O **músculo grande dorsal** (Latissimus dorsi m.) é um músculo amplo que cobre a região lombar e torácica inferior.\n* A **aponeurose toracolombar (fáscia)** (Thoracolumbar aponeurosis (fascia)) é uma larga folha de tecido conjuntivo que recobre os músculos profundos das costas.\n\nOs músculos e a aponeurose são de tons marrons e beges, com a aponeurose apresentando uma cor mais clara e fibrosa na linha média. As setas e o texto são azuis, distinguindo as estruturas em um fundo preto.',
    'EmbeddedImage-3.jpg': 'A imagem mostra uma vista posterior das costas e ombro, com o músculo grande dorsal rebatido.\n\n* A **neurovasculatura toracodorsal** (Thoracodorsal neurovasculature) é um feixe de nervos e vasos sanguíneos que emerge por baixo do músculo grande dorsal.\n* O **músculo grande dorsal, rebatido** (Latissimus dorsi m., reflected) foi levantado para mostrar as estruturas que se encontram por baixo dele.\n* O **músculo redondo maior** (Teres major m.) é visível próximo à inserção do grande dorsal no úmero.\n\nA coloração dos músculos e vasos varia de bege a marrom, com os nervos e vasos destacando-se em tons mais claros. As setas e o texto são azuis, em contraste com o fundo preto, facilitando a identificação das estruturas anatômicas.',
    'EmbeddedImage-4.jpg': 'A imagem exibe uma vista posterior do ombro.\n\n* O **músculo supraespinhal** (Supraspinatus m.) está localizado superiormente na escápula.\n* A **espinha da escápula** (Spine of scapula) é uma proeminência óssea que divide a escápula posteriormente.\n* O **músculo infraespinhal** (Infraspinatus m.) está localizado abaixo da espinha da escápula.\n* O **músculo redondo menor** (Teres minor m.) é visível inferiormente ao infraespinhal.\n* O **músculo redondo maior** (Teres major m.) é o músculo mais inferior nesta vista, abaixo do redondo menor.\n\nOs músculos são apresentados em tons marrons e beges, representando a musculatura esquelética. As setas e o texto são azuis, com um fundo preto, para uma clara identificação das estruturas.',
    'EmbeddedImage-5.jpg': 'A imagem mostra uma vista anterior da região do ombro.\n\n* A **articulação acromioclavicular** (Acromioclavicular joint) é a articulação entre o acrômio da escápula e a clavícula.\n* A **articulação glenoumeral** (Glenohumeral joint) é a principal articulação do ombro, conectando a escápula ao úmero.\n* O **músculo subescapular** (Subscapularis m.) é visível na parte anterior da escápula, profundo aos vasos e nervos.\n\nOs ossos e articulações são de cor bege, enquanto os vasos e nervos são apresentados em tons mais claros de bege e branco. As setas e o texto são azuis, sobre um fundo preto, para demarcar as estruturas anatômicas.',
    'EmbeddedImage-6.jpg': 'A imagem apresenta uma vista posterior do ombro, mostrando vasos e nervos.\n\n* A **artéria supraescapular** (Suprascapular a.) é um vaso que se estende sobre a escápula.\n* O **nervo supraescapular** (Suprascapular n.) acompanha a artéria supraescapular.\n* A **artéria circunflexa da escápula** (Circumflex scapular a.) é um ramo da artéria subescapular que passa ao redor da borda lateral da escápula.\n* A **artéria dorsal da escápula** (Dorsal scapular a.) é outro vaso que irriga a região posterior da escápula.\n\nOs vasos e nervos são de coloração clara, como bege e branco, enquanto os músculos ao redor são marrons e beges. As setas e o texto são azuis, destacando as estruturas vasculares e nervosas em um fundo preto.',
    'EmbeddedImage-7.jpg': 'A imagem exibe uma vista anterior da artéria axilar e seus ramos.\n\n* A **1ª parte** (1st part) da artéria axilar é o segmento inicial da artéria.\n* A **2ª parte** (2nd part) da artéria axilar é o segmento mediano.\n* A **3ª parte** (3rd part) da artéria axilar é o segmento distal antes de se tornar a artéria braquial.\n* A **artéria braquial** (Brachial a.) é a continuação da artéria axilar no braço.\n\nOs vasos sanguíneos são representados em tons de bege, com o tecido conjuntivo e muscular circundante em cores semelhantes. As setas e o texto são azuis, sobre um fundo preto, para identificar as diferentes partes da artéria e seu ramo principal.',
    'EmbeddedImage-8.jpg': 'A imagem mostra uma vista anterior da artéria axilar e seus principais ramos.\n\n* A **artéria toracoacromial** (Thoraco-acromial a.) é um ramo da segunda parte da artéria axilar.\n* A **artéria torácica lateral** (Lateral thoracic a.) é outro ramo da artéria axilar, descendo pela parede lateral do tórax.\n* A **artéria circunflexa umeral anterior** (Anterior circumflex humeral a.) é um ramo menor que circunda a parte anterior do úmero.\n* A **artéria circunflexa umeral posterior** (Posterior circumflex humeral a.) é um ramo maior que circunda a parte posterior do úmero.\n* A **artéria subescapular** (Subscapular a.) é o maior ramo da artéria axilar, que se divide em outros ramos.\n* A **artéria circunflexa da escápula** (Circumflex scapular a.) é um ramo da artéria subescapular.\n* A **artéria toracodorsal** (Thoracodorsal a.) é outro ramo da artéria subescapular.\n\nOs vasos sanguíneos são claros, em tons de bege e branco, em contraste com o tecido muscular e conjuntivo em marrom e bege. As setas e o texto são azuis, identificando os diversos ramos da artéria axilar em um fundo preto.',
    'EmbeddedImage-9.jpg': 'A imagem exibe uma vista anterolateral do ombro.\n\n* A **clavícula** (Clavicle) é o osso longo e curvo que se articula com o esterno e a escápula.\n* O **ligamento acromioclavicular** (Acromioclavicular ligament) conecta o acrômio da escápula à clavícula.\n* O **acrômio** (Acromion) é uma grande projeção óssea da escápula que forma o ponto mais alto do ombro.\n\nOs ossos e ligamentos são de coloração bege clara, com algumas áreas mais escuras devido à sombra. As setas e o texto são azuis, destacando as estruturas ósseas e ligamentares em um fundo preto.',
    'EmbeddedImage-10.jpg': 'A imagem mostra uma vista anterolateral do ombro.\n\n* O **ligamento coracoclavicular** (Coracoclavicular ligament) conecta o processo coracoide da escápula à clavícula.\n* O **acrômio** (Acromion) é a proeminência óssea superior da escápula que forma a ponta do ombro.\n* O **ligamento coracoacromial** (Coraco-acromial ligament) forma um arco sobre a articulação glenoumeral.\n* O **processo coracoide** (Coracoid process) é uma projeção óssea anterior da escápula, servindo como ponto de fixação para músculos e ligamentos.\n\nAs estruturas ósseas e ligamentares são apresentadas em tons de bege claro a marrom claro, com os ligamentos ligeiramente mais brancos. As setas e o texto são azuis, distinguindo as estruturas em um fundo preto.',
    'EmbeddedImage-11.jpg': 'A imagem exibe uma vista anterolateral do ombro.\n\n* A **clavícula** (Clavicle) é o osso que se estende horizontalmente na parte superior do tórax.\n* O **disco articular** (Articular disc) é uma estrutura de cartilagem que está presente na articulação acromioclavicular.\n* O **acrômio** (Acromion) é a extensão lateral da espinha da escápula.\n\nAs estruturas ósseas e o disco articular são em tons de bege e branco, com o tecido mole adjacente em tons de marrom. As setas e o texto são azuis, destacando as estruturas anatômicas em um fundo preto.',
    'EmbeddedImage-12.jpg': 'A imagem mostra uma vista anterolateral do ombro.\n\n* A **cápsula da articulação glenoumeral** (Glenohumeral joint capsule) é uma bainha fibrosa que envolve a articulação do ombro.\n* O **músculo infraespinhal** (Infraspinatus m.) é visível parcialmente na parte posterior e lateral do ombro.\n* O **músculo redondo menor** (Teres minor m.) está localizado abaixo do infraespinhal.\n* O **músculo subescapular** (Subscapularis m.) está na face anterior da escápula, parte dele é visível mais profundamente.\n\nOs músculos são em tons de marrom e bege, e a cápsula articular é mais clara, em tom esbranquiçado. As setas e o texto são azuis, em um fundo preto, para a identificação clara das estruturas.',
    'EmbeddedImage-13.jpg': 'A imagem apresenta uma vista anterolateral do ombro.\n\n* O **ligamento umeral transverso** (Transverse humeral ligament) é uma faixa fibrosa que se estende sobre o sulco intertubercular do úmero.\n* O **tendão da cabeça longa do bíceps braquial** (Tendon of biceps brachii, long head) passa por baixo do ligamento umeral transverso no sulco intertubercular.\n\nAs estruturas tendíneas e ligamentares são de coloração bege clara e esbranquiçada, enquanto o osso e o tecido muscular circundante são em tons de marrom e bege. As setas e o texto são azuis, destacando as estruturas em um fundo preto.'

                'Stomach_Liver_and_Spleen': {
                    title_pt: 'Estômago, Fígado e Baço',
                    max_images: 30,
                    descriptions: {
                        'EmbeddedImage.jpg': 'A imagem mostra a **cavidade ventral anterior** de um corpo humano. É possível observar o **diafragma** separando a cavidade torácica da abdominal. Abaixo do diafragma, encontram-se o **fígado** e o **estômago**. O **esôfago torácico** é visível na parte superior, estendendo-se para baixo. O **ligamento gastrocólico** é notável na parte inferior da imagem. A estrutura geral é de tecido humano dissecado, em tons de marrom, amarelo e alguns tons mais escuros.',
    'EmbeddedImage-1.jpg': 'Esta imagem apresenta uma vista anterior da **cavidade abdominal**. O **fígado**, uma grande estrutura marrom-acinzentada, ocupa a porção superior esquerda. À direita e inferiormente ao fígado, o **estômago** é visível como uma estrutura mais clara e irregular. Há um instrumento metálico segurando o fígado, e parte de uma luva azul é visível. O tecido circundante é amarelado e fibroso.',
    'EmbeddedImage-2.jpg': 'A imagem exibe a **cavidade abdominal anterior**, destacando ligamentos. O **ligamento hepatogástrico (omento menor)** é uma membrana que conecta o fígado ao estômago, visível na parte superior. Abaixo, o **ligamento gastrocólico (omento maior)**, uma grande estrutura membranosa e adiposa de coloração amarelada, se estende cobrindo outras vísceras. Um instrumento metálico segura o fígado na parte superior.',
    'EmbeddedImage-3.jpg': 'Esta imagem foca na **cavidade abdominal anterior**, com ênfase nas estruturas relacionadas ao fígado e duodeno. O **fígado** é visto na parte superior. O **ligamento falciforme** é uma estrutura que se estende do fígado para baixo, visível no centro superior. Abaixo, o **ligamento hepatoduodenal (omento menor)** conecta o fígado ao **duodeno**, que é a primeira parte do intestino delgado, visível na parte inferior direita da imagem. Há um instrumento metálico manipulando as estruturas.',
    'EmbeddedImage-4.jpg': 'A imagem mostra a região anterior do **estômago**, com o **esôfago abdominal** visível na parte superior esquerda, conectando-se ao estômago. O **estômago** é uma estrutura grande, de cor clara, com sua curvatura bem definida. Parte do fígado é visível no canto superior esquerdo. Um instrumento metálico está presente na parte superior esquerda.',
    'EmbeddedImage-5.jpg': 'Esta imagem detalha a superfície anterior do **estômago**, delineando suas curvaturas. A **curvatura menor** é a borda côncava menor do estômago, enquanto a **curvatura maior** é a borda convexa mais longa, visível mais inferiormente e à direita. As linhas tracejadas azuis ajudam a demarcar essas regiões. Parte do fígado e um instrumento metálico são vistos na parte superior esquerda.',
    'EmbeddedImage-6.jpg': 'A imagem apresenta uma vista anterior da **cavidade abdominal**, com foco na região do piloro. O **duodeno** é visível na parte superior direita. O **piloro** é a seção final do estômago que se conecta ao duodeno, e o **esfíncter pilórico**, que controla o esvaziamento do estômago, é claramente visível como uma estrutura anelar no centro inferior. O fígado está na parte superior esquerda.',
    'EmbeddedImage-7.jpg': 'Esta imagem mostra o **estômago** e o **esôfago torácico** em uma vista anterior, com a parede anterior do estômago refletida. O **esôfago torácico** é a parte superior alongada. A **parede anterior do estômago, refletida**, expõe o interior do órgão. As **dobras gástricas (rugas)** são proeminentes no interior do estômago, apresentando uma textura rugosa e ondulada.',
    'EmbeddedImage-8.jpg': 'A imagem exibe o **fígado** em uma vista anterior. O **lobo direito do fígado** é a porção maior, localizada à direita, enquanto o **lobo esquerdo do fígado** é menor e está à esquerda. O **ligamento falciforme** é uma membrana que divide parcialmente os dois lobos na parte superior central. O **ligamento redondo do fígado** é visível como uma estrutura mais escura na parte inferior do lobo direito.',
    'EmbeddedImage-9.jpg': 'A imagem apresenta a **superfície visceral do fígado**, que é a face inferior. O **lobo esquerdo** está à esquerda, e o **lobo direito** é a porção maior à direita. O **lobo caudado** é uma pequena projeção posterior, visível na parte superior central. O **lobo quadrado** é uma região retangular visível na parte inferior central, entre os lobos direito e esquerdo, mais próximo da vesícula biliar (não rotulada, mas presente nessa região).',
    'EmbeddedImage-10.jpg': 'Esta imagem mostra a **superfície visceral do fígado**. É possível identificar a **fissura do ligamento redondo**, que é uma reentrância profunda que aloja o ligamento redondo. O **lobo quadrado**, uma área retangular na parte inferior central, e a **vesícula biliar**, uma estrutura verde-escura adjacente ao lobo quadrado, são também visíveis. O fígado possui uma coloração pálida, acinzentada.',
    'EmbeddedImage-11.jpg': 'A imagem apresenta a **superfície visceral do fígado**. No centro superior, o **lobo caudado** é uma pequena projeção do fígado. A **fissura do ligamento venoso** é uma fenda que separa o lobo caudado do lobo esquerdo do fígado. A **fissura da veia cava inferior** é outra reentrância visível, por onde a veia cava inferior passa. A coloração geral do fígado é um tom claro de marrom-acinzentado.',
    'EmbeddedImage-12.jpg': 'Esta imagem exibe a face **anteroinferior do fígado**. O **ligamento falciforme**, que divide os lobos esquerdo e direito, é visível na parte superior. O **ligamento redondo do fígado** é uma estrutura fibrosa que se estende da borda inferior do ligamento falciforme. O **lobo quadrado**, uma porção do fígado, e a **vesícula biliar**, uma estrutura esverdeada, são evidentes. A **fissura do ligamento redondo** é a reentrância que contém o ligamento redondo. A cor predominante é um marrom pálido e amarelo.',
    'EmbeddedImage-13.jpg': 'A imagem mostra a **vesícula biliar** em uma vista inferior, ou seja, a partir da parte de baixo do fígado. A **vesícula biliar** em si é uma estrutura de cor verde-escura, em forma de saco, parcialmente escondida pelas dobras do tecido hepático. O fígado aparece em tons de bege e marrom claro.',
    'EmbeddedImage-14.jpg': 'Esta imagem detalha a **superfície visceral do fígado**, com foco nas estruturas do hilo hepático, também conhecido como **porta hepatis**. A **porta hepatis** é a região por onde vasos e ductos entram e saem do fígado. É possível ver a **veia porta hepática**, a **artéria hepática própria** (com seus ramos esquerdo e direito, **L. br. of hepatic a. proper** e **R. br. of hepatic a. proper** respectivamente), e o **ducto hepático comum**. As estruturas vasculares e ductais são de cor clara, enquanto o tecido hepático é bege.',
    'EmbeddedImage-15.jpg': 'A imagem apresenta a **superfície visceral do fígado**. No centro superior, o **lobo caudado** é visível. A **fissura do ligamento venoso** é uma fenda que separa o lobo caudado do lobo esquerdo do fígado. A coloração do fígado é predominantemente bege claro.',
    'EmbeddedImage-16.jpg': 'Esta imagem mostra o **fígado** em uma vista superoposterior. A **superfície diafragmática** é a parte superior e lisa do fígado, que se encaixa sob o diafragma. A **área nua** é uma porção do fígado que não é coberta por peritônio visceral e está em contato direto com o diafragma, visível na parte inferior direita. O fígado tem uma coloração bege pálida.',
    'EmbeddedImage-17.jpg': 'A imagem foca nos **conteúdos do ligamento hepatoduodenal em uma vista anterior**. Este ligamento contém as principais estruturas que entram e saem do fígado. É possível identificar o **ducto biliar** (ou colédoco), a **artéria hepática própria** e a **veia porta hepática**. Estas estruturas são visíveis como vasos e ductos de cor clara, envoltos por tecido conjuntivo amarelado.',
    'EmbeddedImage-18.jpg': 'Esta imagem detalha o **trato biliar** em uma vista anterior. O **ducto cístico** emerge da vesícula biliar (parcialmente visível em verde-escura à esquerda). O **ducto hepático direito (R. hepatic duct)** e o **ducto hepático esquerdo (L. hepatic duct)** se unem para formar o **ducto hepático comum**. O **ducto biliar** (ou colédoco) é formado pela união do ducto cístico e do ducto hepático comum. O **ducto pancreático** também é visível, unindo-se ao ducto biliar antes de drenar para o duodeno. As estruturas são tubulares e de cor clara, com tecido circundante em tons de marrom e amarelo.',
    'EmbeddedImage-19.jpg': 'A imagem apresenta uma vista anterior da **cavidade abdominal**. O **diafragma, refletido**, é visível na parte superior, mostrando a musculatura estriada. O **baço** é um órgão escuro e irregular, visível na parte superior direita. O **estômago** é uma estrutura de cor clara, grande e sacular, localizada abaixo do baço e à direita do fígado (parcialmente visível à esquerda). Um instrumento metálico e uma luva azul estão manipulando o fígado. O tecido circundante é amarelado e fibroso.',
    'EmbeddedImage-20.jpg': 'Esta imagem mostra uma vista anterior do **tronco celíaco**, que é uma artéria importante. O **tronco celíaco** é visível no centro da imagem, e dele emergem a **artéria hepática comum**, que se dirige para a esquerda, a **artéria gástrica esquerda (L. gastric a.)**, que sobe em direção ao estômago, e a **artéria esplênica (Splenic a.)**, que se dirige para a direita. As artérias são tubulares e de cor clara, contrastando com o tecido circundante em tons de marrom e amarelo.',
    'EmbeddedImage-21.jpg': 'A imagem apresenta uma vista anterior do **tronco celíaco**. As **artérias gástrica direita (R. gastric a.)** e **gástrica esquerda (L. gastric a.)** são proeminentes, suprindo o estômago. A artéria gástrica direita é visível à esquerda, e a artéria gástrica esquerda à direita, ambas de cor clara e ramificadas sobre a superfície do estômago, que é uma estrutura clara e irregular.',
    'EmbeddedImage-22.jpg': 'Esta imagem exibe a **artéria hepática comum** em uma vista anterior, com seus ramos. A **artéria hepática comum** se divide na **artéria hepática própria (Hepatic a. proper)**, que se dirige para o fígado (à esquerda), e na **artéria gastroduodenal (Gastroduodenal a.)**, que se dirige para baixo, em direção ao duodeno e estômago. As artérias são de cor clara, circundadas por tecido adiposo amarelado e vísceras em tons de marrom.',
    'EmbeddedImage-23.jpg': 'A imagem mostra uma vista anterior do **tronco celíaco**, destacando as artérias gástricas. A **artéria gástrica direita (R. gastric a.)** e a **artéria gástrica esquerda (L. gastric a.)** são visíveis, suprindo a curvatura menor do estômago. Ambas são estruturas tubulares de cor clara, ramificando-se sobre o estômago, que tem uma coloração bege pálido.',
    'EmbeddedImage-24.jpg': 'Esta imagem apresenta uma vista anterior da **artéria hepática própria (Hepatic a. proper)** e suas ramificações. A **artéria hepática própria** se divide no **ramo direito da artéria hepática própria (R. br. of hepatic a. proper)** e no **ramo esquerdo da artéria hepática própria (L. br. of hepatic a. proper)**. A **veia porta hepática (Hepatic portal v.)** também é visível, um vaso de maior calibre, localizado posteriormente às artérias. As estruturas vasculares são de cor clara, cercadas por tecido conjuntivo e vísceras.',
    'EmbeddedImage-25.jpg': 'A imagem exibe a **cavidade abdominal anterior**, destacando algumas artérias. A **artéria gastroduodenal (Gastroduodenal a.)** é visível na parte esquerda inferior. A **artéria gastro-omental direita (R. gastro-omental a.)** é uma artéria que percorre a curvatura maior do estômago. Ramos gástricos (Gastric brs.) e ramos omentais (Omental brs.) são vistos ramificando-se a partir dessas artérias, suprindo o estômago e o omento, respectivamente. As artérias são claras e o tecido adiposo ao redor é amarelado.',
    'EmbeddedImage-26.jpg': 'Esta imagem mostra uma vista anterior da **cavidade abdominal**, com foco nas estruturas do tronco celíaco e do baço. O **tronco celíaco** é a origem de importantes artérias. A **artéria esplênica (Splenic a.)** é uma artéria sinuosa que se dirige para o **baço**, um órgão escuro e alongado visível no lado direito. A **veia esplênica (Splenic v.)** é um vaso de maior calibre, de cor mais escura, que geralmente acompanha a artéria esplênica. O fígado está parcialmente visível à esquerda.',
    'EmbeddedImage-27.jpg': 'A imagem apresenta uma vista anterior da **cavidade abdominal**, com foco nas artérias que suprem o estômago e o baço. As **artérias gástricas curtas (Short gastric aa.)** são vasos pequenos que suprem a parte superior do estômago. A **artéria esplênica (Splenic a.)** é uma artéria grande e sinuosa que se dirige ao baço (à direita). A **artéria gastro-omental esquerda (L. gastro-omental a.)** percorre a curvatura maior do estômago. O fígado está visível à esquerda, e o baço à direita, ambos escuros.',
    'EmbeddedImage-28.jpg': 'Esta imagem detalha o **sistema porta hepático** em uma vista anterior. O **ducto biliar comum (Common bile duct)** é visível na parte superior esquerda. A **veia porta hepática (Hepatic portal v.)** é um vaso de grande calibre que drena sangue do trato gastrointestinal para o fígado. A **veia mesentérica superior (Superior mesenteric v.)** e a **veia mesentérica inferior (Inferior mesenteric v.)** são tributárias da veia porta. A **artéria hepática própria (Hepatic a. proper)** e a **veia esplênica (Splenic v.)** também são identificáveis. As veias são de cor mais escura e as artérias mais claras, em meio a tecido amarelado e fibroso.',
    'EmbeddedImage-29.jpg': 'A imagem apresenta uma vista anterior da **cavidade abdominal**, com ênfase nos troncos vagais e gânglio celíaco. O **tronco vagal posterior (Posterior vagal trunk)** e o **tronco vagal anterior (Anterior vagal trunk)** são ramos do nervo vago que inervam o trato gastrointestinal. O **gânglio e plexo celíaco (Celiac ganglion & plexus)** são uma massa de tecido nervoso localizada na parte inferior central da imagem, associada à inervação autonômica das vísceras abdominais. As estruturas nervosas são finas e de cor clara, entrelaçadas com vasos e tecido conjuntivo.'

                'Superior_Mediastinum_and_Root_of_Neck': {
                    title_pt: 'Mediastino Superior e Raiz do Pescoço',
                    max_images: 33,
                    descriptions: {
                        'EmbeddedImage.jpg': 'A imagem exibe um crânio humano visto lateralmente em um fundo preto. A cor predominante do crânio é um tom de osso claro, com algumas áreas mais escuras e sombreadas que dão profundidade. As estruturas anatômicas são destacadas por áreas sombreadas em azul claro.\n\nUm dos elementos apontados é o **osso temporal**, uma grande área azul clara que constitui a lateral do crânio e se estende para baixo. Abaixo e posterior ao osso temporal, uma projeção óssea menor, também em azul claro, é identificada como **processo mastoide**. Essas estruturas são cruciais para a anatomia do crânio, sendo o osso temporal parte da base do crânio e o processo mastoide um ponto de fixação para músculos importantes do pescoço.',
    'EmbeddedImage-1.jpg': 'A imagem apresenta uma **clavícula** isolada em uma vista anterior, sobre um fundo preto. A clavícula é um osso alongado e curvo, de cor clara, semelhante a um osso real. Sua forma lembra um \'S\' alongado, com a extremidade medial mais robusta e a lateral mais achatada.\n\nDois pontos específicos da clavícula são destacados: a **extremidade acromial** e a **extremidade esternal**. A extremidade acromial, localizada à esquerda da imagem, é a parte lateral do osso, mais achatada, que se articula com o acrômio da escápula. A extremidade esternal, à direita, é a porção medial e mais arredondada que se articula com o esterno. Essas extremidades são fundamentais para a mobilidade do ombro e a estabilidade da cintura escapular.',
    'EmbeddedImage-2.jpg': 'A imagem mostra uma vista anterior do **esterno** isolado, um osso plano e alongado, de cor clara, sobre um fundo preto. O esterno é dividido em três partes distintas.\n\nA porção superior é o **manúbrio do esterno**, uma estrutura mais larga e de formato quase triangular. Logo abaixo do manúbrio, a parte mais longa e central é o **corpo do esterno**. Na extremidade inferior, uma pequena projeção pontiaguda é identificada como **processo xifoide**. Essas três partes se articulam entre si e formam a parte central da caixa torácica, fornecendo proteção aos órgãos internos e servindo como ponto de ancoragem para as costelas e músculos.',
    'EmbeddedImage-3.jpg': 'A imagem exibe o **esterno** em uma vista anterior, semelhante à imagem anterior, com um fundo preto. O osso é de cor clara e possui a mesma estrutura geral, mas foca em características diferentes.\n\nNa parte superior do manúbrio do esterno, uma concavidade é destacada como a **incisura supraesternal (jugular)**. Esta incisura é visível na base do pescoço e serve como um marco anatômico. Abaixo desta, no ponto de união entre o manúbrio e o corpo do esterno, é identificado o **ângulo esternal**. Este ângulo é uma crista transversal palpável que serve como um importante marco para a contagem das costelas e a identificação de estruturas torácicas.',
    'EmbeddedImage-4.jpg': 'A imagem apresenta uma vista superior de uma **primeira costela** isolada, de cor clara, sobre um fundo preto. A costela tem um formato curvo e achatado, com irregularidades em sua superfície.\n\nNo lado medial da costela, uma proeminência é apontada como o **tubérculo escaleno**. Este tubérculo é uma elevação para a inserção do músculo escaleno anterior. Próximo ao tubérculo escaleno, são visíveis duas depressões longitudinais: o **sulco para a artéria subclávia** (mais superior) e o **sulco para a veia subclávia** (mais inferior). Esses sulcos são formados pela passagem dos vasos subclávios, que se apoiam nessas áreas. A primeira costela é única devido às suas características distintas e sua relação com essas importantes estruturas neurovasculares.',
    'EmbeddedImage-5.jpg': 'A imagem mostra uma **costela direita** em uma vista medial, com um fundo preto. A costela é um osso longo e curvo, de cor clara e lisa, com uma das extremidades mais espessa.\n\nA extremidade mais espessa da costela é a **cabeça da costela**, localizada à direita na imagem. A cabeça se articula com as vértebras da coluna vertebral. Ao longo da borda inferior da costela, uma linha tracejada azul indica o **sulco costal**. Este sulco é uma depressão na superfície interna da costela onde os vasos intercostais e os nervos intercostais se alojam, protegendo-os de danos.',
    'EmbeddedImage-6.jpg': 'A imagem exibe uma vista anterior do **tórax esquelético**, incluindo o esterno, as costelas e parte da coluna vertebral, em um fundo preto. O esqueleto é de cor clara, com as cartilagens costais (que conectam as costelas ao esterno) representadas em um tom mais amarelado.\n\nEntre as costelas, são destacados os **espaços intercostais**, que são os espaços preenchidos por músculos e tecidos. Na porção inferior do tórax, a borda inferior das cartilagens costais que formam um arco é identificada como a **margem costal (arco costal)**. A margem costal é um importante marco anatômico que delimita a abertura inferior do tórax. Essa visão geral do tórax mostra a estrutura óssea que protege os órgãos torácicos e permite os movimentos respiratórios.',
    'EmbeddedImage-7.jpg': 'A imagem mostra uma dissecção do **pescoço** em uma vista anteroposterior, com a pele e alguns músculos superficiais removidos. O fundo é escuro, e os tecidos dissecados mostram tons variados de marrom e bege.\n\nNa parte superior, o **músculo esternocleidomastoideo** é visível, parcialmente refletido. A **mandíbula** é indicada na parte superior da imagem. Duas regiões triangulares importantes são delineadas por linhas tracejadas azuis: o **triângulo cervical anterior**, localizado mais centralmente, e o **triângulo cervical posterior**, situado lateralmente. O músculo trapézio também é visível, formando parte da fronteira do triângulo cervical posterior. Abaixo, a **clavícula** é indicada. Essas estruturas e triângulos são marcos anatômicos importantes para a localização de nervos, vasos sanguíneos e outras estruturas no pescoço.',
    'EmbeddedImage-8.jpg': 'A imagem é uma vista anterolateral de uma dissecção do **pescoço**, com o fundo escuro e os tecidos exibindo tons de marrom e bege.\n\nO **músculo esternocleidomastoideo** é mostrado refletido (puxado para o lado), revelando as estruturas mais profundas. Abaixo do músculo esternocleidomastoideo, são visíveis os **músculos infra-hióideos**, que são um grupo de músculos finos localizados na parte anterior do pescoço. Lateralmente a esses músculos, uma estrutura tubular mais escura é identificada como a **bainha carotídea**. A bainha carotídea é uma fáscia que envolve importantes vasos sanguíneos e nervos do pescoço, incluindo a artéria carótida, a veia jugular interna e o nervo vago.',
    'EmbeddedImage-9.jpg': 'A imagem mostra uma dissecção do **pescoço** em uma vista anterolateral, sobre um fundo escuro, com os tecidos em tons de marrom e bege.\n\nO **músculo esternocleidomastoideo** é visto refletido (puxado para o lado), expondo estruturas mais profundas. Próximo ao centro da imagem, são identificados os **ramos C2 e C3**, que são nervos originários das vértebras cervicais 2 e 3. Mais abaixo, um nervo mais proeminente é apontado como o **nervo acessório (CN XI)**, que é o décimo primeiro nervo craniano e inerva os músculos esternocleidomastoideo e trapézio. O **músculo trapézio** é visível na parte posterior do pescoço. Essa imagem detalha a intrincada rede de nervos e músculos na região do pescoço, essencial para movimentos da cabeça e ombros.',
    'EmbeddedImage-10.jpg': 'A imagem mostra uma dissecção anterolateral do pescoço, com a pele e alguns músculos superficiais removidos. O fundo é escuro, e os tecidos dissecados apresentam tons de marrom e bege.\n\nNo centro da imagem, um grupo de músculos alongados é apontado como **músculos infra-hióideos**. Estes músculos, de cor marrom-claro, estão localizados na parte anterior do pescoço, abaixo do osso hioide. Lateralmente a eles, uma estrutura nervosa complexa é destacada: a **ansa cervicalis**. Duas partes da ansa cervicalis são especificamente indicadas: o **ramo superior da ansa cervicalis** (mais acima e medial) e o **ramo inferior da ansa cervicalis** (mais abaixo e lateral). A ansa cervicalis é um laço nervoso que inerva a maioria dos músculos infra-hióideos, sendo fundamental para a deglutição e a fonação.',
    'EmbeddedImage-11.jpg': 'Esta imagem apresenta uma vista anterolateral de uma dissecção do pescoço, com o fundo escuro e os tecidos exibindo tons de marrom e bege. A parte superior da face do cadáver está pixelizada.\n\nUma estrutura tubular e fibrosa, de cor bege-claro, é apontada como a **bainha carotídea**. No interior da bainha carotídea, uma veia proeminente e azulada é identificada como a **veia jugular interna**. Próximo a essa veia, em uma coloração mais amarelada e de formato nodular, são indicados os **linfonodos cervicais profundos superiores**. Mais inferiormente e lateralmente, um músculo em forma de fita, de cor marrom-claro, é o **músculo omo-hióideo**. Esta imagem detalha as relações anatômicas de vasos, nervos e linfonodos importantes no pescoço.',
    'EmbeddedImage-12.jpg': 'A imagem exibe uma dissecção anterior dos conteúdos da bainha carotídea no pescoço, em um fundo preto. Os tecidos dissecados são de cor marrom-clara e bege.\n\nAs principais estruturas vasculares e nervosas são visíveis: a **artéria carótida interna** é a mais superior e medial das artérias. Inferior a ela, a **artéria carótida comum** é uma artéria mais grossa e reta. Medial a essas artérias, uma estrutura nervosa branca e alongada é o **nervo vago (NC X)**, um nervo craniano crucial. Lateral às artérias, uma veia proeminente e azulada é a **veia jugular interna**. Por fim, um laço nervoso mais delicado, de cor branca-amarelada, é a **ansa cervicalis**. Essa imagem ilustra a organização compacta e a proximidade dessas estruturas vitais dentro da bainha carotídea.',
    'EmbeddedImage-13.jpg': 'A imagem mostra uma dissecção anterolateral da **bifurcação carotídea**, com o fundo escuro e os tecidos em tons de marrom e bege.\n\nA partir de uma artéria principal mais espessa, a **artéria carótida comum**, a imagem mostra sua divisão. No ponto de divisão, há uma dilatação chamada **seio carotídeo**, indicado como uma pequena área arredondada. A partir dessa bifurcação, a artéria se divide em duas: a **artéria carótida interna**, que segue superiormente e para trás, e a **artéria carótida externa**, que segue superiormente e para frente, dando vários ramos menores. A **bifurcação carotídea** é um marco anatômico importante e clinicamente relevante.',
    'EmbeddedImage-14.jpg': 'A imagem apresenta uma dissecção anterior da **raiz do pescoço e do tórax**, sobre um fundo preto. Os tecidos dissecados são de cor marrom-clara e bege.\n\nNo centro da imagem, a **veia cava superior** é uma grande veia, azulada, formada pela união de veias maiores. A **veia braquiocefálica direita** é uma grande veia azulada que se une à veia braquiocefálica esquerda para formar a veia cava superior. A **veia braquiocefálica esquerda** também é uma veia grande e azulada que contribui para a formação da veia cava superior, e a **veia jugular interna esquerda** é uma veia azulada que se une à veia subclávia esquerda para formar a veia braquiocefálica esquerda. Uma veia azulada mais lateral é a **veia subclávia esquerda**. Um músculo pequeno e marrom-claro é o **músculo subclávio**. Essa visão mostra a complexa rede de grandes vasos que drenam sangue da cabeça, pescoço e membros superiores para o coração.',
    'EmbeddedImage-15.jpg': 'A imagem exibe uma vista anterior da **cavidade torácica**, com o fundo escuro e os órgãos internos em tons de marrom, bege e amarelado.\n\nNa parte superior da imagem, tecidos amarelados e lobulados são identificados como **gordura tímica**, que são remanescentes do timo, uma glândula que atrofia na idade adulta. Abaixo da gordura tímica e cobrindo parcialmente o coração, há uma camada fibrosa, esbranquiçada e resistente, o **pericárdio fibroso**. Essa estrutura envolve e protege o coração, mantendo-o em sua posição dentro do tórax. A imagem oferece uma visão da parte superior do mediastino e as estruturas imediatamente anteriores ao coração.',
    'EmbeddedImage-16.jpg': 'A imagem mostra uma vista anterior do **mediastino**, a região central da cavidade torácica, em um fundo preto. Os órgãos e tecidos são de cor marrom-clara, bege e amarelada.\n\nNo centro, uma grande estrutura em forma de saco, de cor esbranquiçada e fibrosa, é o **pericárdio fibroso**, que envolve o coração. Lateralmente a essa estrutura, e passando por ela, um nervo fino e esbranquiçado é o **nervo frênico**. Esse nervo é crucial para o diafragma e, consequentemente, para a respiração. Ao lado do nervo frênico, um vaso sanguíneo delgado e ramificado, de cor avermelhada ou azulada (dependendo se é artéria ou veia), é apontado como a **artéria e veia pericardicofrênica**. Essas estruturas fornecem suprimento sanguíneo e inervação ao pericárdio e ao diafragma.',
    'EmbeddedImage-17.jpg': 'Esta imagem apresenta uma vista anterior da **cavidade torácica**, com o fundo escuro. Os órgãos são de cor marrom-clara, bege e amarelada.\n\nNa parte superior e central, uma grande veia azulada é a **veia cava superior**, que drena sangue da parte superior do corpo para o coração. À esquerda da veia cava superior, uma grande artéria avermelhada é a **aorta ascendente**. Logo acima da aorta ascendente, outra grande artéria avermelhada é o **tronco pulmonar**. O coração, de cor amarelada, está visível abaixo dessas grandes vasos. As camadas do pericárdio são identificadas: a **camada parietal do pericárdio seroso**, uma membrana mais externa e transparente, e a **camada visceral do pericárdio seroso (epicárdio)**, que adere diretamente à superfície do coração. O espaço entre essas duas camadas é a **cavidade pericárdica**, que contém uma pequena quantidade de fluido. Essa imagem fornece uma visão detalhada das grandes vasos no mediastino e das camadas do pericárdio.',
    'EmbeddedImage-18.jpg': 'A imagem mostra uma vista anterior do **coração** e dos grandes vasos próximos a ele, em um fundo preto. Os órgãos são de cor amarelada, com os vasos em tons mais claros.\n\nNa parte inferior da imagem, a principal estrutura visível é o **coração**, de cor amarelada. Acima do coração, emerge a **aorta ascendente**, uma grande artéria. Da aorta ascendente, um grande vaso em forma de arco se curva para a esquerda, sendo o **arco da aorta**. Desse arco, três grandes artérias se ramificam: o **tronco braquiocefálico**, a primeira e mais robusta ramificação; a **artéria carótida comum esquerda**, a artéria central; e a **artéria subclávia esquerda**, a artéria mais à esquerda. Essas artérias são responsáveis pelo suprimento sanguíneo para a cabeça, pescoço e membros superiores.',
    'EmbeddedImage-19.jpg': 'A imagem exibe uma vista anterior do **arco da aorta e seus ramos**, em um fundo preto. Os vasos são de cor azulada (veias) e avermelhada (artérias).\n\nÀ direita, a **artéria carótida comum direita** e a **artéria subclávia direita** são vasos que emergem do tronco braquiocefálico, que por sua vez, é o primeiro ramo do arco da aorta. O **tronco braquiocefálico** é uma grande artéria que se ramifica para a direita. No lado esquerdo, a **veia braquiocefálica esquerda** é uma grande veia azulada que foi refletida (afastada) para expor as artérias subjacentes. A **artéria carótida comum esquerda** e a **artéria subclávia esquerda** emergem diretamente do arco da aorta, fornecendo sangue para o lado esquerdo da cabeça, pescoço e membro superior. Essa imagem é fundamental para entender a distribuição arterial no tórax superior e pescoço.',
    'EmbeddedImage-20.jpg': 'A imagem mostra uma vista anterior do coração, situado na cavidade torácica. O fundo é escuro, e os órgãos apresentam tons de amarelo, marrom e bege.\n\nNo centro da imagem, o **coração** é visível em uma coloração amarelada. Acima do coração, conectando dois grandes vasos, há uma estrutura fibrosa e esbranquiçada que é o **ligamento arterioso**. Este ligamento é um remanescente do ducto arterioso fetal, que fecha após o nascimento. A imagem fornece uma visão das relações do coração com os grandes vasos e este importante marco anatômico.',
    'EmbeddedImage-21.jpg': 'A imagem apresenta uma dissecção anterior da **raiz do pescoço**, com o fundo escuro e os tecidos exibindo tons de marrom e bege.\n\nNo lado esquerdo da imagem, uma veia proeminente e azulada é a **veia jugular interna esquerda**. Esta se une a outra veia azulada, a **veia subclávia esquerda**, para formar a **veia braquiocefálica esquerda**. O ponto de união dessas duas veias é o **ângulo venoso esquerdo**. Uma estrutura tubular e esbranquiçada que drena para o ângulo venoso esquerdo é o **ducto torácico**, o maior vaso linfático do corpo, que retorna a linfa para a circulação sanguínea. O ducto torácico é indicado em duas partes, mostrando seu trajeto. Essa imagem é crucial para entender a drenagem linfática e venosa na região do pescoço.',
    'EmbeddedImage-22.jpg': 'A imagem mostra uma dissecção anterior da **raiz do pescoço**, com o fundo escuro e os tecidos apresentando tons de marrom e bege.\n\nNo centro da imagem, várias estruturas importantes são identificadas. Um nervo fino e esbranquiçado, o **nervo frênico**, é visível descendo. Abaixo dele, uma artéria ramificada e esbranquiçada é o **tronco tireocervical**. Medial a essas estruturas, um músculo em forma de triângulo, de cor marrom-clara, é o **músculo escaleno anterior**. Uma porção cortada de uma veia azulada é a **veia subclávia, cortada**, revelando estruturas mais profundas. Um segmento da **primeira costela, cortada**, é visível. Mais inferiormente, uma artéria proeminente e esbranquiçada é a **artéria subclávia esquerda**. Essa imagem detalha as relações de nervos, vasos e músculos na região da raiz do pescoço.',
    'EmbeddedImage-23.jpg': 'A imagem apresenta uma dissecção anterior da **raiz do pescoço e do mediastino superior**, em um fundo escuro, com os tecidos em tons de marrom e bege.\n\nSimilar à imagem anterior, o **músculo escaleno anterior** é visível na porção superior. O **nervo frênico** desce em sua proximidade. Um segmento da **primeira costela, cortada**, é visível lateralmente. Mais inferiormente, um nervo esbranquiçado é o **nervo vago esquerdo (NC X)**, um nervo craniano importante. Descendo do nervo vago esquerdo, um ramo mais fino e esbranquiçado é o **nervo laríngeo recorrente esquerdo**, que se curva ao redor do arco da aorta. Essa imagem detalha as relações dos nervos vago e laríngeo recorrente na base do pescoço e no mediastino superior.',
    'EmbeddedImage-24.jpg': 'A imagem mostra uma dissecção anterior das **partes da artéria subclávia**, em um fundo preto, com os tecidos em tons de marrom e bege.\n\nA **artéria subclávia** é dividida em três partes principais em relação ao **músculo escaleno anterior**, que é um músculo proeminente, de cor marrom-clara, no centro da imagem. A **1ª parte** da artéria subclávia é o segmento medial ao músculo escaleno anterior. A **2ª parte**, que é mais profunda e de cor esbranquiçada, passa por trás do músculo escaleno anterior. A **3ª parte** da artéria subclávia é o segmento lateral ao músculo escaleno anterior. Uma parte da **1ª costela** é visível abaixo do músculo escaleno anterior. Essa divisão é importante para a descrição anatômica e cirúrgica da artéria subclávia.',
    'EmbeddedImage-25.jpg': 'A imagem apresenta uma dissecção anterior da **1ª parte da artéria subclávia**, com o fundo escuro e os tecidos em tons de marrom e bege.\n\nA **artéria subclávia**, uma grande artéria esbranquiçada, tem sua primeira parte visível. O **músculo escaleno anterior**, de cor marrom-clara, está lateral a essa parte da artéria. Da primeira parte da artéria subclávia, três ramos importantes são mostrados: a **artéria vertebral**, que se dirige superiormente; o **tronco tireocervical**, que é um tronco arterial mais espesso e que se ramifica em várias artérias para a tireoide e o pescoço; e a **artéria torácica interna**, que desce para a parede torácica anterior. Essa imagem ilustra os ramos principais que emergem da primeira porção da artéria subclávia.',
    'EmbeddedImage-26.jpg': 'A imagem mostra uma dissecção anterior da **raiz do pescoço**, com o fundo escuro e os órgãos em tons de marrom, bege e amarelado.\n\nO **arco da aorta**, uma grande artéria curvada, é visível na parte inferior. Ramos do arco da aorta, como a **artéria subclávia direita**, se estendem para a direita. O **nervo vago direito** e o **nervo laríngeo recorrente direito** são visíveis no lado direito, com o nervo laríngeo recorrente direito se curvando sob a artéria subclávia direita. No lado esquerdo, o **nervo vago esquerdo** e o **nervo laríngeo recorrente esquerdo** também são visíveis, com o nervo laríngeo recorrente esquerdo se curvando sob o arco da aorta. Essa imagem destaca a relação entre o arco da aorta, as artérias subclávias e os nervos vagos e laríngeos recorrentes.',
    'EmbeddedImage-27.jpg': 'A imagem exibe uma vista da **parede torácica direita**, com o fundo escuro e os músculos em tons de marrom e bege, com estrias visíveis.\n\nNo centro da imagem, os **músculos intercostais externos** são visíveis. Estes músculos têm fibras que correm inferior e anteriormente. Na porção anterior da parede torácica, as fibras musculares são substituídas por membranas mais finas e esbranquiçadas, as **membranas intercostais externas**. Essa imagem demonstra a disposição dos músculos e membranas intercostais, que são importantes para a respiração e a estabilidade da caixa torácica.',
    'EmbeddedImage-28.jpg': 'A imagem mostra uma vista da **parede torácica direita**, com o fundo escuro e os músculos em tons de marrom e bege, com estrias visíveis.\n\nNesta imagem, duas camadas de músculos intercostais são diferenciadas. A camada mais superficial, com fibras correndo inferior e anteriormente, são os **músculos intercostais externos**. Profundo a eles, e visíveis em uma direção de fibra oposta (inferior e posteriormente), são os **músculos intercostais internos**. Essa imagem demonstra a organização em camadas dos músculos intercostais, que são essenciais para os movimentos respiratórios.',
    'EmbeddedImage-29.jpg': 'A imagem apresenta uma vista posterior da **parede torácica anterior**, com o fundo escuro e os músculos em tons de marrom e bege, com estrias visíveis.\n\nNo centro da imagem, os **músculos transverso do tórax** são visíveis como uma camada muscular que se estende transversalmente sobre a superfície interna da parede torácica anterior. Lateralmente a esses, os **músculos intercostais mais internos** são vistos preenchendo os espaços intercostais, sendo a camada mais profunda dos músculos intercostais. Essa imagem oferece uma perspectiva interna da parede torácica, mostrando músculos importantes para a respiração e a integridade da cavidade torácica.',
    'EmbeddedImage-30.jpg': 'A imagem mostra uma vista posterior da **parede torácica anterior articulada**, com o fundo escuro e os músculos em tons de marrom e bege.\n\nNa superfície interna da parede torácica, vasos sanguíneos e nervos são visíveis descendo verticalmente ao lado do esterno. Esses são a **artéria e veia torácica interna**. Esses vasos correm ao longo da face interna da parede torácica e fornecem irrigação sanguínea para essa região, bem como para a mama e a parte superior do abdômen. A imagem ilustra o curso desses importantes vasos.',
    'EmbeddedImage-31.jpg': 'A imagem apresenta um close-up da vista posterior da parede torácica anterior, com o fundo escuro e os músculos em tons de marrom e bege.\n\nEm um espaço intercostal, um **feixe neurovascular intercostal** é visível, contendo uma artéria, uma veia e um nervo intercostais. A camada muscular intermediária, com fibras em uma direção oblíqua, é o **músculo intercostal interno**. Mais profundamente, a camada muscular mais interna, também com fibras oblíquas, é o **músculo intercostal mais interno**. Essa imagem detalha a organização das estruturas neurovasculares e musculares entre as costelas.',

            // Função auxiliar para criar e anexar elementos de imagem
            function createImageElement(folderName, fileName, descriptionText, titleEn) {
                const imageUrl = `${baseUrl}${folderName}/${fileName}`;
                const imageCaptionText = imageUrl;

                const imageItem = document.createElement('div');
                imageItem.classList.add('image-item');

                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = `${titleEn} - ${fileName}`; // Alt text para acessibilidade
                img.loading = 'lazy'; // Carregamento lazy para otimização
                img.classList.add('zoomable-image'); // Adiciona classe para o zoom

                const caption = document.createElement('p');
                caption.classList.add('image-caption');
                const captionLink = document.createElement('a');
                captionLink.href = imageUrl;
                captionLink.textContent = imageCaptionText;
                captionLink.target = "_blank"; // Abre o link em uma nova aba
                caption.appendChild(captionLink);

                // Adiciona a descrição se existir
                if (descriptionText) {
                    const description = document.createElement('p');
                    description.classList.add('image-description');
                    description.textContent = descriptionText.toLowerCase(); // Convertendo para minúsculo
                    caption.appendChild(description); // Adiciona a descrição abaixo do link
                }

                imageItem.appendChild(img);
                imageItem.appendChild(caption);

                return imageItem;
            }

            // Itera sobre cada pasta e cria o bloco correspondente
            for (const folderName in folders) {
                if (folders.hasOwnProperty(folderName)) {
                    const folderInfo = folders [folderName];
                    const maxImages = folderInfo.max_images;
                    const titleEn = toTitleCase(folderName);
                    const titlePt = folderInfo.title_pt;
                    const descriptions = folderInfo.descriptions || {}; // Pega as descrições ou um objeto vazio

                    const categoryBlock = document.createElement('section');
                    categoryBlock.classList.add('category-block');

                    const titleElement = document.createElement('h2');
                    titleElement.classList.add('category-title');
                    titleElement.textContent = titleEn;
                    categoryBlock.appendChild(titleElement);

                    const subtitleElement = document.createElement('p');
                    subtitleElement.classList.add('category-subtitle');
                    subtitleElement.textContent = titlePt;
                    categoryBlock.appendChild(subtitleElement);

                    const imageGrid = document.createElement('div');
                    imageGrid.classList.add('image-grid');

                    // 1. Adiciona a imagem 'EmbeddedImage.jpg'
                    const fileName0 = 'EmbeddedImage.jpg';
                    const description0 = descriptions[fileName0];
                    const firstImageItem = createImageElement(folderName, fileName0, description0, titleEn);
                    imageGrid.appendChild(firstImageItem);


                    // 2. Adiciona as imagens numeradas (EmbeddedImage-1.jpg, EmbeddedImage-2.jpg, etc.)
                    for (let i = 1; i < maxImages; i++) {
                        const fileName = `EmbeddedImage-${i}.jpg`;
                        const description = descriptions[fileName];
                        const imageItem = createImageElement(folderName, fileName, description, titleEn);
                        imageGrid.appendChild(imageItem);
                    }

                    categoryBlock.appendChild(imageGrid);
                    galleryContainer.appendChild(categoryBlock);
                }
            }

            // Adiciona evento de clique a todas as imagens zoomáveis
            const zoomableImages = document.querySelectorAll('.zoomable-image');
            zoomableImages.forEach(img => {
                img.addEventListener('click', function() {
                    openModal(this.src);
                });
            });
        });
        /* Fim do JavaScript */
    </script>
