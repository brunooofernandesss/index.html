                'Orbit_and_Cavernous_Sinus': {
                    title_pt: 'Órbita e Seio Cavernoso',
                    max_images: 33,
                    descriptions: {
                        'EmbeddedImage.jpg': 'A imagem mostra uma vista anterior de um crânio humano. O crânio é predominantemente de cor clara, quase branca, sobre um fundo preto sólido.\nTrês estruturas são apontadas por setas azuis com caixas de texto correspondentes:\n* A seta superior direita aponta para a "Orbital surface, zygomatic" (superfície orbital, zigomática), uma área branca na borda lateral da órbita.\n* A seta central aponta para a "Middle nasal concha, ethmoid" (concha nasal média, etmoide), localizada dentro da abertura nasal, em uma tonalidade mais escura e texturizada.\n* A seta inferior esquerda aponta para a "Perpendicular plate, ethmoid" (lâmina perpendicular, etmoide), uma estrutura vertical clara dentro da abertura nasal.',
    'EmbeddedImage-1.jpg': 'Esta imagem apresenta uma vista medial de uma cabeça e pescoço hemissecionados. Predominam tons de bege e marrom-claro do tecido biológico sobre um fundo preto.\nTrês estruturas são indicadas por setas azuis com caixas de texto:\n* A seta superior aponta para a "Superior nasal concha, ethmoid" (concha nasal superior, etmoide), uma estrutura óssea curva de cor bege claro na parte superior da cavidade nasal.\n* A seta do meio indica a "Middle nasal concha, ethmoid" (concha nasal média, etmoide), uma estrutura óssea similar, mas ligeiramente abaixo da superior, também de cor bege claro.\n* A seta inferior aponta para a "Inferior nasal concha" (concha nasal inferior), a estrutura óssea mais inferior e proeminente, de cor bege claro.',
    'EmbeddedImage-2.jpg': 'A imagem exibe uma vista superior da base do crânio ("Basicranium, superior"). O osso é de cor clara, quase branca, com algumas áreas mais escuras e texturizadas, sobre um fundo preto.\nDuas estruturas são destacadas por setas azuis com caixas de texto:\n* A seta superior aponta para a "Crista galli", uma proeminência óssea vertical no centro da parte anterior da base do crânio, de cor clara com detalhes mais escuros.\n* A seta inferior aponta para a "Cribriform plate" (lâmina crivosa), uma área plana e perfurada adjacente à crista galli, também de cor clara com textura mais escura devido às perfurações.',
    'EmbeddedImage-3.jpg': 'A imagem mostra uma vista anterolateral do crânio. O crânio é de cor clara, predominantemente branca e lisa, com áreas mais escuras no interior da órbita, sobre um fundo preto.\nTrês estruturas são apontadas por setas azuis com caixas de texto:\n* A seta superior aponta para o "Anterior ethmoidal foramen" (forame etmoidal anterior), um pequeno orifício na parte superior e medial da órbita, de cor escura.\n* A seta do meio indica o "Posterior ethmoidal foramen" (forame etmoidal posterior), outro pequeno orifício localizado posterior ao forame etmoidal anterior, também de cor escura.\n* A seta inferior aponta para a "Orbital plate, ethmoid" (lâmina orbital, etmoide), uma porção da parede medial da órbita, de cor clara e lisa.',
    'EmbeddedImage-4.jpg': 'Esta imagem apresenta uma vista anterolateral do crânio. O crânio é de cor clara, quase branca, com áreas internas mais escuras nas fissuras, sobre um fundo preto.\nTrês aberturas importantes na órbita são indicadas por setas azuis com caixas de texto:\n* A seta superior aponta para o "Optic canal" (canal óptico), uma abertura arredondada na parte posterior da órbita, de cor escura.\n* A seta do meio indica a "Superior orbital fissure" (fissura orbital superior), uma abertura alongada e de formato irregular localizada inferiormente ao canal óptico, com tonalidades de roxo e azul dentro da fissura.\n* A seta inferior aponta para a "Inferior orbital fissure" (fissura orbital inferior), uma abertura mais ampla e irregular localizada inferiormente à fissura orbital superior, com tonalidades de azul dentro da fissura.',
    'EmbeddedImage-5.jpg': 'A imagem exibe uma vista anterolateral do crânio, focado na região orbital. O crânio é de cor clara, principalmente branco, sobre um fundo preto.\nQuatro estruturas são apontadas por setas azuis com caixas de texto:\n* A seta superior esquerda aponta para a "Lacrimal groove, maxilla" (sulco lacrimal, maxila), uma depressão na margem medial da órbita, de cor clara.\n* A seta superior direita aponta para a "Lacrimal groove, lacrimal" (sulco lacrimal, lacrimal), uma parte do sulco lacrimal pertencente ao osso lacrimal, também de cor clara.\n* A seta inferior esquerda aponta para a "Orbital plate, zygomatic" (lâmina orbital, zigomática), uma parte do osso zigomático que contribui para a órbita, de cor clara.\n* A seta inferior direita indica a "Posterior lacrimal crest" (crista lacrimal posterior), uma pequena crista óssea na parte posterior do osso lacrimal, de cor clara.',
    'EmbeddedImage-6.jpg': 'Esta imagem mostra uma vista lateral do crânio, com foco na região orbital e frontal. O crânio é de cor clara, quase branca e lisa, sobre um fundo preto.\nTrês estruturas são apontadas por setas azuis com caixas de texto:\n* A seta superior aponta para o "Frontal bone" (osso frontal), a grande porção superior do crânio, de cor clara.\n* A seta do meio indica a "Trochlear fovea" (fóvea troclear), uma pequena depressão na parte superior medial da órbita, de cor clara.\n* A seta inferior aponta para a "Lacrimal fossa" (fossa lacrimal), uma depressão na parte anterossuperior lateral da órbita, de cor clara.',
    'EmbeddedImage-7.jpg': 'A imagem apresenta uma vista anterior da região orbital de um espécime dissecado. O tecido tem uma cor bege-amarelada, com texturas musculares visíveis, sobre um fundo preto.\nQuatro estruturas são indicadas por setas azuis com caixas de texto:\n* A seta superior aponta para o "Orbicularis oculi m., orbital part" (m. orbicular do olho, parte orbital), uma porção do músculo ao redor da órbita, de cor bege-amarelada com fibras musculares visíveis.\n* A seta abaixo aponta para o "Orbicularis oculi m., palpebral part" (m. orbicular do olho, parte palpebral), a porção do músculo nas pálpebras, também de cor bege-amarelada.\n* A seta central aponta para a "Palpebral fissure" (fissura palpebral), a abertura entre as pálpebras, mostrando cílios escuros.\n* A seta inferior aponta para a "Angular v." (veia angular), um vaso sanguíneo visível na parte medial do canto do olho, de cor azulada.',
    'EmbeddedImage-8.jpg': 'Esta imagem exibe uma vista anterior da região orbital. O tecido tem uma coloração bege-amarelada e enrugada, com o olho no centro, sobre um fundo preto.\nTrês estruturas são apontadas por setas azuis com caixas de texto, e linhas pontilhadas azuis destacam os ângulos do olho:\n* A seta superior aponta para a "Palpebral fissure" (fissura palpebral), a abertura entre as pálpebras, mostrando a córnea e a íris escuras do olho.\n* A seta inferior esquerda aponta para o "Medial angle" (ângulo medial), o canto interno do olho, destacado por uma linha pontilhada azul.\n* A seta inferior direita aponta para o "Lateral angle" (ângulo lateral), o canto externo do olho, também destacado por uma linha pontilhada azul.',
    'EmbeddedImage-9.jpg': 'A imagem apresenta uma vista anterior da região orbital de um espécime dissecado, com as pálpebras afastadas por grampos metálicos (de cor prateada). O tecido é de cor bege-amarelada, e o globo ocular é visível no centro, sobre um fundo preto.\nQuatro estruturas são indicadas por setas azuis com caixas de texto:\n* A seta superior esquerda aponta para a "Bulbar conjunctiva, covering sclera" (conjuntiva bulbar, cobrindo a esclera), a membrana transparente que cobre a parte branca do olho, de cor esbranquiçada e ligeiramente amarelada.\n* A seta superior direita indica o "Superior conjunctival fornix" (fórnice conjuntival superior), a dobra da conjuntiva na parte superior do olho, de cor bege.\n* A seta inferior esquerda aponta para a "Palpebral conjunctiva" (conjuntiva palpebral), a membrana que reveste a parte interna das pálpebras, de cor bege-avermelhada.\n* A seta inferior direita indica o "Inferior conjunctival fornix" (fórnice conjuntival inferior), a dobra da conjuntiva na parte inferior do olho, de cor bege.',
    'EmbeddedImage-10.jpg': 'A imagem mostra uma vista anterior da região orbital, focando no olho. O olho tem uma íris azul-acinzentada e uma pupila escura, a esclera é branca com alguns vasos sanguíneos avermelhados, e a pele ao redor é de tom rosado a marrom claro. Um dedo é visível segurando a pálpebra superior.\nTrês estruturas são indicadas por setas azuis com caixas de texto:\n* A seta superior aponta para a "Iris", a parte colorida do olho, de cor azul-acinzentada.\n* A seta do meio aponta para a "Pupil", a abertura central e escura da íris.\n* A seta inferior aponta para a "Sclera", a parte branca do olho.',
    'EmbeddedImage-11.jpg': 'Esta imagem apresenta uma vista anterior das estruturas do canto medial do olho, com as pálpebras afastadas por instrumentos metálicos prateados. O tecido biológico tem uma coloração bege-amarelada com tons rosados.\nCinco estruturas são apontadas por setas azuis com caixas de texto, e algumas áreas são destacadas por linhas pontilhadas azuis:\n* A seta superior esquerda aponta para a "Lacrimal gland" (glândula lacrimal), uma estrutura de cor bege-clara na parte superior lateral do olho.\n* A seta superior direita aponta para a "Papilla" (papila), uma pequena elevação na margem da pálpebra.\n* A seta abaixo da papila aponta para o "Puncta" (puncto lacrimal), uma pequena abertura visível na papila, destacada por uma linha pontilhada azul.\n* A seta mais central aponta para a "Caruncle" (carúncula lacrimal), uma pequena massa carnuda e avermelhada no canto medial do olho, destacada por uma linha pontilhada azul.\n* A seta inferior aponta para o "Lacrimal lake" (lago lacrimal), a área onde as lágrimas se acumulam no canto medial, destacada por linhas pontilhadas azuis.',
    'EmbeddedImage-12.jpg': 'A imagem mostra uma vista anterior das estruturas do canto medial do olho. A pele ao redor do olho é de tom marrom claro e o olho tem a esclera branca com vasos avermelhados e íris escura.\nTrês estruturas são indicadas por setas azuis com caixas de texto, e uma área é destacada por linhas pontilhadas azuis:\n* A seta superior aponta para a "Semilunar fold" (prega semilunar), uma dobra de conjuntiva de cor rosada no canto medial do olho.\n* A seta do meio aponta para a "Lacrimal caruncle" (carúncula lacrimal), a pequena massa avermelhada no canto medial.\n* A seta inferior aponta para o "Lacrimal lake" (lago lacrimal), a área onde as lágrimas se coletam no canto medial, destacada por linhas pontilhadas azuis.',
    'EmbeddedImage-13.jpg': 'Esta imagem apresenta uma vista anterior das estruturas do canto medial. O tecido é predominantemente bege-amarelado com áreas de tons mais escuros e azulados.\nTrês estruturas são indicadas por setas azuis com caixas de texto:\n* A seta superior aponta para o "Lacrimal canaliculus" (canalículo lacrimal), um pequeno túbulo visível próximo ao canto medial do olho, de cor marrom clara.\n* A seta do meio indica o "Lacrimal sac" (saco lacrimal), uma estrutura mais dilatada, também de cor marrom clara.\n* A seta inferior aponta para o "Nasolacrimal duct" (ducto nasolacrimal), a continuação inferior do saco lacrimal, de cor bege.',
    'EmbeddedImage-14.jpg': 'A imagem mostra uma vista anterior da camada tarso-fascial das pálpebras, com o tecido dissecado em tons de bege-amarelado e branco, sobre um fundo preto.\nCinco estruturas são indicadas por setas azuis com caixas de texto:\n* A seta superior esquerda aponta para a "Insertion of levator palpebrae superioris m." (inserção do m. levantador da pálpebra superior), uma inserção muscular de cor bege-clara na pálpebra superior.\n* A seta superior direita aponta para o "Superior tarsus (tarsal plate)" (tarso superior (placa tarsal)), uma estrutura de tecido conjuntivo denso, de cor bege.\n* A seta do meio esquerdo aponta para o "Lateral palpebral ligament" (ligamento palpebral lateral), uma estrutura fibrosa de cor bege-clara na lateral da pálpebra.\n* A seta do meio direito aponta para o "Medial palpebral ligament" (ligamento palpebral medial), uma estrutura fibrosa similar na medial da pálpebra, de cor bege-clara.\n* A seta inferior aponta para o "Inferior tarsus (tarsal plate)" (tarso inferior (placa tarsal)), a estrutura de tecido conjuntivo denso na pálpebra inferior, de cor bege.',
    'EmbeddedImage-15.jpg': 'A imagem apresenta uma vista superior da fossa craniana média, com nervos e vasos dissecados. O tecido biológico tem tons de bege, marrom e azul (onde há músculo ou veia) sobre um fundo preto.\nDez estruturas são apontadas por setas azuis com caixas de texto:\n* A seta superior esquerda aponta para o "Ophthalmic n. (V1)" (n. oftálmico (V1)), um nervo de cor bege.\n* A seta abaixo aponta para o "Maxillary n. (V2)" (n. maxilar (V2)), um nervo de cor bege.\n* A seta mais inferior à esquerda aponta para o "Mandibular n. (V3)" (n. mandibular (V3)), um nervo de cor bege.\n* A seta superior direita aponta para o "Oculomotor n. (CN III)" (n. oculomotor (NC III)), um nervo de cor bege.\n* A seta abaixo aponta para o "Trochlear n. (CN IV)" (n. troclear (NC IV)), um nervo de cor bege.\n* A seta abaixo aponta para a "Internal carotid a." (a. carótida interna), uma artéria visível com uma coloração mais escura, quase marrom.\n* A seta abaixo aponta para o "Abducens n. (CN VI)" (n. abducente (NC VI)), um nervo de cor bege.\n* A seta mais inferior à direita aponta para o "Trigeminal n. (CN V)" (n. trigêmeo (NC V)), um nervo maior de cor bege.',
    'EmbeddedImage-16.jpg': 'A imagem mostra uma vista superior da órbita dissecada, com nervos e músculos expostos. O tecido é de cor bege-amarelada com áreas escuras e texturizadas, sobre um fundo preto.\nQuatro estruturas são indicadas por setas azuis com caixas de texto:\n* A seta superior esquerda aponta para o "Supratrochlear n." (n. supratroclear), um nervo de cor bege-clara.\n* A seta superior direita aponta para o "Supra-orbital n." (n. supra-orbital), um nervo de cor bege-clara.\n* A seta inferior esquerda aponta para o "Frontal n." (n. frontal), um nervo de cor bege-clara.\n* A seta inferior direita aponta para o "Levator palpebrae superioris m." (m. levantador da pálpebra superior), um músculo de cor bege-amarelada.',
    'EmbeddedImage-17.jpg': 'Esta imagem apresenta uma vista superior da órbita, com músculos e nervos dissecados. O tecido biológico tem coloração bege-amarelada e marrom, sobre um fundo preto.\nTrês estruturas são apontadas por setas azuis com caixas de texto:\n* A seta superior aponta para a "Trochlea" (tróclea), uma estrutura cartilaginosa de cor bege-clara.\n* A seta do meio aponta para o "Superior oblique m." (m. oblíquo superior), um músculo de cor bege-amarelada.\n* A seta inferior aponta para o "Trochlear n. (CN IV)" (n. troclear (NC IV)), um nervo fino de cor bege-clara.',
    'EmbeddedImage-18.jpg': 'A imagem mostra uma vista superior da órbita dissecada, revelando nervos e glândulas. O tecido tem tons de bege e marrom, com o fundo preto.\nDuas estruturas são indicadas por setas azuis com caixas de texto:\n* A seta superior aponta para a "Lacrimal gland" (glândula lacrimal), uma estrutura de cor bege-alaranjada, localizada na parte superior lateral da órbita.\n* A seta inferior aponta para o "Lacrimal n." (n. lacrimal), um nervo de cor bege-clara que passa próximo à glândula.',
    'EmbeddedImage-19.jpg': 'Esta imagem apresenta uma vista superior da órbita dissecada, com músculos e nervos visíveis. O tecido tem coloração bege-amarelada e marrom, sobre um fundo preto.\nCinco estruturas são indicadas por setas azuis com caixas de texto. Observe que uma estrutura é apontada duas vezes, indicando diferentes porções refletidas:\n* A seta superior aponta para o "Levator palpebrae superioris m., reflected" (m. levantador da pálpebra superior, refletido), uma porção do músculo de cor bege-clara que foi rebatida.\n* A seta abaixo aponta para o "Superior rectus m." (m. reto superior), um músculo de cor bege-clara.\n* A seta abaixo aponta para o "Lacrimal n." (n. lacrimal), um nervo de cor bege-clara.\n* A seta abaixo aponta para o "Frontal n." (n. frontal), um nervo de cor bege-clara.\n* A seta mais inferior aponta novamente para o "Levator palpebrae superioris m., reflected" (m. levantador da pálpebra superior, refletido), indicando outra parte do músculo rebatido, de cor bege-clara.',
    'EmbeddedImage-20.jpg': 'A imagem mostra uma vista superior da órbita dissecada, revelando músculos, nervos e glândulas. O tecido é de cor bege-amarelada com áreas escuras e texturizadas, sobre um fundo preto.\nTrês estruturas são indicadas por setas azuis com caixas de texto:\n* A seta superior aponta para a "Lacrimal gland" (glândula lacrimal), uma estrutura de cor bege-clara na parte superior lateral da órbita.\n* A seta do meio indica o "Lateral rectus m." (m. reto lateral), um músculo de cor bege-clara que se estende lateralmente.\n* A seta inferior aponta para o "Abducens n. (CN VI)" (n. abducente (NC VI)), um nervo fino de cor bege-clara que acompanha o músculo.',
    'EmbeddedImage-21.jpg': 'Esta imagem apresenta uma vista superior da órbita dissecada, com foco em nervos e músculos oculares. O tecido biológico tem coloração bege-amarelada e marrom, sobre um fundo preto.\nQuatro estruturas são apontadas por setas azuis com caixas de texto:\n* A seta superior direita aponta para o "Optic n. (CN II), cut" (n. óptico (NC II), cortado), uma seção transversal de um nervo grosso e redondo de cor bege-clara.\n* A seta superior esquerda aponta para o "Medial rectus m." (m. reto medial), um músculo de cor bege-clara.\n* A seta inferior direita aponta para o "Lateral rectus m." (m. reto lateral), um músculo de cor bege-clara.\n* A seta inferior esquerda aponta para o "Oculomotor n. (CN III), inferior branch" (n. oculomotor (NC III), ramo inferior), um nervo de cor bege-clara que se divide.',
    'EmbeddedImage-22.jpg': 'A imagem mostra uma vista superior da órbita dissecada, com nervos, artérias, veias e músculos. O tecido é de cor bege-amarelada com veias mais escuras, sobre um fundo preto.\nQuatro estruturas são indicadas por setas azuis com caixas de texto:\n* A seta superior esquerda aponta para o "Superior oblique m." (m. oblíquo superior), um músculo de cor bege-clara.\n* A seta superior direita aponta para a "Ophthalmic v." (v. oftálmica), uma veia de cor mais escura, quase marrom.\n* A seta inferior esquerda aponta para a "Ophthalmic a." (a. oftálmica), uma artéria de cor bege-clara.\n* A seta inferior direita aponta para o "Superior rectus m., reflected" (m. reto superior, refletido), um músculo de cor bege-clara que foi rebatido.',
    'EmbeddedImage-23.jpg': 'Esta imagem apresenta uma vista superior da órbita dissecada, com múltiplos nervos. O tecido biológico tem coloração bege-amarelada, sobre um fundo preto.\nCinco estruturas são apontadas por setas azuis com caixas de texto:\n* A seta superior esquerda aponta para o "Anterior ethmoidal n." (n. etmoidal anterior), um nervo fino de cor bege-clara.\n* A seta inferior esquerda aponta para o "Posterior ethmoidal n." (n. etmoidal posterior), outro nervo fino de cor bege-clara.\n* A seta mais inferior à esquerda aponta para o "Nasociliary n." (n. nasociliar), um nervo de cor bege-clara.\n* A seta superior direita aponta para o "Infratrochlear n." (n. infratroclear), um nervo de cor bege-clara.\n* A seta inferior direita aponta para os "Long ciliary nn." (nn. ciliares longos), nervos finos de cor bege-clara.',
    'EmbeddedImage-24.jpg': 'A imagem mostra uma vista superior da órbita dissecada, com nervos e músculos. O tecido é de cor bege-amarelada e marrom, sobre um fundo preto.\nCinco estruturas são indicadas por setas azuis com caixas de texto, e dois ramos do nervo oculomotor são separados:\n* A seta superior direita aponta para o "Oculomotor n. (CN III), superior branch" (n. oculomotor (NC III), ramo superior), um nervo de cor bege-clara.\n* A seta superior esquerda aponta para o "Medial rectus m." (m. reto medial), um músculo de cor bege-clara.\n* A seta central aponta para o "Inferior rectus m." (m. reto inferior), um músculo de cor bege-clara.\n* A seta inferior direita aponta para o "Oculomotor n. (CN III), inferior branch" (n. oculomotor (NC III), ramo inferior), outro ramo do nervo oculomotor de cor bege-clara.',
    'EmbeddedImage-25.jpg': 'Esta imagem exibe uma vista posterior do olho e nervo óptico. O globo ocular é de cor bege-clara e lisa, com o nervo óptico emergindo posteriormente, sobre um fundo preto.\nTrês estruturas são indicadas por setas azuis com caixas de texto:\n* A seta superior aponta para o "Optic n. (CN II), cut" (n. óptico (NC II), cortado), a seção transversal do nervo de cor bege-clara e formato cilíndrico.\n* A seta do meio aponta para a "Central retinal a." (a. central da retina), uma pequena estrutura escura no centro do nervo óptico.\n* A seta inferior aponta para a "Sclera" (esclera), a camada externa branca do globo ocular, de cor bege-clara.',
    'EmbeddedImage-26.jpg': 'A imagem mostra uma vista superior da órbita dissecada, com múltiplos músculos extraoculares e um nervo. O tecido é de cor bege-amarelada, sobre um fundo preto.\nCinco estruturas são indicadas por setas azuis com caixas de texto:\n* A seta superior esquerda aponta para o "Medial rectus m." (m. reto medial), um músculo de cor bege-clara.\n* A seta abaixo aponta para o "Inferior rectus m." (m. reto inferior), um músculo de cor bege-clara.\n* A seta mais inferior à esquerda aponta para o "Superior rectus m., reflected" (m. reto superior, refletido), um músculo de cor bege-clara que foi rebatido.\n* A seta superior direita aponta para o "Lateral rectus m." (m. reto lateral), um músculo de cor bege-clara.\n* A seta inferior direita aponta para o "Oculomotor n. (CN III), inferior branch" (n. oculomotor (NC III), ramo inferior), um nervo fino de cor bege-clara.',
    'EmbeddedImage-27.jpg': 'Esta imagem apresenta uma vista anterior da órbita, com o globo ocular no centro e os músculos extraoculares ao redor. O tecido biológico tem coloração bege-clara e branco, com o globo ocular em tons de cinza e marrom, sobre um fundo preto.\nSete estruturas são apontadas por setas azuis com caixas de texto:\n* A seta superior esquerda aponta para o "Superior oblique m." (m. oblíquo superior), um músculo de cor bege-clara.\n* A seta abaixo aponta para a "Trochlea" (tróclea), uma estrutura cartilaginosa de cor bege-clara.\n* A seta inferior esquerda aponta para o "Medial rectus m." (m. reto medial), um músculo de cor bege-clara.\n* A seta superior central aponta para o "Superior rectus m." (m. reto superior), um músculo de cor bege-clara.\n* A seta superior direita aponta para a "Lacrimal gland" (glândula lacrimal), uma estrutura de cor bege-clara.\n* A seta do meio direita aponta para o "Lateral rectus m." (m. reto lateral), um músculo de cor bege-clara.\n* A seta inferior aponta para o "Inferior rectus m." (m. reto inferior), um músculo de cor bege-clara, e a seta mais inferior à direita aponta para o "Inferior oblique m." (m. oblíquo inferior), um músculo de cor bege-clara.',
    'EmbeddedImage-28.jpg': 'A imagem mostra uma vista anterior da órbita, com músculos e estruturas ósseas. O tecido tem tons de bege-amarelado e marrom, com o fundo preto.\nCinco estruturas são indicadas por setas azuis com caixas de texto:\n* A seta superior esquerda aponta para o "Superior oblique m." (m. oblíquo superior), um músculo de cor bege-clara.\n* A seta abaixo aponta para a "Trochlea" (tróclea), uma estrutura cartilaginosa de cor bege-clara.\n* A seta inferior esquerda aponta para o "Medial rectus m." (m. reto medial), um músculo de cor bege-clara.\n* A seta superior central aponta para o "Superior rectus m." (m. reto superior), um músculo de cor bege-clara.\n* A seta superior direita aponta para o "Levator palpebrae superioris m." (m. levantador da pálpebra superior), um músculo de cor bege-clara.',
    'EmbeddedImage-29.jpg': 'Esta imagem apresenta uma vista anterior da órbita, com músculos oculares. O tecido biológico tem coloração bege-amarelada e branco, sobre um fundo preto.\nQuatro estruturas são apontadas por setas azuis com caixas de texto:\n* A seta superior direita aponta para a "Lacrimal gland" (glândula lacrimal), uma estrutura de cor bege-clara.\n* A seta do meio à direita aponta para o "Lateral rectus m." (m. reto lateral), um músculo de cor bege-clara.\n* A seta inferior direita aponta para o "Inferior oblique m." (m. oblíquo inferior), um músculo de cor bege-clara.\n* A seta inferior esquerda aponta para o "Inferior rectus m." (m. reto inferior), um músculo de cor bege-clara.',
    'EmbeddedImage-30.jpg': 'A imagem mostra uma vista anterior do tendão anular comum, com nervos, artérias e músculos extraoculares. O tecido biológico tem tons de bege e marrom, com o fundo preto.\nSete estruturas são indicadas por setas azuis com caixas de texto:\n* A seta superior central aponta para o "Superior rectus m." (m. reto superior), um músculo de cor bege.\n* A seta superior esquerda aponta para o "Medial rectus m." (m. reto medial), um músculo de cor bege.\n* A seta superior direita aponta para o "Optic n. (CN II)" (n. óptico (NC II)), um nervo de cor bege.\n* A seta do meio direito aponta para o "Lateral rectus m." (m. reto lateral), um músculo de cor bege.\n* A seta inferior esquerda aponta para o "Oculomotor n. (CN III)" (n. oculomotor (NC III)), um nervo de cor bege.\n* A seta inferior central aponta para o "Inferior rectus m." (m. reto inferior), um músculo de cor bege.\n* A seta inferior direita aponta para a "Ophthalmic a." (a. oftálmica), uma artéria de cor bege.',
    'EmbeddedImage-31.jpg': 'Esta imagem apresenta uma seção coronal posterior do olho, revelando estruturas internas. O olho é dissecado e mostra tons de marrom escuro, bege e branco, sobre um fundo preto.\nSeis estruturas são apontadas por setas azuis com caixas de texto:\n* A seta superior esquerda aponta para o "Ciliary m." (m. ciliar), uma estrutura de cor marrom escuro e bege.\n* A seta do meio à esquerda aponta para o "Ciliary processes" (processos ciliares), projeções de cor bege.\n* A seta inferior esquerda aponta para o "Ciliary Body" (corpo ciliar), uma estrutura de cor marrom escuro.\n* A seta do meio à direita aponta para a "Lens" (cristalino), uma estrutura transparente e esbranquiçada no centro.\n* A seta abaixo da lente aponta para a "Iris", a parte colorida do olho, de cor marrom escuro.\n* A seta inferior direita aponta para as "Zonular fibers" (fibras zonulares), estruturas finas e esbranquiçadas ao redor da lente.',
    'EmbeddedImage-32.jpg': 'A imagem mostra uma seção coronal posterior do olho, detalhando suas estruturas internas. O olho dissecado apresenta cores que variam de marrom escuro a bege e branco, sobre um fundo preto.\nCinco estruturas são indicadas por setas azuis com caixas de texto:\n* A seta superior esquerda aponta para o "Ciliary m." (m. ciliar), uma estrutura de cor marrom escuro com textura fibrosa.\n* A seta inferior esquerda aponta para a "Iris", a parte pigmentada do olho, de cor marrom escuro.\n* A seta central à direita aponta para os "Ciliary processes" (processos ciliares), projeções radiais de cor bege-clara.\n* A seta inferior direita aponta para a "Lens" (cristalino), a estrutura transparente e arredondada no centro da imagem.\n* A seta inferior esquerda aponta para o "Ciliary Body" (corpo ciliar), uma estrutura de cor marrom escuro, formando um anel ao redor da íris.'

    'EmbeddedImage-2.jpg': 'Esta imagem mostra uma vista anterior da coxa com músculos mais profundos e cortes visíveis: o **Sartorius m., cut**, uma seção do músculo sartório, cortado e deslocado, mostrando sua cor marrom-claro; o **Iliopsoas m.**, um grupo muscular marrom-claro localizado na região superior e medial da coxa; o **Vastus intermedius m.**, um músculo marrom-claro, profundo, localizado sob o reto femoral; o **Vastus medialis m.**, um músculo marrom-claro, localizado na parte medial da coxa; o **Tensor fasciae latae m.**, um músculo marrom-claro na parte superior e lateral; o **Vastus lateralis m.**, um músculo marrom-claro na parte lateral da coxa; e o **Rectus femoris m., cut**, uma seção do músculo reto femoral, cortado e deslocado, revelando sua cor marrom-claro.',

    'EmbeddedImage-6.jpg': 'Esta imagem mostra uma vista anterolateral da perna, com os músculos superficiais: o **Tibialis anterior m.**, o músculo tibial anterior, de cor marrom-claro, localizado na parte anterior da tíbia; o **Extensor hallucis longus m.**, um músculo marrom-claro mais fino, medial ao extensor digitorum longus, que se estende em direção ao hálux; e o **Extensor digitorum longus m.**, um músculo marrom-claro que se estende em direção aos dedos do pé.',
    'EmbeddedImage-7.jpg': 'Esta imagem exibe uma vista anterolateral da perna, com estruturas mais profundas: a **Interosseus membrane**, uma membrana fibrosa branca-amarelada, localizada entre a tíbia e a fíbula; a **Anterior tibial a.**, a artéria tibial anterior, de cor branca-amarelada, visível próxima à membrana interóssea; o **Deep fibular n.**, o nervo fibular profundo, de cor branca-amarelada, próximo à artéria tibial anterior; o **Extensor digitorum longus m.**, um músculo marrom-claro, localizado lateralmente; e o **Extensor hallucis longus m.**, um músculo marrom-claro, medial ao extensor digitorum longus.',
    'EmbeddedImage-8.jpg': 'Esta imagem é uma vista lateral da perna, mostrando músculos: o **Common fibular n.**, o nervo fibular comum, de cor branca-amarelada, visível na parte superior e lateral da perna; o **Tibialis anterior m.**, o músculo tibial anterior, de cor marrom-claro, na parte anterior da perna; o **Superficial fibular n.**, o nervo fibular superficial, de cor branca-amarelada, mais abaixo na parte lateral da perna; o **Extensor digitorum longus m.**, um músculo marrom-claro, lateral e anterior; o **Fibularis longus m.**, um músculo marrom-claro, mais lateral e posterior ao extensor digitorum longus; o **Soleus m.**, o músculo sóleo, de cor marrom-claro, visível mais profundamente na parte posterior e inferior da perna; e o **Fibularis brevis m.**, um músculo marrom-claro, mais curto e profundo que o fibularis longus, na parte lateral da perna.',
    'EmbeddedImage-9.jpg': 'Esta imagem mostra uma vista posterior da região glútea e da coxa: o **Gluteus medius m.**, um músculo marrom-claro, localizado na parte superior da região glútea; o **Gluteus maximus m.**, um grande músculo marrom-claro, que forma a maior parte da região glútea; o **Iliotibial (IT) tract**, uma faixa espessa de tecido marrom-claro que desce pela lateral da coxa; e os **Hamstring mm.**, os músculos isquiotibiais, de cor marrom-claro, localizados na parte posterior da coxa.',
    'EmbeddedImage-10.jpg': 'Esta imagem mostra uma vista posterior da coxa dissecada, revelando os músculos isquiotibiais: o **Biceps femoris m.**, um músculo marrom-claro localizado na parte lateral da coxa; o **Semimembranosus m.**, um músculo marrom-claro, mais medial e profundo; e o **Semitendinosus m.**, um músculo marrom-claro, medial e superficial ao semimembranoso, com um tendão longo e fino.',

    'EmbeddedImage-13.jpg': 'Esta imagem mostra uma camada profunda da perna posterior, com nervos e vasos: o **Tibial n.**, o nervo tibial, de cor branca-amarelada, localizado centralmente na parte posterior da perna; a **Posterior tibial a.**, a artéria tibial posterior, de cor branca-amarelada, próxima ao nervo tibial; e a **Posterior tibial v.**, a veia tibial posterior, de cor branca-amarelada, adjacente à artéria tibial posterior e ao nervo tibial.'

    'EmbeddedImage-6.jpg': 'A imagem é uma vista anterior do braço, detalhando nervos e vasos sanguíneos. Destaca:\n* O nervo musculocutâneo (Musculocutaneous n.) em amarelo, que inerva os músculos do compartimento anterior do braço.\n* O músculo coracobraquial (Coracobrachialis m.) em marrom-claro.\n* O nervo ulnar (Ulnar n.) em amarelo, medialmente.\n* A artéria braquial (Brachial a.) em vermelho e as veias braquiais (vv.) em azul, que correm juntas.\n* O nervo mediano (Median n.) em amarelo, localizado mais centralmente.',
    'EmbeddedImage-7.jpg': 'A imagem mostra uma vista posterior do ombro e do braço, com os músculos superficiais. É possível identificar:\n* O músculo deltoide (Deltoid m.) em marrom-claro.\n* O músculo redondo maior (Teres major m.) em marrom-claro, inferior ao deltoide.\n* A cabeça lateral do tríceps braquial (Triceps brachii m., lateral head) em marrom-claro.\n* A cabeça longa do tríceps braquial (Triceps brachii m., long head) em marrom-claro.',

    'EmbeddedImage-10.jpg': 'A imagem apresenta uma vista anterior do antebraço, focando nas principais artérias. Observa-se:\n* A artéria braquial (Brachial a.) em vermelho, que se divide no braço.\n* A artéria ulnar (Ulnar a.) em vermelho, seguindo o lado medial do antebraço.\n* A artéria radial (Radial a.) em vermelho, seguindo o lado lateral do antebraço.',

    'EmbeddedImage-14.jpg': 'A imagem mostra uma vista lateral da face, com várias veias destacadas: a Veia auricular posterior (uma veia que drena a região posterior da orelha), a Divisão posterior da veia retromandibular (um dos ramos terminais da veia retromandibular), a Veia jugular externa (uma veia superficial do pescoço), a Veia facial (uma veia que drena a face) e a Divisão anterior da veia retromandibular (o outro ramo terminal da veia retromandibular).',

                'Pectoral_Region_and_Superficial_Back': {

                        'EmbeddedImage.jpg': 'A imagem mostra uma vista **anterior do úmero** (Humerus, anterior). O osso é de cor bege-claro, com um fundo preto. Uma linha azul aponta para uma elevação na parte superior do úmero, rotulada como **Crista do tubérculo maior** (Crest of greater tubercle).',
    'EmbeddedImage-1.jpg': 'Esta imagem apresenta uma vista **anterior da cintura peitoral** (Pectoral girdle, anterior) de um esqueleto humano, com ossos de cor bege-claro sobre um fundo preto. Há várias marcações azuis:\n* A **Clavícula** é indicada, sendo o osso horizontal na parte superior do ombro.\n* A **Escápula** é mostrada, que é o osso triangular plano na parte posterior do ombro.\n* O **Úmero** é apontado, que é o osso longo do braço.\n* O **Manúbrio do esterno** é destacado, que é a parte superior do osso em forma de T no centro do tórax.',
    'EmbeddedImage-2.jpg': 'A imagem exibe uma vista **posterior da cintura peitoral** (Pectoral girdle, posterior) de um esqueleto humano, com os ossos de cor bege-claro contrastando com um fundo preto. As linhas azuis indicam as seguintes estruturas:\n* A **Clavícula** é assinalada na parte superior do ombro.\n* A **Escápula** é apontada, representando o osso triangular maior na região do ombro.\n* O **Úmero** é identificado como o osso do braço.',
    'EmbeddedImage-3.jpg': 'Esta imagem mostra uma vista **anterior da escápula** (Scapula, anterior), um osso de cor bege-claro em um fundo preto. As marcações em azul indicam:\n* O **Ângulo superior** na extremidade superior da escápula.\n* A **Borda medial** ao longo do lado mais reto do osso.\n* O **Ângulo inferior** na ponta mais baixa do osso.',
    'EmbeddedImage-4.jpg': 'A imagem apresenta uma vista **anterior da escápula** (Scapula, anterior), um osso de cor bege-claro sobre um fundo preto. Duas estruturas são apontadas com linhas azuis:\n* O **Acrômio**, que é a projeção mais lateral da espinha da escápula.\n* O **Processo coracoide**, uma projeção em forma de gancho localizada abaixo do acrômio.',
    'EmbeddedImage-5.jpg': 'Esta imagem mostra uma vista **posterior da escápula** (Scapula, posterior), um osso de cor bege-claro em um fundo preto. Três estruturas são apontadas com linhas azuis:\n* O **Processo coracoide**, uma pequena projeção visível na parte superior anterior.\n* A **Espinha da escápula**, uma proeminente crista óssea que atravessa a superfície posterior.\n* O **Acrômio**, a extremidade expandida da espinha da escápula.',
    'EmbeddedImage-6.jpg': 'A imagem apresenta uma vista **anterior do esterno** (Sternum, anterior), um osso de cor bege-claro em um fundo preto. As estruturas apontadas em azul são:\n* A **Fossa supraesternal (incisura jugular)** (Suprasternal notch (jugular notch)), localizada na parte superior do manúbrio.\n* O **Manúbrio**, a parte superior e mais larga do esterno.\n* O **Ângulo esternal**, a junção entre o manúbrio e o corpo do esterno.\n* O **Corpo**, a porção principal e alongada do esterno.\n* O **Processo xifoide**, a pequena projeção cartilaginosa na extremidade inferior do esterno.',
    'EmbeddedImage-7.jpg': 'Esta imagem exibe uma vista **anterior do tórax** (Thorax, anterior) de um esqueleto humano, com costelas de cor bege-claro e cartilagens costais de cor marrom-claro sobre um fundo preto. As linhas azuis destacam:\n* Os **Espaços intercostais**, que são os espaços entre as costelas.\n* A **Margem costal (arco costal)** (Costal margin (costal arch)), que é a borda inferior das cartilagens costais que se unem na parte inferior do tórax.',
    'EmbeddedImage-8.jpg': 'A imagem mostra uma vista **posterior do crânio** (Cranium, posterior), com a maior parte do osso de cor bege-claro, enquanto a parte inferior e posterior do osso occipital é sombreada em azul. O fundo é preto. As linhas azuis indicam:\n* O **Osso occipital**, que é o osso sombreado em azul na parte de trás da cabeça.\n* A **Linha nucal superior**, uma crista horizontal na superfície externa do osso occipital.\n* A **Protuberância occipital externa**, uma proeminência no centro da linha nucal superior.',
    'EmbeddedImage-9.jpg': 'Esta imagem apresenta uma vista **lateral do crânio** (Cranium, lateral), com o osso de cor bege-claro e uma seção sombreada em azul representando o osso temporal. O fundo é preto. As linhas azuis apontam para:\n* O **Osso temporal**, a área sombreada em azul na lateral da cabeça, que contém o canal auditivo.\n* O **Processo mastoide**, uma proeminência óssea localizada abaixo e atrás do ouvido, que faz parte do osso temporal.',
    'EmbeddedImage-10.jpg': 'A imagem apresenta uma vista **lateral da coluna vertebral** (Vertebral column, lateral). A coluna vertebral é de cor bege-claro, com um fundo preto. Duas estruturas são apontadas com linhas azuis:\n* A **Vértebra proeminente (C VII)** (Vertebra prominens (C VII)), que é a sétima vértebra cervical, a mais saliente na base do pescoço.\n* Os **Processos espinhosos**, que são as projeções ósseas posteriores de cada vértebra.',
    'EmbeddedImage-11.jpg': 'Esta imagem mostra uma vista **posterior do sacro e cóccix** (Sacrum & coccyx, posterior). O sacro é de cor bege-claro, enquanto o cóccix, na parte inferior, é sombreado em azul. O fundo é preto. As linhas azuis indicam:\n* A **Superfície dorsal** do sacro, que é a parte posterior do osso triangular.\n* O **Cóccix**, o pequeno osso azul em forma de cauda na extremidade inferior do sacro.',
    'EmbeddedImage-12.jpg': 'A imagem exibe uma vista **anterior da cintura pélvica** (Pelvic girdle, anterior), composta por ossos de cor bege-claro em um fundo preto. As linhas azuis apontam para:\n* A **Crista ilíaca**, que é a borda superior expandida do ílio.\n* O **Ílio**, a parte superior e mais larga do osso do quadril.',
    'EmbeddedImage-13.jpg': 'A imagem é uma vista **anterior do triângulo deltopeitoral** (Deltospectoral triangle, anterior) em uma dissecção. Os músculos têm tons de marrom-claro e amarelo-claro, com um fundo preto. As linhas azuis indicam:\n* O **Músculo deltoide** (Deltoid m.), o músculo grande do ombro.\n* A **Veia cefálica** (Cephalic v.), um vaso sanguíneo azul-claro que corre na superfície.\n* O **Músculo peitoral maior** (Pectoralis major m.), o grande músculo do peito.\n* A **Clavícula**, o osso horizontal na parte superior.\n* A **Fáscia clavipectoral**, uma camada de tecido conjuntivo. Uma linha tracejada azul delimita o triângulo deltopeitoral.',
    'EmbeddedImage-14.jpg': 'Esta imagem é uma vista **anterior do tórax** (Thorax, anterior) de uma dissecção. Os músculos são em tons de marrom e amarelo, com um fundo preto. As linhas azuis apontam para:\n* O **Músculo deltoide** (Deltoid m.), no ombro.\n* O **Músculo peitoral maior** (Pectoralis major m.), o grande músculo do peito.\n* O **Músculo serrátil anterior** (Serratus anterior m.), com suas projeções em forma de dedos ao longo da parede torácica lateral.\n* O **Músculo oblíquo externo do abdome** (External abdominal oblique m.), na parte inferior lateral do tronco.',
    'EmbeddedImage-15.jpg': 'A imagem apresenta uma vista **anterior do tórax** (Thorax, anterior) de uma dissecção, mostrando músculos e tecidos em tons de marrom, amarelo e branco, com um fundo preto. As linhas azuis indicam:\n* A **Veia cefálica** (Cephalic v.), um vaso sanguíneo visível na parte superior lateral do ombro.\n* O **Triângulo deltopeitoral**, uma área delimitada por linhas tracejadas azuis na parte superior do peito.\n* Um **Marca-passo** (Pacemaker), um dispositivo cinzento-azulado implantado sob a pele na região peitoral.',
    'EmbeddedImage-16.jpg': 'Esta imagem mostra uma vista **anterior do tórax** (Thorax, anterior) em uma dissecção, com músculos em tons de marrom e amarelo sobre um fundo preto. As linhas azuis destacam:\n* O **Músculo peitoral maior, rebatido** (Pectoralis major m., reflected), indicando que foi levantado ou movido para expor estruturas mais profundas.\n* O **Músculo peitoral menor** (Pectoralis minor m.), um músculo menor localizado abaixo do peitoral maior.\n* O **Músculo serrátil anterior** (Serratus anterior m.), visível com suas digitações na parede lateral do tórax.',
    'EmbeddedImage-17.jpg': 'A imagem é uma vista **anterior do tórax** (Thorax, anterior) em uma dissecção. Os músculos são em tons de marrom, e o tecido adiposo é amarelo, com um fundo preto. As linhas azuis indicam:\n* O **Nervo peitoral lateral** (Lateral pectoral n.), um nervo visível na parte superior do peito.\n* Os **Nervos peitorais mediais** (Medial pectoral nn.), múltiplos nervos menores abaixo do nervo peitoral lateral.\n* O **Músculo peitoral menor** (Pectoralis minor m.), um músculo mais profundo no peito.',
    'EmbeddedImage-18.jpg': 'A imagem mostra uma vista **anterior do tórax** (Thorax, anterior) em uma dissecção, com músculos em tons de marrom e tecidos vasculares/nervosos em tons amarelados, sobre um fundo preto. As linhas azuis apontam para:\n* A **Artéria toracoacromial, ramo peitoral** (Thoracoacromial a., pectoral br.), um vaso arterial na região superior do tórax.\n* A **Veia toracoacromial** (Thoracoacromial v.), um vaso venoso que acompanha a artéria.\n* O **Nervo peitoral lateral** (Lateral pectoral n.), um nervo visível na área.',
    'EmbeddedImage-19.jpg': 'Esta imagem apresenta uma vista **anterior do tórax** (Thorax, anterior) em uma dissecção, com músculos em tons de marrom e tecidos conjuntivos em tons amarelados, sobre um fundo preto. As linhas azuis indicam:\n* O **Músculo peitoral maior, rebatido** (Pectoralis major m., reflected), mostrando que ele foi levantado para expor as estruturas subjacentes.\n* O **Músculo peitoral menor, rebatido** (Pectoralis minor m., reflected), indicando que este músculo também foi rebatido.',

    'EmbeddedImage-23.jpg': 'Esta imagem apresenta uma vista medial da hemipelvis feminina (lado esquerdo), detalhando a bifurcação da artéria ilíaca interna. Os vasos são de cor bege a amarelada, e os tecidos circundantes em tons de bege e marrom, sobre um fundo preto. As artérias apontadas são: **artéria ilíaca interna**, **artéria ilíaca externa**, **divisão posterior da artéria ilíaca interna** e **divisão anterior da artéria ilíaca interna**.',
    'EmbeddedImage-24.jpg': 'Esta imagem é outra vista medial da hemipelvis feminina (lado esquerdo), com foco nos ramos da artéria ilíaca interna. Os tecidos e vasos são em tons de bege e marrom, sobre um fundo preto. As artérias apontadas são: **artérias sacrais laterais**, **artéria glútea superior**, **artéria iliolombar**, **artéria ilíaca interna, divisão posterior** e **artéria ilíaca interna, divisão anterior**.',
    'EmbeddedImage-25.jpg': 'Esta imagem mostra uma vista medial da hemipelvis masculina (lado esquerdo), evidenciando vasos e estruturas urogenitais. Os tecidos e órgãos são de cor bege a marrom, com vasos de tonalidade mais clara, sobre um fundo preto. As estruturas apontadas são: **ureter**, **artéria glútea inferior**, **artéria pudenda interna**, **ducto (vaso) deferente, cortado** e **bexiga urinária**.',
    'EmbeddedImage-26.jpg': 'Esta imagem detalha a hemipelvis feminina (lado esquerdo) medialmente, exibindo múltiplos ramos arteriais. Os vasos e tecidos são em tons de bege e marrom, sobre um fundo preto. As artérias e ligamentos apontados são: **artéria umbilical**, **ligamento umbilical**, **artéria obturatória**, **artéria vesical superior**, **artéria uterina**, **artéria vaginal**, **artéria glútea inferior**, **artéria pudenda interna**, **artéria retal média** e **ramo vaginal da artéria retal média**.',
    'EmbeddedImage-27.jpg': 'Esta imagem é uma vista medial da hemipelvis feminina (lado esquerdo), com foco em algumas das principais artérias e o ureter. Os tecidos são em tons de bege e marrom, com os vasos e o ureter de cor mais clara, sobre um fundo preto. As estruturas apontadas são: **artéria ilíaca interna, divisão anterior**, **ureter**, **artéria uterina** e **artéria vaginal**.',
    'EmbeddedImage-28.jpg': 'Esta imagem mostra uma vista medial da hemipelvis masculina (lado esquerdo), com múltiplos ramos arteriais. Os vasos e tecidos são em tons de bege e marrom, sobre um fundo preto. As artérias e ligamentos apontados são: **artéria ilíaca interna, divisão anterior**, **artéria glútea inferior**, **artéria pudenda interna**, **artéria retal média**, **artéria vesical inferior**, **artéria obturatória**, **artéria vesical superior**, **artéria umbilical** e **ligamento umbilical**.',
    'EmbeddedImage-29.jpg': 'Esta imagem é uma vista do períneo feminino em posição de litotomia, focando nas artérias. Os tecidos são em tons de bege e marrom-claro, com os vasos sanguíneos visíveis como estruturas mais avermelhadas ou de cor mais escura, sobre um fundo preto. As artérias apontadas são: **artéria retal inferior**, **artéria labial posterior**, **artéria do bulbo**, **artéria profunda do clitóris** e **artéria dorsal do clitóris**.',
    'EmbeddedImage-30.jpg': 'Esta imagem apresenta uma vista inferolateral do períneo feminino. Os tecidos são de cor bege a marrom-claro, com texturas musculares e algumas áreas mais escuras de sombra, sobre um fundo preto. As estruturas apontadas são: **glande do clitóris**, **crura do clitóris** e **frênulo do clitóris**.',
    'EmbeddedImage-31.jpg': 'Esta imagem mostra uma vista posterior da fossa isquioanal masculina, com foco nos nervos. Os tecidos são em tons de bege e marrom, com os nervos visíveis como estruturas esbranquiçadas/amareladas finas, sobre um fundo preto. Há uma pinça cirúrgica metálica visível na parte superior esquerda. Os nervos apontados são: **nervo pudendo**, **nervo perineal**, **nervo dorsal do pênis**, **nervo retal inferior**, **ramo perineal profundo** e **ramo perineal superficial**.',
    'EmbeddedImage-32.jpg': 'Esta imagem exibe uma vista medial da hemipelvis masculina (lado esquerdo), detalhando as partes da uretra. Os órgãos e tecidos são de cor bege a marrom, com o trajeto da uretra delineado por linhas tracejadas azuis e amarelas, sobre um fundo preto. As estruturas apontadas são: **bexiga**, **uretra prostática**, **uretra membranosa** e **uretra esponjosa (peniana)**.',
    'EmbeddedImage-33.jpg': 'Esta imagem é uma repetição da EmbeddedImage-16.jpg, mostrando uma vista posterior da fossa isquioanal masculina. Os tecidos são musculares e conjuntivos, em tons de bege e marrom, com vasos sanguíneos de cor avermelhada ou azulada em algumas áreas, sobre um fundo preto. As estruturas apontadas são: **sacro**, **artéria e veia glútea inferior** e **artéria e veia pudenda interna**.'
