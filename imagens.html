                    descriptions: {
                        'EmbeddedImage.jpg': 'Esta imagem mostra um crânio humano em vista lateral, de cor bege-claro. Uma linha azul aponta para a região superior do crânio, indicando a "Calvaria". O texto abaixo da imagem diz "Skull, lateral" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-1.jpg': 'Esta imagem mostra uma vista anterior de um crânio colorido artificialmente. A região superior, incluindo a testa, é de cor azul-claro, representando o osso Frontal. Os ossos nas laterais do rosto, abaixo das órbitas, são de cor laranja-claro e estão rotulados com uma linha azul apontando para "Zygomatic" (osso zigomático). A região central do rosto, incluindo a parte superior da mandíbula e o nariz, é de cor roxa-claro e está rotulada com uma linha azul apontando para "Maxilla" (maxila). Acima dos ossos zigomáticos, uma linha azul aponta para uma região amarela-claro no interior das órbitas, indicando o osso "Sphenoid" (esfenoide). O texto abaixo da imagem diz "Skull, anterior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-2.jpg': 'Esta imagem mostra uma vista anterior de um crânio colorido artificialmente. A região superior, incluindo a testa, é de cor azul-claro, representando o osso Frontal. Os ossos nas laterais do rosto, abaixo das órbitas, são de cor laranja-claro e estão rotulados com uma linha azul apontando para "Zygomatic" (osso zigomático). A região central do rosto, incluindo a parte superior da mandíbula e o nariz, é de cor roxa-claro e está rotulada com uma linha azul apontando para "Maxilla" (maxila). Acima dos ossos zigomáticos, uma linha azul aponta para uma região amarela-claro no interior das órbitas, indicando o osso "Sphenoid" (esfenoide). O texto abaixo da imagem diz "Skull, anterior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-3.jpg': 'Esta imagem apresenta a base do crânio em vista superior, com as diferentes fossas cranianas coloridas. A fossa mais anterior é colorida em azul-claro e está rotulada como "Anterior cranial fossa". A fossa intermediária, em cor cinza-claro, está rotulada como "Middle cranial fossa". A fossa posterior, em cor amarelo-claro, está rotulada como "Posterior cranial fossa". O texto abaixo da imagem diz "Cranial base, superior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-4.jpg': 'Esta imagem mostra a base do crânio em vista superior com os ossos coloridos. A região mais anterior, central, é de cor laranja-avermelhada e está rotulada como "Ethmoid bone" (osso etmoide). A região logo atrás do etmoide, em amarelo-claro, é rotulada como "Sphenoid bone" (osso esfenoide). As regiões laterais, em rosa-claro, são rotuladas como "Temporal bone" (osso temporal). A região mais posterior, em branco-claro (parte do osso do crânio sem coloração específica neste ponto), é rotulada como "Occipital bone" (osso occipital). O texto abaixo da imagem diz "Cranial base, superior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-5.jpg': 'Esta imagem mostra a base do crânio em vista superior com os ossos coloridos. Adiciona as seguintes etiquetas em relação à EmbeddedImage-4.jpg: "Frontal" (osso frontal), apontando para a região anterior superior do crânio, em azul-claro. "Parietal" (osso parietal), apontando para as laterais posteriores do crânio, em verde-claro. O texto abaixo da imagem diz "Cranial base, superior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-6.jpg': 'Esta imagem mostra a base do crânio em vista superior, com estruturas específicas do esfenoide e forames. O osso é de cor bege-claro. Uma linha azul aponta para os "Optic canals" (canais ópticos). Outra linha azul aponta para o "Greater wing of sphenoid" (asa maior do esfenoide). Uma terceira linha azul aponta para a "Hypophyseal fossa" (fossa hipofisária). O texto abaixo da imagem diz "Cranial base, superior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-7.jpg': 'Esta imagem também mostra a base do crânio em vista superior, focando em estruturas da fossa anterior. O osso é de cor bege-claro. Uma linha azul aponta para a "Crista galli". Outra linha azul aponta para a "Cribriform plate & foramina" (lâmina cribriforme e forames). Uma terceira linha azul aponta para o "Lesser wing of sphenoid" (asa menor do esfenoide). O texto abaixo da imagem diz "Cranial base, superior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-8.jpg': 'Esta imagem mostra a base do crânio em vista superior, destacando vários forames na fossa média. O osso é de cor bege-claro. Uma linha azul aponta para a "Superior orbital fissure" (fissura orbital superior). Outra linha azul aponta para o "Foramen rotundum". Uma linha azul aponta para o "Foramen spinosum". Outra linha azul aponta para o "Foramen ovale". O texto abaixo da imagem diz "Cranial base, superior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-9.jpg': 'Esta imagem mostra o crânio em vista inferior. O osso é de cor bege-claro. Uma linha azul aponta para o "External opening of carotid canal" (abertura externa do canal carotídeo). Outra linha azul aponta para o "Foramen ovale". Uma terceira linha azul aponta para o "Foramen spinosum". O texto abaixo da imagem diz "Cranium, inferior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-10.jpg': 'Esta imagem mostra a base do crânio em vista superior. O osso é de cor bege-claro. Uma linha azul aponta para o "Jugular foramen" (forame jugular). Outra linha azul aponta para o "Foramen magnum" (forame magno). Uma região azul-claro é destacada no osso temporal, e uma linha azul aponta para ela, indicando a "Petrous part of temporal bone" (parte petrosa do osso temporal). O texto abaixo da imagem diz "Cranial base, superior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-11.jpg': 'Esta imagem é uma vista anterior de um crânio, mostrando os orifícios das órbitas. O osso é de cor bege-claro. Uma linha azul aponta para o "Optic canal" (canal óptico). Outra linha azul aponta para a "Superior orbital fissure" (fissura orbital superior). O texto abaixo da imagem diz "Skull, anterior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-12.jpg': 'Esta imagem apresenta o crânio em vista inferior. O osso é de cor bege-claro. Uma linha azul aponta para o "Carotid canal" (canal carotídeo). Outra linha azul aponta para o "Foramen magnum" (forame magno). Uma linha azul aponta para o "Foramen ovale" (forame oval). Outra linha azul aponta para o "Foramen spinosum" (forame espinhoso). O texto abaixo da imagem diz "Cranium, inferior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-13.jpg': 'Esta imagem mostra a base do crânio em vista superior. O osso é de cor bege-claro. Uma linha azul aponta para o "Internal acoustic meatus" (meato acústico interno). Outra linha azul aponta para o "Hypoglossal canal" (canal hipoglosso). Uma terceira linha azul aponta para a "Jugular notch of occipital" (incisura jugular do occipital). O texto abaixo da imagem diz "Cranial base, superior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-14.jpg': 'Esta imagem mostra a base do crânio em vista superior. O osso é de cor bege-claro. Uma linha azul aponta para o "Internal acoustic meatus" (meato acústico interno). Outra linha azul aponta para o "Jugular foramen" (forame jugular). Uma linha azul aponta para o "Hypoglossal canal" (canal hipoglosso). Uma região azul-claro é destacada no osso temporal, e uma linha azul aponta para ela, indicando a "Petrous part of temporal bone" (parte petrosa do osso temporal). O texto abaixo da imagem diz "Cranial base, superior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-15.jpg': 'Esta imagem mostra a base do crânio em vista superior, focando nas estruturas posteriores. O osso é de cor bege-claro. Uma linha azul aponta para o "Foramen magnum" (forame magno). Outra linha azul aponta para a "Internal occipital protuberance" (protuberância occipital interna). O texto abaixo da imagem diz "Cranial base, superior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-16.jpg': 'Esta imagem mostra a base do crânio em vista superior, detalhando forames e canais na fossa posterior. O osso é de cor bege-claro. Uma linha azul aponta para o "Internal acoustic meatus" (meato acústico interno). Outra linha azul aponta para o "Jugular foramen" (forame jugular). Uma terceira linha azul aponta para o "Hypoglossal canal" (canal hipoglosso). O texto abaixo da imagem diz "Cranial base, superior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-17.jpg': 'Esta imagem mostra um crânio em vista lateral, com os ossos da calota craniana coloridos artificialmente. A parte anterior e superior, na cor azul-claro, é rotulada como "Frontal" (osso frontal). A parte superior e posterior, na cor verde-claro, é rotulada como "Parietal" (osso parietal). A parte lateral e inferior, na cor rosa-claro, é rotulada como "Temporal" (osso temporal). À frente do temporal, uma área amarela-claro está rotulada como "Sphenoid" (osso esfenoide). Abaixo do esfenoide e à frente do temporal, uma área laranja-claro está rotulada como "Zygomatic" (osso zigomático). O texto abaixo da imagem diz "Cranium, lateral" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-18.jpg': 'Esta imagem é uma vista lateral de um crânio. O osso é de cor bege-claro. Uma linha azul aponta para a "Superior temporal line" (linha temporal superior). Outra linha azul aponta para a "Inferior temporal line" (linha temporal inferior). Uma terceira linha azul aponta para o "Zygomatic process of temporal bone" (processo zigomático do osso temporal). O texto abaixo da imagem diz "Cranium, lateral" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-19.jpg': 'Esta imagem mostra a superfície interna da calvaria (parte superior do crânio) em vista inferior. O osso é de cor bege-claro, com algumas marcas escuras. Uma linha azul aponta para o "Groove for superior sagittal sinus" (sulco para o seio sagital superior). Outra linha azul aponta para as "Granular foveolae" (fovéolas granulares). Uma terceira linha azul aponta para o "Groove for middle meningeal a." (sulco para a artéria meníngea média). O texto abaixo da imagem diz "Internal surface of calvaria, inferior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-20.jpg': 'Esta imagem apresenta uma vista anterior do osso frontal. O osso é de cor bege-claro. Uma linha azul aponta para a "Temporal line of frontal" (linha temporal do frontal). Outra linha azul aponta para o "Zygomatic process of frontal" (processo zigomático do frontal). Uma linha azul aponta para a "Frontal eminence" (eminência frontal). Outra linha azul aponta para a "Orbital part" (parte orbital). O texto abaixo da imagem diz "Frontal bone, anterior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-21.jpg': 'Esta imagem é uma vista anterior do osso frontal, similar à anterior. O osso é de cor bege-claro. Uma linha azul aponta para a "Supra-orbital margin" (margem supraorbital). Outra linha azul aponta para a "Nasal part" (parte nasal). Uma linha azul aponta para a "Supra-orbital notch" (incisura supraorbital). O texto abaixo da imagem diz "Frontal bone, anterior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-22.jpg': 'Esta imagem mostra um crânio em vista anterolateral. O osso é de cor bege-claro. Uma linha azul aponta para o "Superciliary arch" (arco superciliar). Outra linha azul aponta para a "Fossa for lacrimal gland" (fossa para a glândula lacrimal). O texto abaixo da imagem diz "Cranium, anterolateral" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-23.jpg': 'Esta imagem também mostra um crânio em vista anterolateral, destacando mais estruturas da órbita. O osso é de cor bege-claro. Uma linha azul aponta para a "Trochlear fovea" (fóvea troclear), às vezes colorida em roxo-claro. Outra linha azul aponta para o "Anterior ethmoidal foramen" (forame etmoidal anterior). Uma linha azul aponta para o "Posterior ethmoidal foramen" (forame etmoidal posterior). Uma linha azul aponta para a "Superior orbital fissure" (fissura orbital superior). Uma região azul-claro é destacada na parte inferior da órbita, e uma linha azul aponta para ela, indicando a "Inferior orbital fissure" (fissura orbital inferior). O texto abaixo da imagem diz "Cranium, anterolateral" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-24.jpg': 'Esta imagem mostra o crânio em vista inferior. O osso é de cor bege-claro. Uma linha azul aponta para o "Pharyngeal tubercle" (tubérculo faríngeo). Outra linha azul aponta para o "Occipital condyle" (côndilo occipital). Uma linha azul aponta para o "Condylar canal" (canal condilar). Outra linha azul aponta para o "Foramen magnum" (forame magno). O texto abaixo da imagem diz "Cranium, inferior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-25.jpg': 'Esta imagem mostra a parte posterior de um crânio, com os ossos coloridos artificialmente. A parte superior do crânio, na cor verde-claro, é rotulada com uma linha azul apontando para "Parietal bones" (ossos parietais). A parte inferior, na cor roxa-claro, é rotulada com uma linha azul apontando para "Occipital" (osso occipital). Há também áreas em laranja-claro nas laterais inferiores, que representam partes dos ossos temporais (não rotuladas, mas visíveis). O texto abaixo da imagem diz "Cranium, posterior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-26.jpg': 'Esta imagem é uma vista posterior de um crânio. O osso é de cor bege-claro. Uma linha azul aponta para a "Superior nuchal line" (linha nucal superior). Outra linha azul aponta para a "External occipital protuberance" (protuberância occipital externa). O texto abaixo da imagem diz "Cranium, posterior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-27.jpg': 'Esta imagem mostra o assoalho da cavidade craniana em vista superior. O osso é de cor bege-claro. Uma linha azul aponta para a "Basilar part of occipital bone" (parte basilar do osso occipital). Outra linha azul aponta para a "Squamous part of occipital bone" (parte escamosa do osso occipital). Uma terceira linha azul aponta para a "Internal occipital protuberance" (protuberância occipital interna). O texto abaixo da imagem diz "Floor of cranial cavity, superior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-28.jpg': 'Esta imagem mostra o assoalho da cavidade craniana em vista superior. O osso é de cor bege-claro. Uma linha azul aponta para o "Groove for sigmoid sinus" (sulco para o seio sigmoide). Outra linha azul aponta para o "Groove for transverse sinus" (sulco para o seio transverso). O texto abaixo da imagem diz "Floor of cranial cavity, superior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-29.jpg': 'Esta imagem é uma vista posterior de um crânio. O osso é de cor bege-claro. Uma linha azul aponta para a "Parietal eminence" (eminência parietal). O texto abaixo da imagem diz "Cranium, posterior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-30.jpg': 'Esta imagem mostra a calvária (parte superior do crânio) em vista superior. O osso é de cor bege-claro. Uma linha azul aponta para "Parietal foramina" (forames parietais). O texto abaixo da imagem diz "Calvaria, superior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-31.jpg': 'Esta imagem apresenta a calvária em vista superior, com os ossos coloridos artificialmente. A parte anterior, em azul-claro, representa o osso frontal. A parte média, em verde-claro, é rotulada como "Parietal bones" (ossos parietais). A parte posterior, em roxo-claro, é rotulada como "Occipital" (osso occipital). O texto abaixo da imagem diz "Calvaria, superior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-32.jpg': 'Esta imagem mostra a calvária em vista superior, destacando as suturas. O osso é de cor bege-claro. Uma linha azul aponta para a "Coronal suture" (sutura coronal). Outra linha azul aponta para a "Sagittal suture" (sutura sagital). Uma terceira linha azul aponta para a "Lambdoid suture" (sutura lambdóide). O texto abaixo da imagem diz "Calvaria, superior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-33.jpg': 'Esta imagem é uma vista posterior de um crânio, focando nas suturas. O osso é de cor bege-claro. Uma linha azul aponta para a "Sagittal suture" (sutura sagital). Outra linha azul aponta para a "Lambdoid suture" (sutura lambdóide). O texto abaixo da imagem diz "Cranium, posterior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-34.jpg': 'Esta imagem mostra um crânio em vista lateral, destacando várias suturas. O osso é de cor bege-claro. Uma linha azul aponta para a "Coronal suture" (sutura coronal). Outra linha azul aponta para a "Zygomaticofrontal suture" (sutura zigomaticofrontal). Uma linha azul aponta para a "Sphenosquamosal suture" (sutura esfenoescamosa). Uma última linha azul aponta para a "Squamous suture" (sutura escamosa). O texto abaixo da imagem diz "Skull, lateral" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-35.jpg': 'Esta imagem mostra uma vista anterior de um crânio colorido artificialmente. A parte frontal, em azul-claro, representa o osso frontal. Os ossos zigomáticos são em laranja-claro. As maxilas são em roxo-claro. Uma área amarela-claro dentro da órbita está rotulada com uma linha azul apontando para "Ethmoid" (osso etmoide). Dentro da cavidade nasal, uma estrutura marrom-avermelhada é rotulada com uma linha azul apontando para "Inferior nasal concha" (concha nasal inferior). Outra estrutura marrom-avermelhada na parte inferior do septo nasal é rotulada com uma linha azul apontando para "Vomer" (vômer). O texto abaixo da imagem diz "Skull, anterior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-36.jpg': 'Esta imagem é uma vista anterior de um crânio. O osso é de cor bege-claro. Uma linha azul aponta para a "Frontonasal suture" (sutura frontonasal). Outra linha azul aponta para a "Zygomaticomaxillary suture" (sutura zigomaticomaxilar). O texto abaixo da imagem diz "Skull, anterior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-37.jpg': 'Esta imagem mostra um crânio hemissecionado em vista lateral, revelando os seios paranasais. O osso é de cor bege-claro. Uma linha azul aponta para o "Frontal sinus" (seio frontal). Outra linha azul aponta para o "Ethmoid sinus" (seio etmoidal). Uma linha azul aponta para o "Maxillary sinus" (seio maxilar). Uma última linha azul aponta para o "Sphenoid sinus" (seio esfenoide). O texto abaixo da imagem diz "Hemisected cranium, lateral" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-38.jpg': 'Esta imagem mostra uma cabeça humana em vista lateral, com algumas estruturas superficiais marcadas. A pele é de cor marrom-claro e há descoloração em algumas áreas. O rosto está pixelizado. Uma linha azul aponta para a "Supra-orbital margin" (margem supraorbital). Outra linha azul aponta para a "External occipital protuberance" (protuberância occipital externa). Uma linha tracejada azul parece delinear o formato da calvária. O texto abaixo da imagem diz "Head, lateral" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-39.jpg': 'Esta imagem mostra uma calvária com o couro cabeludo refletido (afastado) em vista anterossuperior. A calvária é de cor bege-claro, e o couro cabeludo refletido tem uma coloração amarelada. O rosto está pixelizado. O texto abaixo da imagem diz "Calvaria with scalp reflected, anterosuperior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-40.jpg': 'Esta imagem mostra a calvária com o couro cabeludo refletido, em vista anterior. O crânio é de cor bege-claro e o tecido refletido é amarelado. O rosto do modelo está pixelizado. Uma linha azul aponta para a "Calvaria". Outra linha azul aponta para a "Supra-orbital neurovasculature" (neurovasculatura supra-orbital). Uma linha azul aponta para a "Supra-orbital margin" (margem supraorbital). O texto abaixo da imagem diz "Calvaria with scalp reflected, anterior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-41.jpg': 'Esta imagem mostra uma cabeça em vista lateral, com uma ferramenta cirúrgica (possivelmente uma serra) sendo usada na calvária, e o músculo temporal exposto. O tecido é de cor marrom-claro e o crânio, quando visível, é bege. O rosto do modelo está pixelizado. Uma linha azul aponta para o "Temporalis m." (músculo temporal). O texto abaixo da imagem diz "Head, lateral" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-42.jpg': 'Esta imagem mostra o cérebro com a dura-máter, em vista lateral. A dura-máter é uma membrana esbranquiçada e resistente. O cérebro, visível em parte, tem a cor bege-amarronzada típica. Um dedo com luva azul é visível na parte superior. Uma linha azul aponta para a "Emissary v." (veia emissária). Outra linha azul aponta para o "Superior sagittal sinus" (seio sagital superior). Uma linha azul aponta para a "Dura mater" (dura-máter). Outra linha azul aponta para as "Brs. of middle meningeal vasculature" (ramificações da vasculatura meníngea média). O texto abaixo da imagem diz "Brain with dura mater, lateral" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-43.jpg': 'Esta imagem também mostra o cérebro com a dura-máter, em vista lateral. O tecido é de cor bege-amarronzada. Um dedo com luva azul é visível na parte superior. Uma linha azul aponta para a "Dura mater" (dura-máter). Outra linha azul aponta para o "Temporal bone" (osso temporal). Uma linha azul aponta para o "Scalp, reflected" (couro cabeludo, refletido). O texto abaixo da imagem diz "Brain with dura mater, lateral" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-44.jpg': 'Esta imagem mostra o cérebro com a dura-máter, em vista anterossuperior. O tecido é de cor bege-amarronzada, com algumas áreas escuras e veias visíveis. O rosto do modelo está pixelizado. Uma linha azul aponta para a "Venous lacuna, arachnoid granulations within" (lacuna venosa, granulações aracnoideas internas). Outra linha azul aponta para o "Superior sagittal sinus" (seio sagital superior). Uma terceira linha azul aponta para a "Dura mater" (dura-máter). O texto abaixo da imagem diz "Brain with dura mater, anterosuperior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-45.jpg': 'Esta imagem é similar à anterior, mostrando o cérebro com a dura-máter em vista anterossuperior. O tecido é de cor bege-amarronzada. O rosto do modelo está pixelizado. Uma linha azul aponta para a "Venous lacuna, arachnoid granulations within" (lacuna venosa, granulações aracnoideas internas). Outra linha azul aponta para a "Emissary v." (veia emissária). Uma linha azul aponta para o "Superior sagittal sinus" (seio sagital superior). Uma quarta linha azul aponta para o "Frontal bone" (osso frontal). O texto abaixo da imagem diz "Brain with dura mater, anterosuperior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-46.jpg': 'Esta imagem mostra o cérebro em vista superolateral, com a dura-máter refletida (afastada). O cérebro é de cor bege-amarronzada, com suas circunvoluções e sulcos bem visíveis. Há dedos com luvas azuis segurando a dura-máter. Uma linha azul aponta para o "Superior sagittal sinus" (seio sagital superior). Outra linha azul aponta para as "Superior cerebral vv." (veias cerebrais superiores). Uma terceira linha azul aponta para a "Dura mater, reflected" (dura-máter, refletida). O texto abaixo da imagem diz "Brain, superolateral" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-47.jpg': 'Esta imagem mostra a calvária em vista inferior (superfície interna). O osso é de cor bege-claro, com texturas irregulares e algumas manchas escuras. Uma linha azul aponta para o "Frontal bone" (osso frontal). Outra linha azul aponta para as "Granular foveolae" (fovéolas granulares). Uma terceira linha azul aponta para o "Parietal bone" (osso parietal). O texto abaixo da imagem diz "Calvaria, inferior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-48.jpg': 'Esta imagem mostra a reflexão superior do cérebro, com a exposição do nervo óptico. O tecido é de cor bege-amarronzada. Dedos com luvas azuis seguram as estruturas. Uma linha azul aponta para o "Optic n. (CN II)" (nervo óptico (NC II)). O texto abaixo da imagem diz "Superior reflection of brain" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-49.jpg': 'Esta imagem mostra o cérebro em vista lateral. O cérebro é de cor bege-amarronzada, com a superfície característica de giros e sulcos. Uma linha azul aponta para o "Cerebrum" (telencéfalo/cérebro). Outra linha azul aponta para o "Cerebellum" (cerebelo). O texto abaixo da imagem diz "Brain, lateral" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-50.jpg': 'Esta imagem mostra um cérebro hemissecionado em vista medial. O tecido cerebral é de cor bege-amarronzada, com as estruturas internas bem definidas. Uma linha azul aponta para o "Medulla oblongata" (bulbo). Outra linha azul aponta para o "Pons" (ponte). Uma terceira linha azul aponta para o "Midbrain" (mesencéfalo). O texto abaixo da imagem diz "Hemisected brain, medial" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-51.jpg': 'Esta imagem apresenta o cérebro em vista superior. O cérebro é de cor bege-amarronzada, exibindo os lobos cerebrais. Uma linha azul aponta para o "Occipital lobe" (lobo occipital). Outra linha azul aponta para o "Parietal lobe" (lobo parietal). Uma terceira linha azul aponta para o "Frontal lobe" (lobo frontal). O texto abaixo da imagem diz "Brain, superior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-52.jpg': 'Esta imagem mostra o cérebro em vista posterior. O cérebro é de cor bege-amarronzada. Uma linha azul aponta para o "Parietal lobe" (lobo parietal). Outra linha azul aponta para o "Temporal lobe" (lobo temporal). Uma terceira linha azul aponta para o "Occipital lobe" (lobo occipital). Uma quarta linha azul aponta para o "Cerebellum" (cerebelo). O texto abaixo da imagem diz "Brain, posterior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-53.jpg': 'Esta imagem é uma vista anterior do cérebro. O cérebro é de cor bege-amarronzada. Uma linha azul aponta para a "Longitudinal fissure" (fissura longitudinal). Outra linha azul aponta para o "Frontal lobe" (lobo frontal). Uma terceira linha azul aponta para o "Temporal lobe" (lobo temporal). O texto abaixo da imagem diz "Brain, anterior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-54.jpg': 'Esta imagem mostra um cérebro hemissecionado em vista lateral, revelando as cavidades ventriculares. O tecido cerebral é de cor bege-amarronzada. Uma linha azul aponta para o "Lateral ventricle" (ventrículo lateral). Outra linha azul aponta para o "Third ventricle" (terceiro ventrículo). Uma terceira linha azul aponta para o "Fourth ventricle" (quarto ventrículo). O texto abaixo da imagem diz "Hemisected brain, lateral" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-55.jpg': 'Esta imagem apresenta um modelo ventricular em vista lateral, exibindo as cavidades ventriculares. O modelo é de cor bege-claro com detalhes em rosa-claro. Uma linha azul aponta para o "Lateral ventricle" (ventrículo lateral). Outra linha azul aponta para o "Third ventricle" (terceiro ventrículo). Uma linha azul aponta para o "Interventricular foramen" (forame interventricular). Outra linha azul aponta para o "Cerebral aqueduct" (aqueduto cerebral). Uma última linha azul aponta para o "Fourth ventricle" (quarto ventrículo). O texto abaixo da imagem diz "Ventricular model, lateral" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-56.jpg': 'Esta imagem mostra a face inferior de um cérebro, com os vasos sanguíneos e nervos cranianos visíveis. O tecido cerebral é bege-amarronzado e os vasos são em tons de azul-púrpura. Há fitas brancas para manipular as estruturas. Uma linha azul aponta para o "Olfactory tract" (trato olfatório). Outra linha azul aponta para o "Optic n. (CN II)" (nervo óptico (NC II)). Uma linha azul aponta para a "Internal carotid a." (artéria carótida interna). Outra linha azul aponta para o "Accessory n. (CN XI)" (nervo acessório (NC XI)). Uma linha azul aponta para a "Posterior inferior cerebellar a." (artéria cerebelar póstero-inferior). O texto abaixo da imagem diz "Brain, inferior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-57.jpg': 'Esta imagem também mostra a face inferior de um cérebro, com vasos sanguíneos e nervos cranianos. O tecido cerebral é bege-amarronzado e os vasos são em tons de azul-púrpura. Há fitas brancas para manipular as estruturas. Uma linha azul aponta para a "Posterior cerebral a." (artéria cerebral posterior). Outra linha azul aponta para a "Superior cerebellar a." (artéria cerebelar superior). Uma linha azul aponta para o "Oculomotor n. (CN III)" (nervo oculomotor (NC III)). O texto abaixo da imagem diz "Brain, inferior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-58.jpg': 'Esta imagem continua a mostrar a face inferior de um cérebro, com foco em mais vasos sanguíneos e estruturas do tronco encefálico. O tecido cerebral é bege-amarronzado e os vasos são em tons de azul-púrpura. Há fitas brancas. Uma linha azul aponta para a "Vertebral aa." (artérias vertebrais). Outra linha azul aponta para a "Posterior spinal a." (artéria espinhal posterior). Uma linha azul aponta para a "Posterior inferior cerebellar a. (PICA)" (artéria cerebelar póstero-inferior (PICA)). Outra linha azul aponta para a "Anterior spinal a." (artéria espinhal anterior). O texto abaixo da imagem diz "Brain, inferior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-59.jpg': 'Esta imagem é outra vista da face inferior do cérebro, com foco em vasos sanguíneos. O tecido cerebral é bege-amarronzado e os vasos são em tons de azul-púrpura. Há fitas brancas para manipular as estruturas. Uma linha azul aponta para a "Posterior cerebral a." (artéria cerebral posterior). Outra linha azul aponta para a "Superior cerebellar a." (artéria cerebelar superior). Uma linha azul aponta para a "Basilar a." (artéria basilar). Outra linha azul aponta para o "Pons" (ponte). Uma última linha azul aponta para a "Anterior inferior cerebellar a." (artéria cerebelar ântero-inferior). O texto abaixo da imagem diz "Brain, inferior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-60.jpg': 'Esta imagem mostra a face inferior de um cérebro. O tecido cerebral é de cor bege-amarronzada, com a vasculatura na base do cérebro em tons de azul-púrpura. Fitas brancas são usadas para manipular as estruturas. Uma linha azul aponta para o "Oculomotor n. (CN III)" (nervo oculomotor (NC III)). Outra linha azul aponta para o "Trigeminal n. (CN V)" (nervo trigêmeo (NC V)). Uma terceira linha azul aponta para o "Abducent n. (CN VI)" (nervo abducente (NC VI)). Outra linha azul aponta para o "Facial n. (CN VII)" (nervo facial (NC VII)). Uma última linha azul aponta para o "Vestibulocochlear n. (CN VIII)" (nervo vestibulococlear (NC VIII)). O texto abaixo da imagem diz "Brain, inferior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-61.jpg': 'Esta imagem é uma vista inferior do cérebro, focando em mais nervos cranianos e vasos. O tecido cerebral é bege-amarronzado e os vasos são em tons de azul-púrpura. Há fitas brancas para manipulação. Uma linha azul aponta para o "Glossopharyngeal n. (CN IX)" (nervo glossofaríngeo (NC IX)). Outra linha azul aponta para o "Vagus n. (CN X)" (nervo vago (NC X)). Uma linha azul aponta para o "Accessory n. (CN XI)" (nervo acessório (NC XI)). Uma última linha azul aponta para o "Hypoglossal n. (CN XII)" (nervo hipoglosso (NC XII)). O texto abaixo da imagem diz "Brain, inferior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-62.jpg': 'Esta imagem mostra uma vista anterior do cérebro, com a região temporal destacada. O tecido cerebral é de cor bege-amarronzada. Uma linha azul aponta para o "Superior temporal gyrus" (giro temporal superior). Outra linha azul aponta para o "Middle temporal gyrus" (giro temporal médio). Uma terceira linha azul aponta para o "Inferior temporal gyrus" (giro temporal inferior). O texto abaixo da imagem diz "Brain, anterior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-63.jpg': 'Esta imagem mostra a face inferior do cérebro, com a área da ínsula exposta. O tecido cerebral é bege-amarronzado. Um instrumento (possivelmente um retrator) é usado para separar os lobos. Uma linha azul aponta para o "Insula" (ínsula), que pode aparecer em roxo-claro. O texto abaixo da imagem diz "Brain, inferior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-64.jpg': 'Esta imagem mostra a face lateral do cérebro. O tecido cerebral é de cor bege-amarronzada. Uma linha azul aponta para o "Frontal lobe" (lobo frontal). Outra linha azul aponta para o "Parietal lobe" (lobo parietal). Uma terceira linha azul aponta para o "Temporal lobe" (lobo temporal). Outra linha azul aponta para o "Occipital lobe" (lobo occipital). Uma linha azul aponta para o "Central sulcus" (sulco central). Uma linha azul aponta para o "Lateral sulcus" (sulco lateral ou fissura de Sylvius). O texto abaixo da imagem diz "Brain, lateral" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-65.jpg': 'Esta imagem mostra a face medial de um hemisfério cerebral hemissecionado. O tecido cerebral é de cor bege-amarronzada. Uma linha azul aponta para o "Corpus callosum" (corpo caloso). Outra linha azul aponta para o "Septum pellucidum" (septo pelúcido). Uma linha azul aponta para o "Thalamus" (tálamo). Outra linha azul aponta para o "Hypothalamus" (hipotálamo). Uma última linha azul aponta para o "Pineal gland" (glândula pineal). O texto abaixo da imagem diz "Hemisected brain, medial" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-66.jpg': 'Esta imagem também mostra a face medial de um hemisfério cerebral hemissecionado. O tecido cerebral é de cor bege-amarronzada. Uma linha azul aponta para o "Cingulate gyrus" (giro do cíngulo). Outra linha azul aponta para o "Fornix". Uma terceira linha azul aponta para o "Mammillary body" (corpo mamilar). O texto abaixo da imagem diz "Hemisected brain, medial" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-67.jpg': 'Esta imagem mostra uma secção coronal de um cérebro. O tecido cerebral é de cor bege-amarronzada, com a distinção entre a substância cinzenta (mais escura) e a substância branca (mais clara) visível. Uma linha azul aponta para o "Corpus callosum" (corpo caloso). Outra linha azul aponta para o "Lateral ventricle" (ventrículo lateral). Uma linha azul aponta para o "Thalamus" (tálamo). Outra linha azul aponta para o "Cerebrum" (telencéfalo/cérebro). Uma linha azul aponta para a "White matter" (substância branca). Uma última linha azul aponta para a "Gray matter" (substância cinzenta). O texto abaixo da imagem diz "Coronal section of brain" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-68.jpg': 'Esta imagem mostra uma secção horizontal (transversal) do cérebro. O tecido cerebral é de cor bege-amarronzada, com distinção entre substância cinzenta e branca. Uma linha azul aponta para o "Caudate nucleus" (núcleo caudado). Outra linha azul aponta para o "Lentiform nucleus" (núcleo lentiforme). Uma terceira linha azul aponta para o "Internal capsule" (cápsula interna). O texto abaixo da imagem diz "Horizontal section of brain" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-69.jpg': 'Esta imagem mostra uma secção transversal do tronco encefálico e cerebelo. O tecido é de cor bege-amarronzada. Uma linha azul aponta para o "Cerebellum" (cerebelo). Outra linha azul aponta para o "Fourth ventricle" (quarto ventrículo). Uma linha azul aponta para o "Pons" (ponte). Outra linha azul aponta para a "Middle cerebellar peduncle" (pedúnculo cerebelar médio). Uma última linha azul aponta para o "Medulla oblongata" (bulbo). O texto abaixo da imagem diz "Transverse section of brainstem & cerebellum" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-70.jpg': 'Esta imagem mostra a face anterior da medula espinhal e do tronco encefálico. O tecido neural é de cor bege-amarronzada, com a vasculatura na cor azul-púrpura. Uma linha azul aponta para o "Hypoglossal n. (CN XII)" (nervo hipoglosso (NC XII)). Outra linha azul aponta para a "Anterior spinal a." (artéria espinhal anterior). Uma linha azul aponta para as "Pyramidal decussation" (decussação das pirâmides). O texto abaixo da imagem diz "Brainstem & spinal cord, anterior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-71.jpg': 'Esta imagem mostra a face posterior do tronco encefálico e do cerebelo. O tecido neural é de cor bege-amarronzada. Uma linha azul aponta para o "Cerebellum" (cerebelo). Outra linha azul aponta para o "Fourth ventricle" (quarto ventrículo). Uma linha azul aponta para o "Superior cerebellar peduncle" (pedúnculo cerebelar superior). O texto abaixo da imagem diz "Brainstem & cerebellum, posterior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-72.jpg': 'Esta imagem mostra uma vista superior de uma secção horizontal do cérebro, com a substância cinzenta e branca visíveis. O tecido é bege-amarronzado. Uma linha azul aponta para o "Cerebrum" (telencéfalo/cérebro). Outra linha azul aponta para o "Gray matter" (substância cinzenta). Uma linha azul aponta para a "White matter" (substância branca). Uma linha azul aponta para a "Superior longitudinal fasciculus" (fascículo longitudinal superior). O texto abaixo da imagem diz "Horizontal section of cerebrum" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-73.jpg': 'Esta imagem mostra uma secção coronal de um cérebro, com foco nas artérias. O tecido cerebral é bege-amarronzado e os vasos sanguíneos são em tons de azul-púrpura. Uma linha azul aponta para a "Anterior cerebral a." (artéria cerebral anterior). Outra linha azul aponta para a "Middle cerebral a." (artéria cerebral média). Uma linha azul aponta para a "Posterior cerebral a." (artéria cerebral posterior). O texto abaixo da imagem diz "Coronal section of brain" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".',
    'EmbeddedImage-74.jpg': 'Esta imagem é uma vista superior da base de um cérebro, com a vasculatura na superfície inferior. O tecido cerebral é de cor bege-amarronzada e os vasos são em tons de azul-púrpura. Uma linha azul aponta para a "Posterior cerebral a." (artéria cerebral posterior). Outra linha azul aponta para a "Middle cerebral a." (artéria cerebral média). Uma linha azul aponta para a "Anterior cerebral a." (artéria cerebral anterior). Outra linha azul aponta para a "Internal carotid a." (artéria carótida interna). O texto abaixo da imagem diz "Brain, superior" e há um selo "BlueLink" com o crédito "© B. Kathleen Alsup & Glenn M. Fox".'

    'EmbeddedImage-1.jpg': 'A imagem exibe uma escápula isolada em vista anterior, de cor clara, sobre um fundo preto. Três linhas azuis apontam para diferentes ângulos e bordas do osso:\n* A linha superior aponta para o "Superior angle" (ângulo superior).\n* A linha do meio aponta para a "Medial border" (borda medial).\n* A linha inferior aponta para o "Inferior angle" (ângulo inferior).',
    'EmbeddedImage-2.jpg': 'Esta imagem apresenta uma escápula isolada em vista posterior, de cor clara, sobre um fundo preto. Três linhas azuis com caixas de texto azul identificam as seguintes estruturas:\n* A linha superior aponta para o "Coracoid process" (processo coracoide).\n* A linha do meio aponta para a "Spine of scapula" (espinha da escápula).\n* A linha à direita aponta para o "Acromion" (acrômio).',
    'EmbeddedImage-3.jpg': 'A imagem mostra a parte posterior de um crânio, de cor clara, com uma área sombreada em azul, sobre um fundo preto. O texto na parte inferior esquerda indica "Cranium, posterior" (Crânio, posterior). Três linhas azuis com caixas de texto azul identificam:\n* A linha superior aponta para o "Occipital bone" (osso occipital).\n* A linha do meio aponta para a "Superior nuchal line" (linha nucal superior).\n* A linha inferior aponta para a "External occipital protuberance" (protuberância occipital externa).',
    'EmbeddedImage-4.jpg': 'Esta imagem apresenta três vértebras isoladas em vista superior: uma cervical, uma torácica e uma lombar. As vértebras são de cor clara sobre um fundo preto. O texto na parte inferior esquerda é "Vertebrae, superior" (Vértebras, superior). Três linhas azuis com caixas de texto azul apontam para:\n* A linha superior (vértebra cervical) aponta para o "Vertebral body" (corpo vertebral).\n* A linha do meio (vértebra torácica) aponta para o "Transverse process" (processo transverso).\n* A linha inferior (vértebra lombar) aponta para o "Spinous process" (processo espinhoso).',
    'EmbeddedImage-5.jpg': 'A imagem mostra três vértebras isoladas em vista superior: cervical, torácica e lombar. As vértebras são de cor clara sobre um fundo preto. O texto na parte inferior esquerda é "Vertebrae, superior" (Vértebras, superior). Três linhas azuis com caixas de texto azul identificam:\n* A linha superior (vértebra cervical) aponta para o "Vertebral arch" (arco vertebral).\n* A linha do meio (vértebra torácica) aponta para a "Lamina" (lâmina).\n* A linha inferior (vértebra lombar) aponta para o "Pedicle" (pedículo).',
    'EmbeddedImage-6.jpg': 'Esta imagem exibe três vértebras isoladas em vista superior: cervical, torácica e lombar. As vértebras são de cor clara sobre um fundo preto. O texto na parte inferior esquerda é "Vertebrae, superior" (Vértebras, superior). Duas linhas azuis com caixas de texto azul apontam para:\n* A linha superior (vértebra cervical) aponta para o "Transverse foramen" (forame transverso).\n* A linha do meio (vértebra torácica) aponta para o "Vertebral foramen" (forame vertebral).',
    'EmbeddedImage-7.jpg': 'A imagem mostra três vértebras isoladas em vista lateral: cervical, torácica e lombar. As vértebras são de cor clara sobre um fundo preto. O texto na parte inferior esquerda é "Vertebrae, lateral" (Vértebras, lateral). Três linhas azuis com caixas de texto azul identificam:\n* A linha superior (vértebra cervical) aponta para o "Vertebral body" (corpo vertebral).\n* A linha do meio (vértebra torácica) aponta para o "Superior articular process" (processo articular superior).\n* A linha inferior (vértebra lombar) aponta para o "Inferior articular process" (processo articular inferior).',
    'EmbeddedImage-8.jpg': 'Esta imagem apresenta três vértebras isoladas em vista lateral: cervical, torácica e lombar. As vértebras são de cor clara sobre um fundo preto. O texto na parte inferior esquerda é "Vertebrae, lateral" (Vértebras, lateral). Duas linhas azuis com caixas de texto azul apontam para:\n* A linha do meio (vértebra torácica) aponta para a "Inferior vertebral notch" (incisura vertebral inferior).\n* A linha inferior (vértebra lombar) aponta para a "Superior vertebral notch" (incisura vertebral superior).',
    'EmbeddedImage-9.jpg': 'A imagem mostra três vértebras isoladas em vista posterior: cervical, torácica e lombar. As vértebras são de cor clara sobre um fundo preto. O texto na parte inferior esquerda é "Vertebrae, posterior" (Vértebras, posterior). Duas linhas azuis com caixas de texto azul identificam:\n* A linha do meio (vértebra torácica) aponta para o "Spinous process" (processo espinhoso).\n* A linha inferior (vértebra lombar) aponta para o "Transverse process" (processo transverso).',
    'EmbeddedImage-10.jpg': 'A imagem mostra duas vértebras isoladas em vista lateral à esquerda e uma coluna vertebral completa em vista lateral à direita, tudo sobre um fundo preto. O texto na parte inferior esquerda diz "Vertebrae, lateral".\n* As duas vértebras isoladas à esquerda têm as seguintes estruturas apontadas por linhas azuis e caixas de texto:\n    * A vértebra superior mostra a "Inferior vertebral notch" (incisura vertebral inferior).\n    * A vértebra inferior mostra a "Superior vertebral notch" (incisura vertebral superior).\n* Na coluna vertebral completa à direita, uma linha azul aponta para o espaço entre duas vértebras, identificando "Intervertebral foramina" (forames intervertebrais).',
    'EmbeddedImage-11.jpg': 'Esta imagem apresenta uma vértebra isolada em vista superior, de cor clara, sobre um fundo preto. A legenda na parte inferior esquerda indica "Atlas (C1), superior", referindo-se à primeira vértebra cervical vista de cima. Não há estruturas específicas apontadas nesta imagem, mas o atlas é claramente visível com seu formato anelar.',
    'EmbeddedImage-12.jpg': 'Similar à imagem anterior, esta mostra o Atlas (C1), mas em vista inferior. A vértebra é de cor clara sobre um fundo preto. O texto na parte inferior esquerda é "Atlas (C1), inferior". Assim como na vista superior, não há estruturas específicas apontadas por linhas nesta imagem, mas a morfologia do atlas é bem visível.',
    'EmbeddedImage-13.jpg': 'A imagem exibe uma vértebra isolada em vista superior, de cor clara, sobre um fundo preto. A legenda na parte inferior esquerda é "Axis (C2), superior", indicando que se trata da segunda vértebra cervical, o áxis, vista de cima. Uma linha azul aponta para uma proeminência em forma de dente na parte superior do corpo vertebral, e o retângulo azul contém o texto "Dens".',
    'EmbeddedImage-14.jpg': 'Esta imagem apresenta duas vértebras articuladas, o Atlas (C1) e o Axis (C2), em vista posterior, sobre um fundo preto. O texto na parte inferior esquerda diz "Atlas (C1) & axis (C2), posterior".\n* Uma linha azul superior aponta para a vértebra de cima, com o texto "Atlas".\n* Uma linha azul inferior aponta para a vértebra de baixo, com o texto "Axis".\n* Outra linha azul aponta para a proeminência do áxis que se projeta superiormente para se articular com o atlas, com o texto "Dens".',
    'EmbeddedImage-15.jpg': 'A imagem exibe o sacro, um osso de cor clara, em vista anterior, sobre um fundo preto. O texto na parte inferior esquerda é "Sacrum, anterior". Uma linha azul aponta para um dos orifícios na superfície anterior do sacro, e o retângulo azul contém o texto "Anterior sacral foramina" (forames sacrais anteriores), indicando múltiplos orifícios.',
    'EmbeddedImage-16.jpg': 'Esta imagem exibe o sacro, de cor clara, em vista posterior, sobre um fundo preto. A legenda na parte inferior esquerda é "Sacrum, posterior".\n* Uma linha azul aponta para um dos orifícios na superfície posterior do sacro, com o texto "Posterior sacral foramina" (forames sacrais posteriores).\n* Outra linha azul aponta para a abertura inferior na parte posterior do sacro, com o texto "Sacral hiatus" (hiato sacral).',
    'EmbeddedImage-17.jpg': 'A imagem apresenta o sacro e o cóccix articulados, em vista posterior, sobre um fundo preto. O texto na parte inferior esquerda é "Sacrum & coccyx, posterior".\n* Uma linha azul aponta para a superfície principal do sacro, com o texto "Dorsal surface" (superfície dorsal).\n* Outra linha azul aponta para o osso menor, de tom azulado, articulado na extremidade inferior do sacro, com o texto "Coccyx" (cóccix).',
    'EmbeddedImage-18.jpg': 'A imagem exibe a cintura pélvica, de cor clara, em vista anterior, sobre um fundo preto. O texto na parte inferior esquerda é "Pelvic girdle, anterior".\n* Uma linha azul aponta para a borda superior do osso ilíaco, com o texto "Iliac crest" (crista ilíaca).\n* Outra linha azul aponta para a grande parte em forma de asa do osso pélvico, com o texto "Ilium" (ílio).',
    'EmbeddedImage-19.jpg': 'Esta imagem mostra uma coluna vertebral completa em vista lateral, de cor clara, sobre um fundo preto. O texto na parte inferior esquerda é "Vertebral column, lateral". As diferentes regiões da coluna são apontadas por linhas azuis e retângulos de texto:\n* A linha superior aponta para a região superior da coluna, com o texto "Cervical vertebrae" (vértebras cervicais).\n* A linha do meio-superior aponta para a região média da coluna, com o texto "Thoracic vertebrae" (vértebras torácicas).\n* A linha do meio-inferior aponta para a região inferior das vértebras antes do sacro, com o texto "Lumbar vertebrae" (vértebras lombares).\n* Uma linha aponta para a grande estrutura óssea triangular abaixo das vértebras lombares, com o texto "Sacrum" (sacro).\n* Uma linha final aponta para o pequeno osso na extremidade inferior da coluna, com o texto "Coccyx" (cóccix).',
    'EmbeddedImage-20.jpg': 'A imagem exibe uma coluna vertebral completa em vista lateral, de cor clara, sobre um fundo preto. O texto na parte inferior esquerda é "Vertebral column, lateral". Três linhas azuis com retângulos de texto azul apontam para diferentes partes da coluna:\n* A linha superior aponta para uma projeção posterior de uma vértebra cervical, com o texto "Spinous process" (processo espinhoso).\n* A linha do meio aponta para o corpo de uma vértebra torácica ou lombar, com o texto "Body" (corpo).\n* A linha inferior aponta para o espaço entre duas vértebras adjacentes, com o texto "Intervertebral foramen" (forame intervertebral), que se refere ao orifício formado pela junção de duas incisuras vertebrais.',
    'EmbeddedImage-21.jpg': 'Esta imagem também mostra uma coluna vertebral completa em vista lateral, de cor clara, sobre um fundo preto. A legenda na parte inferior esquerda diz "Vertebral column, lateral". Três linhas azuis e caixas de texto identificam vértebras específicas na região cervical:\n* A linha superior aponta para a primeira vértebra cervical, com o texto "Atlas (C1)".\n* A linha do meio aponta para a segunda vértebra cervical, com o texto "Axis (C2)".\n* A linha inferior aponta para a sétima vértebra cervical, que possui um processo espinhoso proeminente, com o texto "Vertebra prominens (C7)".',
    'EmbeddedImage-22.jpg': 'A imagem apresenta a musculatura superficial das costas de um cadáver, com músculos rebatidos, sobre um fundo preto. A coloração dos tecidos é uma mistura de tons marrons, avermelhados e amarelados. O texto na parte inferior esquerda indica "Superficial back musculature, reflected" (musculatura superficial das costas, rebatida). Várias estruturas musculares são apontadas por linhas azuis e caixas de texto:\n* A linha superior aponta para um músculo rebatido na parte superior das costas, com o texto "Trapezius m., reflected" (músculo trapézio, rebatido).\n* A próxima linha aponta para um músculo mais profundo, mais medial, com o texto "Serratus posterior superior m." (músculo serrátil posterior superior).\n* A linha seguinte aponta para músculos rebatidos na região escapular, com o texto "Rhomboid mm., reflected" (músculos romboides, rebatidos).\n* A linha inferior aponta para a camada mais profunda da musculatura das costas, com o texto "Deep back mm." (músculos profundos das costas).',
    'EmbeddedImage-23.jpg': 'Esta imagem mostra a parte posterior do tronco de um cadáver, com a musculatura exposta, sobre um fundo preto. A coloração dos músculos varia em tons de marrom e vermelho. O texto na parte inferior esquerda é "Back, posterior" (costas, posterior). Quatro linhas azuis com caixas de texto identificam as seguintes estruturas:\n* A linha superior aponta para o grande músculo que cobre a porção inferior das costas, com o texto "Latissimus dorsi m." (músculo latíssimo do dorso).\n* A linha à direita aponta para o músculo oblíquo externo do abdome, com o texto "External abdominal oblique m." (músculo oblíquo externo do abdome).\n* A linha inferior esquerda aponta para uma região triangular na parte inferior das costas, com o texto "Inferior lumbar triangle" (triângulo lombar inferior).\n* A linha inferior direita aponta para a crista do osso ilíaco, com o texto "Superior iliac crest" (crista ilíaca superior).',
    'EmbeddedImage-24.jpg': 'A imagem exibe a musculatura posterior do tronco de um cadáver, similar à anterior, sobre um fundo preto. A coloração dos músculos é em tons de marrom e avermelhado. A legenda na parte inferior esquerda é "Back, posterior" (costas, posterior). Três linhas azuis com caixas de texto azul apontam para:\n* A linha superior aponta para o músculo trapézio, com o texto "Trapezius m." (músculo trapézio).\n* A linha do meio aponta para o músculo latíssimo do dorso, com o texto "Latissimus dorsi m." (músculo latíssimo do dorso).\n* A linha inferior direita aponta para uma grande camada de tecido conjuntivo na parte inferior das costas, com o texto "Thoracolumbar aponeurosis (fascia)" (aponeurose toracolombar (fáscia)).',
    'EmbeddedImage-25.jpg': 'Esta imagem apresenta a musculatura posterior do tronco de um cadáver, com a legenda "Back, posterior" na parte inferior esquerda, sobre um fundo preto. Músculos em tons de marrom e vermelho são visíveis. Cinco linhas azuis com retângulos de texto azul identificam:\n* A linha superior aponta para o músculo trapézio, com o texto "Trapezius m." (músculo trapézio).\n* A linha à esquerda aponta para a borda medial da escápula, com o texto "Medial border of scapula" (borda medial da escápula).\n* A linha inferior aponta para o músculo latíssimo do dorso, com o texto "Latissimus dorsi m." (músculo latíssimo do dorso).\n* Uma área triangular na parte superior direita das costas é demarcada por linhas tracejadas azuis, com o texto "Triangle of auscultation*" (triângulo de ausculta*).\n* Abaixo do triângulo, há um asterisco e o texto "*Scapula is notably protracted making space appear larger" (Escápula está notavelmente protraída, fazendo o espaço parecer maior).',
    'EmbeddedImage-26.jpg': 'A imagem mostra a musculatura profunda das costas de um cadáver, dissecada para expor camadas mais internas, sobre um fundo preto. A coloração dos músculos e tecidos é variada em tons de marrom, vermelho e branco. O texto na parte inferior esquerda é "Deep back musculature, posterior" (musculatura profunda das costas, posterior). Várias estruturas são apontadas por linhas azuis e caixas de texto:\n* A linha superior aponta para os músculos esplênios na região cervical superior, com o texto "Splenius mm." (músculos esplênios).\n* A linha do meio-esquerda aponta para os músculos eretores da espinha, profundamente localizados e alongados, com o texto "Erector spinae mm., deep" (músculos eretores da espinha, profundos).\n* A linha do meio-direita aponta para o músculo serrátil posterior superior, com o texto "Serratus posterior superior m." (músculo serrátil posterior superior).\n* A linha inferior-direita aponta para o músculo serrátil posterior inferior, com o texto "Serratus posterior inferior m." (músculo serrátil posterior inferior).\n* A linha mais inferior aponta para a aponeurose toracolombar, uma grande faixa de tecido conjuntivo, com o texto "Thoracolumbar aponeurosis" (aponeurose toracolombar).',
    'EmbeddedImage-27.jpg': 'Esta imagem exibe uma vista mais aprofundada da musculatura do dorso de um cadáver, com músculos rebatidos, sobre um fundo preto. A coloração dos tecidos é em tons de marrom, vermelho e amarelo. O texto na parte inferior esquerda diz "Back musculature, reflected" (musculatura das costas, rebatida). Duas linhas azuis com retângulos de texto azul identificam estruturas ósseas da coluna vertebral expostas pela dissecção:\n* A linha superior aponta para uma projeção óssea medial, com o texto "Spinous process" (processo espinhoso).\n* A linha inferior aponta para as porções planas do arco vertebral, com o texto "Laminae" (lâminas).',
    'EmbeddedImage-28.jpg': 'A imagem mostra algumas vértebras torácicas superiores (C7-T2) em vista lateral, com ligamentos associados, sobre um fundo preto. Os ossos são de cor clara e os ligamentos são de tom amarelado/esbranquiçado. O texto na parte inferior esquerda é "C7-T2 vertebrae, lateral". Duas linhas azuis com caixas de texto azul apontam para:\n* A linha superior aponta para o ligamento entre os processos espinhosos, com o texto "Interspinous ligament" (ligamento interespinhal).\n* A linha inferior aponta para o ligamento que corre ao longo da ponta dos processos espinhosos, com o texto "Supraspinous ligament" (ligamento supraespinhal).',
    'EmbeddedImage-29.jpg': 'Esta imagem apresenta uma coluna vertebral completa em vista posterior de um cadáver, com os músculos rebatidos, sobre um fundo preto. A coloração dos tecidos é em tons de marrom, vermelho e amarelo. A legenda na parte inferior esquerda diz "Vertebral column, posterior" (coluna vertebral, posterior). Quatro linhas azuis com retângulos de texto azul identificam as regiões da coluna:\n* A linha superior aponta para a região cervical, com o texto "Cervical vertebrae" (vértebras cervicais).\n* A linha seguinte aponta para a região torácica, com o texto "Thoracic vertebrae" (vértebras torácicas).\n* A linha mais abaixo aponta para a região lombar, com o texto "Lumbar vertebrae" (vértebras lombares).\n* A linha final aponta para o osso triangular na base da coluna, com o texto "Sacrum" (sacro).',
    'EmbeddedImage-30.jpg': 'A imagem mostra uma vista anterior da parede posterior do canal vertebral, provavelmente após a remoção da medula espinhal, sobre um fundo preto. O tecido é de cor bege-claro a marrom. O texto na parte inferior esquerda é "Posterior wall of vertebral canal, anterior". Uma linha azul aponta para uma estrutura ligamental amarelada que conecta as lâminas das vértebras, com o texto "Ligamenta flava" (ligamentos amarelos).',
    'EmbeddedImage-31.jpg': 'Esta imagem exibe uma vista posterior da região das costas de um cadáver, com estruturas profundas expostas, sobre um fundo preto. A coloração dos tecidos é uma mistura de tons marrons, avermelhados e amarelados. A legenda na parte inferior esquerda é "Back, posterior" (costas, posterior). Três linhas azuis com retângulos de texto azul apontam para:\n* A linha superior aponta para uma rede de vasos sanguíneos na parte posterior do canal vertebral, com o texto "Posterior internal vertebral venous plexus" (plexo venoso vertebral interno posterior).\n* A linha do meio aponta para o tecido adiposo localizado no espaço epidural, com o texto "Epidural fat" (gordura epidural).\n* A linha inferior aponta para a dura-máter, uma das meninges, com o texto "Dura mater" (dura-máter).',
    'EmbeddedImage-32.jpg': 'A imagem mostra a dura-máter na região posterior do tronco de um cadáver, com músculos rebatidos, sobre um fundo preto. Os tecidos são em tons de marrom e avermelhado. O texto na parte inferior esquerda é "Dura mater, posterior" (dura-máter, posterior). Uma linha azul aponta para a dura-máter, uma membrana esbranquiçada e resistente que envolve a medula espinhal, com o texto "Dura mater".',
    'EmbeddedImage-33.jpg': 'Esta imagem apresenta uma vista posterior da região da cauda equina, na parte inferior da medula espinhal, sobre um fundo preto. Os tecidos são em tons de marrom, amarelo e branco. A legenda na parte inferior esquerda é "Cauda equina, posterior" (cauda equina, posterior). Três linhas azuis com retângulos de texto azul identificam:\n* A linha superior aponta para o término do saco dural na altura da segunda vértebra sacral, com o texto "Termination of dural sac (S2)" (término do saco dural (S2)).\n* A linha do meio aponta para o filamento terminal externo (ligamento coccígeo), que é uma extensão da pia-máter, com o texto "Filum terminale externum (coccygeal ligament)" (filamento terminal externo (ligamento coccígeo)).\n* A linha inferior aponta para o cóccix, que é parcialmente visível na parte inferior da imagem, com o texto "Coccyx".',
    'EmbeddedImage-34.jpg': 'A imagem exibe uma vista posterior do canal vertebral, com a dura-máter parcialmente rebatida, sobre um fundo preto. Os tecidos são em tons de marrom e amarelo. O texto na parte inferior esquerda é "Vertebral canal, posterior" (canal vertebral, posterior). Duas linhas azuis com caixas de texto azul apontam para:\n* A linha à esquerda aponta para a dura-máter rebatida, mostrando a superfície interna, com o texto "Dura mater, reflected" (dura-máter, rebatida).\n* A linha à direita aponta para a dura-máter que ainda está no lugar, com o texto "Dura mater" (dura-máter).',
    'EmbeddedImage-35.jpg': 'Esta imagem mostra a medula espinhal e as meninges em uma vista posterolateral, sobre um fundo marrom escuro dos tecidos circundantes. A medula espinhal é de cor clara, enquanto as meninges são mais translúcidas ou esbranquiçadas. O texto na parte inferior esquerda é "Spinal cord & meninges, posterolateral" (medula espinhal e meninges, posterolateral). Quatro linhas azuis com retângulos de texto azul identificam as camadas e espaços das meninges:\n* A linha superior esquerda aponta para o espaço entre a aracnoide e a pia-máter, com o texto "Subarachnoid space" (espaço subaracnóideo).\n* A linha do meio-esquerda aponta para a membrana aracnoide, com o texto "Arachnoid mater" (aracnoide-máter).\n* A linha do meio-direita aponta para o espaço potencial entre a dura-máter e a aracnoide, com o texto "Subdural space (potential)" (espaço subdural (potencial)).\n* A linha superior direita aponta para a dura-máter, a camada mais externa, com o texto "Dura mater" (dura-máter).',
    'EmbeddedImage-36.jpg': 'A imagem mostra uma vista pósteroinferior de um nervo espinhal e suas raízes na região da medula espinhal, sobre um fundo preto com tecidos marrons e avermelhados. O texto na parte inferior esquerda é "Spinal nerve, posteroinferior" (nervo espinhal, pósteroinferior). Várias estruturas neurais e seus componentes são apontados por linhas azuis e caixas de texto:\n* A linha superior aponta para o nervo espinhal completo, com o texto "Trunk of spinal nerve" (tronco do nervo espinhal).\n* A linha do meio-superior aponta para o gânglio da raiz dorsal, uma protuberância no nervo, com o texto "Dorsal root ganglion" (gânglio da raiz dorsal).\n* As linhas abaixo apontam para as pequenas ramificações que formam a raiz dorsal, com o texto "Dorsal rootlets" (radículas dorsais).\n* A linha abaixo das radículas aponta para a raiz dorsal, com o texto "Dorsal root" (raiz dorsal).\n* A linha mais inferior aponta para a raiz ventral, que é anterior à raiz dorsal, com o texto "Ventral root" (raiz ventral).',
    'EmbeddedImage-37.jpg': 'Esta imagem mostra a medula espinhal e a pia-máter em vista posterolateral, sobre um fundo preto com tecidos marrons e avermelhados. A medula espinhal é de cor clara com vasos sanguíneos em sua superfície. O texto na parte inferior esquerda é "Spinal cord, posterolateral" (medula espinhal, posterolateral). Uma linha azul aponta para a camada mais interna das meninges que adere intimamente à medula espinhal, com o texto "Pia mater (adhered to spinal cord)" (pia-máter (aderida à medula espinhal)).',
    'EmbeddedImage-38.jpg': 'A imagem exibe a extremidade inferior da medula espinhal em vista posterior, sobre um fundo preto com tecidos marrons. O texto na parte inferior esquerda é "Spinal cord, posterior" (medula espinhal, posterior). Duas linhas azuis com caixas de texto azul identificam:\n* A linha superior aponta para a porção cônica final da medula espinhal, com o texto "Conus medullaris" (cone medular).\n* A linha inferior aponta para o filamento que se estende do cone medular para baixo, com o texto "Filum terminale internum" (filamento terminal interno).',
    'EmbeddedImage-39.jpg': 'Esta imagem mostra a medula espinhal em vista posterolateral, com tecidos circundantes em tons de marrom e avermelhado sobre um fundo preto. O texto na parte inferior esquerda é "Spinal cord, posterolateral" (medula espinhal, posterolateral). Três linhas azuis com setas apontam para as estruturas laterais que se estendem da pia-máter para a dura-máter, fixando a medula espinhal, com o texto "Denticulate ligaments" (ligamentos denticulados).',
    'EmbeddedImage-40.jpg': 'A imagem exibe a porção inferior da medula espinhal em vista posterior, com tecidos circundantes em tons de marrom e avermelhado sobre um fundo preto. O texto na parte inferior esquerda é "Spinal cord, posterior" (medula espinhal, posterior). Duas linhas azuis com retângulos de texto azul identificam:\n* A linha superior aponta para a extremidade afilada da medula espinhal, com o texto "Conus medullaris" (cone medular).\n* A linha inferior aponta para o feixe de nervos que se estende abaixo do cone medular, com o texto "Cauda equina" (cauda equina).',
    'EmbeddedImage-41.jpg': 'Esta imagem apresenta uma vista posterior da medula espinhal dentro do canal vertebral de um cadáver, com tecidos circundantes em tons de marrom e avermelhado sobre um fundo preto. A legenda na parte inferior esquerda é "Spinal cord, posterior" (medula espinhal, posterior). Duas linhas azuis com caixas de texto azul identificam os pontos de alargamento da medula espinhal:\n* A linha superior aponta para um alargamento na região superior da medula, com o texto "Cervical enlargement" (alargamento cervical).\n* A linha inferior aponta para um alargamento na região mais inferior da medula, com o texto "Lumbosacral enlargement" (alargamento lombossacral).',
    'EmbeddedImage-42.jpg': 'A imagem exibe a medula espinhal em vista posterolateral, com vasos sanguíneos em sua superfície, sobre um fundo preto com tecidos marrons e avermelhados. O texto na parte inferior esquerda é "Spinal cord, posterolateral" (medula espinhal, posterolateral). Duas linhas azuis com retângulos de texto azul apontam para os principais vasos sanguíneos na superfície anterior da medula:\n* A linha superior aponta para a veia espinhal anterior, com o texto "Anterior spinal v." (veia espinhal anterior).\n* A linha inferior aponta para a artéria espinhal anterior, com o texto "Anterior spinal a." (artéria espinhal anterior).',
    'EmbeddedImage-43.jpg': 'Esta imagem mostra a medula espinhal em vista posterolateral, com a medula parcialmente rebatida, revelando o leito do canal vertebral. Os tecidos são em tons de marrom e avermelhado sobre um fundo preto. A legenda na parte inferior esquerda é "Spinal cord, posterolateral" (medula espinhal, posterolateral). Uma linha azul aponta para a porção da medula que foi levantada ou rebatida, com o texto "Spinal cord, reflected" (medula espinhal, rebatida).',
    'EmbeddedImage-44.jpg': 'A imagem exibe uma vista profunda do canal vertebral após a reflexão da dura-máter e da medula espinhal, revelando estruturas ligamentares. Os tecidos são em tons de marrom e bege. O texto na parte inferior esquerda é "Dura mater & spinal cord, reflected" (dura-máter e medula espinhal, rebatidas). Três linhas azuis com retângulos de texto azul identificam:\n* A linha superior aponta para um segmento rebatido da dura-máter, com o texto "Dura mater, reflected" (dura-máter, rebatida).\n* A linha central aponta para a estrutura de disco entre as vértebras, com o texto "Intervertebral disc, deep" (disco intervertebral, profundo).\n* A linha inferior aponta para o ligamento que percorre a parte posterior dos corpos vertebrais, com o texto "Posterior longitudinal ligament" (ligamento longitudinal posterior).',
    'EmbeddedImage-45.jpg': 'Esta imagem mostra uma vista pósteroinferior de um nervo espinhal e suas raízes na região da medula espinhal. Os tecidos são em tons de marrom e avermelhado sobre um fundo preto. O texto na parte inferior esquerda é "Spinal nerve, posteroinferior" (nervo espinhal, pósteroinferior). Várias estruturas neurais e seus componentes são apontados por linhas azuis e caixas de texto:\n* A linha superior aponta para o nervo espinhal completo, com o texto "Trunk of spinal nerve" (tronco do nervo espinhal).\n* A linha do meio-superior aponta para o gânglio da raiz dorsal, uma protuberância no nervo, com o texto "Dorsal root ganglion" (gânglio da raiz dorsal).\n* As linhas abaixo apontam para as pequenas ramificações que formam a raiz dorsal, com o texto "Dorsal rootlets" (radículas dorsais).\n* A linha abaixo das radículas aponta para a raiz dorsal, com o texto "Dorsal root" (raiz dorsal).\n* A linha mais inferior aponta para a raiz ventral, que é anterior à raiz dorsal, com o texto "Ventral root" (raiz ventral).',
    'EmbeddedImage-46.jpg': 'A imagem apresenta uma vista pósteroinferior de um nervo espinhal, com seus ramos primários, sobre um fundo preto com tecidos marrons e avermelhados. O texto na parte inferior esquerda é "Spinal nerve, posteroinferior" (nervo espinhal, pósteroinferior). Três linhas azuis com retângulos de texto azul identificam:\n* A linha superior aponta para o tronco do nervo espinhal, com o texto "Trunk of spinal n." (tronco do nervo espinhal).\n* A linha do meio aponta para o ramo dorsal primário, com o texto "Dorsal primary ramus" (ramo primário dorsal).\n* A linha inferior aponta para o ramo ventral primário, com o texto "Ventral primary ramus" (ramo primário ventral).',
    'EmbeddedImage-47.jpg': 'Esta imagem exibe uma seção transversal superior da coluna vertebral, mostrando uma vértebra e a medula espinhal em corte. Os tecidos são de cor bege, marrom e esbranquiçada sobre um fundo preto. O texto na parte inferior esquerda é "Transverse section of vertebral column, superior" (seção transversal da coluna vertebral, superior). Quatro linhas azuis com caixas de texto azul identificam:\n* A linha superior esquerda aponta para o corno lateral da substância cinzenta da medula, com o texto "Lateral horn" (corno lateral).\n* A linha superior direita aponta para o corno dorsal da substância cinzenta, com o texto "Dorsal horn" (corno dorsal).\n* A linha do meio-direita aponta para o corno ventral da substância cinzenta, com o texto "Ventral horn" (corno ventral).\n* A linha inferior aponta para a porção óssea da vértebra, com o texto "Vertebral body" (corpo vertebral).'
