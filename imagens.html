                'Lumbar_Spine_Hip_and_Knee': {
                    title_pt: 'Coluna Lombar, Quadril e Joelho',
                    max_images: 15,
                    descriptions: {
                        'EmbeddedImage.jpg': 'Esta imagem apresenta uma coluna vertebral humana em vista lateral. O fundo é preto e o modelo ósseo é de cor creme. "Lumbar vertebrae" (Vértebras lombares) aponta para a região lombar da coluna vertebral, com as vértebras L1 a L5 especificamente rotuladas. "Sacrum" (Sacro) aponta para o sacro, localizado na base da coluna.',
    'EmbeddedImage-1.jpg': 'Esta imagem mostra a musculatura profunda das costas em vista posterior. O fundo é preto e as estruturas musculares são de cor marrom-claro a bege. "Erector spinae mm., deep" (Músculos eretores da espinha, profundos) aponta para os músculos longos que correm verticalmente ao longo da coluna vertebral. Uma linha azul tracejada indica a extensão desses músculos. "Thoracolumbar aponeurosis" (Aponeurose toracolombar) aponta para uma grande camada de tecido conectivo que cobre a região lombar.',
    'EmbeddedImage-2.jpg': 'Esta imagem exibe a região glútea e a parte proximal da coxa em vista posterior. O fundo é preto e os músculos têm uma coloração marrom-claro. "Gluteus medius m." (Músculo glúteo médio) aponta para o músculo localizado superiormente. "Gluteus maximus m." (Músculo glúteo máximo) aponta para o músculo maior, inferior ao glúteo médio. Uma linha azul tracejada delimita a borda superior do glúteo máximo.',
    'EmbeddedImage-3.jpg': 'Esta imagem apresenta a região glútea e a parte proximal da coxa em vista posterior, com o glúteo máximo rebatido. O fundo é preto e os tecidos são marrom-claro a bege. "Gluteus medius m." (Músculo glúteo médio) aponta para o músculo mais superior. "Gluteus maximus m., reflected" (Músculo glúteo máximo, rebatido) aponta para o músculo glúteo máximo que foi afastado para revelar estruturas mais profundas. "Piriformis m." (Músculo piriforme) aponta para um músculo localizado profundamente na região glútea. "Inferior gluteal n. & a. branches" (Ramos do nervo e artéria glútea inferior) aponta para os nervos e vasos sanguíneos que emergem abaixo do músculo piriforme.',
    'EmbeddedImage-4.jpg': 'Esta imagem mostra a região glútea e a parte proximal da coxa em vista posterior, com mais estruturas profundas expostas. O fundo é preto e os tecidos são marrom-claro a bege. "Superior gluteal n." (Nervo glúteo superior) aponta para um nervo na parte superior da região. "Superior gluteal a. & v." (Artéria e veia glútea superior) aponta para os vasos sanguíneos próximos ao nervo glúteo superior. "Piriformis m." (Músculo piriforme) aponta para um músculo proeminente no centro da imagem. "Gluteus minimus m." (Músculo glúteo mínimo) aponta para um músculo mais profundo, visível abaixo do glúteo médio. "Inferior gluteal a. & v." (Artéria e veia glútea inferior) aponta para os vasos sanguíneos localizados inferiormente ao piriforme.',
    'EmbeddedImage-5.jpg': 'Esta imagem detalha a região glútea e a parte proximal da coxa em vista posterior, focando nos músculos rotadores laterais do quadril e no nervo ciático. O fundo é preto e os tecidos são marrom-claro. "Piriformis m." (Músculo piriforme) aponta para o músculo superior entre os rotadores laterais. "Superior gemellus m." (Músculo gêmeo superior) aponta para o músculo logo abaixo do piriforme. "Obturator internus m. tendon" (Tendão do músculo obturador interno) aponta para o tendão que passa entre os músculos gêmeos. "Inferior gemellus m." (Músculo gêmeo inferior) aponta para o músculo abaixo do tendão do obturador interno. "Quadratus femoris m." (Músculo quadrado femoral) aponta para o músculo mais inferior nesta série. "Sciatic n." (Nervo ciático) aponta para o grande nervo que desce pela parte posterior da coxa, próximo a essas estruturas.',
    'EmbeddedImage-6.jpg': 'Esta imagem mostra a fossa poplítea em vista posterior. O fundo é preto e os músculos e tendões são de cor marrom-claro a bege. "Biceps femoris tendon" (Tendão do bíceps femoral) aponta para o tendão lateral na parte superior da fossa poplítea. "Semimembranosus tendon" (Tendão do semimembranoso) aponta para o tendão medial mais superior. "Semitendinosus tendon" (Tendão do semitendinoso) aponta para o tendão medial logo abaixo do tendão do semimembranoso. "Gastrocnemius m., lateral belly" (Músculo gastrocnêmio, ventre lateral) aponta para a parte lateral do músculo da panturrilha. "Gastrocnemius m., medial belly" (Músculo gastrocnêmio, ventre medial) aponta para a parte medial do músculo da panturrilha.',
    'EmbeddedImage-7.jpg': 'Esta imagem detalha a região poplítea em vista posterior, focando nos nervos e vasos sanguíneos. O fundo é preto e as estruturas são de cor marrom-claro (nervos) e marrom-avermelhado (vasos). "Sciatic n." (Nervo ciático) aponta para o nervo principal que desce da coxa. "Common fibular n." (Nervo fibular comum) aponta para um dos ramos do nervo ciático, que se desvia lateralmente. "Tibial n." (Nervo tibial) aponta para o outro ramo principal do nervo ciático, que continua distalmente. "Popliteal v." (Veia poplítea) aponta para a veia localizada medialmente aos nervos. "Popliteal a." (Artéria poplítea) aponta para a artéria, geralmente mais profunda que a veia, na fossa poplítea.',
    'EmbeddedImage-8.jpg': 'Esta imagem apresenta uma vista posterior do joelho. O fundo é preto e as estruturas ósseas e ligamentares são de cor bege claro a esbranquiçada. "Anterior cruciate ligament" (Ligamento cruzado anterior) aponta para o ligamento que se localiza anteriormente entre os côndilos femorais e tibiais. "Posterior cruciate ligament" (Ligamento cruzado posterior) aponta para o ligamento localizado posteriormente entre os côndilos femorais e tibiais, visível em segundo plano.',
    'EmbeddedImage-9.jpg': 'Esta imagem mostra uma vista posterior do joelho, destacando os meniscos e ligamentos colaterais. O fundo é preto e as estruturas são de cor bege claro a esbranquiçada. "Lateral meniscus" (Menisco lateral) aponta para a cartilagem em forma de C localizada na parte lateral do joelho. "Fibular collateral ligament" (Ligamento colateral fibular) aponta para o ligamento que conecta o fêmur à fíbula na lateral do joelho. "Tibial collateral ligament" (Ligamento colateral tibial) aponta para o ligamento que conecta o fêmur à tíbia na parte medial do joelho. "Medial meniscus" (Menisco medial) aponta para a cartilagem em forma de C localizada na parte medial do joelho.',
    'EmbeddedImage-10.jpg': 'Esta imagem mostra a parede abdominal posterior em vista anterior, com órgãos internos removidos para expor a musculatura e grandes vasos. O fundo é preto e as estruturas anatômicas são de cor marrom-claro a bege. "Quadratus lumborum m." (Músculo quadrado lombar) aponta para o músculo localizado lateralmente, na região lombar. "Psoas major m." (Músculo psoas maior) aponta para o músculo mais medial e alongado, que corre ao longo da coluna vertebral. É possível ver os rins e grandes vasos sanguíneos centrais (aorta e veia cava inferior).',
    'EmbeddedImage-11.jpg': 'Esta imagem apresenta uma vista anterolateral do joelho. O fundo é preto e as estruturas anatômicas (tendões, ossos) são de cor bege a marrom-claro. "Quadriceps femoris tendon" (Tendão do quadríceps femoral) aponta para o tendão acima da patela. "Patella" (Patela) aponta para o osso da rótula. "Patellar tendon" (Tendão patelar) aponta para o tendão abaixo da patela. "Tibial tuberosity" (Tuberosidade da tíbia) aponta para a proeminência óssea na parte superior da tíbia, onde o tendão patelar se insere.',
    'EmbeddedImage-12.jpg': 'Esta imagem mostra a articulação do joelho em vista anterior, com a patela rebatida. O fundo é preto e as estruturas são de cor bege claro. "Femur" (Fêmur) aponta para o osso da coxa na parte superior. "Tibia" (Tíbia) aponta para o osso da canela na parte inferior. "Patella, reflected" (Patela, rebatida) aponta para a rótula que foi virada para baixo, expondo a superfície articular. "Infrapatellar fat pad" (Coxim adiposo infrapatelar) aponta para uma massa de tecido adiposo localizada abaixo da patela.',
    'EmbeddedImage-13.jpg': 'Esta imagem exibe o joelho flexionado em vista anterior, com a patela rebatida, revelando as superfícies articulares e meniscos. O fundo é preto e as estruturas são de cor bege claro a esbranquiçada. "Femoral condyles" (Côndilos femorais) aponta para as proeminências ósseas na extremidade inferior do fêmur. "Medial meniscus" (Menisco medial) aponta para a cartilagem em forma de C na parte medial da articulação. "Tibia" (Tíbia) aponta para o osso da canela. "Patella, reflected" (Patela, rebatida) aponta para a rótula que foi virada para baixo. "Lateral meniscus" (Menisco lateral) aponta para a cartilagem em forma de C na parte lateral da articulação. "Fibula" (Fíbula) aponta para o osso lateral da perna, adjacente à tíbia.',
    'EmbeddedImage-14.jpg': 'Esta imagem apresenta uma vista anterior do joelho flexionado, com a patela rebatida, destacando os ligamentos cruzados e colaterais. O fundo é preto e as estruturas são de cor bege claro a esbranquiçada. "Posterior cruciate ligament" (Ligamento cruzado posterior) aponta para o ligamento mais posterior entre os côndilos. "Anterior cruciate ligament" (Ligamento cruzado anterior) aponta para o ligamento mais anterior entre os côndilos. "Tibial (medial) collateral ligament" (Ligamento colateral tibial (medial)) aponta para o ligamento no lado medial do joelho. "Fibular (lateral) collateral ligament" (Ligamento colateral fibular (lateral)) aponta para o ligamento no lado lateral do joelho. "Patella, reflected" (Patela, rebatida) aponta para a rótula que foi virada para baixo. "Patellar ligament" (Ligamento patelar) aponta para o ligamento que conecta a patela à tíbia.'

                    }

                'Lungs_and_Ventilation_Pathway': {
                    title_pt: 'Pulmões e Via de Ventilação',
                    max_images: 19,
                    descriptions: {
                        'EmbeddedImage.jpg': 'Esta imagem mostra uma vista anterior do esterno. O esterno é um osso plano em forma de T. A imagem tem um fundo preto. A estrutura óssea é de cor branca, com algumas áreas mais escuras que indicam profundidade ou sombra. Uma linha azul e uma caixa de texto azul apontam para o "Sternal angle" (ângulo esternal), que é a articulação entre o manúbrio e o corpo do esterno.',
    'EmbeddedImage-1.jpg': 'Esta imagem apresenta uma vista anterior de uma dissecção do tórax. O fundo é predominantemente preto, com as estruturas anatômicas em tons de marrom e bege. Há uma pinça cirúrgica metálica segurando uma estrutura no centro superior da imagem. As estruturas apontadas por linhas azuis e caixas de texto azuis são: "Root of lung" (raiz do pulmão) à esquerda, que se refere à área onde os brônquios e vasos sanguíneos entram e saem do pulmão. No centro, o "Phrenic n." (nervo frênico), um nervo importante para o diafragma. À direita, a "Pericardiacophrenic a." (artéria pericardicofrênica), que é um vaso sanguíneo.',
    'EmbeddedImage-2.jpg': 'Esta imagem mostra uma vista lateral do mediastino inferior. O fundo é preto, e as estruturas anatômicas são em tons de marrom e bege. As setas e caixas de texto azuis indicam as seguintes regiões: "Posterior mediastinum" (mediastino posterior) à esquerda, que é a parte de trás do mediastino. "Middle mediastinum" (mediastino médio) no centro superior, e "Anterior mediastinum" (mediastino anterior) à direita, que é a parte da frente do mediastino. As linhas tracejadas azuis delimitam as áreas do mediastino.',
    'EmbeddedImage-3.jpg': 'Esta imagem exibe uma vista lateral dos pulmões. O fundo é preto. Os pulmões apresentam uma coloração que varia de tons de cinza escuro e marrom (pulmão direito) a bege claro e cinza (pulmão esquerdo). As linhas azuis e as caixas de texto azuis destacam: "Apices of lungs" (ápices dos pulmões) na parte superior. "Oblique fissures" (fissuras oblíquas) em ambos os pulmões, que são sulcos que separam os lobos. No pulmão direito, é visível uma "Horizontal fissure" (fissura horizontal). As caixas de texto azuis na parte inferior indicam "Right" (direita) para o pulmão esquerdo da imagem e "Left" (esquerda) para o pulmão direito da imagem.',
    'EmbeddedImage-4.jpg': 'Esta imagem também apresenta uma vista lateral dos pulmões, com o mesmo fundo preto e coloração dos pulmões. As estruturas apontadas são os lobos pulmonares: "Superior lobes" (lobos superiores) na parte superior de ambos os pulmões. "Middle lobe" (lobo médio) visível apenas no pulmão direito. E "Inferior lobes" (lobos inferiores) na parte inferior de ambos os pulmões. As linhas azuis e as caixas de texto azuis indicam essas divisões. As caixas de texto azuis na parte inferior indicam "Right" (direita) para o pulmão esquerdo da imagem e "Left" (esquerda) para o pulmão direito da imagem.',
    'EmbeddedImage-5.jpg': 'Esta imagem mostra uma vista anterior dos pulmões. O fundo é preto. Os pulmões são de cor bege clara. As linhas azuis e as caixas de texto azuis destacam: "Horizontal fissure" (fissura horizontal) no pulmão direito. "Heart" (coração), que está localizado na porção central entre os dois pulmões. "Cardiac notch of left lung" (incisura cardíaca do pulmão esquerdo), que é uma concavidade no pulmão esquerdo para acomodar o coração. E "Lingula of left lung" (língula do pulmão esquerdo), uma pequena projeção do lobo superior do pulmão esquerdo.',
    'EmbeddedImage-6.jpg': 'Esta imagem apresenta uma vista medial dos pulmões. O fundo é preto. Os pulmões mostram uma coloração variando de cinza escuro a bege. As linhas azuis e caixas de texto azuis indicam: "Hila of lungs" (hilos dos pulmões) nas regiões centrais de ambos os pulmões, onde vasos e brônquios entram e saem. E "Bases of lungs" (bases dos pulmões) na parte inferior de ambos os pulmões. As caixas de texto azuis na parte inferior indicam "Right" (direita) para o pulmão esquerdo da imagem e "Left" (esquerda) para o pulmão direito da imagem.',
    'EmbeddedImage-7.jpg': 'Esta imagem é uma vista medial dos pulmões, similar à anterior. O fundo é preto. Os pulmões são de cor cinza e bege. As estruturas apontadas são: "Apices of lungs" (ápices dos pulmões) na parte superior de ambos os pulmões. "Hila of lungs" (hilos dos pulmões) nas regiões centrais. E "Diaphragmatic surfaces of lungs" (superfícies diafragmáticas dos pulmões) na parte inferior, que se apoiam sobre o diafragma. As caixas de texto azuis na parte inferior indicam "Right" (direita) para o pulmão esquerdo da imagem e "Left" (esquerda) para o pulmão direito da imagem.',
    'EmbeddedImage-8.jpg': 'Esta imagem também é uma vista medial dos pulmões, com fundo preto e coloração similar. As linhas azuis e as caixas de texto azuis destacam: "Hila and roots of lungs" (hilos e raízes dos pulmões) nas regiões centrais de ambos os pulmões. E "Mediastinal surfaces of lungs" (superfícies mediastinais dos pulmões), que são as superfícies voltadas para o mediastino. As caixas de texto azuis na parte inferior indicam "Right" (direita) para o pulmão esquerdo da imagem e "Left" (esquerda) para o pulmão direito da imagem.',
    'EmbeddedImage-9.jpg': 'Esta imagem mostra uma vista lateral dos pulmões. O fundo é preto. Os pulmões apresentam uma coloração que varia de cinza escuro a bege. As linhas azuis e a caixa de texto azul apontam para as "Costal surfaces of lungs" (superfícies costais dos pulmões), que são as superfícies voltadas para as costelas. As caixas de texto azuis na parte inferior indicam "Right" (direita) para o pulmão esquerdo da imagem e "Left" (esquerda) para o pulmão direito da imagem.',
    'EmbeddedImage-10.jpg': 'Esta imagem mostra uma vista medial do pulmão direito. O fundo é preto. O pulmão tem coloração que varia de cinza escuro a bege claro. As linhas azuis e as caixas de texto azuis destacam as estruturas no hilo do pulmão: "Pulmonary aa." (artérias pulmonares), indicando vasos que aparecem como aberturas arredondadas e de paredes mais espessas. "Bronchi" (brônquios), que são as passagens de ar para o pulmão, com uma aparência tubular e paredes mais firmes. E "Pulmonary vv." (veias pulmonares), outros vasos que parecem mais colapsados ou de paredes mais finas em comparação com as artérias.',
    'EmbeddedImage-11.jpg': 'Esta imagem apresenta uma vista medial do pulmão esquerdo. O fundo é preto, e o pulmão exibe tons de cinza escuro e bege. As linhas azuis e as caixas de texto azuis indicam as seguintes estruturas no hilo: "Pulmonary a." (artéria pulmonar) na parte superior, que é uma abertura circular e escura. "Bronchus" (brônquio) no centro, com uma estrutura tubular visível. E "Pulmonary vv." (veias pulmonares) na parte inferior e mais à direita, que são vasos de menor calibre.',
    'EmbeddedImage-12.jpg': 'Esta imagem é um endocasto posterior da árvore brônquica. O fundo é preto, e a estrutura é de cor branca, parecendo um molde intrincado de ramificações tubulares. As linhas azuis e as caixas de texto azuis apontam para os brônquios do lado direito: "R. superior lobar bronchus" (brônquio lobar superior direito), um ramo que se dirige para cima e para a direita. "Bronchus intermedius" (brônquio intermédio), um tronco comum antes de se dividir. "R. middle lobar bronchus" (brônquio lobar médio direito), um ramo que se dirige mais horizontalmente. E "R. inferior lobar bronchus" (brônquio lobar inferior direito), um ramo maior que se estende para baixo.',
    'EmbeddedImage-13.jpg': 'Esta imagem também é um endocasto posterior da árvore brônquica, com fundo preto e a estrutura branca ramificada. As linhas azuis e as caixas de texto azuis indicam os brônquios do lado esquerdo e um brônquio específico do lobo inferior direito: "L. superior lobar bronchus" (brônquio lobar superior esquerdo) na parte superior esquerda. "Lingular bronchus" (brônquio lingular), um ramo que se origina do brônquio lobar superior esquerdo. "L. inferior lobar bronchus" (brônquio lobar inferior esquerdo) na parte inferior esquerda. E "Superior segmental bronchus of R. inferior lobe" (brônquio segmentar superior do lobo inferior direito) na parte inferior direita.',
    'EmbeddedImage-14.jpg': 'Esta imagem mostra uma vista medial da árvore brônquica direita em um espécime anatômico. O fundo é preto. O pulmão tem tonalidades de cinza e bege, e as estruturas brônquicas são visíveis como tubos pálidos e ramificados. As linhas azuis e as caixas de texto azuis apontam para: "R. superior lobar bronchus" (brônquio lobar superior direito) na parte superior. "Bronchus intermedius" (brônquio intermédio) no centro. "R. middle lobar bronchus" (brônquio lobar médio direito) na parte esquerda. E "R. inferior lobar bronchus" (brônquio lobar inferior direito) na parte inferior direita.',
    'EmbeddedImage-15.jpg': 'Esta imagem é uma vista anterior da traqueia com o coração removido. O fundo é preto, e as estruturas anatômicas são em tons de marrom e bege. As linhas azuis e as caixas de texto azuis indicam: "Trachea" (traqueia) na parte superior, um tubo cartilaginoso. "R. primary bronchus" (brônquio primário direito) à esquerda, um dos dois grandes ramos da traqueia que entram nos pulmões. E "L. primary bronchus" (brônquio primário esquerdo) à direita, o outro ramo.',
    'EmbeddedImage-16.jpg': 'Esta imagem apresenta uma vista anterior da laringe. O fundo é preto, e as estruturas anatômicas são em tons de marrom e bege. As linhas azuis e as caixas de texto azuis apontam para: "Hyoid bone" (osso hioide) na parte superior, um osso em forma de U. "Laryngeal prominence" (proeminência laríngea), comumente conhecida como pomo de Adão, uma proeminência da cartilagem tireóide. "Thyroid cartilage" (cartilagem tireóide), a maior cartilagem da laringe. "Median cricothyroid membrane" (membrana cricotireóidea mediana), uma membrana que conecta a cartilagem cricóide e a tireóide. E "Cricoid cartilage" (cartilagem cricóide), uma cartilagem em forma de anel na parte inferior da laringe.',
    'EmbeddedImage-17.jpg': 'Esta imagem mostra uma vista anterior do tórax, focando na bifurcação da traqueia. O fundo é preto, e as estruturas anatômicas são em tons de marrom e bege. As linhas azuis e as caixas de texto azuis destacam: "Trachea" (traqueia) na parte superior. "Carina of trachea" (carina da traqueia), a crista cartilaginosa onde a traqueia se bifurca. "Tracheal bifurcation" (bifurcação traqueal), o ponto onde a traqueia se divide em brônquios principais. "R. main (primary) bronchus" (brônquio principal (primário) direito) à esquerda. E "L. main (primary) bronchus" (brônquio principal (primário) esquerdo) à direita.',
    'EmbeddedImage-18.jpg': 'Esta imagem é uma vista anterior do tórax. O fundo é preto. As estruturas anatômicas são em tons de marrom e bege. A linha azul e a caixa de texto azul aponta para o "Diaphragm" (diafragma), um músculo em forma de cúpula que separa a cavidade torácica da abdominal. Partes dos pulmões e costelas são visíveis na imagem.'

    'EmbeddedImage-13.jpg': 'A imagem apresenta uma vista lateral da face. Setas azuis destacam o "Masseter m." (músculo masseter) e "Facial a." (artéria facial). Observa-se que parte do rosto está pixelada.',

    'EmbeddedImage-15.jpg': 'A imagem mostra uma vista lateral da face, com um instrumento cirúrgico manipulando a região. As setas azuis apontam para: "Zygomatic process, temporal bone" (processo zigomático do osso temporal) e "Temporal process, zygomatic bone" (processo temporal do osso zigomático), com texto branco sobre fundo azul escuro. Uma parte do rosto está pixelada.',
    'EmbeddedImage-16.jpg': 'Esta imagem apresenta uma vista lateral da face, com um instrumento cirúrgico. Setas azuis indicam as seguintes estruturas, com texto branco sobre fundo azul escuro: "Zygomatic process, temporal bone" (processo zigomático do osso temporal), "Temporal process, zygomatic bone" (processo temporal do osso zigomático) e "Mandible" (mandíbula). Uma parte do rosto está pixelada.',
    'EmbeddedImage-17.jpg': 'A imagem exibe uma vista lateral da face. As setas azuis destacam: "Orbicularis oculi m." (músculo orbicular do olho), "Parotid duct" (ducto parotídeo), "Buccal fat pad" (coxim adiposo bucal) e "Mandible (deep)" (mandíbula, em profundidade), com texto branco sobre fundo azul escuro. Uma parte do rosto está pixelada.',
    'EmbeddedImage-18.jpg': 'Esta imagem mostra uma vista lateral da face. Setas azuis apontam para as seguintes estruturas, com texto branco sobre fundo azul escuro: "Temporalis m." (músculo temporal), "Coronoid process of mandible" (processo coronoide da mandíbula), "Buccinator m." (músculo bucinador) e "Masseter m., reflected" (músculo masseter, rebatido). Uma parte do rosto está pixelada.',
    'EmbeddedImage-19.jpg': 'A imagem apresenta uma vista lateral da face com um instrumento cirúrgico. As setas azuis indicam: "Temporalis m." (músculo temporal), "Masseteric a. & n." (artéria e nervo massetéricos) e "Masseter m., reflected" (músculo masseter, rebatido), com texto branco sobre fundo azul escuro. Uma parte do rosto está pixelada.',
    'EmbeddedImage-20.jpg': 'Esta imagem mostra uma dissecção do temporomandibular joint (TMJ), a articulação temporomandibular. Setas azuis apontam para as seguintes estruturas, com texto branco sobre fundo azul escuro: "Upper synovial cavity" (cavidade sinovial superior), "Articular disc" (disco articular), "Retro-articular/discal tissue" (tecido retroarticular/discal), "Lower synovial cavity" (cavidade sinovial inferior) e "Condylar process of mandible" (processo condilar da mandíbula).',
    'EmbeddedImage-21.jpg': 'A imagem apresenta uma vista posterolateral da face. Setas azuis destacam: "Styloid process" (processo estiloide), "Stylomandibular ligament" (ligamento estilomandibular) e "Angle of mandible" (ângulo da mandíbula), com texto branco sobre fundo azul escuro.',
    'EmbeddedImage-22.jpg': 'Esta imagem exibe uma vista lateral da face. Um instrumento (pinça) segura o músculo masseter. Setas azuis indicam as seguintes estruturas, com texto branco sobre fundo azul escuro: "Temporalis m." (músculo temporal), "Coronoid process of mandible" (processo coronoide da mandíbula), "Ramus of mandible" (ramo da mandíbula) e "Masseter m., reflected" (músculo masseter, rebatido). Parte do rosto está pixelada.',
    'EmbeddedImage-23.jpg': 'A imagem mostra uma vista lateral da face, com um instrumento (pinça) segurando uma estrutura. Setas azuis apontam para: "Articular capsule" (cápsula articular), "Lateral ligament" (ligamento lateral), "Condylar process" (processo condilar) e "Mandible" (mandíbula).',
    'EmbeddedImage-24.jpg': 'Esta imagem apresenta uma vista lateral da face, com um instrumento cirúrgico manipulando a região. Setas azuis indicam: "Temporalis m., reflected" (músculo temporal, rebatido) e "Condylar process of mandible" (processo condilar da mandíbula). Parte do rosto está pixelada.',
    'EmbeddedImage-25.jpg': 'A imagem exibe uma vista medial de uma hemissecção da mandíbula. Setas azuis destacam: "Condylar process" (processo condilar), "Mandibular notch" (incisura mandibular), "Coronoid process" (processo coronoide), "Mandibular foramen" (forame mandibular) e "Angle of mandible" (ângulo da mandíbula), com texto branco sobre fundo azul escuro.',
    'EmbeddedImage-26.jpg': 'Esta imagem mostra uma vista lateral da face. Setas azuis apontam para as seguintes estruturas, com texto branco sobre fundo azul escuro: "Posterior deep temporal a." (artéria temporal profunda posterior), "Deep temporal nn. (V3)" (nervos temporais profundos - V3), "Anterior deep temporal a." (artéria temporal profunda anterior) e "Maxillary a. & v." (artéria e veia maxilares). Parte do rosto está pixelada.',

    'EmbeddedImage-28.jpg': 'Esta imagem exibe uma vista lateral da fossa infratemporal. Setas azuis destacam: "Superficial temporal a." (artéria temporal superficial), "Condylar process of mandible" (processo condilar da mandíbula), "Maxillary a." (artéria maxilar) e "External carotid a." (artéria carótida externa), com texto branco sobre fundo azul escuro. Parte do rosto está pixelada.',

                'Nasal_Cavity_Sinuses_and_Ear': {
                    title_pt: 'Cavidade Nasal, Seios e Ouvido',
                    max_images: 25,
                    descriptions: {
                        'EmbeddedImage.jpg': 'A imagem mostra a vista inferior de um crânio humano de cor clara, com dentes na arcada dentária superior. Há um rótulo azul apontando para a direita da imagem, que indica "Ala, vômer".',
    'EmbeddedImage-1.jpg': 'Esta imagem exibe uma vista anterior de um crânio humano de cor clara. Quatro rótulos azuis com linhas apontam para diferentes estruturas: "Middle nasal concha" (Concha nasal média) aponta para a parte superior das conchas nasais; "Perpendicular plate of ethmoid" (Lâmina perpendicular do etmoide) aponta para a parte superior do septo nasal; "Inferior nasal concha" (Concha nasal inferior) aponta para a parte inferior das conchas nasais; e "Vomer" (Vômer) aponta para a parte inferior do septo nasal.',
    'EmbeddedImage-2.jpg': 'A imagem mostra uma vista lateral de um crânio humano de cor clara, voltado para a direita. Um rótulo azul aponta para o "External acoustic meatus" (Meato acústico externo), que é a abertura do canal auditivo.',
    'EmbeddedImage-3.jpg': 'Esta imagem apresenta uma vista inferior de um crânio humano de cor clara. Dois rótulos azuis com linhas apontam para: "External opening of carotid canal" (Abertura externa do canal carotídeo), localizado na parte superior e lateral da imagem; e "Jugular fossa" (Fossa jugular), localizada inferiormente e mais medialmente em relação à abertura do canal carotídeo.',
    'EmbeddedImage-4.jpg': 'A imagem exibe uma vista inferolateral de um crânio humano de cor clara, com um fundo preto. Há três rótulos azuis com linhas apontando para: "External opening of carotid canal" (Abertura externa do canal carotídeo), na parte superior; "Tympanic canaliculus" (Canalículo timpânico), ligeiramente abaixo e medial à abertura do canal carotídeo; e "Jugular foramen" (Forame jugular), uma grande abertura inferiormente.',
    'EmbeddedImage-5.jpg': 'Esta imagem mostra uma vista superior da base do crânio (Basicranium, superior) de cor clara. Um rótulo azul aponta para o "Jugular foramen" (Forame jugular), uma grande abertura localizada na porção posterior da base do crânio.',
    'EmbeddedImage-6.jpg': 'A imagem apresenta uma vista superior da base do crânio (Basicranium, superior) de cor clara. Há dois rótulos azuis: "Apex of petrous part, temporal bone" (Ápice da parte petrosa, osso temporal) aponta para a ponta da parte petrosa do osso temporal; e "Internal acoustic meatus" (Meato acústico interno) aponta para a abertura dentro da parte petrosa.',
    'EmbeddedImage-7.jpg': 'A imagem exibe uma vista inferior de um crânio humano de cor clara. Três rótulos azuis com linhas apontam para: "Styloid process" (Processo estiloide), uma projeção óssea fina; "Stylomastoid foramen" (Forame estilomastoideo), uma pequena abertura localizada logo posterior ao processo estiloide; e "Mastoid process" (Processo mastoideo), uma projeção óssea mais robusta, posterior ao processo estiloide.',
    'EmbeddedImage-8.jpg': 'Esta imagem mostra uma vista lateral de um septo nasal dissecado, revelando estruturas ósseas e cartilaginosas. Há três rótulos azuis: "Perpendicular plate of ethmoid bone" (Lâmina perpendicular do osso etmoide) aponta para a porção superior e posterior do septo ósseo; "Septal cartilage" (Cartilagem septal) aponta para a porção anterior da cartilagem do septo, delimitada por uma linha tracejada azul; e "Vomer" (Vômer) aponta para a porção inferior e posterior do septo ósseo.',
    'EmbeddedImage-9.jpg': 'A imagem apresenta uma vista lateral de um septo nasal dissecado, com vasos sanguíneos visíveis. Quatro rótulos azuis com linhas apontam para diferentes artérias e uma região: "Anterior septal br., anterior ethmoidal a." (Ramo septal anterior, artéria etmoidal anterior) aponta para uma artéria na parte superior e anterior; "Posterior ethmoidal a." (Artéria etmoidal posterior) aponta para uma artéria na parte superior e posterior; "Kiesselbach\'s area" (Área de Kiesselbach) é indicada por uma linha tracejada azul em forma de círculo na porção anterior e inferior; "Nasal septal br., superior labial br." (Ramo septal nasal, ramo labial superior) aponta para uma artéria na porção anterior e inferior, próxima à área de Kiesselbach; e "Posterior septal br., sphenopalatine a." (Ramo septal posterior, artéria esfenopalatina) aponta para uma artéria na parte inferior e posterior do septo.',
    'EmbeddedImage-10.jpg': 'Esta imagem mostra uma vista lateral de um septo nasal dissecado de cor clara, com detalhes de nervos. Há três rótulos azuis com linhas apontando para: "Olfactory nn. (CN I)" (Nervos olfatórios - NC I), localizados na porção superior do septo; "Nasopalatine n. (V2)" (Nervo nasopalatino - V2), localizado mais posteriormente e inferiormente; "Medial nasal br., internal nasal br." (Ramo nasal medial, ramo nasal interno), que aponta para um ramo nervoso na parte superior e anterior; e "Internal nasal br., infra-orbital n." (Ramo nasal interno, nervo infraorbital), que aponta para um ramo nervoso na porção inferior e anterior.',
    'EmbeddedImage-11.jpg': 'A imagem exibe uma cabeça e pescoço hemissecionados, em vista medial, de coloração mista (tons de marrom e bege). Dois rótulos azuis com linhas apontam para: "Nasal vestibule" (Vestíbulo nasal), a parte mais anterior das narinas; "Naris" (Narina), a abertura externa do nariz; e "Choana" (Coana), a abertura posterior da cavidade nasal para a faringe, localizada mais profundamente.',
    'EmbeddedImage-12.jpg': 'Esta imagem apresenta uma cabeça e pescoço hemissecionados, em vista medial, de coloração mista. Três rótulos azuis com linhas apontam para as conchas nasais: "Superior nasal concha, ethmoid bone" (Concha nasal superior, osso etmoide), a mais alta; "Middle nasal concha, ethmoid bone" (Concha nasal média, osso etmoide), a do meio; e "Inferior nasal concha" (Concha nasal inferior), a mais baixa.',
    'EmbeddedImage-13.jpg': 'A imagem mostra a parede nasal lateral em vista medial, de coloração mista. Quatro rótulos azuis com linhas apontam para os meatos e um recesso: "Spheno-ethmoidal recess" (Recesso esfenoetmoidal), a área mais superior e posterior; "Superior nasal meatus" (Meato nasal superior), localizado abaixo da concha nasal superior; "Middle nasal meatus" (Meato nasal médio), localizado abaixo da concha nasal média; e "Inferior nasal meatus" (Meato nasal inferior), localizado abaixo da concha nasal inferior.',
    'EmbeddedImage-14.jpg': 'Esta imagem exibe a parede nasal lateral, com as conchas removidas, em vista medial. Há dois rótulos azuis com linhas apontando para: "Spheno-ethmoidal recess" (Recesso esfenoetmoidal), na parte superior e posterior; e "Ethmoidal bulla with opening of middle ethmoidal cells" (Bula etmoidal com abertura das células etmoidais médias), uma elevação na parede lateral da cavidade nasal com uma abertura.',
    'EmbeddedImage-15.jpg': 'A imagem mostra a parede nasal lateral com as conchas removidas, em vista medial. Várias estruturas são indicadas por rótulos azuis e sondas (probes) coloridas: Uma sonda azul clara está passando pelo "frontonasal duct into ethmoidal infundibulum" (ducto frontonasal para o infundíbulo etmoidal), na parte superior; "Semilunar hiatus" (Hiato semilunar), uma abertura curva abaixo da bula etmoidal; "Opening of anterior ethmoidal cells" (Abertura das células etmoidais anteriores); e uma sonda branca está na "Opening in maxillary sinus" (Abertura no seio maxilar). Há também uma sonda verde e uma vermelha apontando para estruturas internas.',
    'EmbeddedImage-16.jpg': 'Esta imagem apresenta a parede nasal lateral, com as conchas visíveis, em vista medial. Há dois rótulos azuis: "Posterior ethmoidal cell" (Célula etmoidal posterior), localizada na parte superior e posterior; e uma sonda branca está na "Probe in opening of sphenoidal sinus" (Sonda na abertura do seio esfenoide), na porção posterior da cavidade nasal. Há também sondas coloridas (verde e vermelho) indicando outras estruturas.',
    'EmbeddedImage-17.jpg': 'A imagem mostra a parede nasal lateral com as conchas removidas, em vista medial. Um rótulo azul com linha aponta para uma sonda branca na "Probe in opening of nasolacrimal duct" (Sonda na abertura do ducto nasolacrimal), que está na parte anterior e inferior da parede. Há também sondas verdes e vermelhas em outras aberturas.',
    'EmbeddedImage-18.jpg': 'Esta imagem exibe a parede nasal lateral, com as conchas visíveis, em vista medial. Quatro rótulos azuis com linhas apontam para artérias: "Anterior lateral nasal br., anterior ethmoidal a." (Ramo nasal lateral anterior, artéria etmoidal anterior), na parte superior e anterior; "Lateral nasal br., facial a." (Ramo nasal lateral, artéria facial), na parte anterior e inferior; "Posterior ethmoidal a." (Artéria etmoidal posterior), na parte superior e posterior; e "Posterior lateral nasal aa." (Artérias nasais laterais posteriores), na parte posterior e inferior.',
    'EmbeddedImage-19.jpg': 'A imagem mostra a parede nasal lateral, com as conchas removidas, em vista medial. Dois rótulos azuis com linhas apontam para ramos nervosos: "Lateral nasal br., internal nasal br." (Ramo nasal lateral, ramo nasal interno), na parte superior e anterior; e "Nasal br., anterior superior alveolar n." (Ramo nasal, nervo alveolar superior anterior), na parte inferior e anterior.',
    'EmbeddedImage-20.jpg': 'A imagem mostra uma vista posterior da cavidade temporal, com estruturas ósseas de coloração clara. Três rótulos azuis com linhas apontam para: "Semicircular canals" (Canais semicirculares), localizados na parte superior; "Vestibulocochlear n. (CN VIII)" (Nervo vestibulococlear - NC VIII), localizado no meio; e "Cochlea" (Cóclea), localizada na parte inferior.',
    'EmbeddedImage-21.jpg': 'Esta imagem exibe a parede medial da cavidade timpânica esquerda, em vista lateral, com predominância de tecido ósseo de coloração clara. Quatro rótulos azuis com linhas apontam para: "Oval window with footplate of stapes" (Janela oval com platina do estribo), na parte superior; "Round window" (Janela redonda), localizada abaixo da janela oval; "Facial n. (CN VII)" (Nervo facial - NC VII), um canal nervoso que se estende inferiormente; e "Mastoid cells" (Células mastoides), na parte posterior. Os rótulos de orientação "Anterior" e "Posterior" estão na parte inferior da imagem.',
    'EmbeddedImage-22.jpg': 'A imagem mostra a parede lateral da cavidade timpânica esquerda, em vista medial, com tecido de coloração clara. Diversos rótulos azuis com linhas apontam para: "Incus" (Bigorna), um dos ossículos, na parte superior esquerda; "Chorda tympani" (Corda do tímpano), um nervo passando próximo aos ossículos; "Tendon of tensor tympani m." (Tendão do músculo tensor do tímpano), na parte superior; "Pharyngo-tympanic tube" (Tuba faringo-timpânica), com uma linha tracejada azul indicando sua localização na parte direita; "Tympanic membrane" (Membrana timpânica), na parte inferior esquerda; e "Malleus" (Martelo), outro ossículo, na parte inferior central. Os rótulos de orientação "Posterior" e "Anterior" estão nas partes inferior esquerda e inferior direita, respectivamente.',
    'EmbeddedImage-23.jpg': 'Esta imagem exibe uma vista anterior de ossículos do ouvido (ear ossicles) de coloração clara, isolados em um fundo preto. Três rótulos azuis identificam cada ossículo: "Malleus" (Martelo), à esquerda; "Stapes" (Estribo), no centro; e "Incus" (Bigorna), à direita.',
    'EmbeddedImage-24.jpg': 'A imagem apresenta a parede nasal lateral em vista medial, com detalhes de nervos. Quatro rótulos azuis com linhas apontam para: "External nasal n., anterior ethmoidal n." (Nervo nasal externo, nervo etmoidal anterior), na parte superior e anterior; "Posterior superior lateral nasal br." (Ramo nasal lateral superior posterior), na parte superior e posterior; "Internal nasal br., infra-orbital n." (Ramo nasal interno, nervo infraorbital), na parte anterior e inferior; e "Posterior inferior nasal n., greater palatine n." (Nervo nasal inferior posterior, nervo palatino maior), na parte posterior e inferior.'

                    }

                'Oral_Cavity': {
                    title_pt: 'Cavidade Oral',
                    max_images: 29,
                    descriptions: {
                        'EmbeddedImage.jpg': 'A imagem mostra uma vista anterior do osso hioide. Há uma estrutura óssea em forma de U com as pontas voltadas para cima. Uma linha azul e uma caixa de texto retangular azul apontam para as duas extremidades superiores da estrutura, identificando-as como "Greater horns" (Cornos maiores).',
    'EmbeddedImage-1.jpg': 'Esta imagem apresenta uma vista posterior da mandíbula. É possível observar a arcada dentária inferior. Várias linhas e caixas de texto azuis indicam diferentes características anatômicas: No lado superior esquerdo, "Sublingual fossa" (Fossa sublingual) aponta para uma depressão acima da linha da arcada dentária, na porção interna. Abaixo, "Submandibular fossa" (Fossa submandibular) indica outra depressão maior, também na porção interna da mandíbula. No centro inferior, "Digastric fossa" (Fossa digástrica) aponta para uma depressão na parte inferior central da mandíbula. No lado direito, "Mylohyoid line" (Linha milo-hióidea) indica uma linha óssea que corre horizontalmente na superfície interna da mandíbula.',
    'EmbeddedImage-2.jpg': 'A imagem exibe uma vista posterior da mandíbula. A arcada dentária inferior está visível. Uma linha azul e uma caixa de texto retangular azul apontam para as "Mental spines" (Espículas mentonianas), que são pequenas projeções ósseas localizadas na parte interna e inferior da mandíbula, no centro.',
    'EmbeddedImage-3.jpg': 'Esta imagem mostra uma vista lateral da mandíbula. A arcada dentária inferior é visível. Uma linha azul e uma caixa de texto retangular azul apontam para a "Buccal shelf" (Prateleira bucal), que é uma plataforma óssea localizada na parte externa da mandíbula, logo abaixo dos dentes.',
    'EmbeddedImage-4.jpg': 'A imagem apresenta uma mandíbula hemiseccionada, mostrando uma vista medial. É possível ver o lado interno da mandíbula. Uma linha azul e uma caixa de texto retangular azul apontam para o "Mylohyoid groove" (Sulco milo-hióideo), que é um sulco ou depressão que corre na superfície interna da mandíbula.',
    'EmbeddedImage-5.jpg': 'Esta imagem exibe uma vista anterior do crânio. A arcada dentária superior é proeminente. Três linhas e caixas de texto azuis apontam para dentes específicos: À esquerda, um dente rosa é indicado como "Maxillary canine" (Canino maxilar). No centro, um dente azul claro é rotulado como "Maxillary lateral incisor" (Incisivo lateral maxilar). À direita, outro dente azul claro é identificado como "Maxillary central incisor" (Incisivo central maxilar).',
    'EmbeddedImage-6.jpg': 'A imagem mostra uma vista anterior do crânio, com a arcada dentária superior em destaque. Três linhas e caixas de texto azuis apontam para diferentes dentes: À esquerda, um dente rosa é identificado como "2nd maxillary molar" (2º molar maxilar). Abaixo, um dente azul claro é apontado como "1st maxillary molar" (1º molar maxilar). À direita, um grupo de dentes rosas é rotulado como "Maxillary premolars" (Pré-molares maxilares).',
    'EmbeddedImage-7.jpg': 'Esta imagem apresenta uma vista lateral do crânio. A arcada dentária superior é visível. Duas linhas e caixas de texto azuis apontam para grupos de dentes: A linha superior aponta para um grupo de dentes azuis claros, identificados como "Maxillary molars" (Molares maxilares). A linha inferior aponta para um grupo de dentes rosas, rotulados como "Maxillary premolars" (Pré-molares maxilares).',
    'EmbeddedImage-8.jpg': 'A imagem exibe uma vista anterolateral da mandíbula, com a arcada dentária inferior visível. Três linhas e caixas de texto azuis indicam dentes específicos: No lado superior esquerdo, um dente azul claro é identificado como "Mandibular central incisor" (Incisivo central mandibular). No lado superior direito, um dente azul claro é rotulado como "Mandibular lateral incisor" (Incisivo lateral mandibular). Na parte inferior, um dente rosa é apontado como "Mandibular canine" (Canino mandibular).',
    'EmbeddedImage-9.jpg': 'Esta imagem mostra uma vista anterolateral da mandíbula, com a arcada dentária inferior. Duas linhas e caixas de texto azuis apontam para grupos de dentes: A linha superior aponta para um grupo de dentes azuis claros, identificados como "Mandibular premolars" (Pré-molares mandibulares). A linha inferior aponta para um grupo de dentes rosas, rotulados como "Mandibular molars" (Molares mandibulares).',
    'EmbeddedImage-10.jpg': 'Esta imagem mostra uma vista inferolateral da cabeça e pescoço. Várias linhas e caixas de texto azuis apontam para estruturas anatômicas: No canto superior direito, "Facial a." (Artéria facial) aponta para um vaso sanguíneo na face. Abaixo, "Hypoglossal n. (CN XII)" (Nervo hipoglosso (NC XII)) indica um nervo abaixo da mandíbula. Mais abaixo, "Mylohyoid m." (Músculo milo-hióideo) aponta para um músculo na região submandibular. No lado inferior esquerdo, "External carotid a." (Artéria carótida externa) aponta para uma artéria proeminente no pescoço. Ao lado da artéria carótida externa, "Lingual a." (Artéria lingual) indica outra artéria.',
    'EmbeddedImage-11.jpg': 'A imagem exibe uma vista inferolateral da cabeça e pescoço, similar à anterior. Linhas e caixas de texto azuis destacam diferentes estruturas: No canto superior direito, "Facial a." (Artéria facial) aponta para um vaso na face. Abaixo, "Hypoglossal n. (CN XII)" (Nervo hipoglosso (NC XII)) indica um nervo. Mais abaixo, "Mylohyoid m." (Músculo milo-hióideo) aponta para um músculo. No lado inferior esquerdo, "Superior thyroid a." (Artéria tireóidea superior) aponta para uma artéria no pescoço. Ao lado da artéria tireóidea superior, "Lingual a." (Artéria lingual) indica outra artéria.',
    'EmbeddedImage-12.jpg': 'Esta imagem é uma vista anterior da cavidade oral. Uma boca aberta revela os dentes e a língua. Várias linhas e caixas de texto azuis apontam para diferentes regiões: No canto superior direito, "Gingiva" (Gengiva) aponta para a gengiva superior. Abaixo, "Fimbriated fold" (Prega fimbriada) indica as pregas na parte inferior da língua. No canto inferior esquerdo, "Oral vestibule" (Vestíbulo oral) aponta para o espaço entre os dentes e os lábios/bochechas. No centro inferior, "Oral cavity proper" (Cavidade oral propriamente dita) indica o espaço interno da boca, onde a língua reside.',
    'EmbeddedImage-13.jpg': 'A imagem apresenta uma cavidade oral hemiseccionada, com vista medial. É possível observar o corte sagital da cabeça e pescoço. Linhas e caixas de texto azuis apontam para os músculos e estruturas: No canto superior esquerdo, "Intrinsic mm. of tongue" (Músculos intrínsecos da língua) apontam para as camadas musculares dentro da língua. Abaixo, "Genioglossus m." (Músculo genioglosso) indica um músculo que se estende da mandíbula para a língua. Mais abaixo, "Geniohyoid m." (Músculo genio-hióideo) aponta para um músculo abaixo do genioglosso. No canto inferior esquerdo, "Mylohyoid m." (Músculo milo-hióideo) indica um músculo que forma o assoalho da boca. No centro inferior, "Digastric m., anterior belly" (Músculo digástrico, ventre anterior) aponta para a parte anterior do músculo digástrico.',
    'EmbeddedImage-14.jpg': 'Esta imagem mostra a musculatura extrínseca da língua, com uma vista superomedial. Uma dissecação revela os músculos. Duas linhas e caixas de texto azuis apontam para os músculos: No canto inferior esquerdo, "Styloglossus m." (Músculo estilogloso) aponta para um músculo que se estende do processo estiloide até a língua. No lado direito, "Hyoglossus m." (Músculo hioglosso) indica um músculo que se estende do osso hioide até a língua.',
    'EmbeddedImage-15.jpg': 'Esta é uma ilustração que mostra a vista superior do dorso da língua. Numerosas linhas e caixas de texto apontam para várias características da língua e estruturas adjacentes: No topo, "Epiglottis" (Epiglote), "Epiglottic vallecula" (Valécula epiglótica), "Palatoglossus m." (Músculo palatoglosso) e "Palatoglossal arch" (Arco palatoglosso) são indicados na região posterior da boca. À direita, "Median glosso-epiglottic fold" (Prega glosso-epiglótica mediana), "Lateral glosso-epiglottic fold" (Prega glosso-epiglótica lateral), "Palatine tonsil" (Tonsila palatina), "Lingual tonsil" (Tonsila lingual), "Foramen caecum" (Forame cego) e "Terminal sulcus" (Sulco terminal) são apontados. Na superfície da língua, "Vallate papilla" (Papilas valadas), "Filiform papilla" (Papilas filiformes), "Median sulcus" (Sulco mediano) e "Fungiform papilla" (Papilas fungiformes) são identificadas. Na parte inferior, "Apex" (Ápice) indica a ponta da língua. Uma pequena inserção à direita mostra uma vista superior reduzida do dorso da língua, com "Root" (Raiz) e "Body" (Corpo) destacados.',
    'EmbeddedImage-16.jpg': 'A imagem exibe uma vista posteromedial da língua externa. Diversas linhas e caixas de texto azuis apontam para características na superfície da língua: No topo, "Filiform papilla" (Papilas filiformes) aponta para as papilas mais abundantes na língua. Abaixo, "Fungiform papilla" (Papilas fungiformes) indica papilas maiores e mais arredondadas. Mais abaixo, "Vallate papilla" (Papilas valadas) aponta para as papilas maiores dispostas em forma de "V". Em seguida, "Terminal sulcus" (Sulco terminal) indica o sulco em forma de "V" atrás das papilas valadas. No final, "Foramen caecum" (Forame cego) aponta para uma pequena depressão no ápice do sulco terminal.',
    'EmbeddedImage-17.jpg': 'Esta imagem é uma vista posterior da faringe. Várias linhas e caixas de texto azuis apontam para estruturas na garganta: No canto superior esquerdo, "Lingual tonsil" (Tonsila lingual) aponta para o tecido linfoide na base da língua. Abaixo, "Epiglottic vallecula" (Valécula epiglótica) indica o espaço entre a base da língua e a epiglote. Mais abaixo, "Lateral glosso-epiglottic fold" (Prega glosso-epiglótica lateral) aponta para uma prega de mucosa que conecta a língua à epiglote lateralmente. No centro direito, "Median glosso-epiglottic fold" (Prega glosso-epiglótica mediana) indica a prega central. Na parte inferior central, "Epiglottis" (Epiglote) aponta para a estrutura cartilaginosa que cobre a laringe durante a deglutição.',
    'EmbeddedImage-18.jpg': 'A imagem mostra a cavidade oral propriamente dita, com vista medial. Músculos intrínsecos da língua são visíveis. Três linhas e caixas de texto azuis apontam para esses músculos: No topo, "Superior longitudinal m." (Músculo longitudinal superior) indica a camada muscular superior. No meio, "Vertical m." (Músculo vertical) aponta para as fibras musculares que correm verticalmente. Abaixo, "Inferior longitudinal m." (Músculo longitudinal inferior) indica a camada muscular inferior.',
    'EmbeddedImage-19.jpg': 'Esta imagem é uma vista anterior da cavidade oral. Uma boca aberta revela os dentes e a parte inferior da língua. Várias linhas e caixas de texto azuis apontam para diferentes estruturas: No topo, "Lingual frenulum" (Frênulo lingual) aponta para a dobra de tecido que conecta a parte inferior da língua ao assoalho da boca. No canto inferior esquerdo, "Sublingual openings of sublingual gland" (Aberturas sublinguais da glândula sublingual) aponta para as pequenas aberturas para as glândulas salivares. No centro, "Sublingual caruncle" (Carúncula sublingual) indica uma pequena protuberância na base do frênulo, onde os ductos submandibulares e sublinguais se abrem. À direita, "Sublingual fold" (Prega sublingual) aponta para a elevação de mucosa sobre a glândula sublingual.',
    'EmbeddedImage-20.jpg': 'Esta imagem apresenta uma vista medial da cavidade oral propriamente dita. As glândulas salivares e estruturas nervosas estão visíveis. Linhas e caixas de texto azuis apontam para: No topo, "Submandibular gland, deep part" (Glândula submandibular, parte profunda) indica uma porção da glândula salivar. Abaixo, "Sublingual gland" (Glândula sublingual) aponta para a glândula salivar sublingual. No centro, "Submandibular (Wharton\'s) duct" (Ducto submandibular (de Wharton)) indica o ducto da glândula submandibular. Na parte inferior, "Lingual n." (Nervo lingual) aponta para um nervo.',
    'EmbeddedImage-21.jpg': 'A imagem mostra uma vista medial da cavidade oral propriamente dita. É uma dissecação que revela nervos, vasos e gânglios. Várias linhas e caixas de texto azuis identificam: No topo, "Submandibular ganglion" (Gânglio submandibular) aponta para um pequeno gânglio nervoso. Abaixo, "Lingual n." (Nervo lingual) indica um nervo. No centro, "Vena comitans of hypoglossal n." (Vena comitans do nervo hipoglosso) aponta para uma veia que acompanha o nervo hipoglosso. Mais abaixo, "Hypoglossal n. (CN XII)" (Nervo hipoglosso (NC XII)) indica o nervo hipoglosso. Na parte inferior, "Lingual a." (Artéria lingual) aponta para uma artéria.',
    'EmbeddedImage-22.jpg': 'Esta imagem é uma vista anterior da cavidade oral propriamente dita. Uma pinça de dissecação azul segura uma estrutura. Linhas e caixas de texto azuis apontam para: No canto superior direito, "Lingual n." (Nervo lingual) aponta para um nervo. Abaixo, "Sublingual gland" (Glândula sublingual) indica a glândula salivar. Mais abaixo, "Submandibular duct" (Ducto submandibular) aponta para o ducto da glândula submandibular. No canto inferior esquerdo, "Genioglossus m." (Músculo genioglosso) aponta para um músculo grande na língua.',
    'EmbeddedImage-23.jpg': 'A imagem exibe uma vista lateral da cavidade oral propriamente dita. Diversas estruturas são visíveis. Várias linhas e caixas de texto azuis identificam: No canto superior direito, "Lingual n." (Nervo lingual) aponta para um nervo. Abaixo, "Sublingual gland" (Glândula sublingual) indica a glândula salivar. No canto esquerdo, "Submandibular gland" (Glândula submandibular) aponta para a glândula submandibular. Abaixo da glândula submandibular, "Hypoglossal n. (CN XII)" (Nervo hipoglosso (NC XII)) aponta para o nervo hipoglosso. Mais abaixo, "Lingual a." (Artéria lingual) aponta para uma artéria.',
    'EmbeddedImage-24.jpg': 'Esta imagem mostra uma vista lateral da cavidade oral propriamente dita. É uma dissecação que revela nervos e glândulas. Várias linhas e caixas de texto azuis apontam para: No canto superior direito, "Lingual n." (Nervo lingual) aponta para um nervo. Abaixo, "Submandibular duct" (Ducto submandibular) indica o ducto da glândula submandibular. No meio direito, "Sublingual gland" (Glândula sublingual) aponta para a glândula salivar sublingual. No centro da imagem, "Lingual n." (Nervo lingual) aparece novamente, apontando para uma porção diferente do mesmo nervo. No canto inferior esquerdo, "Submandibular gland" (Glândula submandibular) indica a glândula submandibular. Ao lado da glândula submandibular, "Submandibular duct" (Ducto submandibular) aponta novamente para o ducto.',
    'EmbeddedImage-25.jpg': 'A imagem exibe uma vista lateral da cavidade oral propriamente dita, com algumas estruturas refletidas. Linhas e caixas de texto azuis identificam: No canto superior direito, "Lingual n." (Nervo lingual) aponta para um nervo. Abaixo, "Submandibular duct" (Ducto submandibular) indica o ducto da glândula submandibular. No canto inferior direito, "Sublingual gland, reflected" (Glândula sublingual, refletida) aponta para a glândula sublingual que foi movida para expor outras estruturas. No canto inferior esquerdo, "Submandibular gland" (Glândula submandibular) indica a glândula submandibular. Acima da glândula submandibular, "Hypoglossal n. (CN XII)" (Nervo hipoglosso (NC XII)) aponta para o nervo hipoglosso.',
    'EmbeddedImage-26.jpg': 'Esta imagem mostra uma vista lateral da cavidade oral propriamente dita, com a glândula sublingual refletida. Linhas e caixas de texto azuis apontam para: No canto superior direito, "Lingual n." (Nervo lingual) aponta para um nervo. Abaixo, "Sublingual gland, reflected" (Glândula sublingual, refletida) indica a glândula que foi deslocada. No centro inferior, "Submandibular duct" (Ducto submandibular) aponta para o ducto.',
    'EmbeddedImage-27.jpg': 'A imagem exibe uma vista lateral da cavidade oral propriamente dita. Linhas e caixas de texto azuis identificam: No topo, "Lingual n." (Nervo lingual) aponta para um nervo. Abaixo, "Submandibular ganglion" (Gânglio submandibular) indica um gânglio nervoso. No meio, "Lingual a." (Artéria lingual) aponta para uma artéria. Abaixo da artéria lingual, "Vena comitans of hypoglossal n." (Vena comitans do nervo hipoglosso) indica uma veia. No canto inferior direito, "Hypoglossal n. (CN XII)" (Nervo hipoglosso (NC XII)) aponta para o nervo hipoglosso.',
