                'Duodenum_Pancreas_and_Abdominal_Aorta': {
                    title_pt: 'Duodeno, Pâncreas e Aorta Abdominal',
                    max_images: 19,
                    descriptions: {
                        'EmbeddedImage.jpg': 'A imagem mostra uma vista anterior do duodeno proximal. As estruturas principais são:\n* **Minor duodenal papilla (papila duodenal menor):** Apontada por uma linha azul na parte superior esquerda da imagem, é uma pequena elevação na mucosa duodenal. A coloração geral da área é bege-amarelada.\n* **Major duodenal papilla (papila duodenal maior):** Apontada por uma linha azul abaixo da papila menor, é uma elevação maior e mais proeminente. A coloração é semelhante à da papila menor, mas a textura parece mais rugosa.\nO fundo é predominantemente preto.',
    'EmbeddedImage-1.jpg': 'Esta imagem apresenta uma vista anterior do pâncreas. As diferentes partes do pâncreas são demarcadas:\n* **Head (cabeça):** Localizada à esquerda, com uma coloração bege clara e uma textura lobulada.\n* **Uncinate process (processo uncinado):** Uma extensão da cabeça do pâncreas, apontada abaixo da cabeça, com coloração e textura semelhantes.\n* **Body (corpo):** A porção central do pâncreas, estendendo-se para a direita, com coloração bege.\n* **Tail (cauda):** A extremidade mais à direita do pâncreas, com coloração bege.\nAo redor do pâncreas, há vasos sanguíneos e tecido adiposo em tons de bege e marrom. A linha azul indica as estruturas.',
    'EmbeddedImage-2.jpg': 'A imagem mostra a cavidade abdominal anterior com foco nos ductos pancreáticos e na ampola hepatopancreática:\n* **Accessory pancreatic duct (ducto pancreático acessório):** Apontado na parte superior, é um ducto menor com coloração bege-esbranquiçada.\n* **Hepatopancreatic ampulla, deep (ampola hepatopancreática, profunda):** Apontada na parte inferior esquerda, uma estrutura mais profunda com coloração bege.\n* **Pancreatic duct (ducto pancreático):** Apontado na parte inferior central, é o ducto principal, com coloração bege clara e textura ligeiramente rugosa.\nAs estruturas circundantes são de tecido bege-amarelado.',
    'EmbeddedImage-3.jpg': 'Esta imagem da cavidade abdominal anterior destaca as artérias na região do pâncreas e duodeno:\n* **Gastroduodenal a. (artéria gastroduodenal):** Apontada na parte superior esquerda, é um vaso sanguíneo de coloração bege-clara.\n* **Anterior superior pancreaticoduodenal a. (artéria pancreaticoduodenal superior anterior):** Apontada no centro superior, é um vaso de coloração bege clara, ramificando-se.\n* **Inferior pancreaticoduodenal a. (artéria pancreaticoduodenal inferior):** Apontada na parte superior direita, também é um vaso de coloração bege-clara, ramificando-se.\nA imagem mostra uma rede complexa de vasos sanguíneos e tecidos em tons de bege e marrom.',
    'EmbeddedImage-4.jpg': 'Esta imagem da cavidade abdominal anterior foca nos ramos da artéria pancreaticoduodenal inferior:\n* **Anterior br. of inferior pancreaticoduodenal a. (ramo anterior da artéria pancreaticoduodenal inferior):** Apontado na parte inferior esquerda, é um vaso de coloração bege-clara.\n* **Posterior br. of inferior pancreaticoduodenal a. (ramo posterior da artéria pancreaticoduodenal inferior):** Apontado na parte inferior direita, também é um vaso de coloração bege-clara, correndo paralelamente ao ramo anterior.\nAs artérias estão dispostas sobre o tecido pancreático e duodenal, que tem uma coloração bege-amarelada.',
    'EmbeddedImage-5.jpg': 'A imagem mostra a cabeça do pâncreas em vista anterior, focando em artérias específicas:\n* **Anterior superior pancreaticoduodenal a. (artéria pancreaticoduodenal superior anterior):** Apontada na parte superior da imagem, é um vaso de coloração bege clara.\n* **Anterior br. of inferior pancreaticoduodenal a. (ramo anterior da artéria pancreaticoduodenal inferior):** Apontado na parte inferior da imagem, é um vaso de coloração bege clara que se ramifica sobre o tecido pancreático.\nO pâncreas e as estruturas circundantes têm uma coloração bege-amarelada com texturas lobuladas e vasculares.',
    'EmbeddedImage-6.jpg': 'Esta imagem exibe a segunda parte do duodeno em vista posterior, com destaque para as artérias:\n* **Posterior superior pancreaticoduodenal a. (artéria pancreaticoduodenal superior posterior):** Apontada na parte inferior esquerda, é um vaso de coloração bege clara.\n* **Posterior br. of inferior pancreaticoduodenal a. (ramo posterior da artéria pancreaticoduodenal inferior):** Apontada na parte inferior direita, também é um vaso de coloração bege clara.\nOs vasos são visíveis sobre o tecido do duodeno e pâncreas, que apresenta uma coloração bege e textura dobrada.',
    'EmbeddedImage-7.jpg': 'A imagem é uma vista anterior do pâncreas, mostrando várias artérias:\n* **Common hepatic a. (artéria hepática comum):** Apontada na parte superior direita, é um vaso grande de coloração bege.\n* **Splenic a. (artéria esplênica):** Apontada abaixo da artéria hepática comum, é outro vaso de coloração bege.\n* **Dorsal pancreatic a. (artéria pancreática dorsal):** Apontada na parte inferior esquerda, é um vaso menor de coloração bege clara.\n* **Inferior pancreatic a. (artéria pancreática inferior):** Apontada no centro inferior, é um vaso de coloração bege clara.\n* **Greater pancreatic a. (artéria pancreática maior):** Apontada na parte inferior direita, é um vaso de coloração bege clara.\nA região é preenchida por vasos e tecido pancreático em tons de bege e marrom.',
    'EmbeddedImage-8.jpg': 'Esta imagem detalha os conteúdos do ligamento hepatoduodenal em vista anterior:\n* **Bile duct (ducto biliar):** Apontado na parte inferior esquerda, é um ducto de coloração esbranquiçada/bege.\n* **Hepatic artery proper (artéria hepática própria):** Apontada no centro, é um vaso sanguíneo de coloração bege clara.\n* **Hepatic portal vein (veia porta hepática):** Apontada na parte inferior direita, é um vaso de coloração bege clara.\nAs estruturas estão emaranhadas em tecido conjuntivo, com áreas escuras do fígado visíveis no canto superior esquerdo.',
    'EmbeddedImage-9.jpg': 'A imagem mostra a cavidade abdominal anterior, com um foco na região renal:\n* **Renal fascia (fáscia renal):** Apontada na parte inferior esquerda, é uma camada de tecido de coloração bege clara, parcialmente dissecada por uma luva azul.\n* **Kidney and perirenal fat, deep (rim e gordura perirrenal, profunda):** Apontados na parte inferior direita, são estruturas mais profundas, com o rim tendo uma coloração marrom-avermelhada e a gordura perirrenal sendo amarelada.\nUma mão enluvada de azul está visível à esquerda, segurando e manipulando o tecido. O fundo é escuro.',
    'EmbeddedImage-10.jpg': 'Esta imagem mostra uma vista anterior do espaço retroperitoneal, focando nas estruturas próximas ao rim esquerdo:\n* **L. renal v. (veia renal esquerda):** Apontada na parte superior direita, é um vaso de coloração azulada/bege, mais calibroso.\n* **L. renal a. (artéria renal esquerda):** Apontada abaixo da veia renal esquerda, é um vaso de coloração bege clara.\n* **L. ureter (ureter esquerdo):** Apontado na parte inferior direita, é um tubo de coloração bege-esbranquiçada que se estende para baixo.\nAo redor dessas estruturas, há tecidos e outros vasos em tons de marrom e bege. O fundo é preto.',
    'EmbeddedImage-11.jpg': 'A imagem apresenta uma vista anterior do espaço retroperitoneal, destacando as artérias suprarrenais:\n* **Superior suprarenal a. (artéria suprarrenal superior):** Apontada na parte superior direita, é um vaso fino de coloração bege.\n* **Middle suprarenal a. (artéria suprarrenal média):** Apontada no centro da imagem, é um vaso de coloração bege clara.\n* **Inferior suprarenal a. (artéria suprarrenal inferior):** Apontada na parte inferior direita, é um vaso de coloração bege clara, ramificando-se em direção à glândula suprarrenal.\nAs estruturas estão cercadas por tecido adiposo e vascular em tons de bege e marrom.',
    'EmbeddedImage-12.jpg': 'Esta imagem é uma vista anterior da veia cava inferior e suas tributárias no abdômen:\n* **L. suprarenal v. (veia suprarrenal esquerda):** Apontada na parte superior direita, é um vaso de coloração bege-acinzentada, drenando para a veia renal esquerda.\n* **R. renal v. (veia renal direita):** Apontada na parte superior esquerda, é um vaso de coloração bege-acinzentada, mais curto, drenando para a veia cava inferior.\n* **L. renal v. (veia renal esquerda):** Apontada na parte central direita, é um vaso mais longo e calibroso de coloração bege-acinzentada, cruzando a aorta para drenar na veia cava inferior.\n* **R. gonadal v. (veia gonadal direita):** Apontada na parte inferior esquerda, é um vaso longo e fino de coloração bege-acinzentada.\n* **L. gonadal v. (veia gonadal esquerda):** Apontada na parte inferior direita, é um vaso longo e fino de coloração bege-acinzentada, drenando para a veia renal esquerda.\nA veia cava inferior é o grande vaso central alongado de coloração bege-acinzentada. Os rins (direito e esquerdo) são visíveis lateralmente.',
    'EmbeddedImage-13.jpg': 'A imagem mostra uma vista anterior da aorta abdominal e seus ramos principais:\n* **Celiac trunk (tronco celíaco):** Apontado na parte superior esquerda, é o primeiro grande ramo da aorta, de coloração bege clara.\n* **L. inferior phrenic a. (artéria frênica inferior esquerda):** Apontada na parte superior direita, é um vaso fino de coloração bege.\n* **Superior mesenteric a. (artéria mesentérica superior):** Apontada no centro esquerdo, é um grande vaso de coloração bege clara, originando-se abaixo do tronco celíaco.\n* **L. renal a. (artéria renal esquerda):** Apontada no centro direito, é um vaso de coloração bege clara que se dirige ao rim esquerdo.\n* **Inferior mesenteric a. (artéria mesentérica inferior):** Apontada na parte inferior esquerda, é um vaso menor de coloração bege clara.\n* **Accessory renal a. (artéria renal acessória):** Apontada na parte inferior direita, é um vaso adicional de coloração bege clara, também indo para o rim.\nA aorta abdominal é o grande vaso central alongado. Os rins são visíveis lateralmente.',
    'EmbeddedImage-14.jpg': 'Esta imagem é um corte anterior do rim esquerdo, destacando sua anatomia macroscópica:\n* **Medial border (borda medial):** Apontada na parte superior esquerda, é a margem interna do rim, que é convexa. A coloração geral do rim é bege-clara, com algumas áreas mais escuras no interior.\n* **Hilum (hilo):** Apontado no centro, é a concavidade na borda medial onde os vasos e o ureter entram e saem. É uma área de tecido bege-amarelado.\n* **Renal sinus (seio renal):** Apontado na parte inferior, é a cavidade dentro do rim que contém a pelve renal, cálices, vasos e gordura. A área é de coloração bege-amarelada com vasos.\nUma linha pontilhada azul delimita o hilo e o seio renal.',
    'EmbeddedImage-15.jpg': 'Esta imagem é um corte anterior do rim esquerdo, mostrando as principais regiões internas:\n* **Renal cortex (córtex renal):** Apontado na parte superior direita, é a camada mais externa do parênquima renal, de coloração bege clara e textura granular.\n* **Renal pyramid (medulla) (pirâmide renal - medula):** Apontada no centro, é uma estrutura triangular escura dentro do rim, representando a medula renal. Tem uma coloração marrom-acinzentada.\n* **Renal column (cortex) (coluna renal - córtex):** Apontada na parte inferior direita, são extensões do córtex que se projetam entre as pirâmides renais, de coloração bege clara.\nO fundo é preto, realçando as estruturas renais.',
    'EmbeddedImage-16.jpg': 'Esta imagem é um corte anterior do rim esquerdo, detalhando o sistema coletor urinário:\n* **Minor calices (cálices menores):** Apontados na parte superior, são pequenas estruturas em forma de copo que coletam a urina diretamente das papilas renais, de coloração bege.\n* **Major calices (cálices maiores):** Apontados no centro-esquerda, são estruturas maiores formadas pela união de vários cálices menores, de coloração bege.\n* **Renal pelvis (pelve renal):** Apontada na parte inferior esquerda, é a grande estrutura em forma de funil formada pela união dos cálices maiores, coletando a urina antes de passar para o ureter, de coloração bege-esbranquiçada.\n* **Ureter (ureter):** Apontado na parte inferior esquerda, é o tubo que sai da pelve renal para transportar a urina para a bexiga, de coloração bege-esbranquiçada.\n* **Renal papilla (papila renal):** Apontada na parte superior direita, é o ápice da pirâmide renal que se projeta para dentro de um cálice menor, de coloração marrom-acinzentada.\n* **Renal pyramid (pirâmide renal):** Apontada na parte inferior direita, é a estrutura triangular da medula, de coloração marrom-acinzentada.\nAs linhas azuis indicam as estruturas, e a coloração geral do rim é bege.',
    'EmbeddedImage-17.jpg': 'Esta imagem é um corte anterior do rim esquerdo, com foco na vascularização arterial intrarrenal:\n* **Interlobar a. (artéria interlobar):** Apontada na parte superior, são vasos que correm entre as pirâmides renais, de coloração bege clara.\n* **Segmental aa. (artérias segmentares):** Apontadas no centro-esquerda, são os principais ramos da artéria renal que entram no hilo, de coloração bege clara.\n* **Renal a. (artéria renal):** Apontada na parte inferior esquerda, é a artéria principal que entra no rim, de coloração bege clara e mais calibrosa.\n* **Arcuate a. (artéria arqueada):** Apontada na parte superior direita, são vasos que se curvam na junção entre o córtex e a medula, de coloração bege clara.\nAs artérias se ramificam dentro do parênquima renal, que tem coloração bege com áreas mais escuras da medula.',
    'EmbeddedImage-18.jpg': 'Esta imagem mostra uma vista anterior do trato biliar e do pâncreas:\n* **Cystic duct (ducto cístico):** Apontado na parte superior esquerda, é o ducto que se estende da vesícula biliar (estrutura esverdeada escura visível à esquerda).\n* **R. hepatic duct (ducto hepático direito):** Apontado no centro superior, é um ducto de coloração bege, vindo do lobo hepático direito.\n* **L. hepatic duct (ducto hepático esquerdo):** Apontado no centro superior, é um ducto de coloração bege, vindo do lobo hepático esquerdo.\n* **Common hepatic duct (ducto hepático comum):** Apontado na parte superior direita, é formado pela união dos ductos hepáticos direito e esquerdo, de coloração bege.\n* **Bile duct (ducto biliar):** Apontado no centro-direita, é formado pela união do ducto cístico e do ducto hepático comum, de coloração bege.\n* **Pancreatic duct (ducto pancreático):** Apontado na parte inferior direita, é o ducto principal do pâncreas, de coloração bege.\nAs estruturas estão em meio a tecidos de coloração bege-amarelada, com o fígado e o pâncreas visíveis.'

                'Face': {

                    descriptions: {
                        'EmbeddedImage.jpg': 'Esta imagem mostra uma **vista anterior de um crânio humano**. O fundo é preto. As estruturas ósseas são de cor clara, semelhante a osso natural, com tons amarelados e acinzentados. Três estruturas específicas estão destacadas com linhas azuis e caixas de texto azuis:\n\n* **Nasal bones**: Apontam para os ossos nasais, localizados na parte superior do nariz, entre as órbitas.\n* **Infra-orbital foramen**: Indica o forame infraorbital, um orifício localizado abaixo da margem inferior da órbita, na maxila.\n* **Alveolar process of maxilla**: Destaca o processo alveolar da maxila, a porção da maxila que contém os alvéolos dentários para os dentes superiores.',
    'EmbeddedImage-1.jpg': 'Esta imagem apresenta uma **vista lateral de um crânio humano**. O fundo é preto. O crânio é de cor clara, com texturas que simulam osso real. Uma estrutura está destacada com uma linha azul e uma caixa de texto azul:\n\n* **Zygomaticofacial foramen**: Aponta para o forame zigomaticofacial, um pequeno orifício no osso zigomático (maçã do rosto).',
    'EmbeddedImage-2.jpg': 'Esta imagem exibe uma **vista lateral de uma mandíbula humana**. O fundo é preto. O osso é de cor clara, com a textura característica de um osso. Três estruturas da mandíbula estão indicadas com linhas azuis e caixas de texto azuis:\n\n* **Oblique line of mandible**: Aponta para a linha oblíqua da mandíbula, uma crista óssea proeminente na face lateral do corpo da mandíbula.\n* **Base of mandible**: Indica a base da mandíbula, a margem inferior do corpo mandibular.\n* **Body of mandible**: Destaca o corpo da mandíbula, a parte horizontal e principal da mandíbula que contém os dentes inferiores.',
    'EmbeddedImage-3.jpg': 'Esta imagem mostra uma **vista anterior de um rosto humano**. O fundo é preto. A pele da pessoa tem um tom claro, com tons rosados e acastanhados. Os cabelos são escuros. Três características faciais estão assinaladas com linhas azuis e caixas de texto azuis:\n\n* **Ala of nose**: Aponta para a asa do nariz, a parte arredondada e externa da narina.\n* **Nasal columella**: Indica a columela nasal, a ponte de tecido que separa as duas narinas na parte inferior do nariz.\n* **Philtrum**: Destaca o filtro, a depressão vertical localizada na linha média entre a base do nariz e a borda superior do lábio superior.',
    'EmbeddedImage-4.jpg': 'Esta imagem é outra **vista anterior de um rosto humano**, semelhante à anterior. O fundo é preto. A pele da pessoa é clara. Duas dobras ou sulcos faciais estão destacados com linhas azuis e caixas de texto azuis:\n\n* **Nasolabial fold**: Aponta para a dobra nasolabial, que se estende do lado do nariz até o canto da boca.\n* **Mentolabial fold**: Indica a dobra mentolabial, o sulco horizontal que separa o lábio inferior do queixo.',
    'EmbeddedImage-5.jpg': 'Esta imagem apresenta uma **vista anterolateral de uma cabeça humana sem pele**, mostrando músculos e tecido subcutâneo. O fundo é preto. A estrutura principal é um modelo anatômico de cabeça com tecidos expostos, de cor amarelada e acastanhada, com algumas áreas de tecido mais claro. Uma parte central do rosto está pixelizada. Duas estruturas estão destacadas com linhas azuis e caixas de texto azuis:\n\n* **Frontal belly, occipitofrontalis m.**: Aponta para o ventre frontal do músculo occipitofrontal, que cobre a testa.\n* **Fibroadipose tissue**: Indica o tecido fibroadiposo, que é uma combinação de tecido fibroso e gorduroso, visível na região lateral do rosto.',
    'EmbeddedImage-6.jpg': 'Esta imagem mostra uma **vista lateral de uma cabeça humana com dissecação dos nervos faciais**. O fundo é preto. A cabeça tem uma coloração semelhante à de um tecido cadavérico, com tons acastanhados e amarelados, e uma porção do rosto está pixelizada. Os ramos do nervo facial estão visíveis como estruturas filamentosas de cor clara. Duas divisões do nervo facial estão indicadas com linhas azuis e caixas de texto azuis:\n\n* **Temporofacial division**: Aponta para a divisão temporofacial do nervo facial, que inerva músculos na parte superior do rosto.\n* **Cervicofacial division**: Indica a divisão cervicofacial do nervo facial, que inerva músculos na parte inferior do rosto e pescoço.',
    'EmbeddedImage-7.jpg': 'Esta imagem apresenta uma **vista lateral de uma cabeça humana com os músculos auriculares expostos**. O fundo é preto. A cabeça tem a coloração típica de um espécime anatômico, com tons marrons e amarelados, e algumas veias superficiais visíveis. Dois músculos auriculares estão destacados com linhas azuis e caixas de texto azuis:\n\n* **Auricularis superior**: Aponta para o músculo auricular superior, localizado acima da orelha.\n* **Auricularis posterior**: Indica o músculo auricular posterior, localizado atrás da orelha.',
    'EmbeddedImage-8.jpg': 'Esta imagem mostra uma **vista anterior de uma cabeça humana com as áreas de inervação cutânea do rosto**. O fundo é preto. A cabeça tem uma coloração de tecido anatômico. Linhas tracejadas azuis delimitam as diferentes áreas de inervação, e os nervos estão visíveis como estruturas finas e claras. Cinco nervos e uma área estão identificados com linhas azuis e caixas de texto azuis:\n\n* **Ophthalmic n., V1**: Aponta para a área de inervação do nervo oftálmico (ramo V1 do nervo trigêmeo), que cobre a testa e a parte superior do nariz.\n* **Maxillary n., V2**: Indica a área de inervação do nervo maxilar (ramo V2 do nervo trigêmeo), que cobre a bochecha, asa do nariz e lábio superior.\n* **Mandibular n., V3**: Destaca a área de inervação do nervo mandibular (ramo V3 do nervo trigêmeo), que cobre o queixo, lábio inferior e parte lateral da mandíbula.\n* **Dorsal rami, cervical spinal nn.**: Aponta para a área de inervação dos ramos dorsais dos nervos espinais cervicais, localizados na parte posterior da cabeça e pescoço.\n* **Great auricular n. (C2, C3)**: Indica o nervo auricular magno (ramos de C2 e C3), que inerva a região da orelha e parte da pele ao redor.',
    'EmbeddedImage-9.jpg': 'Esta imagem mostra uma **vista anterolateral de uma cabeça humana com os nervos cutâneos da face expostos**. O fundo é preto. A cabeça tem uma coloração e textura de um espécime anatômico. Os nervos são visíveis como estruturas finas de cor clara, ramificando-se sobre a face. Quatro nervos estão destacados com linhas azuis e caixas de texto azuis:\n\n* **Supra-orbital n., V1**: Aponta para o nervo supraorbital, um ramo do nervo oftálmico (V1), que emerge acima da órbita.\n* **Supratrochlear n., V1**: Indica o nervo supratroclear, outro ramo do nervo oftálmico (V1), localizado mais medialmente na região da sobrancelha.\n* **Infra-orbital n., V2**: Destaca o nervo infraorbital, um ramo do nervo maxilar (V2), que emerge do forame infraorbital.\n* **Mental n., V3**: Aponta para o nervo mental, um ramo do nervo mandibular (V3), que emerge do forame mental no queixo.',
    'EmbeddedImage-10.jpg': 'Esta imagem mostra uma **vista anterior de um crânio humano**. O fundo é preto. O crânio é de cor clara, com tons esbranquiçados e amarelados, característicos de osso. Três forames (aberturas) estão destacadas com linhas azuis e caixas de texto azuis:\n\n* **Supra-orbital foramen**: Aponta para o forame supraorbital, uma abertura localizada na margem superior da órbita.\n* **Infra-orbital foramen**: Indica o forame infraorbital, uma abertura localizada abaixo da margem inferior da órbita, no osso maxilar.\n* **Mental foramen**: Destaca o forame mental, uma abertura na mandíbula, geralmente abaixo do segundo pré-molar.',
    'EmbeddedImage-11.jpg': 'Esta imagem apresenta uma **vista anterolateral de uma cabeça humana dissecada, mostrando as veias faciais**. O fundo é preto. A cabeça tem uma coloração de tecido anatômico, com tons amarelados e acastanhados, e algumas áreas mais claras onde as estruturas foram dissecadas. As veias são visíveis como estruturas tubulares de cor azulada. Quatro veias estão destacadas com linhas azuis e caixas de texto azuis:\n\n* **Superficial temporal v.**: Aponta para a veia temporal superficial, localizada na lateral da cabeça, acima da orelha.\n* **Angular v.**: Indica a veia angular, localizada medialmente ao olho, no canto medial da órbita.\n* **Retromandibular v.**: Destaca a veia retromandibular, localizada atrás do ramo da mandíbula.\n* **Deep facial v.**: Aponta para a veia facial profunda, que se encontra mais profundamente na face.\n* **Facial v.**: Indica a veia facial, que desce pela face, recebendo ramos de várias áreas.',
    'EmbeddedImage-12.jpg': 'Esta imagem exibe uma **vista lateral do pescoço dissecado, focando em vasos e músculos**. O fundo é preto. Os tecidos são de cor amarelada e acastanhada, com detalhes de músculos, vasos sanguíneos (artérias e veias) e nervos. Três estruturas estão destacadas com linhas azuis e caixas de texto azuis:\n\n* **Masseter m.**: Aponta para o músculo masseter, um músculo mastigatório proeminente localizado na lateral da mandíbula.\n* **Facial a.**: Indica a artéria facial, visível como um vaso vermelho-azulada, cruzando a mandíbula em direção à face.\n* **Facial v.**: Destaca a veia facial, que geralmente acompanha a artéria facial, visível como um vaso azulado.',
    'EmbeddedImage-13.jpg': 'Esta imagem mostra uma **vista anterolateral de uma cabeça humana dissecada, com foco nas artérias faciais**. O fundo é preto. A cabeça tem uma coloração de tecido anatômico, com tons amarelados e acastanhados. As artérias são visíveis como estruturas tubulares de cor vermelho-azulada, algumas cortadas. Cinco artérias estão destacadas com linhas azuis e caixas de texto azuis:\n\n* **Angular a.**: Aponta para a artéria angular, um ramo terminal da artéria facial, localizado próximo ao canto medial do olho.\n* **Lateral nasal a.**: Indica a artéria nasal lateral, um ramo da artéria facial que supre a lateral do nariz.\n* **Superior labial a.**: Destaca a artéria labial superior, um ramo da artéria facial que supre o lábio superior.\n* **Inferior labial a.**: Aponta para a artéria labial inferior, um ramo da artéria facial que supre o lábio inferior.\n* **Facial a., cut**: Indica a artéria facial, cortada, mostrando sua trajetória na face antes de se ramificar.',
    'EmbeddedImage-14.jpg': 'Esta imagem apresenta uma **vista anterolateral de uma cabeça humana dissecada, mostrando as veias faciais**. O fundo é preto. A cabeça tem uma coloração de tecido anatômico, com tons amarelados e acastanhados, e algumas áreas mais claras onde as estruturas foram dissecadas. As veias são visíveis como estruturas tubulares de cor azulada. Quatro veias estão destacadas com linhas azuis e caixas de texto azuis:\n\n* **Superficial temporal v.**: Aponta para a veia temporal superficial, localizada na lateral da cabeça, acima da orelha.\n* **Angular v.**: Indica a veia angular, localizada medialmente ao olho, no canto medial da órbita.\n* **Retromandibular v.**: Destaca a veia retromandibular, localizada atrás do ramo da mandíbula.\n* **Deep facial v.**: Aponta para a veia facial profunda, que se encontra mais profundamente na face.\n* **Facial v.**: Indica a veia facial, que desce pela face, recebendo ramos de várias áreas.',
    'EmbeddedImage-15.jpg': 'Esta imagem mostra uma **vista lateral de uma cabeça humana dissecada, focando na glândula parótida e nos ramos do nervo facial**. O fundo é preto. A cabeça tem uma coloração de tecido anatômico, com tons acinzentados e amarelados, e uma porção do rosto está pixelizada. As estruturas nervosas aparecem como finos filamentos. Duas estruturas estão destacadas com linhas azuis e caixas de texto azuis:\n\n* **Facial n. (CN VII) brs.**: Aponta para os ramos do nervo facial (par craniano VII), que se ramificam a partir da glândula parótida para inervar os músculos da mímica facial.\n* **Parotid gland**: Indica a glândula parótida, uma das principais glândulas salivares, localizada anteriormente à orelha.',
    'EmbeddedImage-16.jpg': 'Esta imagem apresenta uma **vista lateral de uma cabeça humana dissecada, detalhando os ramos do nervo facial**. O fundo é preto. A cabeça tem uma coloração de tecido anatômico, com tons acinzentados e amarelados, e uma área pixelizada no rosto. Os ramos nervosos são visíveis como estruturas finas e claras que se estendem pela face. Seis ramos e um ducto estão destacados com linhas azuis e caixas de texto azuis:\n\n* **Temporal brs.**: Aponta para os ramos temporais do nervo facial, que inervam os músculos na região temporal e da testa.\n* **Zygomatic brs.**: Indica os ramos zigomáticos do nervo facial, que inervam os músculos da região zigomática e pálpebra inferior.\n* **Buccal brs.**: Destaca os ramos bucais do nervo facial, que inervam os músculos da bochecha e lábio superior.\n* **Cervical br.**: Aponta para o ramo cervical do nervo facial, que inerva o músculo platisma no pescoço.\n* **Parotid duct**: Indica o ducto parotídeo (de Stensen), que transporta a saliva da glândula parótida para a boca.\n* **Marginal mandibular br.**: Destaca o ramo marginal da mandíbula do nervo facial, que inerva os músculos do lábio inferior e do queixo.',
    'EmbeddedImage-17.jpg': 'Esta imagem mostra uma **vista anterior de uma cabeça humana dissecada, expondo músculos e a aponeurose epicraniana**. O fundo é preto. A cabeça tem uma coloração de tecido anatômico, com tons acinzentados e amarelados. As órbitas são ocas e a região do nariz e da boca é visivelmente dissecada. Duas estruturas estão destacadas com linhas azuis e caixas de texto azuis:\n\n* **Epicranial aponeurosis**: Aponta para a aponeurose epicraniana (ou gálea aponeurótica), uma camada tendinosa que cobre o topo do crânio.\n* **Frontal belly, occipitofrontalis m.**: Indica o ventre frontal do músculo occipitofrontal, localizado na testa.',
    'EmbeddedImage-18.jpg': 'Esta imagem apresenta uma **vista lateral de uma cabeça humana dissecada, mostrando os ventres do músculo occipitofrontal e a aponeurose epicraniana**. O fundo é preto. A cabeça tem uma coloração de tecido anatômico, com tons acinzentados e amarelados. Uma porção do rosto está pixelizada. Três estruturas estão destacadas com linhas azuis e caixas de texto azuis:\n\n* **Epicranial aponeurosis**: Aponta para a aponeurose epicraniana, localizada na parte superior do crânio.\n* **Frontal belly, occipitofrontalis m.**: Indica o ventre frontal do músculo occipitofrontal, localizado na testa.\n* **Occipital belly, occipitofrontalis m.**: Destaca o ventre occipital do músculo occipitofrontalis, localizado na parte posterior da cabeça.',
    'EmbeddedImage-19.jpg': 'Esta imagem mostra uma **vista lateral de uma cabeça humana dissecada, com foco em ramos do nervo facial e um músculo orbital**. O fundo é preto. A cabeça tem uma coloração de tecido anatômico, com tons acinzentados e amarelados. Uma parte do olho está pixelizada. Os nervos são visíveis como estruturas finas e claras. Três estruturas estão destacadas com linhas azuis e caixas de texto azuis:\n\n* **Temporal br., facial n.**: Aponta para o ramo temporal do nervo facial, localizado na região temporal, superiormente.\n* **Orbital part, orbicularis oculi m.**: Indica a parte orbital do músculo orbicular do olho, que circunda a órbita.\n* **Zygomatic br., facial n.**: Destaca o ramo zigomático do nervo facial, localizado na região zigomática, abaixo do olho.',
    'EmbeddedImage-20.jpg': 'Esta imagem mostra uma **vista anterior de uma cabeça humana dissecada, com foco nos músculos ao redor dos olhos e na testa**. O fundo é preto. A cabeça tem uma coloração de tecido anatômico, com tons acinzentados e amarelados, e as áreas dos olhos estão esmaecidas (pixelizadas). Duas estruturas musculares estão destacadas com linhas azuis e caixas de texto azuis:\n\n* **Corrugator supercilii m.**: Aponta para o músculo corrugador do supercílio, localizado profundamente às sobrancelhas.\n* **Orbicularis oculi m., cut**: Indica o músculo orbicular do olho, que foi cortado, revelando estruturas mais profundas. Este músculo circunda o olho.',
    'EmbeddedImage-21.jpg': 'Esta imagem apresenta uma **vista lateral de uma cabeça humana dissecada, detalhando alguns músculos faciais**. O fundo é preto. A cabeça tem uma coloração de tecido anatômico, com tons acinzentados e amarelados, e uma parte da região ocular está esmaecida. Os músculos são visíveis como feixes de tecido de cor clara. Quatro músculos estão destacados com linhas azuis e caixas de texto azuis:\n\n* **Zygomaticus minor m.**: Aponta para o músculo zigomático menor, localizado acima do zigomático maior, auxiliando na elevação do lábio superior.\n* **Levator labii superioris m.**: Indica o músculo levantador do lábio superior, localizado medialmente ao zigomático menor.\n* **Orbicularis oris m.**: Destaca o músculo orbicular da boca, que circunda a boca.\n* **Zygomaticus major m.**: Aponta para o músculo zigomático maior, que se estende do osso zigomático até o ângulo da boca.',
    'EmbeddedImage-22.jpg': 'Esta imagem exibe uma **vista anterior de uma cabeça humana dissecada, mostrando músculos ao redor da boca**. O fundo é preto. A cabeça tem uma coloração de tecido anatômico, com tons acinzentados e amarelados, e as áreas dos olhos estão esmaecidas. Três músculos estão destacados com linhas azuis e caixas de texto azuis:\n\n* **Levator anguli oris m.**: Aponta para o músculo levantador do ângulo da boca, localizado lateralmente ao nariz, que eleva o canto da boca.\n* **Risorius m.**: Indica o músculo risório, um músculo fino que se estende lateralmente a partir do ângulo da boca, responsável pelo sorriso.\n* **Depressor anguli oris m.**: Destaca o músculo depressor do ângulo da boca, localizado no queixo, que puxa o canto da boca para baixo.',
    'EmbeddedImage-23.jpg': 'Esta imagem é outra **vista anterior de uma cabeça humana dissecada, com foco em músculos da boca e queixo**. O fundo é preto. A cabeça tem uma coloração de tecido anatômico, com tons acinzentados e amarelados, e as áreas dos olhos estão esmaecidas. Quatro músculos estão destacados com linhas azuis e caixas de texto azuis:\n\n* **Orbicularis oris m.**: Aponta para o músculo orbicular da boca, que circunda a boca.\n* **Depressor labii inferioris m.**: Indica o músculo depressor do lábio inferior, que puxa o lábio inferior para baixo.\n* **Mentalis m.**: Destaca o músculo mentoniano, localizado no queixo, que enruga a pele do queixo e eleva o lábio inferior.\n* **Depressor anguli oris m.**: Aponta novamente para o músculo depressor do ângulo da boca, localizado no canto inferior da boca.',
    'EmbeddedImage-24.jpg': 'Esta imagem apresenta uma **vista lateral de uma cabeça humana dissecada, com ênfase em músculos e estruturas associadas à cavidade oral**. O fundo é preto. A cabeça tem uma coloração de tecido anatômico, com tons acinzentados e amarelados, e uma área do olho está esmaecida. Cinco estruturas estão destacadas com linhas azuis e caixas de texto azuis:\n\n* **Parotid (Stensen\'s) duct**: Aponta para o ducto parotídeo (de Stensen), que atravessa o músculo bucinador.\n* **Buccinator m.**: Indica o músculo bucinador, que forma a parede lateral da boca.\n* **Buccal fat pad**: Destaca a bolsa de gordura bucal, uma massa de tecido adiposo localizada na bochecha.\n* **Depressor anguli oris m.**: Aponta para o músculo depressor do ângulo da boca, no canto inferior da boca.\n* **Masseter m.**: Indica o músculo masseter, um músculo mastigatório na lateral da mandíbula.',
    'EmbeddedImage-25.jpg': 'Esta imagem mostra uma **vista lateral de uma cabeça humana dissecada, focando em músculos do nariz e do lábio superior**. O fundo é preto. A cabeça tem uma coloração de tecido anatômico, com tons acinzentados e amarelados, e uma parte da região ocular está esmaecida. Três músculos estão destacados com linhas azuis e caixas de texto azuis:\n\n* **Levator labii superioris alaeque nasi m.**: Aponta para o músculo levantador do lábio superior e da asa do nariz, que eleva o lábio superior e dilata a narina.\n* **Transverse part, nasalis m.**: Indica a parte transversa do músculo nasal, que se estende sobre a ponte do nariz.\n* **Alar part, nasalis m.**: Destaca a parte alar do músculo nasal, que se localiza nas asas do nariz.',
    'EmbeddedImage-26.jpg': 'Esta imagem apresenta uma **vista lateral de uma cabeça humana dissecada, com foco em vasos e nervos da região temporal e parótida**. O fundo é preto. A cabeça tem uma coloração de tecido anatômico, com tons acinzentados e amarelados, e uma área do rosto está esmaecida. Quatro estruturas estão destacadas com linhas azuis e caixas de texto azuis:\n\n* **Superficial temporal v.**: Aponta para a veia temporal superficial, localizada na lateral da cabeça, superiormente à orelha.\n* **Superficial temporal a.**: Indica a artéria temporal superficial, que geralmente acompanha a veia de mesmo nome.\n* **Auriculotemporal n., V3**: Destaca o nervo auriculotemporal (ramo do nervo mandibular V3), que inerva a região da orelha e parte temporal.\n* **Parotid gland**: Aponta para a glândula parótida, visível anteriormente à orelha.',
    'EmbeddedImage-27.jpg': 'Esta imagem mostra uma **vista anterior de um crânio humano**. O fundo é preto. O crânio é de cor clara, com tons esbranquiçados e amarelados. Quatro características ósseas estão destacadas com linhas azuis e caixas de texto azuis:\n\n* **Supra-orbital foramen**: Aponta para o forame supraorbital, uma abertura na margem superior da órbita.\n* **Supra-orbital notch**: Indica a incisura supraorbital, uma reentrância na margem superior da órbita, que pode ser uma alternativa ao forame.\n* **Mental foramen**: Destaca o forame mental, uma abertura na mandíbula, no queixo.\n* **Mental protuberance**: Aponta para a protuberância mental, a proeminência óssea central no queixo.'

                'Heart': {
                    title_pt: 'Coração',
                    max_images: 39,
                    descriptions: {
                        'EmbeddedImage.jpg': 'A imagem mostra uma vista anterior do coração, que aparece em um tom amarelado devido à presença de gordura epicárdica. As seguintes estruturas são apontadas:\n* **Sternocostal surface (Superfície esternocostal):** A parte anterior do coração.\n* **Right border (Borda direita):** O lado direito do coração.\n* **Diaphragmatic surface (Superfície diafragmática):** A porção inferior do coração, que repousa sobre o diafragma.\n* **Left border (Borda esquerda):** O lado esquerdo do coração.\n* **Apex (Ápice):** A ponta inferior do coração.',
    'EmbeddedImage-1.jpg': 'Esta imagem também apresenta uma vista anterior do coração, com as seguintes estruturas identificadas:\n* **R. auricle (Aurícula direita):** Uma pequena projeção em forma de orelha no átrio direito, de cor ligeiramente mais escura.\n* **R. atrium (Átrio direito):** A câmara superior direita do coração.\n* **Coronary sulcus (Sulco coronário):** Um sulco que circunda o coração, separando os átrios dos ventrículos, parcialmente obscured by fat.\n* **R. ventricle (Ventrículo direito):** A câmara inferior direita do coração.\n* **Anterior interventricular sulcus (Sulco interventricular anterior):** Um sulco que separa os ventrículos direito e esquerdo na parte anterior do coração, indicado por uma linha pontilhada azul.\n* **L. ventricle (Ventrículo esquerdo):** A câmara inferior esquerda do coração.',
    'EmbeddedImage-2.jpg': 'A imagem mostra a região do tórax em vista anterior, com o coração em sua posição anatômica. Uma estrutura é apontada:\n* **Thymic fat, reflected (Gordura tímica, rebatida):** Uma massa amarelada, que parece ser tecido adiposo associado ao timo, que foi rebatida para expor as estruturas subjacentes.',
    'EmbeddedImage-3.jpg': 'Esta imagem mostra o coração em uma vista anterolateral, destacando as grandes veias que chegam ao átrio direito:\n* **Superior vena cava (Veia cava superior):** A grande veia que traz sangue da parte superior do corpo para o coração.\n* **Inferior vena cava (Veia cava inferior):** A grande veia que traz sangue da parte inferior do corpo para o coração.',
    'EmbeddedImage-4.jpg': 'A imagem apresenta uma vista anterior do coração, com algumas das grandes artérias emergindo do topo:\n* **Ascending aorta (Aorta ascendente):** A maior artéria do corpo, que emerge do ventrículo esquerdo, apontada por uma linha pontilhada azul.\n* **Pulmonary trunk (Tronco pulmonar):** A grande artéria que emerge do ventrículo direito e se divide para levar sangue aos pulmões, parcialmente coberto por uma mão com luva azul.',
    'EmbeddedImage-5.jpg': 'A imagem mostra uma mão com luva azul inserida em uma região ao redor do coração.\n* **Hand placed in oblique pericardial sinus (Mão colocada no seio pericárdico oblíquo):** Indica a inserção da mão em um dos recessos do pericárdio, a membrana que envolve o coração.',
    'EmbeddedImage-6.jpg': 'Esta imagem mostra a cavidade torácica após a remoção do coração. Podemos observar os grandes vasos e os pulmões.\n* **Thoracic cavity, heart removed (Cavidade torácica, coração removido):** O espaço onde o coração estava anteriormente é visível, expondo os pulmões em ambos os lados e os grandes vasos na linha média. Os pulmões aparecem com uma coloração esbranquiçada/acinzentada.',
    'EmbeddedImage-7.jpg': 'A imagem exibe uma vista anterior do coração, focando em uma das camadas externas.\n* **Epicardium, superficial to epicardial fat (Epicárdio, superficial à gordura epicárdica):** A camada mais externa do coração, que é a camada visceral do pericárdio seroso. Está localizada sobre a gordura epicárdica amarelada.',
    'EmbeddedImage-8.jpg': 'Esta imagem oferece uma vista inferoposterior do coração, revelando estruturas da base e da face diafragmática:\n* **Coronary sulcus (Sulco coronário):** O sulco que separa os átrios dos ventrículos, visível na parte posterior.\n* **L. atrium (Átrio esquerdo):** A câmara superior esquerda do coração, localizada na parte posterior.\n* **Base of heart (Base do coração):** A porção superior e posterior do coração.\n* **Inferior vena cava (Veia cava inferior):** A grande veia que entra no átrio direito, visível na parte posterior-inferior, com uma coloração mais escura devido a algum resíduo.\n* **Posterior interventricular sulcus (Sulco interventricular posterior):** O sulco que separa os ventrículos esquerdo e direito na parte posterior do coração.',
    'EmbeddedImage-9.jpg': 'Esta imagem mostra uma vista superior do coração, com os grandes vasos emergindo.\n* **Epicardial fat (Gordura epicárdica):** Tecido adiposo amarelado que recobre a superfície do coração.\n* **Ascending aorta (Aorta ascendente):** A grande artéria que emerge do ventrículo esquerdo.\n* **Pulmonary trunk (Tronco pulmonar):** A grande artéria que emerge do ventrículo direito.\n* **L. auricle (Aurícula esquerda):** Uma pequena projeção do átrio esquerdo.',
    'EmbeddedImage-10.jpg': 'Esta imagem apresenta uma vista anterolateral do coração, com foco nas artérias coronárias e nos grandes vasos.\n* **Ascending aorta (Aorta ascendente):** A grande artéria esbranquiçada que emerge do coração, vista na parte superior esquerda.\n* **R. coronary a. (Artéria coronária direita):** Uma artéria de coloração amarelada/esbranquiçada que se origina na aorta ascendente e se estende sobre a superfície anterior do coração.\n* **L. coronary a. (Artéria coronária esquerda):** Uma artéria de coloração semelhante, vista na parte superior esquerda do coração, emergindo da aorta.\n* **Pulmonary trunk, reflected (Tronco pulmonar, rebatido):** O tronco pulmonar, que normalmente estaria anterior à aorta, foi rebatido (afastado) para revelar as estruturas por baixo. Ele aparece como uma estrutura tubular, de cor clara.',
    'EmbeddedImage-11.jpg': 'A imagem mostra uma vista anterosuperior do coração, destacando a artéria coronária direita e algumas de suas ramificações, além dos grandes vasos.\n* **Superior vena cava (Veia cava superior):** A grande veia esbranquiçada que entra no átrio direito, visível na parte superior.\n* **Ascending aorta (Aorta ascendente):** A grande artéria que emerge do coração, visível no centro superior.\n* **Sinu-atrial nodal br. (Ramo do nó sinoatrial):** Um pequeno ramo da artéria coronária direita que supre o nó sinoatrial, visível como um vaso fino próximo à origem da veia cava superior.\n* **R. coronary a. (Artéria coronária direita):** A principal artéria que desce pela superfície direita do coração.\n* **Pulmonary trunk, reflected (Tronco pulmonar, rebatido):** O tronco pulmonar, afastado para expor as estruturas posteriores, de cor clara.',
    'EmbeddedImage-12.jpg': 'Esta imagem é uma vista anterior do coração, realçando a artéria coronária direita e as veias cardíacas anteriores.\n* **R. auricle (Aurícula direita):** A pequena projeção do átrio direito, de cor ligeiramente mais escura, visível no lado superior esquerdo.\n* **Anterior cardiac vv. (Veias cardíacas anteriores):** Pequenas veias de coloração mais escura, azuis-acinzentadas, que drenam diretamente para o átrio direito, visíveis na superfície anterior do ventrículo direito.\n* **R. coronary a. (Artéria coronária direita):** A artéria que desce pela superfície anterior do ventrículo direito, com seus ramos visíveis.',
    'EmbeddedImage-13.jpg': 'A imagem mostra uma vista anterolateral do coração, com foco nos ramos da artéria coronária direita.\n* **R. coronary a. (Artéria coronária direita):** A artéria principal que desce pela superfície direita do coração.\n* **R. marginal br. (Ramo marginal direito):** Um ramo significativo da artéria coronária direita que se estende ao longo da margem direita do coração, de coloração amarelada/esbranquiçada.',
    'EmbeddedImage-14.jpg': 'Esta imagem apresenta uma vista inferior do coração, mostrando a abertura da veia cava inferior e ramificações arteriais.\n* **R. coronary a. (Artéria coronária direita):** A continuação da artéria coronária direita na superfície inferior do coração.\n* **Atrioventricular nodal br. (Ramo do nó atrioventricular):** Um ramo da artéria coronária direita que supre o nó atrioventricular, visível como um vaso fino.\n* **Posterior interventricular br. (Ramo interventricular posterior):** Um ramo significativo da artéria coronária direita que desce pelo sulco interventricular posterior, com seus ramos visíveis na parte inferior direita.\n* **Opening of inferior vena cava (Abertura da veia cava inferior):** A grande abertura na parte inferior esquerda da imagem, por onde a veia cava inferior entra no átrio direito. O interior da abertura é escuro.',
    'EmbeddedImage-15.jpg': 'A imagem é uma vista anterosuperior do coração, destacando as ramificações da artéria coronária esquerda.\n* **L. coronary a. (Artéria coronária esquerda):** A artéria principal que emerge da aorta e se divide em seus principais ramos.\n* **Circumflex br. (Ramo circunflexo):** Um ramo da artéria coronária esquerda que se curva ao redor do coração, visível na parte superior central.\n* **Anterior interventricular br. (Ramo interventricular anterior):** Também conhecido como artéria descendente anterior, é um ramo importante da artéria coronária esquerda que desce pela superfície anterior do coração, fornecendo suprimento sanguíneo aos ventrículos.\n* **Pulmonary trunk, reflected (Tronco pulmonar, rebatido):** O tronco pulmonar, afastado para permitir a visualização das artérias coronárias, de cor clara.',
    'EmbeddedImage-16.jpg': 'Esta imagem mostra uma vista lateral do coração, focando nos ramos da artéria coronária esquerda.\n* **L. auricle, reflected (Aurícula esquerda, rebatida):** A projeção do átrio esquerdo, que foi afastada para revelar as artérias subjacentes. É de cor clara, ligeiramente acinzentada.\n* **Circumflex br. (Ramo circunflexo):** O ramo da artéria coronária esquerda que se curva ao redor da parte posterior do coração.\n* **L. marginal a. (Artéria marginal esquerda):** Um ramo do ramo circunflexo que se estende ao longo da margem esquerda do coração.',
    'EmbeddedImage-17.jpg': 'A imagem é uma vista lateral do coração, destacando uma das principais veias cardíacas e o seio coronário.\n* **Great cardiac v. (Grande veia cardíaca):** A grande veia de coloração azul-acinzentada que acompanha a artéria interventricular anterior e se curva ao redor da lateral do coração.\n* **Coronary sinus (Seio coronário):** Uma grande veia que recebe a maior parte do sangue venoso do miocárdio, visível como uma estrutura tubular de cor azul-acinzentada na parte posterior do coração.',
    'EmbeddedImage-18.jpg': 'Esta imagem apresenta uma vista posteroinferior do coração, com foco no seio coronário e na veia cardíaca média.\n* **Coronary sinus (Seio coronário):** A grande veia que coleta o sangue da maioria das veias cardíacas, visível como uma estrutura tubular, de coloração azul-acinzentada.\n* **Middle cardiac v. (Veia cardíaca média):** Uma veia que acompanha o ramo interventricular posterior da artéria coronária direita, drenando para o seio coronário. É de coloração azul-acinzentada.',
    'EmbeddedImage-19.jpg': 'A imagem mostra uma vista anterior do coração, realçando a artéria coronária direita e as veias menores.\n* **R. coronary a. (Artéria coronária direita):** A artéria que desce pela superfície anterior do ventrículo direito.\n* **Anterior cardiac vv. (Veias cardíacas anteriores):** Pequenas veias que drenam para o átrio direito, visíveis na superfície anterior do ventrículo direito, de coloração azul-acinzentada.\n* **Small cardiac v. (Pequena veia cardíaca):** Uma veia que acompanha a artéria coronária direita em parte de seu curso, drenando para o seio coronário ou diretamente para o átrio direito. Ela é de coloração azul-acinzentada.',
    'EmbeddedImage-20.jpg': 'Esta imagem mostra o interior do ventrículo esquerdo do coração, destacando suas camadas de tecido.\n* **Myocardium (Miocárdio):** A camada muscular espessa do coração, responsável pela contração. É visível como a parede robusta e estriada do ventrículo, de cor marrom-claro ou bege.\n* **Endocardium (Endocárdio):** A fina camada interna que reveste as câmaras cardíacas, mais clara e lisa em comparação com o miocárdio, visível na superfície interna da parede ventricular.',
    'EmbeddedImage-21.jpg': 'A imagem exibe uma vista lateral do coração, focando nas grandes veias cavas.\n* **Superior vena cava (Veia cava superior):** A grande veia tubular clara que entra no átrio direito pela parte superior.\n* **Inferior vena cava (Veia cava inferior):** A grande veia tubular clara que entra no átrio direito pela parte inferior. Uma linha pontilhada azul vertical indica o limite lateral do átrio direito.',
    'EmbeddedImage-22.jpg': 'Esta imagem apresenta uma vista anterior do coração, realçando o ventrículo direito e o tronco pulmonar.\n* **Pulmonary trunk (Tronco pulmonar):** A grande artéria tubular de cor clara que emerge do ventrículo direito na parte superior, indicada por uma linha pontilhada azul.\n* **Right ventricle (Ventrículo direito):** A câmara inferior direita do coração, que forma a maior parte da superfície anterior, de cor amarelada/bege, com linhas pontilhadas azuis indicando seus limites.',
    'EmbeddedImage-23.jpg': 'A imagem mostra uma vista posteroinferior do coração, com foco no átrio esquerdo e nas veias pulmonares.\n* **L. atrium (Átrio esquerdo):** A câmara superior esquerda do coração, visível na parte posterior. Uma linha pontilhada azul vertical indica o limite lateral do átrio esquerdo.\n* **Pulmonary vv. (Veias pulmonares):** Vasos que trazem sangue oxigenado dos pulmões para o átrio esquerdo, visíveis como aberturas escuras na parte posterior do átrio esquerdo.',
    'EmbeddedImage-24.jpg': 'Esta imagem exibe uma vista lateral esquerda do coração, destacando as artérias coronárias.\n* **Anterior interventricular br. (Ramo interventricular anterior):** Um ramo significativo da artéria coronária esquerda que desce pela superfície anterior, indicado por uma linha pontilhada azul ao longo de seu curso.\n* **Circumflex br. (Ramo circunflexo):** Um ramo da artéria coronária esquerda que se curva ao redor da parte posterior do coração, visível na parte superior.\n* **L. marginal a. (Artéria marginal esquerda):** Um ramo que se estende ao longo da margem esquerda do coração. As artérias são de coloração amarelada/esbranquiçada.',
    'EmbeddedImage-25.jpg': 'A imagem apresenta uma vista anterior do coração, com foco no átrio direito e sua aurícula.\n* **R. auricle (Aurícula direita):** A pequena projeção irregular, em forma de orelha, do átrio direito, de cor ligeiramente mais escura, visível na parte superior esquerda.\n* **R. atrium (Átrio direito):** A câmara superior direita do coração, de cor bege/acinzentada.',
    'EmbeddedImage-26.jpg': 'Esta imagem mostra o átrio direito em uma vista anterolateral interna, com suas aberturas e características internas.\n* **Opening of superior vena cava (Abertura da veia cava superior):** A grande abertura na parte superior, por onde a veia cava superior entra no átrio direito.\n* **Fossa ovalis (Fossa oval):** Uma depressão oval na parede interatrial, uma remanescente do forame oval fetal, visível na parte superior direita da câmara.\n* **Inferior vena cava, reflected (Veia cava inferior, rebatida):** A veia cava inferior, que foi cortada e rebatida (afastada) para expor a abertura em seu interior.\n* **Opening of coronary sinus (Abertura do seio coronário):** A pequena abertura na parede inferior do átrio direito, por onde o seio coronário drena o sangue venoso do coração.',
    'EmbeddedImage-27.jpg': 'A imagem apresenta uma vista posterolateral interna do átrio direito, destacando os músculos pectíneos.\n* **Pectinate mm. (Músculos pectíneos):** As cristas musculares ásperas e paralelas que revestem a parede anterior da aurícula direita e parte do átrio direito, visíveis em tons de marrom-claro e escuro, com uma textura irregular.',
    'EmbeddedImage-28.jpg': 'Esta imagem mostra o átrio direito em uma vista interna, com ênfase na valva tricúspide.\n* **R. atrioventricular (tricuspid) valve (Valva atrioventricular direita (tricúspide)):** A valva que separa o átrio direito do ventrículo direito, com suas três cúspides visíveis, de cor clara, com as cordas tendíneas e músculos papilares subjacentes.',
    'EmbeddedImage-29.jpg': 'A imagem exibe uma vista interna anterior do ventrículo direito, revelando as estruturas envolvidas na função valvular.\n* **Pulmonary trunk (Tronco pulmonar):** A grande artéria que emerge do ventrículo direito, visível na parte superior esquerda.\n* **Chordae tendineae (Cordas tendíneas):** Estruturas finas e brancas semelhantes a cordas que se conectam às cúspides da valva tricúspide (não visível diretamente aqui, mas suas cordas são) e aos músculos papilares.\n* **Trabeculae carneae (Trabéculas cárneas):** As cristas musculares irregulares que revestem as paredes internas dos ventrículos.\n* **Papillary m. (Músculo papilar):** Projeções musculares das paredes ventriculares às quais as cordas tendíneas se prendem, ajudando a prevenir a eversão das cúspides da valva durante a sístole.',
    'EmbeddedImage-30.jpg': 'Esta imagem mostra o ventrículo direito em uma vista interna anterior, com algumas características musculares e vasculares. O miocárdio tem uma coloração creme/bege com vasos sanguíneos que parecem ter sido injetados com látex, mostrando artérias em vermelho e veias em azul.\n* **Anterior papillary m. (Músculo papilar anterior):** Uma projeção muscular proeminente na parede anterior do ventrículo, à qual as cordas tendíneas se fixam. Tem uma cor bege.\n* **Septomarginal trabecula (Trabécula septomarginal):** Também conhecida como banda moderadora, é uma banda muscular que se estende do septo interventricular para o músculo papilar anterior, visível na parte inferior direita da imagem, de cor bege.',
    'EmbeddedImage-31.jpg': 'A imagem apresenta uma vista superior do coração, destacando as valvas semilunares. As valvas e o tecido circundante são de cor clara, bege/creme.\n* **Pulmonary valve (Valva pulmonar):** A valva que controla o fluxo sanguíneo do ventrículo direito para o tronco pulmonar. É visível na parte superior esquerda, com suas três cúspides semilunares.\n* **Aortic valve (Valva aórtica):** A valva que controla o fluxo sanguíneo do ventrículo esquerdo para a aorta. É visível na parte inferior direita, com suas três cúspides semilunares.',
    'EmbeddedImage-32.jpg': 'Esta imagem mostra o átrio esquerdo em uma vista interna posterior, revelando suas características internas. O tecido muscular é de cor creme/bege.\n* **L. auricle (Aurícula esquerda):** A pequena projeção irregular do átrio esquerdo, visível na parte superior esquerda, com sua superfície interna rugosa.\n* **Pectinate mm. (Músculos pectíneos):** Cristas musculares paralelas encontradas dentro da aurícula esquerda, visíveis em tons de creme, dando uma textura enrugada.\n* **Openings of pulmonary vv. (Aberturas das veias pulmonares):** As aberturas na parede posterior do átrio esquerdo, por onde as veias pulmonares trazem sangue oxigenado dos pulmões. São visíveis como buracos de tonalidade mais escura.',
    'EmbeddedImage-33.jpg': 'A imagem é uma vista posterolateral do coração, com algumas estruturas internas expostas. O tecido cardíaco é de cor bege.\n* **L. auricle (Aurícula esquerda):** A pequena projeção do átrio esquerdo, visível na parte superior esquerda.\n* **Opening of pulmonary v. (Abertura da veia pulmonar):** Uma das aberturas das veias pulmonares na parte posterior do átrio esquerdo, visível como um orifício escuro.\n* **Fossa ovalis (Fossa oval):** Uma depressão oval na parede interatrial, uma característica anatômica normal, visível na parte superior direita da imagem.',
    'EmbeddedImage-34.jpg': 'Esta imagem apresenta uma vista interna posterior do átrio esquerdo, com foco na valva bicúspide e nas veias pulmonares. As estruturas internas são de cor creme/bege claro.\n* **L. atrioventricular (bicuspid) valve (Valva atrioventricular esquerda (bicúspide)):** Também conhecida como valva mitral, é a valva que controla o fluxo sanguíneo do átrio esquerdo para o ventrículo esquerdo. É visível no centro da imagem, com suas duas cúspides.\n* **Openings of pulmonary vv. (Aberturas das veias pulmonares):** As aberturas na parede posterior do átrio esquerdo por onde as veias pulmonares entram, visíveis como orifícios tubulares escuros na parte direita da imagem.',
    'EmbeddedImage-35.jpg': 'A imagem mostra o ventrículo esquerdo em uma vista superolateral interna, detalhando as estruturas associadas à valva mitral. O tecido muscular tem uma coloração creme/bege, e as cordas tendíneas são esbranquiçadas e finas.\n* **Chordae tendineae (Cordas tendíneas):** Estruturas finas, semelhantes a cordas, que se prendem às cúspides da valva atrioventricular esquerda (não totalmente visível) e aos músculos papilares.\n* **Posterior papillary m. (Músculo papilar posterior):** Uma das projeções musculares na parede posterior do ventrículo esquerdo, que serve como ponto de ancoragem para as cordas tendíneas.\n* **Trabeculae carneae (Trabéculas cárneas):** As cristas musculares irregulares que revestem as paredes internas dos ventrículos.\n* **Anterior papillary m. (Músculo papilar anterior):** Outra projeção muscular na parede anterior do ventrículo esquerdo, também ancorando cordas tendíneas.',
    'EmbeddedImage-36.jpg': 'Esta imagem é uma vista superior do coração, focando nas cúspides semilunares da valva aórtica. As cúspides são estruturas de cor clara, bege/creme.\n* **L. semilunar (coronary) cusp (Cúspide semilunar esquerda (coronária)):** Uma das três cúspides da valva aórtica. É chamada coronária porque a artéria coronária esquerda emerge do seio aórtico associado a ela.\n* **R. semilunar (coronary) cusp (Cúspide semilunar direita (coronária)):** Outra das cúspides da valva aórtica, também associada à origem de uma artéria coronária (direita).\n* **Posterior semilunar (noncoronary) cusp (Cúspide semilunar posterior (não coronária)):** A terceira cúspide da valva aórtica, que não está associada à origem de uma artéria coronária.',
    'EmbeddedImage-37.jpg': 'A imagem é uma vista superior do coração, com foco nos seios aórticos. As estruturas são de cor bege/creme.\n* **L. aortic sinus (Seio aórtico esquerdo):** Uma dilatação na parede da aorta ascendente, localizada logo acima da cúspide semilunar esquerda, de onde emerge a artéria coronária esquerda.\n* **R. aortic sinus (Seio aórtico direito):** Uma dilatação na parede da aorta ascendente, localizada logo acima da cúspide semilunar direita, de onde emerge a artéria coronária direita.\n* **Posterior (noncoronary) aortic sinus (Seio aórtico posterior (não coronário)):** Uma dilatação na parede da aorta ascendente, localizada logo acima da cúspide semilunar posterior, que não dá origem a uma artéria coronária. Linhas pontilhadas azuis destacam a forma dos seios.',
    'EmbeddedImage-38.jpg': 'Esta imagem mostra uma vista anterior do tórax, revelando o arco aórtico e os plexos nervosos cardíacos. O tecido circundante é de coloração marrom-claro/bege.\n* **Aortic arch (Arco aórtico):** A porção curva da aorta que se estende sobre a artéria pulmonar, visível como uma estrutura tubular grande e clara na parte superior central.\n* **Superficial cardiac plexus (Plexo cardíaco superficial):** Uma rede de nervos (de cor esbranquiçada/amarelada) que inervam o coração, localizada inferiormente ao arco aórtico.\n* **Deep cardiac plexus (Plexo cardíaco profundo):** Outra rede de nervos (de cor esbranquiçada/amarelada) que inervam o coração, localizada mais inferiormente e posteriormente ao plexo superficial.'

                    }
                },
                'Infratemporal_Fossa': {
                    title_pt: 'Fossa Infratemporal',
                    max_images: 17,
                    descriptions: {
                        'EmbeddedImage.jpg': 'Esta imagem apresenta uma vista inferior de um crânio, de cor bege/óssea. As setas azuis apontam para a "Lateral plate of pterygoid process" (Lâmina lateral do processo pterigoide) e a "Infratemporal surface of sphenoid bone" (Superfície infratemporal do osso esfenoide).',
    'EmbeddedImage-1.jpg': 'Nesta vista inferolateral do crânio, também bege/óssea, são destacadas em azul a "Pterygopalatine fossa" (Fossa pterigopalatina), a "Pterygomaxillary fissure" (Fissura pterigomaxilar) e os "Alveolar foramina" (Forames alveolares) na maxila.',
    'EmbeddedImage-2.jpg': 'Mais uma vista inferior do crânio bege/ósseo, que ilustra a "Infratemporal surface of temporal bone" (Superfície infratemporal do osso temporal), a "Petrotympanic fissure" (Fissura petrotimpânica), o grande "Foramen ovale" (Forame oval) e o menor "Foramen spinosum" (Forame espinhoso).',
    'EmbeddedImage-3.jpg': 'Esta imagem exibe uma mandíbula hemissecionada, em vista medial, de cor bege. As setas azuis indicam o "Neck of ramus" (Colo do ramo) e o "Mandibular foramen" (Forame mandibular).',
    'EmbeddedImage-4.jpg': 'Uma vista lateral da fossa infratemporal em um crânio bege/ósseo. A região da fossa infratemporal é visualmente realçada e destacada em azul translúcido, identificando a "Infratemporal fossa, lateral" (Fossa infratemporal, lateral).',
    'EmbeddedImage-5.jpg': 'Esta é a primeira imagem de dissecção da fossa infratemporal, vista lateralmente. Os tecidos apresentam tons de bege e marrom, com linhas tracejadas azuis delimitando a área da fossa. As estruturas apontadas são o "Temporal bone" (Osso temporal), a "Maxilla" (Maxila) e o "Ramus of mandible, cut" (Ramo da mandíbula, cortado), indicando sua remoção para exposição das estruturas internas.',
    'EmbeddedImage-6.jpg': 'Continuando a dissecção lateral da fossa infratemporal, esta imagem foca nos vasos venosos. Observa-se o "Pterygoid (venous) plexus" (Plexo pterigoide (venoso)), uma rede de veias de cor azulada, e a "Maxillary v." (Veia maxilar), também de tonalidade azulada.',
    'EmbeddedImage-7.jpg': 'Nesta dissecção lateral da fossa infratemporal, destacam-se artérias de cor avermelhada e estruturas musculares bege. As setas apontam para o "Lateral pterygoid m., inferior head" (Músculo pterigoide lateral, cabeça inferior), a "Maxillary a., first (mandibular) part" (Artéria maxilar, primeira (mandibular) parte), a "Superficial temporal a." (Artéria temporal superficial) e a "External carotid a." (Artéria carótida externa).',
    'EmbeddedImage-8.jpg': 'Similar à anterior, esta dissecção lateral da fossa infratemporal realça ramificações arteriais. São indicadas a "Deep auricular a." (Artéria auricular profunda), a "Anterior tympanic a." (Artéria timpânica anterior) e a "Maxillary a., first (mandibular) part" (Artéria maxilar, primeira (mandibular) parte), todas de cor avermelhada.',
    'EmbeddedImage-9.jpg': 'Esta dissecção lateral da fossa infratemporal mostra os "Pterygoid brs." (Ramos pterigoides), pequenas artérias avermelhadas, o "Lateral pterygoid m., inferior head" (Músculo pterigoide lateral, cabeça inferior) e a "Maxillary a., second (pterygoid) part" (Artéria maxilar, segunda (pterigoide) parte), uma artéria avermelhada.',
    'EmbeddedImage-10.jpg': 'Ainda na dissecção lateral da fossa infratemporal, esta imagem apresenta a "Maxillary a., third (pterygopalatine) part" (Artéria maxilar, terceira (pterigopalatina) parte), a "Buccal a." (Artéria bucal) – ambas avermelhadas – e o "Buccal n." (Nervo bucal), de cor esbranquiçada/amarelada.',
    'EmbeddedImage-11.jpg': 'Nesta dissecção, são visíveis o "Condylar process, cut" (Processo condilar, cortado), a "Middle meningeal a." (Artéria meníngea média) – avermelhada – a "Maxillary a., first (mandibular) part" (Artéria maxilar, primeira (mandibular) parte) – avermelhada – e a "Inferior alveolar a." (Artéria alveolar inferior) – também avermelhada.',
    'EmbeddedImage-12.jpg': 'Focando nos nervos na dissecção lateral da fossa infratemporal, esta imagem identifica o "Inferior alveolar n." (Nervo alveolar inferior), o "Nerve to mylohyoid" (Nervo para o milo-hióideo) e o "Mental n." (Nervo mentual), todos de cor esbranquiçada.',
    'EmbeddedImage-13.jpg': 'Esta dissecção lateral da fossa infratemporal exibe múltiplos nervos e uma artéria. As estruturas apontadas são o "Meningeal br." (Ramo meníngeo), a "Middle meningeal a." (Artéria meníngea média) – avermelhada – o "Nerve to tensor tympani & tensor veli palatini" (Nervo para o tensor do tímpano e tensor do véu palatino), o "Nerve to medial pterygoid" (Nervo para o pterigoide medial) e o "Medial pterygoid m." (Músculo pterigoide medial), de cor bege/clara. Os nervos são esbranquiçados.',
    'EmbeddedImage-14.jpg': 'Continuando a dissecção lateral, são mostrados nervos e uma artéria. As legendas indicam o "Auriculotemporal n." (Nervo auriculotemporal), a "Middle meningeal a." (Artéria meníngea média) – avermelhada – o "Inferior alveolar n." (Nervo alveolar inferior), a "Chorda tympani" (Corda do tímpano) e o "Lingual n." (Nervo lingual). Todos os nervos são esbranquiçados.',
    'EmbeddedImage-15.jpg': 'Nesta imagem de dissecção lateral, uma pinça cirúrgica (metal, luva azul) manipula os tecidos. As estruturas identificadas são "V3 reflected anteriorly" (V3 refletido anteriormente), a "Middle meningeal a." (Artéria meníngea média) – avermelhada – o "Otic ganglion associated with medial side of mandibular n. (V3)" (Gânglio ótico associado ao lado medial do nervo mandibular (V3)), o "Medial pterygoid m." (Músculo pterigoide medial) – bege/claro – e o "Buccal n." (Nervo bucal) – esbranquiçado.',
    'EmbeddedImage-16.jpg': 'A imagem final desta série, uma dissecção lateral da fossa infratemporal, destaca as divisões do nervo mandibular (V3). São apontadas a "Anterior division of mandibular n. (V3)" (Divisão anterior do nervo mandibular (V3)) e a "Posterior division of mandibular n. (V3)" (Divisão posterior do nervo mandibular (V3)), ambas de cor esbranquiçada.'

                'Kidneys_and_Urinary_System': {
                    title_pt: 'Rins e Sistema Urinário',
                    max_images: 8,
                    descriptions: {
                        'EmbeddedImage.jpg': 'Esta imagem mostra uma visão anterior da cavidade abdominal, com uma mão enluvada em azul à esquerda apontando para estruturas. Há uma estrutura em primeiro plano que é identificada como "Renal fascia" (Fáscia renal), que aparece como um tecido fibroso e esbranquiçado. Mais ao fundo e à direita, há uma massa de tecido gorduroso e estruturas orgânicas, identificadas como "Kidney and perirenal fat, deep" (Rim e gordura perirrenal, profundo). A gordura perirrenal tem uma coloração amarelada.',
    'EmbeddedImage-1.jpg': 'Esta imagem apresenta uma visão anterior do espaço retroperitoneal. É possível ver um "Kidney" (Rim) de coloração bege-claro, com uma forma de feijão. Abaixo do rim, estende-se uma estrutura tubular esbranquiçada identificada como "Ureter". Ao redor do rim e do ureter, há uma quantidade significativa de tecido gorduroso amarelado, rotulado como "Perirenal fat" (Gordura perirrenal). No canto superior esquerdo, parte de um órgão maior, provavelmente o fígado, é visível, com uma coloração marrom-avermelhada escura.',
    'EmbeddedImage-2.jpg': 'Esta é uma vista anterior de um rim esquerdo seccionado longitudinalmente, revelando sua estrutura interna. As seguintes estruturas são visíveis e rotuladas:\n* "Renal pyramid (medulla)" (Pirâmide renal (medula)): São as estruturas cônicas e mais escuras na parte interna do rim, com uma coloração marrom-avermelhada.\n* "Renal cortex" (Córtex renal): É a camada mais externa e mais clara do tecido renal, com uma coloração bege.\n* "Renal column (cortex)" (Coluna renal (córtex)): São extensões do córtex que se projetam entre as pirâmides renais, com a mesma coloração bege do córtex.\n* "Renal papilla" (Papila renal): São as pontas das pirâmides renais que se projetam para as cálices, com uma coloração ligeiramente mais escura, marrom-claro.',
    'EmbeddedImage-3.jpg': 'Esta imagem é uma vista anterior de um rim esquerdo seccionado longitudinalmente, mostrando vasos sanguíneos e gordura. As estruturas identificadas são:\n* "Renal sinus" (Seio renal): É a cavidade interna do rim onde estão os vasos e a pelve renal, preenchida por "Perirenal fat" (Gordura perirrenal), que é amarelada.\n* "L. renal a." (Artéria renal esquerda): Um grande vaso arterial que entra no hilo renal, com uma coloração esbranquiçada/amarelada.\n* "Segmental a." (Artéria segmentar): Ramos da artéria renal que se dividem dentro do rim, também esbranquiçados/amarelados.\n* "Arcuate a." (Artéria arqueada): Vasos menores, dispostos em arco na junção do córtex e da medula, com coloração similar.\n* "Interlobar a." (Artéria interlobar): Vasos que correm entre as pirâmides renais, com a mesma coloração esbranquiçada/amarelada.',
    'EmbeddedImage-4.jpg': 'Esta imagem mostra uma vista anterior do rim esquerdo, destacando as características externas. As estruturas identificadas são:\n* "Medial border" (Borda medial): A borda interna côncava do rim, onde o hilo está localizado. Tem uma coloração bege-claro.\n* "Hilum" (Hilo): A área côncava na borda medial do rim onde os vasos sanguíneos, nervos e ureter entram e saem. É visível uma coleção de vasos e o ureter saindo desta região, formando uma área pontilhada em azul.\n* "Renal fibrous capsule" (Cápsula fibrosa renal): A camada externa e fina que envolve o rim, de coloração esbranquiçada.',
    'EmbeddedImage-5.jpg': 'Esta imagem apresenta uma vista anterior de um rim esquerdo seccionado longitudinalmente, com foco nas estruturas do sistema coletor. As estruturas rotuladas são:\n* "Major calices" (Cálices maiores): Estruturas em forma de copo que coletam a urina dos cálices menores, com uma coloração esbranquiçada.\n* "Renal pelvis" (Pelve renal): Uma estrutura maior e em forma de funil que recebe a urina dos cálices maiores, continuando no ureter, também esbranquiçada.\n* "Ureter": O tubo que transporta a urina da pelve renal para a bexiga, com coloração esbranquiçada e textura lisa.\n* "Minor calices" (Cálices menores): Pequenas estruturas em forma de copo que circundam as papilas renais, de coloração esbranquiçada.\n* "Renal papilla" (Papila renal): As pontas das pirâmides renais que se projetam para os cálices menores, com coloração marrom-claro.\n* "Renal pyramid" (Pirâmide renal): As estruturas cônicas na medula do rim, com uma coloração marrom-avermelhada.',
    'EmbeddedImage-6.jpg': 'Esta imagem é uma vista anterior da veia cava inferior, mostrando vasos sanguíneos maiores no abdômen. As estruturas identificadas são:\n* "R. renal v." (Veia renal direita): Uma grande veia que drena o rim direito para a veia cava inferior, de coloração azulada/esbranquiçada.\n* "L. renal v." (Veia renal esquerda): Uma grande veia que drena o rim esquerdo para a veia cava inferior, de coloração azulada/esbranquiçada. É visível que esta veia é mais longa e cruza a linha média.\n* "L. gonadal v." (Veia gonadal esquerda): Uma veia menor que drena para a veia renal esquerda, com coloração azulada/esbranquiçada.\n* "Superior mesenteric a." (Artéria mesentérica superior): Uma artéria proeminente que se origina da aorta abdominal, com coloração esbranquiçada/amarelada.\n* "R. renal a." (Artéria renal direita): A artéria que irriga o rim direito, com coloração esbranquiçada/amarelada.',
    'EmbeddedImage-7.jpg': 'Esta imagem mostra uma vista anterior da aorta abdominal, com os rins e ureteres. As estruturas identificadas são:\n* "L. renal a." (Artéria renal esquerda): Uma artéria que se ramifica da aorta abdominal para o rim esquerdo, com coloração esbranquiçada/amarelada.\n* "L. ureter" (Ureter esquerdo): O tubo que se estende do rim esquerdo para baixo, com coloração esbranquiçada.'

                    }
