<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Avançado</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.2em;
            color: #34495e;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }
        .planner-section {
            margin-top: 30px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }
        input[type="text"] { flex-grow: 1; }
        input[type="time"] { flex-basis: 110px; }
        input[type="text"], input[type="date"], input[type="time"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            height: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
        #date-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .date-tab {
            padding: 8px 15px;
            background-color: #ecf0f1;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        .date-tab.active {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }
        #taskList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #taskList li {
            background-color: #f8f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            word-break: break-word;
            transition: all 0.3s;
            border-left: 5px solid #3498db;
            cursor: grab;
        }
        #taskList li:active { cursor: grabbing; }
        #taskList li.completed {
            border-left-color: #2ecc71;
            background-color: #e8f8ef;
        }
        #taskList li.completed .task-content {
            text-decoration: line-through;
            color: #777;
        }
        #taskList li.dragging {
            opacity: 0.5;
            background-color: #bdc3c7;
        }
        .task-content {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .task-time {
            font-weight: bold;
            font-size: 0.9em;
            color: #34495e;
        }
        .task-actions { display: flex; gap: 10px; align-items: center; }
        .task-actions button {
            background-color: transparent; border: none; cursor: pointer;
            font-size: 20px; padding: 5px; color: #7f8c8d;
        }
        .task-actions button:hover { color: #34495e; }
        .delete-btn { color: #e74c3c !important; }
        .delete-btn:hover { color: #c0392b !important; }
        .file-buttons {
            display: flex; justify-content: center; gap: 15px;
            margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee;
        }
        .file-buttons button { background-color: #2ecc71; }
        .file-buttons .upload-btn { background-color: #9b59b6; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Planner Avançado</h1>
        
        <h2>Datas com Tarefas</h2>
        <div id="date-tabs"></div>

        <div class="planner-section">
            <h2>Planner do Dia</h2>
            <div class="input-group">
                <input type="date" id="date-input">
            </div>

            <div class="input-group">
                <input type="text" id="task-input" placeholder="Nova tarefa...">
                <input type="time" id="start-time-input" title="Horário de início">
                <input type="time" id="end-time-input" title="Horário de término">
                <button onclick="addTask()">Adicionar</button>
            </div>

            <ul id="taskList"></ul>
        </div>

        <div class="file-buttons">
            <button onclick="downloadJSON()">Baixar Tudo (JSON)</button>
            <button class="upload-btn" onclick="document.getElementById('file-input').click()">Carregar (JSON)</button>
            <input type="file" id="file-input" style="display: none;" onchange="uploadJSON(event)">
        </div>
    </div>

    <script>
        let plannerData = {};
        let selectedDate = null;
        let draggedItem = null;

        // Mapeamento de elementos do DOM
        const taskInput = document.getElementById('task-input');
        const startTimeInput = document.getElementById('start-time-input');
        const endTimeInput = document.getElementById('end-time-input');
        const taskList = document.getElementById('taskList');
        const dateInput = document.getElementById('date-input');
        const dateTabsContainer = document.getElementById('date-tabs');

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            selectDate(today);

            dateInput.addEventListener('change', () => selectDate(dateInput.value));
            taskInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') addTask();
            });

            // Eventos de Drag and Drop
            taskList.addEventListener('dragstart', (e) => {
                draggedItem = e.target;
                setTimeout(() => e.target.classList.add('dragging'), 0);
            });
            taskList.addEventListener('dragend', () => {
                if (draggedItem) draggedItem.classList.remove('dragging');
                draggedItem = null;
            });
            taskList.addEventListener('dragover', e => {
                e.preventDefault();
                const afterElement = getDragAfterElement(taskList, e.clientY);
                const currentDragged = document.querySelector('.dragging');
                if (afterElement == null) {
                    taskList.appendChild(currentDragged);
                } else {
                    taskList.insertBefore(currentDragged, afterElement);
                }
            });
            taskList.addEventListener('drop', e => {
                e.preventDefault();
                updateTaskOrder();
            });
        });

        // Lógica de Drag and Drop
        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('li:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function updateTaskOrder() {
            const newOrder = [];
            taskList.querySelectorAll('li').forEach(li => {
                const index = parseInt(li.dataset.index, 10);
                newOrder.push(plannerData[selectedDate][index]);
            });
            plannerData[selectedDate] = newOrder;
            renderTasksForDate(selectedDate); // Re-render para atualizar os índices
        }
        
        // Gerenciamento de Datas e Tarefas
        function selectDate(date) {
            if (!date) return;
            selectedDate = date;
            if (!plannerData[selectedDate]) plannerData[selectedDate] = [];
            dateInput.value = selectedDate;
            renderDateTabs();
            renderTasksForDate(selectedDate);
        }

        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText === '') { alert('Por favor, digite o nome da tarefa.'); return; }
            if (!selectedDate) { alert('Por favor, selecione uma data válida.'); return; }
            
            plannerData[selectedDate].push({
                text: taskText,
                startTime: startTimeInput.value,
                endTime: endTimeInput.value,
                completed: false
            });

            taskInput.value = '';
            startTimeInput.value = '';
            endTimeInput.value = '';
            renderDateTabs();
            renderTasksForDate(selectedDate);
        }

        // Funções de Renderização (UI)
        function renderDateTabs() {
            dateTabsContainer.innerHTML = '';
            const sortedDates = Object.keys(plannerData).sort();
            sortedDates.forEach(date => {
                if (plannerData[date].length > 0) {
                    const tab = document.createElement('div');
                    tab.className = 'date-tab';
                    tab.textContent = new Date(date + 'T00:00:00').toLocaleDateString();
                    tab.dataset.date = date;
                    if (date === selectedDate) tab.classList.add('active');
                    tab.onclick = () => selectDate(date);
                    dateTabsContainer.appendChild(tab);
                }
            });
        }

        function renderTasksForDate(date) {
            taskList.innerHTML = '';
            if (plannerData[date]) {
                plannerData[date].forEach((task, index) => {
                    createTaskElement(task, index, date);
                });
            }
        }

        function createTaskElement(task, index, date) {
            const li = document.createElement('li');
            li.draggable = true;
            li.dataset.index = index;
            if (task.completed) li.classList.add('completed');

            const contentDiv = document.createElement('div');
            contentDiv.className = 'task-content';
            
            // Lógica para exibir o horário
            let timeString = '';
            if (task.startTime && task.endTime) {
                timeString = `${task.startTime} - ${task.endTime}`;
            } else if (task.startTime) {
                timeString = `A partir de ${task.startTime}`;
            } else if (task.endTime) {
                timeString = `Até ${task.endTime}`;
            }

            if (timeString) {
                const timeSpan = document.createElement('span');
                timeSpan.className = 'task-time';
                timeSpan.textContent = timeString;
                contentDiv.appendChild(timeSpan);
            }

            const taskTextSpan = document.createElement('span');
            taskTextSpan.textContent = task.text;
            contentDiv.appendChild(taskTextSpan);
            li.appendChild(contentDiv);

            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'task-actions';

            const completeBtn = document.createElement('button');
            completeBtn.innerHTML = '✔';
            completeBtn.title = 'Marcar como concluída';
            completeBtn.onclick = () => {
                plannerData[date][index].completed = !plannerData[date][index].completed;
                renderTasksForDate(date);
            };
            actionsDiv.appendChild(completeBtn);

            const deleteBtn = document.createElement('button');
            deleteBtn.innerHTML = '✖';
            deleteBtn.title = 'Remover tarefa';
            deleteBtn.className = 'delete-btn';
            deleteBtn.onclick = () => {
                plannerData[date].splice(index, 1);
                renderTasksForDate(date);
                renderDateTabs();
            };
            actionsDiv.appendChild(deleteBtn);
            
            li.appendChild(actionsDiv);
            taskList.appendChild(li);
        }

        // Lógica de Arquivos (JSON)
        function downloadJSON() {
            const dataToSave = {};
            for (const date in plannerData) {
                if (plannerData[date].length > 0) dataToSave[date] = plannerData[date];
            }
            if (Object.keys(dataToSave).length === 0) { alert("Não há tarefas para salvar."); return; }
            const dataStr = JSON.stringify(dataToSave, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `planner-dados.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        function uploadJSON(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    plannerData = data;
                    const firstDate = Object.keys(plannerData).sort()[0] || new Date().toISOString().split('T')[0];
                    selectDate(firstDate);
                } catch (error) {
                    alert('Erro ao ler o arquivo JSON.');
                    console.error("Erro no parsing do JSON:", error);
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }
    </script>

</body>
</html>
