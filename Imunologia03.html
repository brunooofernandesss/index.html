    .results {

    .scissor-icon {

      cursor: pointer;

    .scissor-icon.hidden {

    .struck-through {

    .comment {
      margin-top: 10px;
      padding: 10px;
      background-color: #f0f0f0;

      display: block; /* Mostrado quando ativado */

    /* Estilos para o botão de navegação de erro / diagnóstico */
    .error-nav-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #dc3545; /* Vermelho para erro */

      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: none; /* Escondido por padrão */
      flex-direction: column; /* Para empilhar o ícone e o contador */
      padding: 5px; /* Ajuste o padding para acomodar texto maior */
      box-sizing: border-box; /* Garante que padding não aumente o tamanho total */
      text-align: center;
    }

    .error-nav-btn:hover {
      background-color: #c82333;
    }

    .error-nav-btn .arrow-icon {
      font-size: 30px; /* Tamanho da seta */
      line-height: 1; /* Ajuste para centralizar */
    }

    .error-nav-btn .button-text {
      font-size: 12px; /* Tamanho do texto abaixo da seta */
      line-height: 1;
      margin-top: 2px; /* Espaço entre a seta e o texto */
    }

    /* Estilos para a seção de diagnóstico de erros */
    .error-diagnosis-section {
        margin-top: 50px;

        box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        display: none; /* Escondido por padrão */

    .error-diagnosis-section h2 {
        color: #e65100; /* Laranja mais escuro */

        font-size: 1.8em;
    }

    .error-diagnosis-section ul {
        list-style: none; /* Remove marcadores de lista */
        padding: 0;
        margin: 0;
    }

    .error-diagnosis-section li {
        background-color: #ff9800; /* Laranja */
        color: white;
        padding: 8px 15px;
        margin: 8px 0;
        border-radius: 5px;
        display: inline-block; /* Para que os itens fiquem lado a lado */
        margin-right: 10px;
        font-weight: bold;
    }
    .error-diagnosis-section li:last-child {
        margin-right: 0;
    }
 .card-bloco {

  </style>

  <script>
    const quizContainer = document.getElementById("quiz");
    const resultsContainer = document.getElementById("results");
    const errorNavBtn = document.getElementById("errorNavBtn");
    const arrowIcon = errorNavBtn.querySelector(".arrow-icon");
    const buttonText = errorNavBtn.querySelector(".button-text");
    const errorDiagnosisSection = document.getElementById("errorDiagnosis");
    const topicsToReviewList = document.getElementById("topicsToReview");
    const generateNewQuestionsBtn = document.getElementById("generateNewQuestionsBtn");
    const generatedQuestionsSection = document.getElementById("generatedQuestionsSection");
    const newQuestionsContent = document.getElementById("newQuestionsContent");
    const statusMessage = document.getElementById("statusMessage");

    let wrongQuestionIndices = [];
    let errorCountByTopic = {};
    let totalAnsweredQuestionsByTopic = {};
    let currentWrongQuestionIndex = -1;
    let hasErrors = false;
    let isShowingErrors = false;
    let isShowingDiagnosis = false;

    // Inicializa a visibilidade das seções no carregamento
    errorDiagnosisSection.style.display = 'none';
    topicsToReviewList.innerHTML = '';
    statusMessage.textContent = '';

    const questions = [       {         question: "1. Qual é a principal característica que distingue a Imunidade Adquirida (ou Adaptativa) da Imunidade Inata?",         options: [           "A) A capacidade de ser inespecífica.",           "B) A resposta imediata ao primeiro contato.",           "C) A criação de memória imunológica.",           "D) O uso exclusivo de fagócitos.",         ],         correctAnswer: "C) A criação de memória imunológica.",         comment: "A Imunidade Inata é a primeira linha de defesa, inespecífica e imediata. A Imunidade Adquirida, por outro lado, desenvolve a capacidade de 'lembrar' o agente após o primeiro contato, permitindo uma resposta mais rápida e eficiente em exposições subsequentes.",         topic: "Imunidade Inata vs. Adaptativa",       },       {         question: "2. Na definição apresentada, qual a relação correta entre Antígeno e Imunógeno?",         options: [           "A) Todo antígeno é um imunógeno.",           "B) Todo imunógeno é um antígeno, mas nem todo antígeno é um imunógeno.",           "C) Antígenos são sempre patogênicos, enquanto imunógenos são inofensivos.",           "D) Antígeno é um termo específico para proteínas, e imunógeno para lipídios.",         ],         correctAnswer: "B) Todo imunógeno é um antígeno, mas nem todo antígeno é um imunógeno.",         comment: "Um Antígeno é qualquer agente invasor (incluindo pólen, poeira). Um Imunógeno é um agente que causa infecção, sendo, portanto, patogênico. A definição correta apresentada é que o agente patogênico (imunógeno) é um tipo de invasor (antígeno), mas o invasor (antígeno) nem sempre causa doença.",         topic: "Conceitos de Antígeno e Imunógeno",       },       {         question: "3. Uma molécula de baixo peso molecular que só se torna imunogênica quando ligada a uma proteína carreadora é corretamente denominada:",         options: [           "A) Epítopo.",           "B) Hapteno.",           "C) Imunógeno.",           "D) MHC.",         ],         correctAnswer: "B) Hapteno.",         comment: "O Hapteno, como a penicilina (exemplo citado), não é capaz de gerar resposta imune por si só. Ele precisa se ligar a uma proteína carreadora (carrier) de alto peso molecular para ser reconhecido pelo sistema de defesa.",         topic: "Conceito de Hapteno e Proteína Carreadora",       },       {         question: "4. Qual das seguintes características NÃO é um requisito para um agente ser considerado um 'Bom Imunógeno', conforme a aula?",         options: [           "A) Alto peso molecular.",           "B) Ser de origem própria (self).",           "C) Ser quimicamente complexo.",           "D) Ser degradável.",         ],         correctAnswer: "B) Ser de origem própria (self).",         comment: "Para ser um 'Bom Imunógeno', o agente deve ser obrigatoriamente estrangeiro (não-próprio) para que o sistema imune o reconheça como ameaça. Os outros itens listados (alto peso molecular, complexidade e degradabilidade) facilitam a resposta imune.",         topic: "Características da Imunogenicidade",       },       {         question: "5. Em humanos, o Complexo Principal de Histocompatibilidade (MHC) é clinicamente denominado:",         options: [           "A) Linfócito B.",           "B) Proteína Carreadora.",           "C) Antígeno Leucocitário Humano (HLA).",           "D) Proteassoma.",         ],         correctAnswer: "C) Antígeno Leucocitário Humano (HLA).",         comment: "O MHC é o nome geral do complexo proteico de superfície. Nos humanos, ele recebe o nome específico de HLA, sendo fundamental na identificação do 'próprio' e do 'não-próprio' e crucial na rejeição de transplantes.",         topic: "MHC e HLA",       },       {         question: "6. Qual é a função essencial do MHC citada na aula?",         options: [           "A) Produzir anticorpos e gerar memória.",           "B) Atuar como proteína carreadora para haptenos.",           "C) Identificar o 'próprio' e o 'não-próprio' e apresentar peptídeos aos linfócitos T.",           "D) Degradar proteínas ubiquitinizadas no proteassoma.",         ],         correctAnswer: "C) Identificar o 'próprio' e o 'não-próprio' e apresentar peptídeos aos linfócitos T.",         comment: "O MHC age como uma 'placa de aviso', exibindo pequenos fragmentos (peptídeos) de proteínas aos linfócitos T. É por meio dessa apresentação que o sistema imune diferencia células saudáveis de células infectadas ou cancerígenas.",         topic: "Função do MHC",       },       {         question: "7. O que acontece quando o MHC de uma célula saudável apresenta um peptídeo 'próprio'?",         options: [           "A) O Linfócito T Citotóxico (CD8+) induz a morte da célula.",           "B) O Linfócito T Auxiliar (CD4+) coordena a resposta imune.",           "C) O sistema imune reconhece a célula como normal e não a ataca.",           "D) O MHC Classe II é ativado para apresentar o peptídeo.",         ],         correctAnswer: "C) O sistema imune reconhece a célula como normal e não a ataca.",         comment: "A apresentação de peptídeos 'próprios' é um sinal de que a célula está saudável (não infectada ou mutante), e a resposta é de tolerância, ou seja, o sistema imune não a ataca.",         topic: "Tolerância Imunológica e Auto-Reconhecimento",       },       {         question: "8. A pequena e específica região do antígeno à qual os receptores do sistema imune se ligam é denominada:",         options: [           "A) Proteína Carreadora.",           "B) Imunoglobulina.",           "C) Epítopo (Determinante Antigênico).",           "D) Cadeia Invariante.",         ],         correctAnswer: "C) Epítopo (Determinante Antigênico).",         comment: "O Epítopo é o 'alvo' do antígeno, a parte exata que a região variável do anticorpo ou o receptor de célula T reconhece. É a chave que se encaixa na fechadura do receptor imune.",         topic: "Epítopo (Determinante Antigênico)",       },       {         question: "9. A Dra. Flávia alertou que a febre alta, se muito elevada, pode ser perigosa para a resposta imune porque:",         options: [           "A) Impede a ação dos macrófagos e células dendríticas.",           "B) Desnatura as proteínas dos epítopos, impedindo o reconhecimento.",           "C) Causa o transporte incorreto de peptídeos pelo TAP.",           "D) Ativa o MHC de Classe II em células que não são APCs.",         ],         correctAnswer: "B) Desnatura as proteínas dos epítopos, impedindo o reconhecimento.",         comment: "A desnaturação proteica causada pelo calor excessivo altera a conformação (formato espacial) dos epítopos, fazendo com que os receptores imunes percam a capacidade de reconhecê-los e iniciar a defesa.",         topic: "Febre e Desnaturação de Epítopos",       },       {         question: "10. Qual o formato espacial de epítopo que se refere à conformação tridimensional, e não à sequência contínua de aminoácidos?",         options: [           "A) Estrutura primária.",           "B) Estrutura linear.",           "C) Estrutura conformacional.",           "D) Estrutura ubíqua.",         ],         correctAnswer: "C) Estrutura conformacional.",         comment: "Os epítopos podem ser lineares (sequência contínua) ou conformacionais (formato espacial). A forma conformacional é sensível à desnaturação por calor excessivo.",         topic: "Tipos de Epítopos",       },       {         question: "11. Qual parte da estrutura de um Anticorpo (Imunoglobulina) é a 'chave' que se encaixa no epítopo do antígeno?",         options: [           "A) Região Constante (Fc).",           "B) Cadeia Invariante (Li).",           "C) Regiões Variáveis (Fab).",           "D) Domínio TAP.",         ],         correctAnswer: "C) Regiões Variáveis (Fab).",         comment: "As Regiões Variáveis (Fab - Fragment, antigen-binding) são as extremidades do 'Y' do anticorpo e são responsáveis pela ligação específica e única ao epítopo do antígeno.",         topic: "Estrutura do Anticorpo: Região Fab",       },       {         question: "12. Qual parte da estrutura do Anticorpo é responsável pela função efetora, ligando-se a outras células de defesa e ativando o Sistema Complemento?",         options: [           "A) Regiões Variáveis (Fab).",           "B) Região Constante (Fc).",           "C) Proteína Carreadora.",           "D) Cadeia Invariante.",         ],         correctAnswer: "B) Região Constante (Fc).",         comment: "A Região Constante (Fc - Fragment, crystallizable), a base do 'Y' do anticorpo, determina a classe do anticorpo e é crucial para recrutar outras células imunes (função efetora).",         topic: "Estrutura do Anticorpo: Região Fc e Funções Efetoras",       },       {         question: "13. Os genes do Complexo Principal de Histocompatibilidade (MHC/HLA) estão localizados em qual cromossomo?",         options: [           "A) Cromossomo 12.",           "B) Cromossomo X.",           "C) Cromossomo 6.",           "D) Cromossomo 21.",         ],         correctAnswer: "C) Cromossomo 6.",         comment: "O MHC é um dos complexos genéticos mais importantes, localizado no cromossomo 6, e conhecido por ser o mais polimórfico do corpo.",         topic: "Genética do MHC/HLA",       },       {         question: "14. Qual é a característica genética do MHC/HLA que garante a identidade biológica única e atua como uma vantagem evolutiva para a espécie?",         options: [           "A) Codominância e baixo peso molecular.",           "B) Ausência de mutações e exclusividade de linfócitos B.",           "C) Alto polimorfismo e herança de codominância.",           "D) Expressão exclusiva em células não-nucleadas.",         ],         correctAnswer: "C) Alto polimorfismo e herança de codominância.",         comment: "O alto polimorfismo (muitas variantes alélicas) e a codominância (herança de 50% do pai e 50% da mãe) tornam o MHC único em cada indivíduo (exceto gêmeos idênticos), o que é uma vantagem na defesa da espécie contra diversos patógenos.",         topic: "Polimorfismo e Codominância do MHC",       },       {         question: "15. O MHC de Classe I é encontrado em qual tipo de célula?",         options: [           "A) Somente em Macrófagos e Células Dendríticas.",           "B) Apenas em Linfócitos B.",           "C) Em quase todas as células nucleadas do corpo.",           "D) Apenas em eritrócitos (células vermelhas).",         ],         correctAnswer: "C) Em quase todas as células nucleadas do corpo.",         comment: "O MHC I é a 'placa de aviso' universal do corpo, expressa em praticamente todas as células que possuem núcleo, para indicar sua saúde (apresentando o 'próprio') ou infecção (apresentando o 'não-próprio').",         topic: "MHC Classe I: Distribuição Celular",       },       {         question: "16. Qual Linfócito T é ativado pela apresentação de peptídeos pelo MHC de Classe I?",         options: [           "A) Linfócito T Auxiliar (CD4+).",           "B) Linfócito T Citotóxico (CD8+).",           "C) Linfócito B.",           "D) Linfócito NK (Natural Killer).",         ],         correctAnswer: "B) Linfócito T Citotóxico (CD8+).",         comment: "O MHC I (células nucleadas) ativa o CD8+, cuja função é destruir a célula infectada por vírus ou que sofreu mutação (célula cancerígena). A regra é: CD8 se liga a MHC I.",         topic: "Interação MHC I - Linfócito CD8+",       },       {         question: "17. O MHC de Classe I apresenta peptídeos de qual origem?",         options: [           "A) Exógena (capturados do meio externo).",           "B) Endógena (produzidos dentro da célula).",           "C) Somente de lipídios.",           "D) Apenas de polissacarídeos.",         ],         correctAnswer: "B) Endógena (produzidos dentro da célula).",         comment: "O MHC I lida com ameaças internas, como vírus (que se replicam dentro da célula) ou proteínas mutantes (de células cancerígenas).",         topic: "MHC Classe I: Peptídeos Endógenos",       },       {         question: "18. O MHC de Classe II é encontrado em qual tipo de célula?",         options: [           "A) Apenas nas Células Apresentadoras de Antígeno (APCs).",           "B) Em todas as células nucleadas, exceto neurônios.",           "C) Somente em células musculares.",           "D) Apenas em eritrócitos.",         ],         correctAnswer: "A) Apenas nas Células Apresentadoras de Antígeno (APCs).",         comment: "O MHC II é restrito às APCs (Macrófagos, Células Dendríticas e Linfócitos B), cuja função principal é capturar, processar e apresentar antígenos exógenos.",         topic: "MHC Classe II: Distribuição Celular (APCs)",       },       {         question: "19. Qual Linfócito T é ativado pela apresentação de peptídeos pelo MHC de Classe II?",         options: [           "A) Linfócito T Regulador.",           "B) Linfócito T Citotóxico (CD8+).",           "C) Linfócito NK (Natural Killer).",           "D) Linfócito T Auxiliar (CD4+).",         ],         correctAnswer: "D) Linfócito T Auxiliar (CD4+).",         comment: "O MHC II (APCs) ativa o CD4+, cuja função é auxiliar e coordenar a resposta imune (produção de anticorpos, ativação de fagócitos). A regra é: CD4 se liga a MHC II.",         topic: "Interação MHC II - Linfócito CD4+",       },       {         question: "20. O MHC de Classe II apresenta peptídeos de qual origem?",         options: [           "A) Endógena (produzidos dentro da célula).",           "B) Exógena (capturados do meio externo).",           "C) Somente proteínas de origem nuclear.",           "D) Apenas proteínas associadas à ubiquitina.",         ],         correctAnswer: "B) Exógena (capturados do meio externo).",         comment: "O MHC II lida com antígenos capturados e digeridos pelas APCs, como bactérias ou toxinas que estão fora das células.",         topic: "MHC Classe II: Peptídeos Exógenos",       },       {         question: "21. Qual das classes de MHC é descrita como sendo composta por proteínas solúveis que participam da inflamação, mas sem envolvimento direto na apresentação antigênica?",         options: [           "A) MHC de Classe I.",           "B) MHC de Classe II.",           "C) MHC de Classe III.",           "D) HLA-A.",         ],         correctAnswer: "C) MHC de Classe III.",         comment: "Enquanto MHC I e II são cruciais para a apresentação de antígenos, a Classe III é estruturalmente e funcionalmente diferente, contendo proteínas como o Sistema Complemento e citocinas que mediam a inflamação.",         topic: "MHC Classe III",       },       {         question: "22. Na Via de Apresentação MHC de Classe I (Endógena), qual molécula é responsável por marcar as proteínas internas (próprias ou virais) para degradação?",         options: [           "A) Cadeia Invariante (Li).",           "B) Ubiquitina.",           "C) TAP.",           "D) Imunoglobulina G (IgG).",         ],         correctAnswer: "B) Ubiquitina.",         comment: "A ubiquitinação marca a proteína como 'velha' ou 'anormal' (por exemplo, viral ou mutante), sinalizando-a para degradação pelo proteassoma.",         topic: "Via Endógena (MHC I): Ubiquitinação",       },       {         question: "23. Qual organela ou complexo enzimático é responsável por degradar as proteínas ubiquitinizadas em pequenos peptídeos na Via Endógena (MHC I)?",         options: [           "A) Ribossomo.",           "B) Lisossomo.",           "C) Proteassoma.",           "D) Fagolisossomo.",         ],         correctAnswer: "C) Proteassoma.",         comment: "O proteassoma é o complexo citoplasmático que funciona como um 'lixeiro', degradando as proteínas marcadas pela ubiquitina em fragmentos peptídicos.",         topic: "Via Endógena (MHC I): Proteassoma",       },       {         question: "24. Na Via Endógena (MHC I), qual transportador leva os peptídeos do citoplasma para o Retículo Endoplasmático (RE)?",         options: [           "A) Cadeia Invariante (Li).",           "B) IgG.",           "C) TAP.",           "D) Proteína Carreadora.",         ],         correctAnswer: "C) TAP.",         comment: "O TAP (Transporter Associated with Antigen Processing) é um transportador específico na membrana do RE que garante que os peptídeos gerados no citoplasma cheguem ao local onde o MHC I está sendo montado, para que possam se ligar e ser apresentados.",         topic: "Via Endógena (MHC I): Proteína TAP",       },       {         question: "25. Onde ocorre a ligação entre o peptídeo e o MHC de Classe I recém-sintetizado?",         options: [           "A) No Lisossomo.",           "B) No Citoplasma.",           "C) No Retículo Endoplasmático (RE).",           "D) Na superfície celular.",         ],         correctAnswer: "C) No Retículo Endoplasmático (RE).",         comment: "A montagem e a ligação do MHC I com o peptídeo endógeno ocorrem dentro do RE, antes que o complexo seja transportado para a superfície celular.",         topic: "Via Endógena (MHC I): Local de Ligação",       },       {         question: "26. Na Via de Apresentação MHC de Classe II (Exógena), qual o primeiro passo, realizado por uma APC, que inicia a via?",         options: [           "A) Degradação da proteína pela ubiquitina.",           "B) Ativação do Linfócito T CD8+.",           "C) Fagocitose do antígeno exógeno.",           "D) Transporte de peptídeos pelo TAP.",         ],         correctAnswer: "C) Fagocitose do antígeno exógeno.",         comment: "Por ser a via exógena, o antígeno primeiro precisa ser capturado (fagocitado ou internalizado) do meio externo pela APC, que o coloca dentro de uma vesícula.",         topic: "Via Exógena (MHC II): Fagocitose",       },       {         question: "27. O que impede o MHC de Classe II de se ligar a peptídeos endógenos enquanto está no Retículo Endoplasmático (RE)?",         options: [           "A) A ausência de ubiquitina.",           "B) A presença da Proteína TAP.",           "C) A ligação à Cadeia Invariante (Li).",           "D) O alto peso molecular do MHC II.",         ],         correctAnswer: "C) A ligação à Cadeia Invariante (Li).",         comment: "A Cadeia Invariante (Li) atua como um 'bloqueador' ou 'tampão', garantindo que o MHC II recém-sintetizado não se ligue a peptídeos endógenos no RE (que são destinados ao MHC I), reservando o local para os peptídeos exógenos que virão das vesículas.",         topic: "Via Exógena (MHC II): Cadeia Invariante (Li)",       },       {         question: "28. Onde o MHC de Classe II se funde com a vesícula contendo os peptídeos exógenos?",         options: [           "A) No Citoplasma.",           "B) No Complexo de Golgi.",           "C) Na superfície celular.",           "D) Em uma vesícula fagolisossômica.",         ],         correctAnswer: "D) Em uma vesícula fagolisossômica.",         comment: "O MHC II, junto com a Cadeia Invariante, é transportado e se funde com a vesícula (fagolisossomo) onde o antígeno exógeno já foi digerido em peptídeos.",         topic: "Via Exógena (MHC II): Fusão de Vesículas",       },       {         question: "29. Após a fusão do MHC II com a vesícula de peptídeos exógenos, o que acontece com a Cadeia Invariante (Li)?",         options: [           "A) Ela permanece ligada ao MHC II e é apresentada na superfície.",           "B) Ela é removida, permitindo que os peptídeos exógenos se liguem ao MHC II.",           "C) Ela se liga ao TAP para ser transportada para o citoplasma.",           "D) Ela é ubiquitinizada e degradada.",         ],         correctAnswer: "B) Ela é removida, permitindo que os peptídeos exógenos se liguem ao MHC II.",         comment: "A remoção da Cadeia Invariante é o passo final na vesícula que permite a ligação dos peptídeos exógenos, completando o complexo que será apresentado ao Linfócito T CD4+.",         topic: "Via Exógena (MHC II): Remoção da Cadeia Invariante",       },       {         question: "30. Qual imunoglobulina é descrita como o anticorpo principal circulante e está associada à memória imunológica e à cronicidade de doenças?",         options: [           "A) IgM.",           "B) IgA.",           "C) IgE.",           "D) IgG.",         ],         correctAnswer: "D) IgG.",         comment: "A IgG é o anticorpo mais abundante (principal) no sangue, tem meia-vida longa e é o marcador clássico de memória imunológica e infecções crônicas ou passadas.",         topic: "Funções da Imunoglobulina G (IgG)",       },       {         question: "31. Qual é o único anticorpo capaz de atravessar a placenta, conferindo imunidade passiva e proteção ao feto e recém-nascido?",         options: [           "A) IgA.",           "B) IgD.",           "C) IgG.",           "D) IgM.",         ],         correctAnswer: "C) IgG.",         comment: "A IgG é a única imunoglobulina que pode atravessar a barreira placentária, oferecendo ao bebê proteção fundamental nos primeiros meses de vida (imunidade passiva).",         topic: "IgG e Imunidade Passiva Placentária",       },       {         question: "32. Quantas moléculas de anticorpo compõem a estrutura da IgM, descrita como um pentâmero?",         options: [           "A) 2.",           "B) 3.",           "C) 5.",           "D) 10.",         ],         correctAnswer: "C) 5.",         comment: "A IgM é um pentâmero, o que significa que é uma molécula grande formada pela ligação de cinco monômeros de anticorpo.",         topic: "Estrutura e Classe da Imunoglobulina M (IgM)",       },       {         question: "33. Qual imunoglobulina está relacionada com a fase aguda da infecção, sendo a primeira a ser produzida pelo organismo?",         options: [           "A) IgA.",           "B) IgM.",           "C) IgG.",           "D) IgE.",         ],         correctAnswer: "B) IgM.",         comment: "Devido à sua rápida produção e estrutura grande (pentâmero), a IgM é a primeira a ser detectada no início de uma infecção (fase aguda).",         topic: "IgM e Fase Aguda da Infecção",       },       {         question: "34. A importância da genética do MHC foi primeiramente observada em estudos de:",         options: [           "A) Respostas alérgicas causadas por haptenos.",           "B) Produção de anticorpos em Linfócitos B.",           "C) Rejeição de transplantes que falhavam apesar da compatibilidade ABO.",           "D) O processo de ubiquitinação de proteínas virais.",         ],         correctAnswer: "C) Rejeição de transplantes que falhavam apesar da compatibilidade ABO.",         comment: "A aula menciona que a rejeição de transplantes que falhavam mesmo com a compatibilidade ABO evidenciou a presença de outra proteína de superfície celular (o MHC/HLA) que ativava linfócitos T e causava a rejeição.",         topic: "MHC e Rejeição de Transplantes",       },       {         question: "35. Qual dos seguintes antígenos é um exemplo clássico de Hapteno, citado no contexto de alergias?",         options: [           "A) Pólen.",           "B) Vírus.",           "C) Penicilina.",           "D) Célula cancerígena.",         ],         correctAnswer: "C) Penicilina.",         comment: "A penicilina é o exemplo clássico de um hapteno, uma molécula pequena que só gera uma resposta imune (alergia, neste caso) ao se ligar a uma proteína carreadora do corpo.",         topic: "Exemplos de Haptenos",       },       {         question: "36. Se uma célula está infectada por um vírus, qual via de apresentação será ativada para que os Linfócitos T CD8+ induzam a morte da célula?",         options: [           "A) MHC de Classe I (Via Endógena).",           "B) MHC de Classe II (Via Exógena).",           "C) MHC de Classe III.",           "D) Via de apresentação exclusiva de haptenos.",         ],         correctAnswer: "A) MHC de Classe I (Via Endógena).",         comment: "Vírus se replicam dentro da célula, e, portanto, suas proteínas são tratadas como endógenas, sendo apresentadas pelo MHC I para que o CD8+ possa agir.",         topic: "Mecanismo de Defesa contra Vírus (MHC I)",       },       {         question: "37. Se um Macrófago (uma APC) fagocita uma bactéria, qual via de apresentação será ativada para que os Linfócitos T CD4+ coordenem a resposta?",         options: [           "A) MHC de Classe I (Via Endógena).",           "B) MHC de Classe II (Via Exógena).",           "C) MHC de Classe III.",           "D) Via de ubiquitinação.",         ],         correctAnswer: "B) MHC de Classe II (Via Exógena).",         comment: "A bactéria é um agente capturado do meio externo (exógeno) pela APC e, portanto, será apresentada pelo MHC II para ativar o CD4+.",         topic: "Mecanismo de Defesa contra Bactérias Extracelulares (MHC II)",       },       {         question: "38. A desnaturação das proteínas do epítopo ocorre, de acordo com a aula, quando a febre atinge níveis excessivamente altos. Qual é o mecanismo de alteração do epítopo neste caso?",         options: [           "A) Perda da estrutura linear.",           "B) Perda da estrutura conformacional.",           "C) Ativação da Cadeia Invariante.",           "D) Inibição da ubiquitinação.",         ],         correctAnswer: "B) Perda da estrutura conformacional.",         comment: "O calor excessivo (febre alta) leva à desnaturação, que altera o formato espacial (conformação) das proteínas, impedindo que o receptor imune se encaixe.",         topic: "Consequências da Desnaturação Proteica",       },       {         question: "39. O que significa a herança de codominância dos genes MHC/HLA?",         options: [           "A) Apenas um dos alelos parentais é expresso.",           "B) Os alelos paternos e maternos são expressos simultaneamente.",           "C) A expressão é restrita a células não-nucleadas.",           "D) Ocorre a ativação exclusiva do Linfócito T CD8+.",         ],         correctAnswer: "B) Os alelos paternos e maternos são expressos simultaneamente.",         comment: "A codominância garante que um indivíduo expresse alelos MHC herdados tanto do pai quanto da mãe, aumentando a variedade de moléculas apresentadoras de antígeno em suas células.",         topic: "Codominância e Variabilidade do MHC",       },       {         question: "40. A principal função do Linfócito T Auxiliar (CD4+) é:",         options: [           "A) Induzir a morte da célula infectada.",           "B) Apresentar antígenos exógenos.",           "C) Coordenar a resposta imune.",           "D) Atravessar a placenta e conferir imunidade passiva.",         ],         correctAnswer: "C) Coordenar a resposta imune.",         comment: "O CD4+ (ativado pelo MHC II) é o maestro do sistema imune, liberando citocinas para 'ajudar' e coordenar outras células de defesa, como Linfócitos B e Macrófagos.",         topic: "Função do Linfócito T Auxiliar (CD4+)",       },     ];

    function buildQuiz() {
      const output = [];

      questions.forEach((currentQuestion, questionNumber) => {
        const options = [];
        for (let i = 0; i < currentQuestion.options.length; i++) {
          options.push(
            `<label class="option" data-question="${questionNumber}" data-value="${currentQuestion.options[i]}">
              <img src="tesouras.png" class="scissor-icon" onclick="event.stopPropagation(); this.parentNode.classList.toggle('struck-through');">
              ${currentQuestion.options[i]}
            </label>`
          );
        }

        output.push(
          `<div class="card" id="question-${questionNumber}" data-topic="${currentQuestion.topic}">
            <div class="question">${currentQuestion.question}</div>
            <div class="options">${options.join("")}</div>
            <div class="comment" id="comment-${questionNumber}"></div>
          </div>`
        );
      });

      quizContainer.innerHTML = output.join("");
    }

    function showResults() {
      wrongQuestionIndices = [];
      errorCountByTopic = {};
      totalAnsweredQuestionsByTopic = {};
      currentWrongQuestionIndex = -1;
      hasErrors = false;
      isShowingErrors = false;
      isShowingDiagnosis = false;

      errorDiagnosisSection.style.display = 'none';
      topicsToReviewList.innerHTML = '';
      statusMessage.textContent = '';

      // Busca por todas as perguntas: estáticas e dinâmicas
      const allQuestionCards = document.querySelectorAll('.quiz-container .card, #newQuestionsContent .card');
      let correctAnswersCount = 0;
      let totalQuestionsAnswered = 0;

      console.log('🔍 Verificando', allQuestionCards.length, 'perguntas...');

      allQuestionCards.forEach((card, index) => {
        const questionEl = card.querySelector('.question') || card.querySelector('p');
        if (!questionEl) return;

        const questionText = questionEl.textContent.trim();
        const optionsContainer = card.querySelector('.options') || card;
        const allOptions = optionsContainer.querySelectorAll('.option, label.option, label');
        const userAnswerElement = optionsContainer.querySelector('.option.selected, label.selected');
        const commentDiv = card.querySelector('.comment');

        const questionTopic = card.dataset.topic || "Tópico não informado";
        
        console.log(`📝 Pergunta ${index + 1}: Tópico = "${questionTopic}"`);
        console.log(`🔍 Encontradas ${allOptions.length} alternativas`);
        
        // Remove classes anteriores
        allOptions.forEach(option => {
          option.classList.remove('correct', 'incorrect', 'selected');
        });
        if (commentDiv) commentDiv.classList.remove('show');

        let correctAnswerValue = null;
        let questionComment = null;

        // Verifica se é pergunta estática ou dinâmica
        const isStatic = card.id && card.id.startsWith('question-');
        if (isStatic) {
          // Pergunta estática - busca nos dados originais
          const questionData = questions.find(q => q.question.trim() === questionText);
          if (questionData) {
            correctAnswerValue = questionData.correctAnswer.trim();
            questionComment = questionData.comment;
          }
        } else {
          // Pergunta dinâmica - busca pela opção marcada como correta
          const correctOpt = optionsContainer.querySelector('.option[data-answer="true"], label[data-answer="true"]');
          if (correctOpt) {
            correctAnswerValue = correctOpt.dataset.value?.trim() || correctOpt.textContent.trim();
            console.log(`✅ Resposta correta encontrada: "${correctAnswerValue}"`);
          } else {
            console.log('❌ Nenhuma resposta correta encontrada para pergunta dinâmica');
          }
          
          // Busca comentário no próprio card ou no div comment
          const commentElement = card.querySelector('.comment');
          if (commentElement && commentElement.textContent.trim()) {
            questionComment = commentElement.textContent.trim();
          }
        }

        // Processa resposta do usuário e aplica coloração
        let userAnswer = null;
        if (userAnswerElement) {
          userAnswerElement.classList.add('selected');
          userAnswer = userAnswerElement.dataset.value?.trim() || userAnswerElement.textContent.trim();
          totalQuestionsAnswered++;
          totalAnsweredQuestionsByTopic[questionTopic] = (totalAnsweredQuestionsByTopic[questionTopic] || 0) + 1;

          console.log(`👤 Resposta do usuário: "${userAnswer}"`);
          console.log(`🎯 Resposta correta: "${correctAnswerValue}"`);

          // Verifica se a resposta está correta
          if (userAnswer === correctAnswerValue) {
            correctAnswersCount++;
            console.log(`✅ Resposta correta!`);
          } else {
            hasErrors = true;
            errorCountByTopic[questionTopic] = (errorCountByTopic[questionTopic] || 0) + 1;
            console.log(`❌ Resposta incorreta para tópico: ${questionTopic}`);
          }
        }

        // Aplica coloração: SEMPRE marca a correta de verde, e a errada de vermelho se foi marcada
        allOptions.forEach(option => {
          const optionValue = option.dataset.value?.trim() || option.textContent.trim();
          
          // Marca a resposta correta de verde SEMPRE
          if (optionValue === correctAnswerValue) {
            option.classList.add('correct');
            console.log(`🟢 Marcando como correta: "${optionValue}"`);
          }
          
          // Se o usuário marcou uma resposta E ela está errada, marca de vermelho
          if (userAnswer && optionValue === userAnswer && userAnswer !== correctAnswerValue) {
            option.classList.add('incorrect');
            console.log(`🔴 Marcando como incorreta: "${optionValue}"`);
          }
        });

        // Mostra comentário se disponível
        if (commentDiv && questionComment) {
          commentDiv.textContent = questionComment;
          commentDiv.classList.add('show');
        }
      });

      // Exibe resultados
      resultsContainer.textContent = `Você acertou ${correctAnswersCount} de ${totalQuestionsAnswered} questões respondidas.`;

      console.log('📊 Erros por tópico:', errorCountByTopic);
      console.log('📊 Total por tópico:', totalAnsweredQuestionsByTopic);

      // Gera diagnóstico de erros
      if (hasErrors) {
        for (const topic in errorCountByTopic) {
          const errors = errorCountByTopic[topic];
          const total = totalAnsweredQuestionsByTopic[topic] || 0;
          if (total > 0) {
            const percent = ((errors / total) * 100).toFixed(1);
            const li = document.createElement('li');
            li.textContent = `${topic}: ${percent}% de erros (${errors} de ${total} questões respondidas)`;
            topicsToReviewList.appendChild(li);
          }
        }
      } else {
        const li = document.createElement('li');
        li.textContent = "🥳 Parabéns! Você não teve erros nas questões respondidas.";
        topicsToReviewList.appendChild(li);
      }

      errorDiagnosisSection.style.display = 'block';
      generatedQuestionsSection.style.display = 'block';
      generateNewQuestionsBtn.style.display = 'block';
      scrollToDiagnosis();
    }

    function scrollToQuestion(index) {
      const questionCard = document.getElementById(`question-${index}`);
      if (questionCard) {
        questionCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }

    function scrollToDiagnosis() {
        errorDiagnosisSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function scrollToGeneratedQuestions() {
        generatedQuestionsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // Event listener para seleção de opções (funciona para estáticas e dinâmicas)
    document.addEventListener("click", function (event) {
      const clickedElement = event.target;
      const optionElement = clickedElement.closest('.option');

      if (optionElement) {
          if (clickedElement.classList.contains("scissor-icon")) {
              event.stopPropagation();
              optionElement.classList.toggle("struck-through");
          }
          else {
              const parentCard = optionElement.closest('.card');
              const currentQuestionOptions = parentCard.querySelectorAll('.option');

              currentQuestionOptions.forEach(opt => opt.classList.remove("selected"));
              optionElement.classList.add("selected");
          }
      }
    });

    generateNewQuestionsBtn.addEventListener("click", async function() {
        statusMessage.textContent = '⏳ Gerando novas perguntas...';
        generateNewQuestionsBtn.disabled = true;

        const topics = Object.keys(errorCountByTopic).filter(topic => {
            const errorsInTopic = errorCountByTopic[topic] || 0;
            const totalAnsweredInTopic = totalAnsweredQuestionsByTopic[topic] || 0;
            return errorsInTopic > 0 && totalAnsweredInTopic > 0;
        });

        const topicsToSend = topics.length > 0 ? topics : ["fisiologia celular", "biologia"];

        try {
            const response = await fetch('https://www.quizia.xyz/quiz', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ topicos: topicsToSend }),
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();

            newQuestionsContent.innerHTML = '';
            if (data && data.html) {
                console.log('📥 HTML recebido do Flask:', data.html);
                
                // Insere o HTML diretamente sem reconstrução complexa
                newQuestionsContent.innerHTML = data.html.replace(/```html|```/g, '');
                
                // Adiciona tesouras e ajusta formatação apenas se necessário
                newQuestionsContent.querySelectorAll('.card').forEach((card, cardIndex) => {
                    // Garante que o elemento de pergunta tenha a classe correta
                    const questionElement = card.querySelector('p');
                    if (questionElement && !questionElement.classList.contains('question')) {
                       questionElement.classList.add('question');
                    }

                    // Remove qualquer input de radio que possa existir e adiciona tesouras
                    card.querySelectorAll('label').forEach((label) => {
                        // Remove inputs de radio MAS preserva o atributo data-answer
                        const radioInput = label.querySelector('input[type="radio"]');
                        if (radioInput) {
                            // PRESERVA o atributo data-answer do input no label
                            if (radioInput.hasAttribute('data-answer')) {
                                label.setAttribute('data-answer', radioInput.getAttribute('data-answer'));
                            }
                            radioInput.remove();
                        }
                        
                        // Garante que tenha a classe option
                        if (!label.classList.contains('option')) {
                            label.classList.add('option');
                        }

                        // Garante que tenha data-value
                        if (!label.dataset.value) {
                            label.dataset.value = label.textContent.trim();
                        }

                        // Adiciona tesoura se não existir
                        if (!label.querySelector('.scissor-icon')) {
                            const scissorIcon = document.createElement('img');
                            scissorIcon.src = 'tesouras.png';
                            scissorIcon.className = 'scissor-icon';
                            scissorIcon.onclick = function(e) {
                                e.stopPropagation();
                                label.classList.toggle('struck-through');
                            };
                            label.insertBefore(scissorIcon, label.firstChild);
                        }
                    });

                    console.log(`🏷️ Card ${cardIndex}: data-topic = "${card.dataset.topic}"`);
                    
                    // Verifica se há opção correta marcada
                    const correctOption = card.querySelector('label[data-answer="true"]');
                    if (correctOption) {
                        console.log(`✅ Opção correta encontrada: "${correctOption.dataset.value}"`);
                    } else {
                        console.log('❌ Nenhuma opção correta encontrada');
                    }
                });
            } else {
                newQuestionsContent.innerHTML = "<p>Não foi possível gerar novas perguntas para os tópicos selecionados.</p>";
            }
            
            generatedQuestionsSection.style.display = 'block';
            scrollToGeneratedQuestions();
            statusMessage.textContent = '✅ Perguntas geradas com sucesso!';
            setTimeout(() => { statusMessage.textContent = '' }, 3000);

        } catch (error) {
            console.error('Erro ao gerar novas perguntas:', error);
            newQuestionsContent.innerHTML = `<p>Erro ao carregar novas perguntas: ${error.message}. Por favor, tente novamente.</p>`;
            generatedQuestionsSection.style.display = 'block';
            scrollToGeneratedQuestions();
            statusMessage.textContent = '❌ Erro na requisição: ' + error.message;
            setTimeout(() => { statusMessage.textContent = '' }, 5000);
        } finally {
            generateNewQuestionsBtn.disabled = false;
        }
    });

    // Inicialização
    buildQuiz();
    errorDiagnosisSection.style.display = 'none';
    generatedQuestionsSection.style.display = 'none';
    generateNewQuestionsBtn.style.display = 'none';

    // Event listener para o botão de verificar respostas
    document.getElementById("verifyAnswersBtn").addEventListener("click", showResults);
  </script>
</body>
</html>
