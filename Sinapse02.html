      const quizContainer = document.getElementById("quiz");
      const submitButton = document.getElementById("submit");
      const resultsContainer = document.getElementById("results");
      const errorDiagnosisContainer = document.getElementById("error-diagnosis");
      const incorrectTopicsList = document.getElementById("incorrect-topics");

      function buildQuiz() {
        questions.forEach((questionData, questionIndex) => {
          const card = document.createElement("div");
          card.classList.add("card");

          const questionDiv = document.createElement("div");
          questionDiv.classList.add("question");
          questionDiv.textContent = questionData.question;
          card.appendChild(questionDiv);

          const optionsDiv = document.createElement("div");
          optionsDiv.classList.add("options");
          questionData.options.forEach((option, optionIndex) => {
            const optionElement = document.createElement("div");
            optionElement.classList.add("option");
            optionElement.dataset.question = questionIndex;
            optionElement.dataset.option = optionIndex;
            optionElement.innerHTML = `<img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='currentColor' class='w-6 h-6'%3E%3Cpath d='M7.72 10.53a.75.75 0 0 0 1.06 0l1.97-1.97 1.97 1.97a.75.75 0 0 0 1.06 0L17.28 7.22a.75.75 0 0 0-1.06-1.06L12 9.44 7.78 5.22a.75.75 0 0 0-1.06 1.06l4.22 4.22Z'/%3E%3Cpath d='M19.5 5.25a2.25 2.25 0 0 0-2.25-2.25H6.75A2.25 2.25 0 0 0 4.5 5.25v.657a2.25 2.25 0 0 0 1.116 1.986l2.022.956c.367.173.65.409.846.684.196.275.298.6.298.95H9.75c.197 0 .381.04.551.108.17.069.32.164.45.28l.19.189a.75.75 0 0 0 1.06 0l.19-.189c.13-.116.28-.211.45-.28a.998.998 0 0 1 .551-.108h.204c.002-.35-.101-.676-.298-.95a2.02 2.02 0 0 0-.846-.684l-2.022-.956A2.25 2.25 0 0 0 4.5 6.907V19.5a2.25 2.25 0 0 0 2.25 2.25h10.5A2.25 2.25 0 0 0 19.5 19.5V5.25Z'/%3E%3C/svg%3E" class="scissor-icon hidden"> ${option}`;
            optionsDiv.appendChild(optionElement);
          });
          card.appendChild(optionsDiv);

          const commentDiv = document.createElement("div");
          commentDiv.classList.add("comment");
          commentDiv.innerHTML = `<strong>Gabarito:</strong> Opção ${String.fromCharCode(97 + questionData.answer).toUpperCase()}<br><strong>Comentário:</strong> ${questionData.comment}`;
          card.appendChild(commentDiv);

          const topicDiv = document.createElement("div");
          topicDiv.classList.add("topic");
          topicDiv.textContent = questionData.topic;
          card.appendChild(topicDiv);

          quizContainer.appendChild(card);
        });
      }

      function showResults() {
        let correctAnswers = 0;
        const incorrectQuestions = [];
        incorrectTopicsList.innerHTML = ""; // Clear previous errors

        questions.forEach((questionData, questionIndex) => {
          const selectedOption = quizContainer.querySelector(
            `.option[data-question="${questionIndex}"].selected`
          );
          const commentDiv = quizContainer.children[questionIndex].querySelector(".comment");
          commentDiv.classList.add("show"); // Show comment for all questions

          if (selectedOption) {
            const userAnswer = parseInt(selectedOption.dataset.option);
            const correctAnswer = questionData.answer;

            // Remove previous feedback classes
            const allOptions = quizContainer.querySelectorAll(
              `.option[data-question="${questionIndex}"]`
            );
            allOptions.forEach(opt => {
              opt.classList.remove("correct", "incorrect", "selected");
              opt.querySelector(".scissor-icon").classList.add("hidden"); // Hide scissors
            });

            // Mark correct and incorrect answers
            if (userAnswer === correctAnswer) {
              selectedOption.classList.add("correct");
            } else {
              selectedOption.classList.add("incorrect");
              incorrectQuestions.push(questionData);

              // Highlight the correct answer if the user was wrong
              const correctOptionElement = quizContainer.querySelector(
                `.option[data-question="${questionIndex}"][data-option="${correctAnswer}"]`
              );
              if (correctOptionElement) {
                correctOptionElement.classList.add("correct");
              }
            }
          } else {
            // If no option was selected, it's considered incorrect
            incorrectQuestions.push(questionData);
            const allOptions = quizContainer.querySelectorAll(
              `.option[data-question="${questionIndex}"]`
            );
            allOptions.forEach(opt => {
              opt.classList.remove("correct", "incorrect", "selected");
              opt.querySelector(".scissor-icon").classList.add("hidden"); // Hide scissors
            });
            const correctOptionElement = quizContainer.querySelector(
              `.option[data-question="${questionIndex}"][data-option="${questionData.answer}"]`
            );
            if (correctOptionElement) {
              correctOptionElement.classList.add("correct");
            }
          }
        });

        // Count correct answers based on actual correct selections
        questions.forEach((questionData, questionIndex) => {
            const selectedOption = quizContainer.querySelector(
                `.option[data-question="${questionIndex}"].selected`
            );
            if (selectedOption && parseInt(selectedOption.dataset.option) === questionData.answer) {
                correctAnswers++;
            }
        });

        resultsContainer.textContent = `Você acertou ${correctAnswers} de ${questions.length} questões.`;
        
        // Show incorrect topics if there are errors
        if (incorrectQuestions.length > 0) {
            const uniqueTopics = [...new Set(incorrectQuestions.map(q => q.topic))];
            uniqueTopics.forEach(topic => {
                const listItem = document.createElement("li");
                listItem.textContent = `- ${topic}`;
                incorrectTopicsList.appendChild(listItem);
            });
            errorDiagnosisContainer.style.display = "block";
        } else {
            errorDiagnosisContainer.style.display = "none";
        }

        // Rola a página até o final para exibir o resultado
        resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'end' });
      }

      quizContainer.addEventListener("click", function (event) {
        const clickedElement = event.target;
        const optionElement = clickedElement.closest('.option'); // Encontra o div .option mais próximo

        if (optionElement) {
            // Se o clique foi diretamente na tesoura e ela não está escondida
            if (clickedElement.classList.contains("scissor-icon") && !clickedElement.classList.contains("hidden")) {
                optionElement.classList.toggle("struck-through");
            } 
            // Se o clique foi em qualquer outra parte do bloco da alternativa
            else {
                const questionNumber = optionElement.dataset.question;
                const selected = quizContainer.querySelector(
                    `.option[data-question=\"${questionNumber}\"].selected`
                );
                if (selected) selected.classList.remove("selected");
                optionElement.classList.add("selected");
            }
        }
      });

      submitButton.addEventListener("click", showResults);

      buildQuiz();
    </script>
  </body>
