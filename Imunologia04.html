  <style>
    body {
      font-family: sans-serif;
      margin: 0;

    h1 {

      margin-bottom: 30px;

    .card {

    .question {

    }

    .options {
      margin-top: 15px;
    }

    /* Estilos unificados para todas as opções (estáticas e dinâmicas) */
    .option, label.option, label, #newQuestionsContent label {
      display: flex; /* Para alinhar imagem e texto */
      align-items: center;
      margin-bottom: 10px;

      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      position: relative; /* Para posicionar a tesoura */
    }

    /* FORÇA a remoção de inputs de radio em QUALQUER lugar */

        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        position: absolute !important;
        left: -9999px !important;
    }

    .option:hover, 
    label.option:hover, 
    label:hover,
    #newQuestionsContent label:hover {
      background-color: #e9e9e9;
    }

    .option.selected, 
    label.option.selected,

    }

    .option.correct,

    #newQuestionsContent label.correct {
      background-color: #d4edda;
      border-color: #28a745;
    }

    .option.incorrect, 
    label.option.incorrect,

    #newQuestionsContent label.incorrect {

    }

    .submit-btn {

      color: white;

      border-radius: 5px;

      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 30px;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    .results {
      text-align: center;
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .scissor-icon {
      margin-right: 10px; /* Espaço entre a tesoura e o texto da opção */
      width: 20px; /* Ajuste conforme o tamanho da sua imagem */
      height: 20px; /* Ajuste conforme o tamanho da sua imagem */
      opacity: 0.5; /* Transparência como no original */
      cursor: pointer;
    }

    .scissor-icon.hidden {
      display: none;
    }

    .struck-through {
      text-decoration: line-through;
      color: #888;
    }

    .comment {
      margin-top: 10px;
      padding: 10px;
      background-color: #f0f0f0;
      border-left: 4px solid #007bff;
      font-style: italic;
      color: #555;
      display: none; /* Escondido por padrão */
    }
    .comment.show {
      display: block; /* Mostrado quando ativado */
    }

    /* Estilos para o botão de navegação de erro / diagnóstico */
    .error-nav-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #dc3545; /* Vermelho para erro */
      color: white;
      border: none;
      border-radius: 50%; /* Torna o botão redondo */
      width: 60px;
      height: 60px;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: none; /* Escondido por padrão */
      flex-direction: column; /* Para empilhar o ícone e o contador */
      padding: 5px; /* Ajuste o padding para acomodar texto maior */
      box-sizing: border-box; /* Garante que padding não aumente o tamanho total */
      text-align: center;
    }

    .error-nav-btn:hover {
      background-color: #c82333;
    }

    .error-nav-btn .arrow-icon {
      font-size: 30px; /* Tamanho da seta */
      line-height: 1; /* Ajuste para centralizar */
    }

    .error-nav-btn .button-text {
      font-size: 12px; /* Tamanho do texto abaixo da seta */
      line-height: 1;
      margin-top: 2px; /* Espaço entre a seta e o texto */
    }

    /* Estilos para a seção de diagnóstico de erros */
    .error-diagnosis-section {
        margin-top: 50px;
        padding: 30px;
        background-color: #ffe0b2; /* Um laranja claro ou similar */
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        display: none; /* Escondido por padrão */
        text-align: center;
        font-size: 1.1em;
        color: #333;
    }

    .error-diagnosis-section h2 {
        color: #e65100; /* Laranja mais escuro */
        margin-bottom: 20px;
        font-size: 1.8em;
    }

    .error-diagnosis-section ul {
        list-style: none; /* Remove marcadores de lista */
        padding: 0;
        margin: 0;
    }

    .error-diagnosis-section li {
        background-color: #ff9800; /* Laranja */
        color: white;
        padding: 8px 15px;
        margin: 8px 0;
        border-radius: 5px;
        display: inline-block; /* Para que os itens fiquem lado a lado */
        margin-right: 10px;
        font-weight: bold;
    }
    .error-diagnosis-section li:last-child {
        margin-right: 0;
    }
 .card-bloco {
      border: 1px solid #ddd;
      border-radius: 6px;

    }
  </style>

  <script>
    const quizContainer = document.getElementById("quiz");
    const resultsContainer = document.getElementById("results");
    const errorNavBtn = document.getElementById("errorNavBtn");
    const arrowIcon = errorNavBtn.querySelector(".arrow-icon");
    const buttonText = errorNavBtn.querySelector(".button-text");
    const errorDiagnosisSection = document.getElementById("errorDiagnosis");
    const topicsToReviewList = document.getElementById("topicsToReview");
    const generateNewQuestionsBtn = document.getElementById("generateNewQuestionsBtn");
    const generatedQuestionsSection = document.getElementById("generatedQuestionsSection");
    const newQuestionsContent = document.getElementById("newQuestionsContent");
    const statusMessage = document.getElementById("statusMessage");

    let wrongQuestionIndices = [];
    let errorCountByTopic = {};
    let totalAnsweredQuestionsByTopic = {};
    let currentWrongQuestionIndex = -1;
    let hasErrors = false;
    let isShowingErrors = false;
    let isShowingDiagnosis = false;

    // Inicializa a visibilidade das seções no carregamento
    errorDiagnosisSection.style.display = 'none';
    topicsToReviewList.innerHTML = '';
    statusMessage.textContent = '';

    const questions = [       {         question: "1. Qual é a principal característica que diferencia a Imunidade Adaptativa da Imunidade Inata, conforme abordado no resumo?",         options: [           "A) A Inata é mais lenta, e a Adaptativa é mais rápida.",           "B) A Adaptativa é inespecífica, enquanto a Inata é altamente específica.",           "C) A Adaptativa tem memória imunológica, e a Inata não tem.",           "D) A Inata é considerada a segunda linha de defesa.",         ],         correctAnswer: "C) A Adaptativa tem memória imunológica, e a Inata não tem.",         comment: "A diferença crucial mencionada no resumo é que a Imunidade Adaptativa tem memória imunológica e é altamente específica, ao contrário da Imunidade Inata, que é inespecífica e não possui memória.",         topic: "Imunidade Inata e Adaptativa: Características",       },       {         question: "2. O tempo de resposta da Imunidade Inata é caracterizado por iniciar em:",         options: [           "A) Semanas após o primeiro contato.",           "B) Meses após o primeiro contato.",           "C) Minutos e horas após o primeiro contato.",           "D) Anos após o primeiro contato.",         ],         correctAnswer: "C) Minutos e horas após o primeiro contato.",         comment: "A Imunidade Inata é a resposta rápida do organismo, agindo em minutos e horas após o contato com o microrganismo.",         topic: "Imunidade Inata: Velocidade de Resposta",       },       {         question: "3. Qual dos seguintes componentes *não* faz parte da primeira linha de defesa (Imunidade Inata) conforme detalhado no resumo?",         options: [           "A) Pele.",           "B) Linfócitos T.",           "C) Neutrófilos.",           "D) Microbiota normal.",         ],         correctAnswer: "B) Linfócitos T.",         comment: "Os Linfócitos T e B fazem parte da Imunidade Adaptativa. A pele, os neutrófilos e a microbiota normal são citados como componentes da primeira linha de defesa (Inata).",         topic: "Imunidade Inata: Componentes Celulares e Barreiras",       },       {         question: "4. A Imunidade Adaptativa é considerada a segunda linha de defesa do corpo e tem como uma de suas células principais:",         options: [           "A) Mastócitos.",           "B) Células Natural Killer.",           "C) Macrófagos.",           "D) Linfócitos B.",         ],         correctAnswer: "D) Linfócitos B.",         comment: "Os Linfócitos T e B e os anticorpos são os principais componentes da Imunidade Adaptativa. Macrófagos, Mastócitos e Células Natural Killer (NK) são células da Imunidade Inata.",         topic: "Imunidade Adaptativa: Células Principais",       },       {         question: "5. Qual é a via do Sistema Complemento que, de acordo com o resumo, faz parte da Imunidade Inata?",         options: [           "A) Via Clássica.",           "B) Via da Lectina.",           "C) Via Alternativa.",           "D) Via Lítica.",         ],         correctAnswer: "C) Via Alternativa.",         comment: "O resumo menciona que a via do complemento que faz parte da Imunidade Inata é a via alternativa.",         topic: "Sistema Complemento: Via Alternativa e Imunidade Inata",       },       {         question: "6. As Células Dendríticas são classificadas como parte de qual tipo de imunidade, mas funcionam como \"ponte\" para a ativação do outro tipo de imunidade?",         options: [           "A) Imunidade Adaptativa, ativando a Inata.",           "B) Imunidade Inata, ativando a Adaptativa.",           "C) Imunidade Humoral, ativando a Celular.",           "D) Imunidade Celular, ativando a Humoral.",         ],         correctAnswer: "B) Imunidade Inata, ativando a Adaptativa.",         comment: "As células dendríticas pertencem ao sistema inato, mas funcionam como 'ponte', apresentando antígenos aos linfócitos T e B, ativando a resposta adaptativa.",         topic: "Células Dendríticas: Interação Inata e Adaptativa",       },       {         question: "7. A principal característica do vírus, que o define como parasita intracelular obrigatório, é a necessidade de:",         options: [           "A) Serem fagocitados por macrófagos para serem destruídos.",           "B) Entrarem em outra célula para se replicarem.",           "C) Serem eliminados pelas células Natural Killer.",           "D) Serem neutralizados por anticorpos IGE.",         ],         correctAnswer: "B) Entrarem em outra célula para se replicarem.",         comment: "O vírus é um parasita intracelular obrigatório porque precisa se replicar dentro de outra célula, injetando seu DNA.",         topic: "Vírus: Parasitismo Intracelular",       },       {         question: "8. O que as células infectadas por vírus produzem para avisar as células vizinhas não infectadas, conforme o resumo?",         options: [           "A) Histamina.",           "B) Perfumes.",           "C) Interferons.",           "D) Granzinas.",         ],         correctAnswer: "C) Interferons.",         comment: "As células infectadas produzem interferons, que são citocinas que avisam as células vizinhas para produzirem proteínas antivirais.",         topic: "Imunidade Inata contra Vírus: Interferons",       },       {         question: "9. Na defesa inata contra vírus, as células *Natural Killer* (NK) atuam induzindo a apoptose de células infectadas que apresentam uma característica específica, que é:",         options: [           "A) Níveis reduzidos de MHC de Classe I.",           "B) Alta produção de Interferon-gama.",           "C) Presença de anticorpos IGE.",           "D) Níveis elevados de MHC de Classe II.",         ],         correctAnswer: "A) Níveis reduzidos de MHC de Classe I.",         comment: "As células NK matam células infectadas que apresentam níveis reduzidos de MHC de Classe I, uma estratégia viral para se esconder do Linfócito T Citotóxico.",         topic: "Células Natural Killer: Mecanismo de Ação (MHC I)",       },       {         question: "10. Qual tipo de linfócito T é considerado a principal célula da Imunidade Adaptativa no combate direto à infecção viral?",         options: [           "A) Linfócito T Auxiliar (TCD4+).",           "B) Linfócito T Citotóxico (TCD8+).",           "C) Linfócito TCD4+ tipo 2 (TH2).",           "D) Linfócito B.",         ],         correctAnswer: "B) Linfócito T Citotóxico (TCD8+).",         comment: "Os Linfócitos T Citotóxicos (TCD8+) são as principais células de combate à infecção viral, pois reconhecem o antígeno apresentado e destroem a célula infectada.",         topic: "Linfócitos T Citotóxicos (TCD8+): Infecção Viral",       },       {         question: "11. Qual é a função dos Linfócitos T Auxiliares (TCD4+) na defesa adaptativa contra vírus, segundo o resumo?",         options: [           "A) Matar diretamente a célula infectada, liberando perfurinas e granzinas.",           "B) Ativar os Linfócitos T Citotóxicos e aumentar a capacidade dos macrófagos.",           "C) Fagocitar o vírus livre no meio extracelular.",           "D) Produzir anticorpos IGE contra o vírus.",         ],         correctAnswer: "B) Ativar os Linfócitos T Citotóxicos e aumentar a capacidade dos macrófagos.",         comment: "Os Linfócitos T Auxiliares (TCD4+) são cruciais porque ativam os TCD8+ (T tóxicos) e aumentam a capacidade dos macrófagos de eliminar o patógeno, mas não matam diretamente.",         topic: "Linfócitos T Auxiliares (TCD4+): Função",       },       {         question: "12. Qual é o papel dos anticorpos na defesa adaptativa contra vírus?",         options: [           "A) Apenas aglutinar o vírus e opsonizá-lo.",           "B) Apenas neutralizar o vírus.",           "C) Neutralizar o vírus, aglutiná-lo e facilitar a fagocitose (opsonização).",           "D) Produzir Interferons para as células vizinhas.",         ],         correctAnswer: "C) Neutralizar o vírus, aglutiná-lo e facilitar a fagocitose (opsonização).",         comment: "Os anticorpos neutralizam o vírus (impedindo a infecção de novas células), aglutinam e facilitam a fagocitose (opsonização).",         topic: "Anticorpos: Mecanismos de Ação contra Vírus",       },       {         question: "13. A principal diferença na defesa imunológica contra bactérias reside no fato de elas serem classificadas como:",         options: [           "A) Gram-positivas ou Gram-negativas.",           "B) Aeróbias ou anaeróbias.",           "C) Extracelulares ou intracelulares.",           "D) Móveis ou imóveis.",         ],         correctAnswer: "C) Extracelulares ou intracelulares.",         comment: "A defesa imunológica contra bactérias depende se elas são extracelulares ou intracelulares.",         topic: "Bactérias: Tipos de Infecção",       },       {         question: "14. Na Imunidade Inata contra bactérias extracelulares, além dos fagócitos, o Sistema Complemento forma um complexo que ataca a membrana bacteriana. Qual é esse complexo?",         options: [           "A) Complexo Imunológico (CI).",           "B) Complexo de Reconhecimento (CR).",           "C) Complexo de Ataque à Membrana (MAC).",           "D) Complexo de Destruição Celular (CDC).",         ],         correctAnswer: "C) Complexo de Ataque à Membrana (MAC).",         comment: "O Sistema Complemento, ao ser ativado, forma o Complexo de Ataque à Membrana (MAC), que perfura a parede da bactéria.",         topic: "Sistema Complemento: Complexo de Ataque à Membrana (MAC)",       },       {         question: "15. Qual é o principal papel dos anticorpos (Resposta Humoral) na defesa adaptativa contra bactérias extracelulares?",         options: [           "A) Recrutar apenas neutrófilos para o local da infecção.",           "B) Destruir diretamente a célula infectada pela bactéria.",           "C) Neutralizar toxinas bacterianas, opsonizar e facilitar a fagocitose.",           "D) Produzir Interferon-gama para ativar macrófagos.",         ],         correctAnswer: "C) Neutralizar toxinas bacterianas, opsonizar e facilitar a fagocitose.",         comment: "Os anticorpos, produzidos pelos plasmócitos, neutralizam toxinas bacterianas, opsonizam a bactéria e facilitam a fagocitose.",         topic: "Anticorpos: Resposta Humoral contra Bactérias",       },       {         question: "16. Na defesa contra bactérias intracelulares, o macrófago que fagocita a bactéria, mas não consegue matá-la, pode recorrer a um mecanismo de autodestruição, chamado de:",         options: [           "A) Necrose.",           "B) Fibrose.",           "C) Piroptose (ou Autofagia).",           "D) Cicatrização.",         ],         correctAnswer: "C) Piroptose (ou Autofagia).",         comment: "Quando o macrófago não consegue matar a bactéria dentro dele, ele pode induzir a autofagia ou a piroptose (uma forma de morte celular inflamatória) como uma forma de destruição celular.",         topic: "Macrófagos: Defesa contra Bactérias Intracelulares (Piroptose/Autofagia)",       },       {         question: "17. O Linfócito T Auxiliar (TCD4+) atua na defesa contra bactérias intracelulares ativando os macrófagos, de forma que estes se tornam mais eficientes. Essa ativação ocorre através da produção de qual citocina?",         options: [           "A) Interleucina-1 (IL-1).",           "B) Interleucina-17 (IL-17).",           "C) Interferon-gama.",           "D) Interleucina-4 (IL-4).",         ],         correctAnswer: "C) Interferon-gama.",         comment: "O Linfócito TCD4+ tipo 1 (TH1) produz Interferon-gama, que ativa os macrófagos para eliminar o patógeno.",         topic: "Linfócitos T Auxiliares (TH1): Ativação de Macrófagos",       },       {         question: "18. Qual subtipo de Linfócito T Auxiliar é o principal responsável pela mediação da resposta imune adaptativa contra fungos extracelulares, de acordo com o resumo?",         options: [           "A) TCD4+ tipo 1 (TH1).",           "B) TCD4+ tipo 2 (TH2).",           "C) TCD4+ tipo 17 (TH17).",           "D) Linfócito T Citotóxico (TCD8+).",         ],         correctAnswer: "C) TCD4+ tipo 17 (TH17).",         comment: "A resposta imune adaptativa contra fungos extracelulares é mediada principalmente pelos Linfócitos T Auxiliares do tipo 17 (TH17).",         topic: "Linfócitos T Auxiliares (TH17): Resposta contra Fungos",       },       {         question: "19. A Interleucina-17 (IL-17), produzida pelo TH17, tem como função principal na infecção fúngica:",         options: [           "A) Manter a integridade das barreiras.",           "B) Promover o recrutamento de neutrófilos para o local da infecção.",           "C) Estimular a produção de anticorpo IGE.",           "D) Ativar a proliferação dos eosinófilos.",         ],         correctAnswer: "B) Promover o recrutamento de neutrófilos para o local da infecção.",         comment: "A Interleucina-17 (IL-17) tem como principal função promover o recrutamento de neutrófilos para o local da infecção, aumentando a inflamação.",         topic: "Interleucina-17 (IL-17): Recrutamento de Neutrófilos",       },       {         question: "20. A resposta imune adaptativa contra protozoários extracelulares é ativada pelo TH1, que produz Interferon-gama, ativando qual célula para matar o parasita?",         options: [           "A) Linfócitos B.",           "B) Linfócitos TCD8+.",           "C) Células Natural Killer.",           "D) Macrófagos.",         ],         correctAnswer: "D) Macrófagos.",         comment: "O Linfócito TCD4+ tipo 1 (TH1) produz Interferon-gama, que chama e ativa os macrófagos para matar o protozoário.",         topic: "Linfócitos T Auxiliares (TH1): Resposta contra Protozoários",       },       {         question: "21. Na defesa contra helmintos, por serem grandes demais para a fagocitose, qual subtipo de Linfócito T Auxiliar é requerido?",         options: [           "A) TCD4+ tipo 1 (TH1).",           "B) TCD4+ tipo 2 (TH2).",           "C) TCD4+ tipo 17 (TH17).",           "D) Linfócito T Citotóxico (TCD8+).",         ],         correctAnsw     function buildQuiz() {
      const output = [];

      questions.forEach((currentQuestion, questionNumber) => {
        const options = [];
        for (let i = 0; i < currentQuestion.options.length; i++) {
          options.push(
            `<label class="option" data-question="${questionNumber}" data-value="${currentQuestion.options[i]}">
              <img src="tesouras.png" class="scissor-icon" onclick="event.stopPropagation(); this.parentNode.classList.toggle('struck-through');">
              ${currentQuestion.options[i]}
            </label>`
          );
        }

        output.push(
          `<div class="card" id="question-${questionNumber}" data-topic="${currentQuestion.topic}">
            <div class="question">${currentQuestion.question}</div>
            <div class="options">${options.join("")}</div>
            <div class="comment" id="comment-${questionNumber}"></div>
          </div>`
        );
      });

      quizContainer.innerHTML = output.join("");
    }

    function showResults() {
      wrongQuestionIndices = [];
      errorCountByTopic = {};
      totalAnsweredQuestionsByTopic = {};
      currentWrongQuestionIndex = -1;
      hasErrors = false;
      isShowingErrors = false;
      isShowingDiagnosis = false;

      errorDiagnosisSection.style.display = 'none';
      topicsToReviewList.innerHTML = '';
      statusMessage.textContent = '';

      // Busca por todas as perguntas: estáticas e dinâmicas
      const allQuestionCards = document.querySelectorAll('.quiz-container .card, #newQuestionsContent .card');
      let correctAnswersCount = 0;
      let totalQuestionsAnswered = 0;

      console.log('🔍 Verificando', allQuestionCards.length, 'perguntas...');

      allQuestionCards.forEach((card, index) => {
        const questionEl = card.querySelector('.question') || card.querySelector('p');
        if (!questionEl) return;

        const questionText = questionEl.textContent.trim();
        const optionsContainer = card.querySelector('.options') || card;
        const allOptions = optionsContainer.querySelectorAll('.option, label.option, label');
        const userAnswerElement = optionsContainer.querySelector('.option.selected, label.selected');
        const commentDiv = card.querySelector('.comment');

        const questionTopic = card.dataset.topic || "Tópico não informado";
        
        console.log(`📝 Pergunta ${index + 1}: Tópico = "${questionTopic}"`);
        console.log(`🔍 Encontradas ${allOptions.length} alternativas`);
        
        // Remove classes anteriores
        allOptions.forEach(option => {
          option.classList.remove('correct', 'incorrect', 'selected');
        });
        if (commentDiv) commentDiv.classList.remove('show');

        let correctAnswerValue = null;
        let questionComment = null;

        // Verifica se é pergunta estática ou dinâmica
        const isStatic = card.id && card.id.startsWith('question-');
        if (isStatic) {
          // Pergunta estática - busca nos dados originais
          const questionData = questions.find(q => q.question.trim() === questionText);
          if (questionData) {
            correctAnswerValue = questionData.correctAnswer.trim();
            questionComment = questionData.comment;
          }
        } else {
          // Pergunta dinâmica - busca pela opção marcada como correta
          const correctOpt = optionsContainer.querySelector('.option[data-answer="true"], label[data-answer="true"]');
          if (correctOpt) {
            correctAnswerValue = correctOpt.dataset.value?.trim() || correctOpt.textContent.trim();
            console.log(`✅ Resposta correta encontrada: "${correctAnswerValue}"`);
          } else {
            console.log('❌ Nenhuma resposta correta encontrada para pergunta dinâmica');
          }
          
          // Busca comentário no próprio card ou no div comment
          const commentElement = card.querySelector('.comment');
          if (commentElement && commentElement.textContent.trim()) {
            questionComment = commentElement.textContent.trim();
          }
        }

        // Processa resposta do usuário e aplica coloração
        let userAnswer = null;
        if (userAnswerElement) {
          userAnswerElement.classList.add('selected');
          userAnswer = userAnswerElement.dataset.value?.trim() || userAnswerElement.textContent.trim();
          totalQuestionsAnswered++;
          totalAnsweredQuestionsByTopic[questionTopic] = (totalAnsweredQuestionsByTopic[questionTopic] || 0) + 1;

          console.log(`👤 Resposta do usuário: "${userAnswer}"`);
          console.log(`🎯 Resposta correta: "${correctAnswerValue}"`);

          // Verifica se a resposta está correta
          if (userAnswer === correctAnswerValue) {
            correctAnswersCount++;
            console.log(`✅ Resposta correta!`);
          } else {
            hasErrors = true;
            errorCountByTopic[questionTopic] = (errorCountByTopic[questionTopic] || 0) + 1;
            console.log(`❌ Resposta incorreta para tópico: ${questionTopic}`);
          }
        }

        // Aplica coloração: SEMPRE marca a correta de verde, e a errada de vermelho se foi marcada
        allOptions.forEach(option => {
          const optionValue = option.dataset.value?.trim() || option.textContent.trim();
          
          // Marca a resposta correta de verde SEMPRE
          if (optionValue === correctAnswerValue) {
            option.classList.add('correct');
            console.log(`🟢 Marcando como correta: "${optionValue}"`);
          }
          
          // Se o usuário marcou uma resposta E ela está errada, marca de vermelho
          if (userAnswer && optionValue === userAnswer && userAnswer !== correctAnswerValue) {
            option.classList.add('incorrect');
            console.log(`🔴 Marcando como incorreta: "${optionValue}"`);
          }
        });

        // Mostra comentário se disponível
        if (commentDiv && questionComment) {
          commentDiv.textContent = questionComment;
          commentDiv.classList.add('show');
        }
      });

      // Exibe resultados
      resultsContainer.textContent = `Você acertou ${correctAnswersCount} de ${totalQuestionsAnswered} questões respondidas.`;

      console.log('📊 Erros por tópico:', errorCountByTopic);
      console.log('📊 Total por tópico:', totalAnsweredQuestionsByTopic);

      // Gera diagnóstico de erros
      if (hasErrors) {
        for (const topic in errorCountByTopic) {
          const errors = errorCountByTopic[topic];
          const total = totalAnsweredQuestionsByTopic[topic] || 0;
          if (total > 0) {
            const percent = ((errors / total) * 100).toFixed(1);
            const li = document.createElement('li');
            li.textContent = `${topic}: ${percent}% de erros (${errors} de ${total} questões respondidas)`;
            topicsToReviewList.appendChild(li);
          }
        }
      } else {
        const li = document.createElement('li');
        li.textContent = "🥳 Parabéns! Você não teve erros nas questões respondidas.";
        topicsToReviewList.appendChild(li);
      }

      errorDiagnosisSection.style.display = 'block';
      generatedQuestionsSection.style.display = 'block';
      generateNewQuestionsBtn.style.display = 'block';
      scrollToDiagnosis();
    }

      if (questionCard) {
        questionCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }

    function scrollToDiagnosis() {
        errorDiagnosisSection.scrollIntoView({ behavior: 'smooth', block: 'start' });

        generatedQuestionsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // Event listener para seleção de opções (funciona para estáticas e dinâmicas)
    document.addEventListener("click", function (event) {
      const clickedElement = event.target;
      const optionElement = clickedElement.closest('.option');

      if (optionElement) {
          if (clickedElement.classList.contains("scissor-icon")) {
              event.stopPropagation();
              optionElement.classList.toggle("struck-through");
          }
          else {
              const parentCard = optionElement.closest('.card');
              const currentQuestionOptions = parentCard.querySelectorAll('.option');

              currentQuestionOptions.forEach(opt => opt.classList.remove("selected"));
              optionElement.classList.add("selected");
          }
      }
    });

    generateNewQuestionsBtn.addEventListener("click", async function() {
        statusMessage.textContent = '⏳ Gerando novas perguntas...';
        generateNewQuestionsBtn.disabled = true;

        const topics = Object.keys(errorCountByTopic).filter(topic => {
            const errorsInTopic = errorCountByTopic[topic] || 0;
            const totalAnsweredInTopic = totalAnsweredQuestionsByTopic[topic] || 0;
            return errorsInTopic > 0 && totalAnsweredInTopic > 0;
        });

        const topicsToSend = topics.length > 0 ? topics : ["fisiologia celular", "biologia"];

        try {
            const response = await fetch('https://www.quizia.xyz/quiz', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ topicos: topicsToSend }),
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();

            newQuestionsContent.innerHTML = '';
            if (data && data.html) {
                console.log('📥 HTML recebido do Flask:', data.html);
                
                // Insere o HTML diretamente sem reconstrução complexa
                newQuestionsContent.innerHTML = data.html.replace(/```html|```/g, '');
                
                // Adiciona tesouras e ajusta formatação apenas se necessário
                newQuestionsContent.querySelectorAll('.card').forEach((card, cardIndex) => {
                    // Garante que o elemento de pergunta tenha a classe correta
                    const questionElement = card.querySelector('p');
                    if (questionElement && !questionElement.classList.contains('question')) {
                       questionElement.classList.add('question');
                    }

                    // Remove qualquer input de radio que possa existir e adiciona tesouras
                    card.querySelectorAll('label').forEach((label) => {
                        // Remove inputs de radio MAS preserva o atributo data-answer
                        const radioInput = label.querySelector('input[type="radio"]');
                        if (radioInput) {
                            // PRESERVA o atributo data-answer do input no label
                            if (radioInput.hasAttribute('data-answer')) {
                                label.setAttribute('data-answer', radioInput.getAttribute('data-answer'));
                            }
                            radioInput.remove();
                        }
                        
                        // Garante que tenha a classe option
                        if (!label.classList.contains('option')) {
                            label.classList.add('option');
                        }

                        // Garante que tenha data-value
                        if (!label.dataset.value) {
                            label.dataset.value = label.textContent.trim();
                        }

                        // Adiciona tesoura se não existir
                        if (!label.querySelector('.scissor-icon')) {
                            const scissorIcon = document.createElement('img');
                            scissorIcon.src = 'tesouras.png';
                            scissorIcon.className = 'scissor-icon';
                            scissorIcon.onclick = function(e) {
                                e.stopPropagation();
                                label.classList.toggle('struck-through');
                            };
                            label.insertBefore(scissorIcon, label.firstChild);
                        }
                    });

                    console.log(`🏷️ Card ${cardIndex}: data-topic = "${card.dataset.topic}"`);
                    
                    // Verifica se há opção correta marcada
                    const correctOption = card.querySelector('label[data-answer="true"]');
                    if (correctOption) {
                        console.log(`✅ Opção correta encontrada: "${correctOption.dataset.value}"`);
                    } else {
                        console.log('❌ Nenhuma opção correta encontrada');
                    }
                });
            } else {
                newQuestionsContent.innerHTML = "<p>Não foi possível gerar novas perguntas para os tópicos selecionados.</p>";
            }
            
            generatedQuestionsSection.style.display = 'block';
            scrollToGeneratedQuestions();
            statusMessage.textContent = '✅ Perguntas geradas com sucesso!';
            setTimeout(() => { statusMessage.textContent = '' }, 3000);

        } catch (error) {
            console.error('Erro ao gerar novas perguntas:', error);
            newQuestionsContent.innerHTML = `<p>Erro ao carregar novas perguntas: ${error.message}. Por favor, tente novamente.</p>`;
            generatedQuestionsSection.style.display = 'block';
            scrollToGeneratedQuestions();
            statusMessage.textContent = '❌ Erro na requisição: ' + error.message;
            setTimeout(() => { statusMessage.textContent = '' }, 5000);
        } finally {
            generateNewQuestionsBtn.disabled = false;
        }
    });

    // Inicialização
    buildQuiz();
    errorDiagnosisSection.style.display = 'none';
    generatedQuestionsSection.style.display = 'none';
    generateNewQuestionsBtn.style.display = 'none';

    // Event listener para o botão de verificar respostas
    document.getElementById("verifyAnswersBtn").addEventListener("click", showResults);
  </script>
</body>
</html>
