  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;

    .quiz-container {

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }

    .card {

      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;

    .question {
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .options {
      margin-top: 15px;
    }

    /* Estilos unificados para todas as opções (estáticas e dinâmicas) */
    .option, label.option, label, #newQuestionsContent label {
      display: flex; /* Para alinhar imagem e texto */
      align-items: center;
      margin-bottom: 10px;

      cursor: pointer;
      transition: background-color 0.2s ease;

    /* FORÇA a remoção de inputs de radio em QUALQUER lugar */
    .option input[type="radio"], 
    label input[type="radio"],
    #newQuestionsContent input[type="radio"],
    #newQuestionsContent label input[type="radio"] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        position: absolute !important;
        left: -9999px !important;

    .option:hover, 
    label.option:hover, 
    label:hover,
    #newQuestionsContent label:hover {
      background-color: #e9e9e9;
    }

    .option.selected, 
    label.option.selected,

    #newQuestionsContent label.selected {

      border-color: #28a745;
    }

    .option.correct, 
    label.option.correct, 
    label.correct,
    #newQuestionsContent label.correct {
      background-color: #d4edda;
      border-color: #28a745;
    }

    .option.incorrect, 
    label.option.incorrect, 
    label.incorrect,
    #newQuestionsContent label.incorrect {

      border-color: #dc3545;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 30px;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    .results {
      text-align: center;
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .scissor-icon {
      margin-right: 10px; /* Espaço entre a tesoura e o texto da opção */
      width: 20px; /* Ajuste conforme o tamanho da sua imagem */
      height: 20px; /* Ajuste conforme o tamanho da sua imagem */
      opacity: 0.5; /* Transparência como no original */
      cursor: pointer;
    }

    .scissor-icon.hidden {
      display: none;
    }

    .struck-through {
      text-decoration: line-through;
      color: #888;
    }

    .comment {
      margin-top: 10px;
      padding: 10px;
      background-color: #f0f0f0;
      border-left: 4px solid #007bff;
      font-style: italic;
      color: #555;
      display: none; /* Escondido por padrão */
    }
    .comment.show {
      display: block; /* Mostrado quando ativado */
    }

    /* Estilos para o botão de navegação de erro / diagnóstico */
    .error-nav-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #dc3545; /* Vermelho para erro */
      color: white;
      border: none;
      border-radius: 50%; /* Torna o botão redondo */
      width: 60px;
      height: 60px;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: none; /* Escondido por padrão */
      flex-direction: column; /* Para empilhar o ícone e o contador */
      padding: 5px; /* Ajuste o padding para acomodar texto maior */
      box-sizing: border-box; /* Garante que padding não aumente o tamanho total */
      text-align: center;
    }

    .error-nav-btn:hover {
      background-color: #c82333;
    }

    .error-nav-btn .arrow-icon {
      font-size: 30px; /* Tamanho da seta */
      line-height: 1; /* Ajuste para centralizar */
    }

    .error-nav-btn .button-text {
      font-size: 12px; /* Tamanho do texto abaixo da seta */
      line-height: 1;
      margin-top: 2px; /* Espaço entre a seta e o texto */
    }

    /* Estilos para a seção de diagnóstico de erros */
    .error-diagnosis-section {
        margin-top: 50px;
        padding: 30px;
        background-color: #ffe0b2; /* Um laranja claro ou similar */
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        display: none; /* Escondido por padrão */
        text-align: center;
        font-size: 1.1em;
        color: #333;
    }

    .error-diagnosis-section h2 {
        color: #e65100; /* Laranja mais escuro */
        margin-bottom: 20px;
        font-size: 1.8em;
    }

    .error-diagnosis-section ul {
        list-style: none; /* Remove marcadores de lista */
        padding: 0;
        margin: 0;
    }

    .error-diagnosis-section li {
        background-color: #ff9800; /* Laranja */
        color: white;
        padding: 8px 15px;
        margin: 8px 0;
        border-radius: 5px;
        display: inline-block; /* Para que os itens fiquem lado a lado */
        margin-right: 10px;
        font-weight: bold;
    }
    .error-diagnosis-section li:last-child {
        margin-right: 0;
    }
 .card-bloco {

      border-radius: 6px;

    }
  </style>

  <script>
    const quizContainer = document.getElementById("quiz");
    const resultsContainer = document.getElementById("results");
    const errorNavBtn = document.getElementById("errorNavBtn");
    const arrowIcon = errorNavBtn.querySelector(".arrow-icon");
    const buttonText = errorNavBtn.querySelector(".button-text");
    const errorDiagnosisSection = document.getElementById("errorDiagnosis");
    const topicsToReviewList = document.getElementById("topicsToReview");
    const generateNewQuestionsBtn = document.getElementById("generateNewQuestionsBtn");
    const generatedQuestionsSection = document.getElementById("generatedQuestionsSection");
    const newQuestionsContent = document.getElementById("newQuestionsContent");
    const statusMessage = document.getElementById("statusMessage");

    let wrongQuestionIndices = [];
    let errorCountByTopic = {};
    let totalAnsweredQuestionsByTopic = {};
    let currentWrongQuestionIndex = -1;
    let hasErrors = false;
    let isShowingErrors = false;
    let isShowingDiagnosis = false;

    // Inicializa a visibilidade das seções no carregamento
    errorDiagnosisSection.style.display = 'none';
    topicsToReviewList.innerHTML = '';
    statusMessage.textContent = '';

    const questions = [       {         question: "1. Qual é o principal órgão em que a medula óssea, conforme a descrição da Dra. Fernanda, está presente?",         options: [           "A) Timo",           "B) Interior dos ossos longos",           "C) Baço",           "D) Nódulos linfáticos",         ],         correctAnswer: "B) Interior dos ossos longos",         comment: "A aula iniciou a análise pela medula óssea, localizando-a no interior dos ossos longos.",         topic: "Localização da Medula Óssea",       },       {         question: "2. O que compõe a porção externa ou lateral de um osso longo, de acordo com o que foi analisado no corte transversal?",         options: [           "A) Tecido adiposo",           "B) Trabéculas ósseas",           "C) Osso compacto",           "D) Periósteo",         ],         correctAnswer: "C) Osso compacto",         comment: "No corte transversal analisado, a porção externa ou lateral do osso é caracterizada como osso compacto.",         topic: "Morfologia Óssea em Corte Transversal",       },       {         question: "3. No interior do osso longo, a partir do osso compacto, o que é emitido em direção ao centro e cria espaços?",         options: [           "A) Osteoblastos",           "B) Vasos aferentes",           "C) Células mesenquimais",           "D) Trabéculas ósseas",         ],         correctAnswer: "D) Trabéculas ósseas",         comment: "O osso compacto emite trabéculas ósseas em direção ao centro, e os espaços entre elas abrigam a medula óssea.",         topic: "Anatomia Interna do Osso Longo",       },       {         question: "4. Onde está localizada a medula óssea em um osso longo?",         options: [           "A) No periósteo",           "B) Nos espaços entre as trabéculas ósseas",           "C) Exclusivamente no osso compacto",           "D) No endósteo",         ],         correctAnswer: "B) Nos espaços entre as trabéculas ósseas",         comment: "A medula óssea está localizada nos espaços ou no espaço medular, que se encontra entre as trabéculas ósseas.",         topic: "Localização da Medula Óssea (Espaço Medular)",       },       {         question: "5. Quais são os dois tipos principais de tecido que compõem a medula óssea?",         options: [           "A) Tecido epitelial e tecido nervoso",           "B) Tecido muscular e tecido adiposo",           "C) Tecido hematopoiético e tecido adiposo",           "D) Tecido conjuntivo denso e tecido hematopoiético",         ],         correctAnswer: "C) Tecido hematopoiético e tecido adiposo",         comment: "A medula óssea é composta por tecido hematopoiético, responsável pela formação do sangue, e tecido adiposo (ou adipócitos).",         topic: "Composição Tecidual da Medula Óssea",       },       {         question: "6. Qual é a função primária do tecido hematopoiético na medula óssea?",         options: [           "A) Produzir gordura",           "B) Formar vasos sanguíneos",           "C) Ocorrer a formação de células sanguíneas",           "D) Sustentar as trabéculas ósseas",         ],         correctAnswer: "C) Ocorrer a formação de células sanguíneas",         comment: "O tecido hematopoiético é o local onde ocorre a formação de células sanguíneas, a hematopoiese.",         topic: "Função do Tecido Hematopoiético",       },       {         question: "7. Quais são as duas linhagens principais em que as células-tronco hematopoiéticas se diferenciam inicialmente?",         options: [           "A) Eferente e aferente",           "B) Cortical e medular",           "C) Eritroblástica e granulocítica",           "D) Osteocítica e osteoblástica",         ],         correctAnswer: "C) Eritroblástica e granulocítica",         comment: "As células-tronco se diferenciam inicialmente nas linhagens eritroblástica e granulocítica.",         topic: "Linhagens Hematopoiéticas",       },       {         question: "8. A linhagem eritroblástica dá origem a quais células sanguíneas maduras e seus precursores, segundo a aula?",         options: [           "A) Apenas glóbulos brancos",           "B) Eritrócitos e megacariócitos, que originam as plaquetas",           "C) Apenas granulócitos e linfócitos",           "D) Osteoblastos e osteoclastos",         ],         correctAnswer: "B) Eritrócitos e megacariócitos, que originam as plaquetas",         comment: "A linhagem eritroblástica forma eritrócitos e megacariócitos, sendo estes últimos os que dão origem às plaquetas.",         topic: "Derivados da Linhagem Eritroblástica",       },       {         question: "9. As células progenitoras de qual linhagem na medula óssea estão em menor quantidade e tendem a se organizar em comunidades ou agrupamentos?",         options: [           "A) Linfoblástica",           "B) Granulocítica",           "C) Mieloide",           "D) Eritroblástica",         ],         correctAnswer: "D) Eritroblástica",         comment: "As células progenitoras da linhagem eritroblástica estão em menor quantidade e se organizam em comunidades.",         topic: "Morfologia da Linhagem Eritroblástica",       },       {         question: "10. Qual a característica morfológica principal das células progenitoras da linhagem eritroblástica, conforme a descrição na aula?",         options: [           "A) Núcleo lobulado",           "B) Células dispersas e citoplasma abundante",           "C) Núcleo grande, basofílico (roxo), que toma conta do citoplasma",           "D) Citoplasma cheio de grânulos rosa",         ],         correctAnswer: "C) Núcleo grande, basofílico (roxo), que toma conta do citoplasma",         comment: "As células eritroblásticas são pequenas e têm o núcleo grande e basofílico (roxo), que toma conta do citoplasma, dificultando a visualização do citoplasma.",         topic: "Morfologia da Linhagem Eritroblástica",       },       {         question: "11. Qual é o destino dos megacariócitos após sua formação na medula óssea?",         options: [           "A) Eles amadurecem para se tornarem linfócitos",           "B) Eles fragmentam-se, originando as plaquetas",           "C) Eles migram para o timo",           "D) Eles se transformam em adipócitos",         ],         correctAnswer: "B) Eles fragmentam-se, originando as plaquetas",         comment: "Os megacariócitos, células muito grandes, são os precursores das plaquetas, liberando-as por fragmentação.",         topic: "Função e Destino dos Megacariócitos",       },       {         question: "12. Como a proporção entre tecido hematopoiético e adipócitos na medula óssea varia com a idade?",         options: [           "A) Quanto mais jovem, mais adipócitos",           "B) A proporção é sempre constante",           "C) Quanto mais jovem, mais tecido hematopoiético e menos adipócitos",           "D) Quanto mais velho, mais tecido hematopoiético",         ],         correctAnswer: "C) Quanto mais jovem, mais tecido hematopoiético e menos adipócitos",         comment: "A proporção é dependente da idade, sendo que quanto mais jovem, maior é a quantidade de tecido hematopoiético (medula vermelha) e menor a de adipócitos (medula amarela).",         topic: "Medula Óssea e Idade",       },       {         question: "13. Quais são as membranas que revestem o osso, de acordo com o que foi citado na aula?",         options: [           "A) Perimísio e Endomísio",           "B) Endósteo (externamente) e Periósteo (internamente)",           "C) Endósteo (internamente) e Periósteo (externamente)",           "D) Cápsula de tecido conjuntivo e Septos",         ],         correctAnswer: "C) Endósteo (internamente) e Periósteo (externamente)",         comment: "A membrana que reveste o osso externamente é o periósteo, e a membrana bem fininha que reveste internamente é o endósteo.",         topic: "Revestimentos do Osso (Periósteo e Endósteo)",       },       {         question: "14. Qual é a principal função do timo, sendo um órgão linfoide primário?",         options: [           "A) Produção de células sanguíneas e plaquetas",           "B) Maturação e seleção dos linfócitos T",           "C) Filtração do sangue",           "D) Armazenamento de células sanguíneas",         ],         correctAnswer: "B) Maturação e seleção dos linfócitos T",         comment: "O timo é um órgão linfoide primário e é o local de maturação e seleção dos linfócitos T.",         topic: "Função do Timo",       },       {         question: "15. Por qual estrutura o timo é revestido?",         options: [           "A) Tecido epitelial estratificado",           "B) Osso compacto",           "C) Cápsula de tecido conjuntivo denso não modelado",           "D) Endósteo",         ],         correctAnswer: "C) Cápsula de tecido conjuntivo denso não modelado",         comment: "O timo é encapsulado por uma cápsula de tecido conjuntivo denso não modelado.",         topic: "Cápsula do Timo",       },       {         question: "16. Os septos emitidos pela cápsula de tecido conjuntivo do timo dividem o parênquima em quais estruturas?",         options: [           "A) Trabéculas",           "B) Corpúsculos de Hassall",           "C) Lóbulos",           "D) Folículos",         ],         correctAnswer: "C) Lóbulos",         comment: "A cápsula do timo emite septos que dividem o parênquima em lóbulos.",         topic: "Estrutura Lobular do Timo",       },       {         question: "17. O que representa a porção mais externa e escura de cada lóbulo do timo?",         options: [           "A) Medula",           "B) Região yuxta-medular",           "C) Córtex ou região cortical",           "D) Zona marginal",         ],         correctAnswer: "C) Córtex ou região cortical",         comment: "A porção mais externa e escura é o córtex ou região cortical.",         topic: "Regiões do Timo",       },       {         question: "18. Qual característica histológica confere ao córtex (região cortical) do timo a sua coloração mais escura?",         options: [           "A) Maior presença de tecido adiposo",           "B) Maior densidade celular",           "C) Presença de corpúsculos de Hassall",           "D) Ausência de vasos sanguíneos",         ],         correctAnswer: "B) Maior densidade celular",         comment: "A coloração mais escura do córtex é equivalente à densidade celular, pois há muito mais células linfócitos imaturos nessa região.",         topic: "Córtex Tímico e Densidade Celular",       },       {         question: "19. Qual o estado de maturação dos linfócitos que chegam ao córtex do timo?",         options: [           "A) Estão maduros e ativos",           "B) Estão imaturos",           "C) Estão fragmentados",           "D) Estão prontos para a circulação sistêmica",         ],         correctAnswer: "B) Estão imaturos",         comment: "O sangue chega ao córtex carregando linfócitos que ainda estão imaturos.",         topic: "Linfócitos no Córtex Tímico",       },       {         question: "20. No timo, qual é o destino dos linfócitos que são autorreativos ou falhos e ficam retidos na região cortical?",         options: [           "A) Migram para o centro do lóbulo",           "B) Entram em processo de apoptose",           "C) Saem do timo pelos vasos eferentes",           "D) Transformam-se em adipócitos",         ],         correctAnswer: "B) Entram em processo de apoptose",         comment: "Os linfócitos que ficam retidos no córtex por apresentarem falhas (linfócitos autorreativos) entram em processo de apoptose.",         topic: "Seleção Negativa e Apoptose no Timo",       },       {         question: "21. Qual é a porção central e mais clara de cada lóbulo do timo?",         options: [           "A) Córtex",           "B) Região paracortical",           "C) Região cortical",           "D) Medula ou região medular",         ],         correctAnswer: "D) Medula ou região medular",         comment: "A região central que é mais clara, devido à menor densidade celular, é a medula ou região medular.",         topic: "Regiões do Timo",       },       {         question: "22. O que acontece com os linfócitos que conseguem chegar à região medular do timo?",         options: [           "A) Tornam-se células-tronco",           "B) Estão fragmentados",           "C) Estão maduros",           "D) Sofrem apoptose",         ],         correctAnswer: "C) Estão maduros",         comment: "Os linfócitos que conseguem chegar à medula estão maduros e prontos para deixar o órgão.",         topic: "Maturação na Medula Tímica",       },       {         question: "23. O sangue chega ao timo por quais vasos e em qual região?",         options: [           "A) Vasos eferentes, medula",           "B) Vasos aferentes, córtex",           "C) Vasos eferentes, córtex",           "D) Vasos aferentes, medula",         ],         correctAnswer: "B) Vasos aferentes, córtex",         comment: "O sangue chega ao timo na região cortical pelos vasos aferentes.",         topic: "Circulação no Timo (Entrada)",       },       {         question: "24. O sangue sai do timo por quais vasos e em qual região?",         options: [           "A) Vasos eferentes, medula",           "B) Vasos aferentes, córtex",           "C) Vasos eferentes, córtex",           "D) Vasos aferentes, medula",         ],         correctAnswer: "A) Vasos eferentes, medula",         comment: "O sangue sai do timo pela região medular pelos vasos eferentes.",         topic: "Circulação no Timo (Saída)",       },       {         question: "25. Qual estrutura, formada por células epiteliais organizadas em camadas, é encontrada na região medular do timo?",         options: [           "A) Corpúsculo de Barr",           "B) Trabéculas ósseas",           "C) Corpúsculo de Hassall",           "D) Osteócitos",         ],         correctAnswer: "C) Corpúsculo de Hassall",         comment: "Na região medular do timo, as células epiteliais podem se organizar em camadas, formando os corpúsculos de Hassall.",         topic: "Corpúsculos de Hassall",       },       {         question: "26. De acordo com a descrição da aula, o corpúsculo de Hassall costuma ter qual afinidade tintorial?",         options: [           "A) Basofílico",           "B) Cromófobo",           "C) Eosinofílico",           "D) Neutro",         ],         correctAnswer: "C) Eosinofílico",         comment: "O corpúsculo de Hassall é mais eosinofílico.",         topic: "Morfologia dos Corpúsculos de Hassall",       },       {         question: "27. Qual a técnica recomendada na aula para melhorar a visualização e diferenciação das células em um esfregaço sanguíneo?",         options: [           "A) Coloração panótica em microscopia de luz",           "B) Uso de microscopia eletrônica",           "C) Uso de óleo de imersão",           "D) Aumento de 10x na objetiva",         ],         correctAnswer: "C) Uso de óleo de imersão",         comment: "A lâmina de esfregaço sanguíneo é uma daquelas em que o uso do óleo de imersão (na objetiva de 100x) é recomendado para melhorar a visualização e diferenciação celular.",         topic: "Técnica de Microscopia (Óleo de Imersão)",       },       {         question: "28. Qual o componente mais abundante no sangue periférico visualizado no esfregaço sanguíneo?",         options: [           "A) Plaquetas",           "B) Linfócitos",           "C) Hemácias (Eritrócitos)",           "D) Neutrófilos",         ],         correctAnswer: "C) Hemácias (Eritrócitos)",         comment: "As hemácias (eritrócitos) são o tipo celular mais numeroso no esfregaço.",         topic: "Célula Sanguínea mais Abundante",       },       {         question: "29. Qual é a principal característica das hemácias que permite sua identificação imediata no esfregaço?",         options: [           "A) Núcleo lobulado",           "B) Presença de grânulos basofílicos",           "C) Serem anucleadas",           "D) Formato de foice",         ],         correctAnswer: "C) Serem anucleadas",         comment: "As hemácias são identificadas como células anucleadas.",         topic: "Caracterí   "B) Em forma de C ou U",           "C) Lobulado ou segmentado (polilobulado)",           "D) Com grânulos basofílicos",         ],         correctAnswer: "C) Lobulado ou segmentado (polilobulado)",         comment: "O neutrófilo é um granulócito caracterizado por ter um núcleo lobulado ou segmentado.",         topic: "Morfologia do Neutrófilo",       },       {         question: "38. Qual a afinidade tintorial que caracteriza o granulócito eosinófilo?",         options: [           "A) Basofílico",           "B) Eosofílico",           "C) Não se cora",           "D) Neutro",         ],         correctAnswer: "B) Eosofílico",         comment: "Os grânulos do eosinófilo se coram bem eosinofílicos (rosados).",         topic: "Morfologia do Eosinófilo",       },       {         question: "39. Qual o granulócito cujos grânulos são basofílicos e que, por serem de 0 a 1% do total, são raros de encontrar, conforme a aula?",         options: [           "A) Neutrófilo",           "B) Eosinófilo",           "C) Basófilo",           "D) Monócito",         ],         correctAnswer: "C) Basófilo",         comment: "O basófilo é o granulócito com grânulos basofílicos, cuja proporção normal (0 a 1%) o torna raro de ser encontrado.",         topic: "Morfologia e Proporção do Basófilo",       },       {         question: "40. Qual é a coloração hematológica equivalente à coloração de hematoxicilina e eosina (HE) que a aula mencionou ser utilizada para o esfregaço sanguíneo?",         options: [           "A) Tricrômico de Masson",           "B) Coloração panótica",           "C) Giemsa",           "D) Coloração de Wright",         ],         correctAnswer: "B) Coloração panótica",         comment: "A coloração mencionada na aula, e equivalente à HE para a histologia, é a coloração panótica.",         topic: "Coloração de Esfregaço Sanguíneo",       },     ];

    function buildQuiz() {
      const output = [];

      questions.forEach((currentQuestion, questionNumber) => {
        const options = [];
        for (let i = 0; i < currentQuestion.options.length; i++) {
          options.push(
            `<label class="option" data-question="${questionNumber}" data-value="${currentQuestion.options[i]}">
              <img src="tesouras.png" class="scissor-icon" onclick="event.stopPropagation(); this.parentNode.classList.toggle('struck-through');">
              ${currentQuestion.options[i]}
            </label>`
          );
        }

        output.push(
          `<div class="card" id="question-${questionNumber}" data-topic="${currentQuestion.topic}">
            <div class="question">${currentQuestion.question}</div>
            <div class="options">${options.join("")}</div>
            <div class="comment" id="comment-${questionNumber}"></div>
          </div>`
        );
      });

      quizContainer.innerHTML = output.join("");
    }

    function showResults() {
      wrongQuestionIndices = [];
      errorCountByTopic = {};
      totalAnsweredQuestionsByTopic = {};
      currentWrongQuestionIndex = -1;
      hasErrors = false;
      isShowingErrors = false;
      isShowingDiagnosis = false;

      errorDiagnosisSection.style.display = 'none';
      topicsToReviewList.innerHTML = '';
      statusMessage.textContent = '';

      // Busca por todas as perguntas: estáticas e dinâmicas
      const allQuestionCards = document.querySelectorAll('.quiz-container .card, #newQuestionsContent .card');
      let correctAnswersCount = 0;
      let totalQuestionsAnswered = 0;

      console.log('🔍 Verificando', allQuestionCards.length, 'perguntas...');

      allQuestionCards.forEach((card, index) => {
        const questionEl = card.querySelector('.question') || card.querySelector('p');
        if (!questionEl) return;

        const questionText = questionEl.textContent.trim();
        const optionsContainer = card.querySelector('.options') || card;
        const allOptions = optionsContainer.querySelectorAll('.option, label.option, label');
        const userAnswerElement = optionsContainer.querySelector('.option.selected, label.selected');
        const commentDiv = card.querySelector('.comment');

        const questionTopic = card.dataset.topic || "Tópico não informado";
        
        console.log(`📝 Pergunta ${index + 1}: Tópico = "${questionTopic}"`);
        console.log(`🔍 Encontradas ${allOptions.length} alternativas`);
        
        // Remove classes anteriores
        allOptions.forEach(option => {
          option.classList.remove('correct', 'incorrect', 'selected');
        });
        if (commentDiv) commentDiv.classList.remove('show');

        let correctAnswerValue = null;
        let questionComment = null;

        // Verifica se é pergunta estática ou dinâmica
        const isStatic = card.id && card.id.startsWith('question-');
        if (isStatic) {
          // Pergunta estática - busca nos dados originais
          const questionData = questions.find(q => q.question.trim() === questionText);
          if (questionData) {
            correctAnswerValue = questionData.correctAnswer.trim();
            questionComment = questionData.comment;
          }
        } else {
          // Pergunta dinâmica - busca pela opção marcada como correta
          const correctOpt = optionsContainer.querySelector('.option[data-answer="true"], label[data-answer="true"]');
          if (correctOpt) {
            correctAnswerValue = correctOpt.dataset.value?.trim() || correctOpt.textContent.trim();
            console.log(`✅ Resposta correta encontrada: "${correctAnswerValue}"`);
          } else {
            console.log('❌ Nenhuma resposta correta encontrada para pergunta dinâmica');
          }
          
          // Busca comentário no próprio card ou no div comment
          const commentElement = card.querySelector('.comment');
          if (commentElement && commentElement.textContent.trim()) {
            questionComment = commentElement.textContent.trim();
          }
        }

        // Processa resposta do usuário e aplica coloração
        let userAnswer = null;
        if (userAnswerElement) {
          userAnswerElement.classList.add('selected');
          userAnswer = userAnswerElement.dataset.value?.trim() || userAnswerElement.textContent.trim();
          totalQuestionsAnswered++;
          totalAnsweredQuestionsByTopic[questionTopic] = (totalAnsweredQuestionsByTopic[questionTopic] || 0) + 1;

          console.log(`👤 Resposta do usuário: "${userAnswer}"`);
          console.log(`🎯 Resposta correta: "${correctAnswerValue}"`);

          // Verifica se a resposta está correta
          if (userAnswer === correctAnswerValue) {
            correctAnswersCount++;
            console.log(`✅ Resposta correta!`);
          } else {
            hasErrors = true;
            errorCountByTopic[questionTopic] = (errorCountByTopic[questionTopic] || 0) + 1;
            console.log(`❌ Resposta incorreta para tópico: ${questionTopic}`);
          }
        }

        // Aplica coloração: SEMPRE marca a correta de verde, e a errada de vermelho se foi marcada
        allOptions.forEach(option => {
          const optionValue = option.dataset.value?.trim() || option.textContent.trim();
          
          // Marca a resposta correta de verde SEMPRE
          if (optionValue === correctAnswerValue) {
            option.classList.add('correct');
            console.log(`🟢 Marcando como correta: "${optionValue}"`);
          }
          
          // Se o usuário marcou uma resposta E ela está errada, marca de vermelho
          if (userAnswer && optionValue === userAnswer && userAnswer !== correctAnswerValue) {
            option.classList.add('incorrect');
            console.log(`🔴 Marcando como incorreta: "${optionValue}"`);
          }
        });

        // Mostra comentário se disponível
        if (commentDiv && questionComment) {
          commentDiv.textContent = questionComment;
          commentDiv.classList.add('show');
        }
      });

      // Exibe resultados
      resultsContainer.textContent = `Você acertou ${correctAnswersCount} de ${totalQuestionsAnswered} questões respondidas.`;

      console.log('📊 Erros por tópico:', errorCountByTopic);
      console.log('📊 Total por tópico:', totalAnsweredQuestionsByTopic);

      // Gera diagnóstico de erros
      if (hasErrors) {
        for (const topic in errorCountByTopic) {
          const errors = errorCountByTopic[topic];
          const total = totalAnsweredQuestionsByTopic[topic] || 0;
          if (total > 0) {
            const percent = ((errors / total) * 100).toFixed(1);
            const li = document.createElement('li');
            li.textContent = `${topic}: ${percent}% de erros (${errors} de ${total} questões respondidas)`;
            topicsToReviewList.appendChild(li);
          }
        }
      } else {
        const li = document.createElement('li');
        li.textContent = "🥳 Parabéns! Você não teve erros nas questões respondidas.";
        topicsToReviewList.appendChild(li);
      }

      errorDiagnosisSection.style.display = 'block';
      generatedQuestionsSection.style.display = 'block';
      generateNewQuestionsBtn.style.display = 'block';
      scrollToDiagnosis();
    }

    function scrollToQuestion(index) {
      const questionCard = document.getElementById(`question-${index}`);
      if (questionCard) {
        questionCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }

    function scrollToDiagnosis() {
        errorDiagnosisSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function scrollToGeneratedQuestions() {
        generatedQuestionsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // Event listener para seleção de opções (funciona para estáticas e dinâmicas)
    document.addEventListener("click", function (event) {
      const clickedElement = event.target;
      const optionElement = clickedElement.closest('.option');

      if (optionElement) {
          if (clickedElement.classList.contains("scissor-icon")) {
              event.stopPropagation();
              optionElement.classList.toggle("struck-through");
          }
          else {
              const parentCard = optionElement.closest('.card');
              const currentQuestionOptions = parentCard.querySelectorAll('.option');

              currentQuestionOptions.forEach(opt => opt.classList.remove("selected"));
              optionElement.classList.add("selected");
          }
      }
    });

    generateNewQuestionsBtn.addEventListener("click", async function() {
        statusMessage.textContent = '⏳ Gerando novas perguntas...';
        generateNewQuestionsBtn.disabled = true;

        const topics = Object.keys(errorCountByTopic).filter(topic => {
            const errorsInTopic = errorCountByTopic[topic] || 0;
            const totalAnsweredInTopic = totalAnsweredQuestionsByTopic[topic] || 0;
            return errorsInTopic > 0 && totalAnsweredInTopic > 0;
        });

        const topicsToSend = topics.length > 0 ? topics : ["fisiologia celular", "biologia"];

        try {
            const response = await fetch('https://www.quizia.xyz/quiz', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ topicos: topicsToSend }),
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();

            newQuestionsContent.innerHTML = '';
            if (data && data.html) {
                console.log('📥 HTML recebido do Flask:', data.html);
                
                // Insere o HTML diretamente sem reconstrução complexa
                newQuestionsContent.innerHTML = data.html.replace(/```html|```/g, '');
                
                // Adiciona tesouras e ajusta formatação apenas se necessário
                newQuestionsContent.querySelectorAll('.card').forEach((card, cardIndex) => {
                    // Garante que o elemento de pergunta tenha a classe correta
                    const questionElement = card.querySelector('p');
                    if (questionElement && !questionElement.classList.contains('question')) {
                       questionElement.classList.add('question');
                    }

                    // Remove qualquer input de radio que possa existir e adiciona tesouras
                    card.querySelectorAll('label').forEach((label) => {
                        // Remove inputs de radio MAS preserva o atributo data-answer
                        const radioInput = label.querySelector('input[type="radio"]');
                        if (radioInput) {
                            // PRESERVA o atributo data-answer do input no label
                            if (radioInput.hasAttribute('data-answer')) {
                                label.setAttribute('data-answer', radioInput.getAttribute('data-answer'));
                            }
                            radioInput.remove();
                        }
                        
                        // Garante que tenha a classe option
                        if (!label.classList.contains('option')) {
                            label.classList.add('option');
                        }

                        // Garante que tenha data-value
                        if (!label.dataset.value) {
                            label.dataset.value = label.textContent.trim();
                        }

                        // Adiciona tesoura se não existir
                        if (!label.querySelector('.scissor-icon')) {
                            const scissorIcon = document.createElement('img');
                            scissorIcon.src = 'tesouras.png';
                            scissorIcon.className = 'scissor-icon';
                            scissorIcon.onclick = function(e) {
                                e.stopPropagation();
                                label.classList.toggle('struck-through');
                            };
                            label.insertBefore(scissorIcon, label.firstChild);
                        }
                    });

                    console.log(`🏷️ Card ${cardIndex}: data-topic = "${card.dataset.topic}"`);
                    
                    // Verifica se há opção correta marcada
                    const correctOption = card.querySelector('label[data-answer="true"]');
                    if (correctOption) {
                        console.log(`✅ Opção correta encontrada: "${correctOption.dataset.value}"`);
                    } else {
                        console.log('❌ Nenhuma opção correta encontrada');
                    }
                });
            } else {
                newQuestionsContent.innerHTML = "<p>Não foi possível gerar novas perguntas para os tópicos selecionados.</p>";
            }
            
            generatedQuestionsSection.style.display = 'block';
            scrollToGeneratedQuestions();
            statusMessage.textContent = '✅ Perguntas geradas com sucesso!';
            setTimeout(() => { statusMessage.textContent = '' }, 3000);

        } catch (error) {
            console.error('Erro ao gerar novas perguntas:', error);
            newQuestionsContent.innerHTML = `<p>Erro ao carregar novas perguntas: ${error.message}. Por favor, tente novamente.</p>`;
            generatedQuestionsSection.style.display = 'block';
            scrollToGeneratedQuestions();
            statusMessage.textContent = '❌ Erro na requisição: ' + error.message;
            setTimeout(() => { statusMessage.textContent = '' }, 5000);
        } finally {
            generateNewQuestionsBtn.disabled = false;
        }
    });

    // Inicialização
    buildQuiz();
    errorDiagnosisSection.style.display = 'none';
    generatedQuestionsSection.style.display = 'none';
    generateNewQuestionsBtn.style.display = 'none';

    // Event listener para o botão de verificar respostas
    document.getElementById("verifyAnswersBtn").addEventListener("click", showResults);
  </script>
