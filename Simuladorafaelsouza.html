sicamente causa inquietação, em contraste com a dor da peritonite (somática), que faz o paciente ficar imóvel.",       topic: "Tipos de Dor Abdominal: Características",     },     {       question: "108. Qual dos seguintes achados na palpação do fígado seria considerado anormal?",       options: [         "a) Borda macia e lisa",         "b) Superfície nodular e consistência endurecida",         "c) Leve sensibilidade à palpação profunda",         "d) Palpável a 1 cm do rebordo costal na inspiração",       ],       correctAnswer: "b) Superfície nodular e consistência endurecida",       comment: "Um fígado normal tem superfície lisa e consistência macia. Uma superfície nodular e endurecida ('pétrea') é sugestiva de doença crônica avançada, como cirrose ou metástases hepáticas (slides 69 e 125).",       topic: "Exame Físico: Palpação Hepática Anormal",     },     {       question: "109. A ausência completa de ruídos intestinais após auscultar por um período prolongado (ex: 2 a 5 minutos) é conhecida como 'silêncio abdominal' e pode indicar:",       options: [         "a) Fome",         "b) Íleo paralítico ou peritonite",         "c) Diarreia infecciosa",         "d) Normalidade durante o sono",       ],       correctAnswer: "b) Íleo paralítico ou peritonite",       comment: "O silêncio abdominal é um achado anormal e preocupante, sugerindo que o peristaltismo cessou, o que pode ocorrer em condições graves como o íleo paralítico (paralisia do intestino) ou peritonite avançada.",       topic: "Exame Físico: Ausculta Abdominal Anormal",     },     {       question: "110. Qual o nome da linha vertical imaginária que desce a partir do meio da clavícula, usada como referência para medir o fígado e localizar o ictus cordis?",       options: [         "a) Linha axilar anterior",         "b) Linha esternal",         "c) Linha hemiclavicular",         "d) Linha paraesternal",       ],       correctAnswer: "c) Linha hemiclavicular",       comment: "A linha hemiclavicular é um marco anatômico fundamental usado em várias partes do exame físico, incluindo a percussão hepática (slide 70) e a localização do impulso apical do coração.",       topic: "Anatomia de Superfície: Linhas de Referência",     },     {       question: "111. Qual o objetivo de pedir ao paciente para flexionar os joelhos e respirar pela boca durante a palpação abdominal?",       options: [         "a) Testar a coordenação motora do paciente.",         "b) Promover o relaxamento da musculatura da parede abdominal.",         "c) Avaliar a capacidade respiratória.",         "d) Desviar a atenção do paciente da dor.",       ],       correctAnswer: "b) Promover o relaxamento da musculatura da parede abdominal.",       comment: "O slide 67 menciona essas manobras como formas de reduzir a defesa voluntária, pois relaxam a musculatura e facilitam uma palpação mais profunda e fidedigna.",       topic: "Exame Físico: Técnica de Palpação",     },     {       question: "112. O 'ponto cístico', local de palpação para o Sinal de Murphy, está localizado na intersecção do rebordo costal direito com qual linha ou estrutura?",       options: [         "a) A linha axilar média",         "b) A linha mediana",         "c) A borda lateral do músculo reto abdominal",         "d) A linha paraesternal direita",       ],       correctAnswer: "c) A borda lateral do músculo reto abdominal",       comment: "O slide 61 define a localização do ponto cístico como a junção do rebordo costal direito com a linha hemiclavicular, que corresponde à borda externa do músculo reto abdominal.",       topic: "Anatomia de Superfície: Ponto Cístico",     },     {       question: "113. A 'fácies de sofrimento agudo', descrita no caso clínico 1, refere-se a:",       options: [         "a) A coloração da pele do paciente.",         "b) A expressão facial do paciente que denota dor ou mal-estar intenso.",         "c) Uma lesão de pele específica no rosto.",         "d) Inchaço no rosto do paciente.",       ],       correctAnswer: "b) A expressão facial do paciente que denota dor ou mal-estar intenso.",       comment: "'Fácies' em semiologia refere-se à expressão facial. A fácies de sofrimento agudo (slide 20) é um dado da inspeção geral que indica a gravidade do quadro do paciente.",       topic: "Terminologia Semiologica: Ectoscopia",     },     {       question: "114. Um 'abdome globoso', como o descrito no caso 3, é um abdômen:",       options: [         "a) Plano e musculoso",         "b) Escavado ou côncavo",         "c) Arredondado e protuberante",         "d) Assimétrico, com um abaulamento localizado",       ],       correctAnswer: "c) Arredondado e protuberante",       comment: "'Globoso' (slide 81) é o termo técnico para descrever um abdômen uniformemente aumentado, arredondado, frequentemente associado à obesidade, gases ou ascite.",       topic: "Exame Físico: Inspeção Abdominal",     },     {       question: "115. A cirurgia realizada na paciente do caso 3 foi uma 'ulcerorrafia e omentoplastia'. O que significa 'ulcerorrafia'?",       options: [         "a) Remoção da úlcera",         "b) Sutura (costura) da perfuração da úlcera",         "c) Criação de um desvio no estômago",         "d) Biópsia da lesão ulcerada",       ],       correctAnswer: "b) Sutura (costura) da perfuração da úlcera",       comment: "O sufixo '-rrafia' em cirurgia significa sutura. Portanto, ulcerorrafia (slide 82) é o procedimento de fechar o buraco da úlcera perfurada.",       topic: "Terminologia Cirúrgica",     },     {       question: "116. O que é 'poliúria'?",       options: [         "a) Dor ao urinar",         "b) Aumento do volume de urina em 24 horas (acima de 3L)",         "c) Diminuição do volume de urina",         "d) Presença de pus na urina",       ],       correctAnswer: "b) Aumento do volume de urina em 24 horas (acima de 3L)",       comment: "O slide 46 define poliúria como um aumento significativo no débito urinário total, um sintoma que pode estar associado a condições como diabetes mellitus descompensado.",       topic: "Terminologia Semiologica: Sintomas Urinários",     },     {       question: "117. Qual o limite posterior da cavidade abdominopélvica, de acordo com o slide 2?",       options: [         "a) Músculos da parede anterolateral",         "b) Diafragma",         "c) Assoalho da pelve",         "d) Vértebras da coluna",       ],       correctAnswer: "d) Vértebras da coluna",       comment: "O slide 2 especifica claramente que o limite posterior (de trás) da cavidade é formado pelas vértebras.",       topic: "Anatomia da Parede Abdominal: Limites",     },     {       question: "118. A artéria ilíaca, mostrada na Figura 19.2, é uma continuação de qual grande artéria?",       options: [         "a) Artéria renal",         "b) Aorta",         "c) Artéria femoral",         "d) Artéria mesentérica",       ],       correctAnswer: "b) Aorta",       comment: "A imagem do slide 5 e outras mostram a Aorta se bifurcando na parte inferior do abdômen para formar as artérias ilíacas, que levarão sangue para a pelve e membros inferiores.",       topic: "Anatomia Vascular Abdominal",     },     {       question: "119. O cólon transverso, conforme a Figura 19.2 (slide 5), está localizado:",       options: [         "a) Verticalmente no lado direito do abdômen.",         "b) Verticalmente no lado esquerdo do abdômen.",         "c) Horizontalmente na parte superior do abdômen, conectando os cólons ascendente e descendente.",         "d) Na pelve, antes do reto.",       ],       correctAnswer: "c) Horizontalmente na parte superior do abdômen, conectando os cólons ascendente e descendente.",       comment: "A imagem demonstra a anatomia do intestino grosso, com o cólon transverso cruzando a parte superior da cavidade abdominal.",       topic: "Anatomia do Intestino Grosso",     },     {       question: "120. Qual o primeiro passo da anamnese da dor abdominal, antes mesmo de caracterizar a dor?",       options: [         "a) Realizar o exame físico.",         "b) Perguntar sobre os antecedentes familiares.",         "c) Estabelecer se o distúrbio é primariamente gastrintestinal ou renal/urinário.",         "d) Solicitar exames de imagem.",       ],       correctAnswer: "c) Estabelecer se o distúrbio é primariamente gastrintestinal ou renal/urinário.",       comment: "O slide 17 organiza a anamnese inicial dividindo os sintomas em dois grandes sistemas (gastrintestinal e urinário) para direcionar a investigação.",       topic: "Estrutura da Anamnese Abdominal",     },     {       question: "121. A dor abdominal que piora com o esforço e melhora com o repouso, podendo ser confundida com pirose, deve levantar a suspeita de:",       options: [         "a) Gastrite",         "b) Angina ou infarto agudo do miocárdio de parede inferior",         "c) Hérnia de hiato",         "d) Úlcera duodenal",       ],       correctAnswer: "b) Angina ou infarto agudo do miocárdio de parede inferior",       comment: "O slide 31 faz um alerta importante: uma dor epigástrica ou retroesternal que se comporta como uma dor cardíaca (piora com esforço) pode ser uma angina, e não um sintoma digestivo.",       topic: "Diagnóstico Diferencial da Dor Epigástrica",     },     {       question: "122. A infecção por *Clostridium difficile* é uma causa importante de diarreia em qual contexto?",       options: [         "a) Após viagens internacionais",         "b) Após consumo de frutos do mar",         "c) Após uso de antibióticos ou internação hospitalar",         "d) Em crianças menores de 5 anos",       ],       correctAnswer: "c) Após uso de antibióticos ou internação hospitalar",       comment: "O slide 38 destaca a associação epidemiológica da diarreia por *C. difficile* com a alteração da flora intestinal por antibióticos ou a exposição ao ambiente hospitalar.",       topic: "Causas de Diarreia Infecciosa",     },     {       question: "123. O que é 'saciedade precoce'?",       options: [         "a) Sentir-se satisfeito (cheio) após comer uma quantidade de comida muito menor que o habitual.",         "b) A ausência completa da sensação de fome.",         "c) A vontade de comer apenas alimentos doces.",         "d) A sensação de estufamento que dura horas após uma refeição.",       ],       correctAnswer: "a) Sentir-se satisfeito (cheio) após comer uma quantidade de comida muito menor que o habitual.",       comment: "O slide 31 menciona a saciedade precoce como parte da síndrome dispéptica e o slide 32 a lista como um sinal de alarme, pois pode indicar que o estômago não está se esvaziando corretamente.",       topic: "Terminologia Semiologica: Sintomas Digestivos",     },     {       question: "124. Qual das seguintes estruturas NÃO faz parte do limite inferior do abdômen?",       options: [         "a) Crista ilíaca",         "b) Ligamento inguinal",         "c) Sínfise púbica",         "d) Processo xifoide",       ],       correctAnswer: "d) Processo xifoide",       comment: "O processo xifoide é a ponta inferior do osso esterno, sendo um ponto de referência superior do abdômen (slide 4), enquanto as outras estruturas delimitam a abertura pélvica, o limite inferior (slide 3).",       topic: "Anatomia da Parede Abdominal: Limites",     },     {       question: "125. O slide de 'Discussão' (slide 24) sobre o caso de apendicite enfatiza que o diagnóstico pode ser mais difícil em quais populações?",       options: [         "a) Em adolescentes do sexo masculino",         "b) Em atletas",         "c) Nos extremos da vida (crianças e idosos)",         "d) Em pacientes com histórico de cirurgia abdominal",       ],       correctAnswer: "c) Nos extremos da vida (crianças e idosos)",       comment: "O slide 24 alerta para as apresentações atípicas da apendicite, que são mais comuns em crianças muito pequenas e em idosos, tornando o diagnóstico um desafio nessas faixas etárias.",       topic: "Semiologia da Apendicite: Populações Especiais",     },     {       question: "126. Se um paciente relata 'dispepsia', ele está descrevendo:",       options: [         "a) Um episódio agudo de diarreia e vômitos.",         "b) Dor ou desconforto crônico ou recorrente na região epigástrica.",         "c) Dor ao urinar.",         "d) Sangue visível nas fezes.",       ],       correctAnswer: "b) Dor ou desconforto crônico ou recorrente na região epigástrica.",       comment: "O slide 31 define dispepsia como um conjunto de sintomas crônicos ou recorrentes centrados no epigástrio, incluindo dor, plenitude pós-prandial e/ou saciedade precoce.",       topic: "Terminologia Semiologica: Dispepsia",     },     {       question: "127. A palpação de um cólon sigmoide firme e em formato de 'salsicha' no quadrante inferior esquerdo é mais sugestiva de:",       options: [         "a) Gás acumulado",         "b) Inflamação (diverticulite)",         "c) Presença de fezes (fecaloma)",         "d) Um tumor líquido",       ],       correctAnswer: "c) Presença de fezes (fecaloma)",       comment: "O slide 56 indica que o cólon pode se tornar palpável quando preenchido por fezes, assumindo uma consistência firme.",       topic: "Exame Físico: Palpação Intestinal",     },     {       question: "128. A ausculta de sopros nas artérias renais pode indicar:",       options: [         "a) Infecção renal (pielonefrite)",         "b) Cálculo renal",         "c) Estenose (estreitamento) da artéria renal, uma causa de hipertensão",         "d) Aneurisma da aorta",       ],       correctAnswer: "c) Estenose (estreitamento) da artéria renal, uma causa de hipertensão",       comment: "Sopros em artérias geralmente indicam fluxo sanguíneo turbulento, que pode ser causado por um estreitamento (estenose). A estenose de artéria renal é uma causa secundária importante de hipertensão arterial (slide 65).",       topic: "Exame Físico: Ausculta Vascular Abdominal",     },     {       question: "129. Um paciente descreve dor abdominal como sendo em 'pontada' ou 'queimação'. Esta informação corresponde a qual dos 7 atributos da dor?",       options: [         "a) Local",         "b) Irradiação",         "c) Caráter",         "d) Intensidade",       ],       correctAnswer: "c) Caráter",       comment: "O slide 30 lista os 7 atributos. A descrição da qualidade da dor (como ela é sentida) corresponde ao seu 'caráter'.",       topic: "Anamnese: Sete Atributos da Dor",     },     {       question: "130. Qual o significado de 'pupilas isocóricas', um achado do exame físico no slide 21?",       options: [         "a) As pupilas reagem à luz.",         "b) As pupilas têm o mesmo tamanho.",         "c) As pupilas estão dilatadas.",         "d) As pupilas estão contraídas.",       ],       correctAnswer: "b) As pupilas têm o mesmo tamanho.",       comment: "'Iso' significa igual e 'coria' se refere à pupila. Isocóricas é o termo normal para pupilas que são simétricas e de igual diâmetro.",       topic: "Exame Físico: Exame Neurológico Básico",     },     {       question: "131. O achado de 'turgor reduzido' na pele da paciente do caso 1 (slide 21) é um sinal de:",       options: [         "a) Anemia",         "b) Icterícia",         "c) Cianose",         "d) Desidratação",       ],       correctAnswer: "d) Desidratação",       comment: "O turgor cutâneo (a elasticidade da pele, testada ao 'beliscar' levemente o dorso da mão) é um indicador do estado de hidratação do paciente. Um turgor reduzido (a pele demora a voltar ao normal) sugere desidratação.",       topic: "Exame Físico: Avaliação do Estado de Hidratação",     },     {       question: "132. Se a dor de um paciente melhora ao se curvar para frente ou na posição fetal, qual órgão é o principal suspeito de ser a origem do problema?",       options: [         "a) Fígado",         "b) Apêndice",         "c) Pâncreas",         "d) Bexiga",       ],       correctAnswer: "c) Pâncreas",       comment: "Embora não esteja explicitamente nos slides, a dor da pancreatite classicamente melhora com a flexão do tronco, pois isso relaxa o retroperitônio. Essa informação complementa a dor epigástrica com irradiação para o dorso (slide 28).",       topic: "Anamnese: Fatores de Melhora da Dor Pancreática",     },     {       question: "133. O achado de 'precórdio calmo, sem impulsões' no exame cardiovascular (slide 22) significa que:",       options: [         "a) O coração está batendo muito devagar.",         "b) Não há movimentos ou batidas visíveis ou palpáveis na parede torácica, o que é normal.",         "c) O paciente está muito ansioso.",         "d) Há um sopro cardíaco audível.",       ],       correctAnswer: "b) Não há movimentos ou batidas visíveis ou palpáveis na parede torácica, o que é normal.",       comment: "Este termo descreve a inspeção e palpação normais da região do coração (precórdio), onde não se observam movimentos anormais.",       topic: "Exame Físico: Exame Cardiovascular",     },     {       question: "134. Qual das seguintes estruturas abdominais é normalmente a mais difícil de ser avaliada pelo exame físico devido à sua localização profunda e posterior?",       options: [         "a) Fígado",         "b) Baço",         "c) Rins e Pâncreas",         "d) Cólon sigmoide",       ],       correctAnswer: "c) Rins e Pâncreas",       comment: "Os slides sobre palpação destacam a dificuldade em sentir os rins (retroperitoneais) e o pâncreas (também retroperitoneal e profundo), que geralmente não são palpáveis em condições normais.",       topic: "Exame Físico: Limitações da Palpação",     },     {       question: "135. No caso clínico 2, a paciente tinha dor no hipocôndrio direito que 'piora à inspiração profunda'. Este sintoma, associado ao Sinal de Murphy, reforça a suspeita de:",       options: [         "a) Gastrite",         "b) Pleurite (inflamação da pleura)",         "c) Inflamação da vesícula biliar (colecistite)",         "d) Espasmo muscular",       ],       correctAnswer: "c) Inflamação da vesícula biliar (colecistite)",       comment: "A piora da dor com a inspiração profunda (Sinal de Murphy inspiratório) ocorre porque o diafragma empurra o fígado e a vesícula biliar inflamada contra a parede abdominal ou a mão do examinador (slide 61).",       topic: "Anamnese e Sinais da Colecistite",     },     {       question: "136. Qual é a principal função do peritônio?",       options: [         "a) Produzir hormônios para a digestão.",         "b) Absorver nutrientes do intestino.",         "c) Sustentar os órgãos abdominais e servir como um conduto para seus vasos sanguíneos e nervos.",         "d) Armazenar bile.",       ],       correctAnswer: "c) Sustentar os órgãos abdominais e servir como um conduto para seus vasos sanguíneos e nervos.",       comment: "O peritônio (slides 6-9) não é apenas um revestimento; suas dobras (mesentério, omentos) formam ligamentos que sustentam os órgãos em suas posições e levam sua vascularização e inervação.",       topic: "Anatomia Funcional do Peritônio",     },     {       question: "137. A Figura 19.1 (slide 4) mostra a 'Linha mediana, acima da linha alba'. O que é a linha alba?",       options: [         "a) Um músculo vertical no centro do abdômen.",         "b) Uma faixa de tecido conjuntivo no meio do abdômen, onde os músculos retos se encontram.",         "c) Um nervo que corre pelo centro do abdômen.",         "d) Uma artéria importante abaixo da pele.",       ],       correctAnswer: "b) Uma faixa de tecido conjuntivo no meio do abdômen, onde os músculos retos se encontram.",       comment: "A linha alba ('linha branca') é uma rafe fibrosa que se estende do processo xifoide à sínfise púbica, servindo como ponto de inserção para os músculos da parede abdominal.",       topic: "Anatomia da Parede Abdominal: Linha Alba",     },     {       question: "138. O duodeno, primeira porção do intestino delgado, está anatomicamente mais associado a qual órgão?",       options: [         "a) Baço",         "b) Fígado e pâncreas",         "c) Rim esquerdo",         "d) Cólon sigmoide",       ],       correctAnswer: "b) Fígado e pâncreas",       comment: "A Figura 19.2 (slide 5) e o slide 13 mostram o duodeno em forma de 'C', abraçando a cabeça do pâncreas e recebendo a bile vinda do fígado e da vesícula biliar.",       topic: "Anatomia do Duodeno",     },     {       question: "139. A ausência de 'linfadenomegalia' no exame do pescoço (slide 21) significa:",       options: [         "a) Ausência de pulso carotídeo anormal.",         "b) A tireoide tem tamanho normal.",         "c) Ausência de aumento dos gânglios linfáticos.",         "d) Ausência de rigidez na nuca.",       ],       correctAnswer: "c) Ausência de aumento dos gânglios linfáticos.",       comment: "Linfadenomegalia é o termo técnico para o aumento dos gânglios linfáticos (linfonodos), que pode indicar infecção ou outras doenças.",       topic: "Exame Físico: Exame Cervical",     },     {       question: "140. A descrição 'BRNF em 2T' no exame cardiovascular (slide 22) significa:",       options: [         "a) Batimentos Rítmicos, Normais e Fortes em 2 Tempos.",         "b) Bulhas Rítmicas, Normofonéticas em 2 Tempos.",         "c) Batidas Rápidas, Não Firmes em 2 Tempos.",         "d) Bloqueio de Ramo, Não Frequente em 2 Tiempos.",       ],       correctAnswer: "b) Bulhas Rítmicas, Normofonéticas em 2 Tempos.",       comment: "Esta é uma sigla padrão para descrever uma ausculta cardíaca normal. 'Bulhas' são os sons cardíacos (B1 e B2), 'rítmicas' indica ritmo regular, 'normofonéticas' indica intensidade normal, e 'em 2 tempos' significa que apenas B1 e B2 são ouvidas, sem sons extras como B3 ou B4.",       topic: "Terminologia Semiologica: Ausculta Cardíaca",     },     {       question: "141. Se a dor visceral do apêndice é periumbilical, por que a dor somática (parietal) é sentida na fossa ilíaca direita?",       options: [         "a) Porque o apêndice muda de lugar durante a inflamação.",         "b) A dor somática é sentida diretamente sobre o local onde o apêndice inflamado toca e irrita o peritônio parietal.",         "c) É um tipo de dor referida para o quadrante inferior direito.",         "d) Porque a dor periumbilical é um sintoma falso.",       ],       correctAnswer: "b) A dor somática é sentida diretamente sobre o local onde o apêndice inflamado toca e irrita o peritônio parietal.",       comment: "A migração da dor na apendicite (slide 18) ilustra perfeitamente a diferença entre dor visceral e somática. A dor parietal (slide 29) é precisa e localizada porque a inflamação atinge o peritônio parietal, que tem inervação somática, exatamente no local do órgão inflamado.",       topic: "Fisiopatologia da Dor na Apendicite",     },     {       question: "142. Qual o principal risco de uma apendicite não tratada, como alertado no slide 24?",       options: [         "a) Tornar-se uma condição crônica",         "b) Causar indigestão permanente",         "c) Perfurar e levar à peritonite e sepse",         "d) Aumentar o risco de câncer de cólon",       ],       correctAnswer: "c) Perfurar e levar à peritonite e sepse",       comment: "O slide 24 relata um caso que evoluiu para sepse e morte, destacando que a complicação mais temida da apendicite é a ruptura (perfuração), que espalha a infecção pela cavidade abdominal, causando peritonite e potencialmente sepse.",       topic: "Complicações da Apendicite Aguda",     },     {       question: "143. O uso de preservativo + anticoncepcional oral, relatado pela paciente do caso 1, é uma informação importante para:",       options: [         "a) Avaliar o risco de doenças sexualmente transmissíveis e diminuir a probabilidade de gravidez.",         "b) Entender seus hábitos alimentares.",         "c) Avaliar sua função hepática.",         "d) Determinar seu tipo sanguíneo.",       ],       correctAnswer: "a) Avaliar o risco de doenças sexualmente transmissíveis e diminuir a probabilidade de gravidez.",       comment: "Nos diagnósticos diferenciais de dor abdominal baixa em mulheres, como DIP (doença inflamatória pélvica) e gravidez ectópica (slide 23), a história sexual e contraceptiva é fundamental. O uso de dois métodos torna a gravidez menos provável.",       topic: "Anamnese: História Sexual e Contracepção",     },     {       question: "144. A ausência de dor à mobilização do colo no toque vaginal (slide 22) é um achado importante para diminuir a suspeita de qual condição?",       options: [         "a) Apendicite",         "b) Infecção urinária",         "c) Doença inflamatória pélvica (DIP)",         "d) Cálculo renal",       ],       correctAnswer: "c) Doença inflamatória pélvica (DIP)",       comment: "A dor à mobilização do colo uterino é um sinal clássico de inflamação pélvica (DIP). Sua ausência torna este diagnóstico menos provável, fortalecendo a suspeita de apendicite.",       topic: "Exame Físico Ginecológico: DIP",     },     {       question: "145. Um paciente com dor no peito do tipo queimação que piora ao deitar e melhora com antiácidos provavelmente tem dor de origem:",       options: [         "a) Cardíaca",         "b) Pulmonar",         "c) Esofágica (refluxo)",         "d) Muscular",       ],       correctAnswer: "c) Esofágica (refluxo)",       comment: "O slide 31 descreve as características da pirose (azia) associada à DRGE, que tipicamente piora com o decúbito dorsal (deitar) devido ao retorno do conteúdo gástrico para o esôfago.",       topic: "Semiologia da Doença do Refluxo Gastroesofágico",     },     {       question: "146. O que é 'oligúria'?",       options: [         "a) Ausência total de produção de urina",         "b) Redução no volume de urina",         "c) Aumento na frequência urinária",         "d) Perda involuntária de urina",       ],       correctAnswer: "b) Redução no volume de urina",       comment: "O slide 46 define oligúria como a redução do volume urinário, um sinal de alerta que pode indicar desidratação ou insuficiência renal.",       topic: "Terminologia Semiologica: Sintomas Urinários",     },     {       question: "147. Se um examinador sente cócegas no paciente durante a palpação, qual técnica pode ser usada para minimizar essa reação?",       options: [         "a) Usar um estetoscópio para palpar.",         "b) Começar com a mão do paciente abaixo da mão do examinador.",         "c) Pedir ao paciente para prender a respiração.",         "d) Usar luvas mais grossas.",       ],       correctAnswer: "b) Começar com a mão do paciente abaixo da mão do examinador.",       comment: "O slide 49 sugere essa técnica, pois o cérebro do paciente interpreta o toque como sendo seu próprio, o que tende a diminuir ou eliminar a sensação de cócegas.",       topic: "Exame Físico: Dicas para a Palpação",     },     {       question: "148. O ceco, primeira porção do intestino grosso e local onde o apêndice se origina, está localizado em qual quadrante?",       options: [         "a) QSD",         "b) QSE",         "c) QID",         "d) QIE",       ],       correctAnswer: "c) QID",       comment: "O slide 16 e a Figura 19.2 mostram o ceco localizado no Quadrante Inferior Direito (QID), na junção do íleo terminal com o cólon ascendente.",       topic: "Anatomia do Intestino Grosso",     },     {       question: "149. A queixa de 'plenitude pós-prandial' significa que o paciente:",       options: [         "a) Sente fome logo após comer.",         "b) Sente azia após as refeições.",         "c) Sente-se desconfortavelmente 'cheio' ou 'estufado' após as refeições.",         "d) Tem dor abdominal intensa ao comer.",       ],       correctAnswer: "c) Sente-se desconfortavelmente 'cheio' ou 'estufado' após as refeições.",       comment: "O slide 31 menciona a plenitude pós-prandial como um sintoma cardinal da dispepsia, referindo-se à sensação de estufamento após comer.",       topic: "Terminologia Semiologica: Dispepsia",     },     {       question: "150. Qual das seguintes condições é a causa mais provável de hiperbilirrubinemia conjugada (direta)?",       options: [         "a) Anemia hemolítica",         "b) Síndrome de Gilbert",         "c) Icterícia neonatal fisiológica",         "d) Cálculo biliar obstruindo o ducto colédoco",       ],       correctAnswer: "d) Cálculo biliar obstruindo o ducto colédoco",       comment: "O slide 41 explica que a hiperbilirrubinemia direta é causada por problemas na excreção da bile. Um cálculo obstruindo o principal duto biliar (colédoco) é um exemplo clássico de obstrução pós-hepática.",       topic: "Fisiopatologia da Icterícia Obstrutiva",     },     {       question: "151. Qual das seguintes afirmações sobre a dor referida é VERDADEIRA?",       options: [         "a) A dor piora com a palpação do local onde é sentida.",         "b) A dor é sentida no local de origem do estímulo.",         "c) É uma dor mal localizada e difusa no centro do abdômen.",         "d) É sentida em um local distante da sua origem e não se altera com a palpação local.",       ],       correctAnswer: "d) É sentida em um local distante da sua origem e não se altera com a palpação local.",       comment: "O slide 29 define a dor referida como sendo percebida em uma área corporal diferente da fonte do estímulo doloroso, e uma de suas características é que a palpação do local referido não costuma exacerbar a dor.",       topic: "Tipos de Dor Abdominal: Dor Referida",     },     {       question: "152. No registro do exame físico normal (slide 78), o fígado foi descrito com 'borda lisa e palpável 1cm abaixo do rebordo costal direito'. Este é um achado:",       options: [         "a) Anormal, indicando hepatomegalia grave.",         "b) Normal, especialmente durante a inspiração.",         "c) Anormal, indicando cirrose.",         "d) Inconclusivo, necessitando de ultrassonografia.",       ],       correctAnswer: "b) Normal, especialmente durante a inspiração.",       comment: "Este achado é perfeitamente compatível com a normalidade. Como visto no slide 71, é normal que a borda lisa do fígado desça e se torne palpável um pouco abaixo das costelas durante a inspiração.",       topic: "Exame Físico: Palpação Hepática Normal",     },     {       question: "153. Qual é a principal mensagem do alerta no slide 24: 'PACIENTE COM RECORRÊNCIA NO P.A. ACOLHA, INTERNE, INVESTIGUE.'?",       options: [         "a) Pacientes que retornam ao pronto-atendimento devem ser medicados e liberados mais rapidamente.",         "b) A recorrência de um sintoma como dor abdominal é um sinal de alerta que merece uma investigação mais aprofundada, possivelmente com internação.",         "c) Todos os pacientes com dor abdominal devem ser internados.",         "d) O pronto-atendimento não é o local adequado para tratar dor abdominal.",       ],       correctAnswer: "b) A recorrência de um sintoma como dor abdominal é um sinal de alerta que merece uma investigação mais aprofundada, possivelmente com internação.",       comment: "O slide 24 usa um caso clínico trágico para enfatizar que um paciente que retorna ao serviço de emergência com a mesma queixa não resolvida deve ser levado a sério, pois a apresentação inicial pode ter sido atípica ou a doença pode ter evoluído.",       topic: "Conduta Médica: Sinais de Alerta",     },     {       question: "154. O slide 82 menciona que não foi realizada biópsia da lesão ulcerada na paciente do caso 3. Por que a realização de uma biópsia de úlcera gástrica é importante?",       options: [         "a) Para confirmar se o paciente tem a bactéria H. pylori.",         "b) Para diferenciar uma úlcera benigna de uma úlcera maligna (câncer gástrico).",         "c) Para determinar o tamanho exato da perfuração.",         "d) Para guiar a escolha do antibiótico no pós-operatório.",       ],       correctAnswer: "b) Para diferenciar uma úlcera benigna de uma úlcera maligna (câncer gástrico).",       comment: "Embora não esteja no slide, o conhecimento médico geral indica que, ao contrário das úlceras duodenais, as úlceras gástricas têm um risco de serem malignas. Portanto, a biópsia é fundamental para descartar câncer. A ausência dela no contexto de urgência é uma observação relevante.",       topic: "Patologia da Úlcera Gástrica",     },     {       question: "155. A avaliação da 'expansibilidade e FTV (frêmito tóraco-vocal) preservados' faz parte do exame de qual sistema?",       options: [         "a) Cardiovascular",         "b) Neurológico",         "c) Gastrintestinal",         "d) Respiratório",       ],       correctAnswer: "d) Respiratório",       comment: "A expansibilidade (movimento da caixa torácica) e o FTV (vibração da voz sentida na parede do tórax) são etapas da palpação do exame físico do aparelho respiratório, como descrito no slide 21.",       topic: "Exame Físico do Aparelho Respiratório",     },     {       question: "156. Um paciente com dor na região suprapúbica, disúria e polaciúria (aumento da frequência de micções) provavelmente tem um distúrbio em qual sistema?",       options: [         "a) Gastrintestinal alto",         "b) Biliar",         "c) Renal e urinário",         "d) Reprodutivo",       ],       correctAnswer: "c) Renal e urinário",       comment: "O slide 17 lista esses sintomas (dor suprapúbica, disúria, polaciúria) como característicos de um distúrbio do trato urinário inferior, como uma cistite (infecção da bexiga).",       topic: "Anamnese: Sintomas do Trato Urinário Inferior",     },     {       question: "157. Qual o propósito de expor o abdômen do processo xifoide à sínfise púbica para o exame?",       options: [         "a) É necessário apenas em casos de cirurgia.",         "b) Para garantir uma visualização e palpação completas de todas as regiões abdominais.",         "c) Para avaliar a cor da pele em diferentes áreas.",         "d) Para permitir a ausculta da artéria femoral.",       ],       correctAnswer: "b) Para garantir uma visualização e palpação completas de todas as regiões abdominais.",       comment: "O slide 49 instrui sobre a exposição adequada do abdômen, que é essencial para não negligenciar nenhuma área, desde o epigástrio até a região suprapúbica, e para avaliar corretamente hérnias inguinais.",       topic: "Preparo para o Exame Físico Abdominal",     },     {       question: "158. A palpação da borda esplênica (baço), quando possível, é feita durante qual fase da respiração?",       options: [         "a) Durante a expiração forçada",         "b) Em apneia (com a respiração presa)",         "c) Durante a inspiração",         "d) Não depende da respiração",       ],       correctAnswer: "c) Durante a inspiração",       comment: "Assim como no fígado, a palpação do baço é feita enquanto o paciente inspira profundamente (slides 75 e 76), pois a contração do diafragma empurra o baço para baixo e medialmente, tornando sua borda mais acessível.",       topic: "Exame Físico: Técnica de Palpação do Baço",     },     {       question: "159. O que o termo 'anictérico' significa na descrição do exame físico?",       options: [         "a) Que o paciente não está pálido (anêmico).",         "b) Que o paciente não tem febre.",         "c) Que o paciente não apresenta icterícia (coloração amarelada da pele e escleras).",         "d) Que o paciente não está desidratado.",       ],       correctAnswer: "c) Que o paciente não apresenta icterícia (coloração amarelada da pele e escleras).",       comment: "'An-' é um prefixo de negação, e '-ictérico' refere-se à icterícia. Portanto, anictérico (slide 20) significa ausência de icterícia.",       topic: "Terminologia Semiologica: Ectoscopia",     },     {       question: "160. No caso da úlcera perfurada (slide 82), o diagnóstico foi confirmado por quais exames de imagem?",       options: [         "a) Apenas radiografia simples",         "b) Endoscopia digestiva alta",         "c) Ultrassonografia abdominal e tomografia",         "d) Ressonância magnética",       ],       correctAnswer: "c) Ultrassonografia abdominal e tomografia",       comment: "O slide 82 especifica que foram realizados de urgência a ultrassonografia e a tomografia, que são exames de imagem excelentes para detectar complicações como perfuração, presença de ar e líquido livre na cavidade abdominal.",       topic: "Diagnóstico por Imagem no Abdome Agudo",     }, ];

    function buildQuiz() {
      const output = [];

      questions.forEach((currentQuestion, questionNumber) => {
        const options = [];
        for (let i = 0; i < currentQuestion.options.length; i++) {
          options.push(
            `<label class="option" data-question="${questionNumber}" data-value="${currentQuestion.options[i]}">
              <img src="tesouras.png" class="scissor-icon" onclick="event.stopPropagation(); this.parentNode.classList.toggle('struck-through');">
              ${currentQuestion.options[i]}
            </label>`
          );
        }

        output.push(
          `<div class="card" id="question-${questionNumber}" data-topic="${currentQuestion.topic}">
            <div class="question">${currentQuestion.question}</div>
            <div class="options">${options.join("")}</div>
            <div class="comment" id="comment-${questionNumber}"></div>
          </div>`
        );
      });

      quizContainer.innerHTML = output.join("");
    }

    function showResults() {
      wrongQuestionIndices = [];
      errorCountByTopic = {};
      totalAnsweredQuestionsByTopic = {};
      currentWrongQuestionIndex = -1;
      hasErrors = false;
      isShowingErrors = false;
      isShowingDiagnosis = false;

      errorDiagnosisSection.style.display = 'none';
      topicsToReviewList.innerHTML = '';
      statusMessage.textContent = '';

      // Busca por todas as perguntas: estáticas e dinâmicas
      const allQuestionCards = document.querySelectorAll('.quiz-container .card, #newQuestionsContent .card');
      let correctAnswersCount = 0;
      let totalQuestionsAnswered = 0;

      console.log('🔍 Verificando', allQuestionCards.length, 'perguntas...');

      allQuestionCards.forEach((card, index) => {
        const questionEl = card.querySelector('.question') || card.querySelector('p');
        if (!questionEl) return;

        const questionText = questionEl.textContent.trim();
        const optionsContainer = card.querySelector('.options') || card;
        const allOptions = optionsContainer.querySelectorAll('.option, label.option, label');
        const userAnswerElement = optionsContainer.querySelector('.option.selected, label.selected');
        const commentDiv = card.querySelector('.comment');

        const questionTopic = card.dataset.topic || "Tópico não informado";
        
        console.log(`📝 Pergunta ${index + 1}: Tópico = "${questionTopic}"`);
        console.log(`🔍 Encontradas ${allOptions.length} alternativas`);
        
        // Remove classes anteriores
        allOptions.forEach(option => {
          option.classList.remove('correct', 'incorrect', 'selected');
        });
        if (commentDiv) commentDiv.classList.remove('show');

        let correctAnswerValue = null;
        let questionComment = null;

        // Verifica se é pergunta estática ou dinâmica
        const isStatic = card.id && card.id.startsWith('question-');
        if (isStatic) {
          // Pergunta estática - busca nos dados originais
          const questionData = questions.find(q => q.question.trim() === questionText);
          if (questionData) {
            correctAnswerValue = questionData.correctAnswer.trim();
            questionComment = questionData.comment;
          }
        } else {
          // Pergunta dinâmica - busca pela opção marcada como correta
          const correctOpt = optionsContainer.querySelector('.option[data-answer="true"], label[data-answer="true"]');
          if (correctOpt) {
            correctAnswerValue = correctOpt.dataset.value?.trim() || correctOpt.textContent.trim();
            console.log(`✅ Resposta correta encontrada: "${correctAnswerValue}"`);
          } else {
            console.log('❌ Nenhuma resposta correta encontrada para pergunta dinâmica');
          }
          
          // Busca comentário no próprio card ou no div comment
          const commentElement = card.querySelector('.comment');
          if (commentElement && commentElement.textContent.trim()) {
            questionComment = commentElement.textContent.trim();
          }
        }

        // Processa resposta do usuário e aplica coloração
        let userAnswer = null;
        if (userAnswerElement) {
          userAnswerElement.classList.add('selected');
          userAnswer = userAnswerElement.dataset.value?.trim() || userAnswerElement.textContent.trim();
          totalQuestionsAnswered++;
          totalAnsweredQuestionsByTopic[questionTopic] = (totalAnsweredQuestionsByTopic[questionTopic] || 0) + 1;

          console.log(`👤 Resposta do usuário: "${userAnswer}"`);
          console.log(`🎯 Resposta correta: "${correctAnswerValue}"`);

          // Verifica se a resposta está correta
          if (userAnswer === correctAnswerValue) {
            correctAnswersCount++;
            console.log(`✅ Resposta correta!`);
          } else {
            hasErrors = true;
            errorCountByTopic[questionTopic] = (errorCountByTopic[questionTopic] || 0) + 1;
            console.log(`❌ Resposta incorreta para tópico: ${questionTopic}`);
          }
        }

        // Aplica coloração: SEMPRE marca a correta de verde, e a errada de vermelho se foi marcada
        allOptions.forEach(option => {
          const optionValue = option.dataset.value?.trim() || option.textContent.trim();
          
          // Marca a resposta correta de verde SEMPRE
          if (optionValue === correctAnswerValue) {
            option.classList.add('correct');
            console.log(`🟢 Marcando como correta: "${optionValue}"`);
          }
          
          // Se o usuário marcou uma resposta E ela está errada, marca de vermelho
          if (userAnswer && optionValue === userAnswer && userAnswer !== correctAnswerValue) {
            option.classList.add('incorrect');
            console.log(`🔴 Marcando como incorreta: "${optionValue}"`);
          }
        });

        // Mostra comentário se disponível
        if (commentDiv && questionComment) {
          commentDiv.textContent = questionComment;
          commentDiv.classList.add('show');
        }
      });

      // Exibe resultados
      resultsContainer.textContent = `Você acertou ${correctAnswersCount} de ${totalQuestionsAnswered} questões respondidas.`;

      console.log('📊 Erros por tópico:', errorCountByTopic);
      console.log('📊 Total por tópico:', totalAnsweredQuestionsByTopic);

      // Gera diagnóstico de erros
      if (hasErrors) {
        for (const topic in errorCountByTopic) {
          const errors = errorCountByTopic[topic];
          const total = totalAnsweredQuestionsByTopic[topic] || 0;
          if (total > 0) {
            const percent = ((errors / total) * 100).toFixed(1);
            const li = document.createElement('li');
            li.textContent = `${topic}: ${percent}% de erros (${errors} de ${total} questões respondidas)`;
            topicsToReviewList.appendChild(li);
          }
        }
      } else {
        const li = document.createElement('li');
        li.textContent = "🥳 Parabéns! Você não teve erros nas questões respondidas.";
        topicsToReviewList.appendChild(li);
      }

      errorDiagnosisSection.style.display = 'block';
      generatedQuestionsSection.style.display = 'block';
      generateNewQuestionsBtn.style.display = 'block';
      scrollToDiagnosis();
    }

    function scrollToQuestion(index) {
      const questionCard = document.getElementById(`question-${index}`);
      if (questionCard) {
        questionCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }

    function scrollToDiagnosis() {
        errorDiagnosisSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function scrollToGeneratedQuestions() {
        generatedQuestionsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // Event listener para seleção de opções (funciona para estáticas e dinâmicas)
    document.addEventListener("click", function (event) {
      const clickedElement = event.target;
      const optionElement = clickedElement.closest('.option');

      if (optionElement) {
          if (clickedElement.classList.contains("scissor-icon")) {
              event.stopPropagation();
              optionElement.classList.toggle("struck-through");
          }
          else {
              const parentCard = optionElement.closest('.card');
              const currentQuestionOptions = parentCard.querySelectorAll('.option');

              currentQuestionOptions.forEach(opt => opt.classList.remove("selected"));
              optionElement.classList.add("selected");
          }
      }
    });

    generateNewQuestionsBtn.addEventListener("click", async function() {
        statusMessage.textContent = '⏳ Gerando novas perguntas...';
        generateNewQuestionsBtn.disabled = true;

        const topics = Object.keys(errorCountByTopic).filter(topic => {
            const errorsInTopic = errorCountByTopic[topic] || 0;
            const totalAnsweredInTopic = totalAnsweredQuestionsByTopic[topic] || 0;
            return errorsInTopic > 0 && totalAnsweredInTopic > 0;
        });

        const topicsToSend = topics.length > 0 ? topics : ["fisiologia celular", "biologia"];

        try {
            const response = await fetch('https://www.quizia.xyz/quiz', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ topicos: topicsToSend }),
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();

            newQuestionsContent.innerHTML = '';
            if (data && data.html) {
                console.log('📥 HTML recebido do Flask:', data.html);
                
                // Insere o HTML diretamente sem reconstrução complexa
                newQuestionsContent.innerHTML = data.html.replace(/```html|```/g, '');
                
                // Adiciona tesouras e ajusta formatação apenas se necessário
                newQuestionsContent.querySelectorAll('.card').forEach((card, cardIndex) => {
                    // Garante que o elemento de pergunta tenha a classe correta
                    const questionElement = card.querySelector('p');
                    if (questionElement && !questionElement.classList.contains('question')) {
                       questionElement.classList.add('question');
                    }

                    // Remove qualquer input de radio que possa existir e adiciona tesouras
                    card.querySelectorAll('label').forEach((label) => {
                        // Remove inputs de radio MAS preserva o atributo data-answer
                        const radioInput = label.querySelector('input[type="radio"]');
                        if (radioInput) {
                            // PRESERVA o atributo data-answer do input no label
                            if (radioInput.hasAttribute('data-answer')) {
                                label.setAttribute('data-answer', radioInput.getAttribute('data-answer'));
                            }
                            radioInput.remove();
                        }
                        
                        // Garante que tenha a classe option
                        if (!label.classList.contains('option')) {
                            label.classList.add('option');
                        }

                        // Garante que tenha data-value
                        if (!label.dataset.value) {
                            label.dataset.value = label.textContent.trim();
                        }

                        // Adiciona tesoura se não existir
                        if (!label.querySelector('.scissor-icon')) {
                            const scissorIcon = document.createElement('img');
                            scissorIcon.src = 'tesouras.png';
                            scissorIcon.className = 'scissor-icon';
                            scissorIcon.onclick = function(e) {
                                e.stopPropagation();
                                label.classList.toggle('struck-through');
                            };
                            label.insertBefore(scissorIcon, label.firstChild);
                        }
                    });

                    console.log(`🏷️ Card ${cardIndex}: data-topic = "${card.dataset.topic}"`);
                    
                    // Verifica se há opção correta marcada
                    const correctOption = card.querySelector('label[data-answer="true"]');
                    if (correctOption) {
                        console.log(`✅ Opção correta encontrada: "${correctOption.dataset.value}"`);
                    } else {
                        console.log('❌ Nenhuma opção correta encontrada');
                    }
                });
            } else {
                newQuestionsContent.innerHTML = "<p>Não foi possível gerar novas perguntas para os tópicos selecionados.</p>";
            }
            
            generatedQuestionsSection.style.display = 'block';
            scrollToGeneratedQuestions();
            statusMessage.textContent = '✅ Perguntas geradas com sucesso!';
            setTimeout(() => { statusMessage.textContent = '' }, 3000);

        } catch (error) {
            console.error('Erro ao gerar novas perguntas:', error);
            newQuestionsContent.innerHTML = `<p>Erro ao carregar novas perguntas: ${error.message}. Por favor, tente novamente.</p>`;
            generatedQuestionsSection.style.display = 'block';
            scrollToGeneratedQuestions();
            statusMessage.textContent = '❌ Erro na requisição: ' + error.message;
            setTimeout(() => { statusMessage.textContent = '' }, 5000);
        } finally {
            generateNewQuestionsBtn.disabled = false;
        }
    });

    // Inicialização
    buildQuiz();
    errorDiagnosisSection.style.display = 'none';
    generatedQuestionsSection.style.display = 'none';
    generateNewQuestionsBtn.style.display = 'none';

    // Event listener para o botão de verificar respostas
    document.getElementById("verifyAnswersBtn").addEventListener("click", showResults);
  </script>
