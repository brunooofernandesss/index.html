  <body>
    <div class="quiz-container">
      <h1>Questionário de Múltipla Escolha: Publicidade Médica</h1>
      <div id="quiz"></div>
      <button id="submit" class="button">Verificar Respostas</button>
      <div id="results"></div>
    </div>

    <script>
      const questions = [
        {
          question: "1. Dr. Carlos, um oftalmologista, decide criar um perfil profissional no Instagram. Ao configurar seu perfil, qual das seguintes informações é **obrigatória** na sua biografia ou em todas as suas publicações?",
          options: [
            "Apenas seu nome e a especialidade.",
            "Seu nome, CRM e um slogan chamativo.",
            "Seu nome, número de CRM e a especialidade/área de atuação com o Registro de Qualificação de Especialista (RQE).",
            "Nome do consultório e telefone para contato."
          ],
          answer: 2,
          comment: "A nova resolução e as diretrizes éticas são claras quanto à necessidade de identificação completa e transparente do profissional. O nome, o número de registro no Conselho Regional de Medicina (CRM) e a especialidade ou área de atuação com o RQE são fundamentais para garantir a identificação e a qualificação do médico perante o público, evitando publicidade enganosa."
        },
        {
          question: "2. Uma clínica de dermatologia, \"DermatoPrime\", está planejando uma nova campanha publicitária. Qual informação sobre a clínica deve constar obrigatoriamente em suas peças de publicidade, além do nome fantasia?",
          options: [
            "Apenas o endereço e telefone.",
            "O nome do diretor técnico com seu CRM e RQE, se exigível.",
            "O nome de todos os médicos que atuam na clínica.",
            "O número de registro da clínica no Conselho Regional de Medicina (CRM da pessoa jurídica) e o nome do diretor técnico com seu CRM e RQE, se exigível."
          ],
          answer: 3,
          comment: "Assim como o médico, a pessoa jurídica (clínica, hospital) também deve ser plenamente identificada na publicidade. Isso inclui o número de registro da pessoa jurídica no CRM e a identificação do diretor técnico, que é o responsável ético pela instituição, com seu respectivo CRM e RQE."
        },
        {
          question: "3. Dra. Ana, ginecologista, posta em seu Stories do Instagram uma \"selfie\" dentro de seu consultório, mostrando o ambiente de trabalho e uma de suas novas cadeiras ginecológicas modernas. A publicação não tem cunho sensacionalista e não expõe pacientes. Essa conduta é:",
          options: [
            "Proibida, pois médicos não podem fazer \"selfies\" em ambiente de trabalho.",
            "Permitida, desde que não mostre pacientes ou elementos sensacionalistas.",
            "Proibida, pois expõe o consultório de forma comercial.",
            "Permitida apenas se a foto for tirada por um profissional de marketing."
          ],
          answer: 1,
          comment: "O uso de redes sociais e a publicação de imagens do ambiente de trabalho são permitidos. O vídeo destaca que \"selfies\" são aceitas. O importante é que a imagem não seja sensacionalista, não exponha a imagem de pacientes (sem autorização ou de forma identificável) e não tenha um caráter puramente mercantilista."
        },
        {
          question: "4. Dr. Fernando, cirurgião plástico, publica um vídeo no YouTube com o título \"A revolução da Lipoaspiração 3D: Resultados garantidos e corpo perfeito em 24h!\". No vídeo, ele faz afirmações sobre a capacidade do aparelho de produzir resultados milagrosos. Essa prática é:",
          options: [
            "Permitida, se o aparelho tiver registro na Anvisa.",
            "Permitida, desde que ele mostre o antes e depois de pacientes (com autorização).",
            "Proibida, pois atribui capacidade privilegiada a um aparelho e promete resultados.",
            "Permitida, pois a promessa de resultados atrai mais pacientes."
          ],
          answer: 2,
          comment: "A publicidade médica proíbe a atribuição de capacidade privilegiada a aparelhos ou técnicas. A promessa ou garantia de resultados é uma infração ética grave, pois a medicina lida com a variabilidade biológica humana e não pode assegurar desfechos. \"Corpo perfeito em 24h\" é um exemplo claro de promessa e sensacionalismo."
        },
        {
          question: "5. Dra. Patrícia, especialista em emagrecimento, decide organizar um grupo de WhatsApp para seus pacientes, no qual ela compartilha diariamente dicas de dieta, receitas e exercícios. Além disso, ela ocasionalmente oferece \"consultorias rápidas\" por mensagem de áudio, substituindo a consulta presencial para alguns casos mais simples. Essa conduta é:",
          options: [
            "Totalmente permitida e uma ótima forma de interação com os pacientes.",
            "Permitida para as dicas de dieta, mas as \"consultorias rápidas\" por áudio são proibidas.",
            "Proibida, pois grupos de WhatsApp são considerados sensacionalismo.",
            "Permitida, desde que todos os pacientes do grupo tenham assinado um termo de consentimento."
          ],
          answer: 1,
          comment: "Compartilhar dicas educativas (sem caráter de consulta individual) em grupos é permitido. No entanto, o vídeo deixa claro que oferecer consulta ou consultoria online a pacientes ou familiares que substitua a presencial é proibido, exceto nos casos regulamentados pela telemedicina, que exige critérios específicos e não se confunde com \"consultorias rápidas\" por mensagem de áudio de forma indiscriminada."
        },
        {
          question: "6. Um médico, Dr. Ricardo, é convidado para participar de um programa de TV popular para falar sobre os benefícios da vacinação infantil. Durante sua participação, ele deve:",
          options: [
            "Aproveitar para divulgar o endereço de sua clínica e seus horários de atendimento.",
            "Focar no caráter educativo e informativo, evitando autopromoção e indicando possíveis conflitos de interesse.",
            "Utilizar a oportunidade para criticar os médicos que são contra a vacinação.",
            "Sugere que os telespectadores agendem uma consulta com ele para tirar dúvidas mais específicas."
          ],
          answer: 1,
          comment: "A participação em veículos de comunicação de massa é permitida e até incentivada para disseminar conhecimento médico. No entanto, o foco deve ser sempre o caráter educativo e informativo, sem fins de autopromoção ou mercantilismo. Qualquer conflito de interesse (ex: se o médico tiver participação em uma empresa de vacinas) deve ser declarado."
        },
        {
          question: "7. Dra. Sofia, pediatra, possui um blog onde escreve artigos sobre saúde infantil. Em um de seus artigos, ela decide postar um \"antes e depois\" de uma criança que tratou com um novo medicamento para uma condição rara, mostrando a melhora significativa. Ela obteve autorização dos pais da criança para a publicação da foto. Essa conduta é:",
          options: [
            "Permitida, já que obteve autorização dos pais.",
            "Proibida, pois a divulgação de \"antes e depois\" de pacientes é vedada na publicidade médica.",
            "Permitida apenas se a criança não for identificável na imagem.",
            "Permitida, desde que a criança seja maior de idade."
          ],
          answer: 1,
          comment: "A divulgação de \"antes e depois\" de pacientes é proibida. Mesmo com a autorização, essa prática é considerada antiética por poder induzir o público a acreditar em resultados garantidos, o que não existe na medicina, e por expor o paciente. O foco deve ser na informação e não na promessa de resultados visuais."
        },
        {
          question: "8. Um laboratório farmacêutico convida a Dra. Lúcia, infectologista renomada, para participar de uma propaganda de um novo antibiótico, afirmando que o medicamento \"garante 100% de cura\" para uma infecção específica. A Dra. Lúcia, embora concorde com a eficácia do medicamento, decide participar da propaganda. Essa atitude da médica é:",
          options: [
            "Permitida, se o medicamento tiver registro na Anvisa.",
            "Proibida, pois participa de propaganda que induz à garantia de resultados.",
            "Permitida, desde que ela não seja a única a aparecer na propaganda.",
            "Proibida, pois médicos não podem participar de propagandas de medicamentos."
          ],
          answer: 1,
          comment: "É proibido ao médico participar de propaganda de produtos, medicamentos ou serviços que induzam à garantia de resultados. A medicina não oferece garantias de cura de 100%, e a participação em publicidade com tal promessa é antiética, pois pode enganar o público e levar a expectativas irreais."
        },
        {
          question: "9. Dr. Paulo, ortopedista, decide criar um consórcio de cirurgias ortopédicas em sua clínica para facilitar o acesso aos seus serviços. Os pacientes pagariam parcelas mensais e, ao serem sorteados, realizariam a cirurgia. Essa forma de oferecer serviços é:",
          options: [
            "Permitida, pois facilita o acesso do paciente.",
            "Proibida, pois a oferta de serviços médicos por meio de consórcio é vedada.",
            "Permitida, desde que o consórcio seja regulamentado.",
            "Permitida, se ele avisar o Conselho Regional de Medicina."
          ],
          answer: 1,
          comment: "A oferta de serviços médicos por meio de consórcios é expressamente proibida. Essa prática desvirtua a relação médico-paciente, mercantiliza a medicina e pode gerar expectativas e pressões indevidas sobre o ato médico, que deve ser focado na necessidade clínica e não em sorteios ou pagamentos antecipados em esquema de consórcio."
        },
        {
          question: "10. Dra. Roberta, psiquiatra, recebe um convite para ser homenageada como \"Psiquiatra do Ano\" em um evento local promovido por uma revista. Ela aceita a homenagem e permite que seu nome e foto sejam divulgados na revista com o título da premiação. Essa conduta é:",
          options: [
            "Permitida, pois é um reconhecimento público de seu trabalho.",
            "Proibida, pois a participação em listas de premiações ou homenagens como \"médico do ano/destaque\" é vedada.",
            "Permitida, desde que a homenagem não envolva dinheiro.",
            "Permitida, se a revista for de circulação restrita."
          ],
          answer: 1,
          comment: "A ética médica proíbe a participação em listas de premiações ou homenagens que atribuam ao médico o título de \"melhor\", \"do ano\", \"destaque\", entre outros. Isso é considerado autopromoção e sensacionalismo, que vai contra a sobriedade e o caráter humanitário da profissão, além de gerar concorrência desleal."
        },
        {
          question: "11. Dr. José, cirurgião geral, posta uma foto de uma nova técnica cirúrgica que ele desenvolveu, afirmando ser o \"único no Brasil a realizar esse procedimento\" e que ela \"garante uma recuperação 50% mais rápida\". Essa afirmação é:",
          options: [
            "Permitida, se ele realmente for o único a usar a técnica.",
            "Proibida, pois atribui capacidade privilegiada à técnica e promete resultados.",
            "Permitida, desde que ele apresente dados científicos que comprovem a recuperação mais rápida.",
            "Proibida apenas se ele não tiver o registro da técnica."
          ],
          answer: 1,
          comment: "É proibido anunciar técnica atribuindo capacidade privilegiada, mesmo que o médico seja o único a utilizá-la. A medicina não aceita o sensacionalismo de ser \"o único\" ou promessas de resultados (\"recuperação 50% mais rápida\"), pois isso pode enganar o público e desvirtuar o ato médico."
        },
        {
          question: "12. Um paciente elogia muito o Dr. Pedro, cardiologista, em uma rede social, afirmando que ele é o \"melhor médico do mundo\". O Dr. Pedro decide \"repostar\" o elogio em seu perfil profissional. Essa conduta é:",
          options: [
            "Permitida, pois é um elogio espontâneo do paciente.",
            "Proibida, pois a repostagem de elogios reiterados pode ser considerada autopromoção.",
            "Permitida, desde que o paciente tenha autorizado a repostagem.",
            "Proibida, pois o médico não pode repostar nada de pacientes."
          ],
          answer: 1,
          comment: "Embora um elogio espontâneo não seja problema, a repostagem reiterada de elogios em perfil profissional pode ser interpretada como autopromoção e sensacionalismo. A ética médica preza pela sobriedade e pelo profissionalismo, evitando a exploração da imagem do paciente para fins publicitários do médico."
        },
        {
          question: "13. Uma clínica de estética, \"Beleza e Bem-Estar\", que não tem nenhum médico em seu corpo clínico, oferece procedimentos como aplicação de botox e preenchimentos faciais, anunciando-os como atos médicos. Essa conduta é:",
          options: [
            "Permitida, se os profissionais que realizam os procedimentos forem capacitados.",
            "Proibida, pois esses procedimentos são atos médicos e só podem ser anunciados e realizados por médicos ou sob supervisão médica.",
            "Permitida, se a clínica tiver um alvará de funcionamento.",
            "Proibida apenas se a clínica não tiver um esteticista responsável."
          ],
          answer: 1,
          comment: "O exercício da medicina e a realização de atos médicos são privativos de médicos. Clínicas sem corpo clínico médico não podem anunciar ou realizar procedimentos que são considerados atos médicos, configurando exercício ilegal da medicina e publicidade enganosa."
        },
        {
          question: "14. Dra. Camila, nutricionista, frequentemente posta em seu perfil profissional do Instagram fotos de alimentos e dicas de alimentação saudável. Ela também, ocasionalmente, compartilha fotos de pratos feitos por ela e pergunta a seus seguidores se eles \"topam o desafio\" de seguir uma dieta específica por uma semana. Essa conduta é:",
          options: [
            "Permitida, pois são apenas dicas e desafios.",
            "Proibida, pois caracteriza a oferta de consulta online.",
            "Permitida, desde que ela não mencione o nome de pacientes.",
            "Proibida, pois a nutricionista não é médica."
          ],
          answer: 0,
          comment: "O foco da questão está nas dicas e desafios genéricos, que são permitidos como conteúdo educativo. O importante é que não se configure como consulta individualizada ou prescrição de tratamento sem a devida avaliação e acompanhamento profissional. A questão não se refere ao campo da medicina, mas é relevante para o contexto geral da ética na saúde. (Considerando que a nutricionista não é médica, a questão se encaixa nos princípios gerais de publicidade profissional)."
        },
        {
          question: "15. Um médico decide abrir um consultório dentro de uma farmácia, para facilitar o acesso dos pacientes à consulta e à compra de medicamentos. Essa prática é:",
          options: [
            "Permitida, se a farmácia tiver uma licença sanitária.",
            "Proibida, pois manter consultório dentro de farmácia é vedado.",
            "Permitida, se o médico tiver um contrato de aluguel com a farmácia.",
            "Proibida apenas se o médico for proprietário da farmácia."
          ],
          answer: 1,
          comment: "É expressamente proibido manter consultório médico dentro de farmácia ou ótica. Essa proibição visa evitar a mercantilização da medicina, o conflito de interesses e a pressão para a prescrição ou venda de produtos, garantindo a autonomia e a independência do ato médico."
        },
        {
          question: "16. Dr. Guilherme, clínico generalista, decide criar um perfil no Facebook para sua clínica. No perfil, ele anuncia \"serviços agregados\", como estacionamento gratuito para pacientes e convênio com um laboratório de análises clínicas parceiro que oferece descontos. Essa conduta é:",
          options: [
            "Proibida, pois serviços agregados não podem ser anunciados.",
            "Permitida, pois são informações úteis para os pacientes.",
            "Permitida, mas apenas se o estacionamento for dentro da clínica.",
            "Proibida, pois gera concorrência desleal."
          ],
          answer: 1,
          comment: "O anúncio de serviços agregados, como estacionamento, convênios com laboratórios ou facilidades para o paciente, é permitido. Essas informações são consideradas úteis para o público e não configuram sensacionalismo ou mercantilismo, desde que não envolvam vendas casadas ou outras práticas antiéticas."
        },
        {
          question: "17. Dra. Juliana, radiologista, utiliza um novo aparelho de ressonância magnética e decide anunciar em seu site que seu equipamento é o \"mais moderno e preciso do país\". Essa afirmação é:",
          options: [
            "Permitida, se ela tiver um laudo comprovando a superioridade do aparelho.",
            "Proibida, pois atribui capacidade privilegiada a um aparelho e pode gerar concorrência desleal.",
            "Permitida, se o aparelho tiver registro na Anvisa.",
            "Proibida apenas se o aparelho não tiver a tecnologia anunciada."
          ],
          answer: 1,
          comment: "É proibido atribuir capacidade privilegiada a aparelhos ou tecnologias. A afirmação de ser o \"mais moderno e preciso do país\" é um exemplo de sensacionalismo e pode configurar concorrência desleal, já que o médico não deve se valer de superlativos para atrair pacientes."
        },
        {
          question: "18. Dr. Léo, cardiologista, recebe um convite de uma empresa para certificar a qualidade de um novo aparelho de eletrocardiograma que está sendo lançado no mercado. Ele aceita o convite e assina a certificação. Essa conduta é:",
          options: [
            "Permitida, se ele for um especialista na área.",
            "Proibida, pois é vedado ao médico certificar a qualidade de produtos ou ambientes, salvo em caso de empresa de certificação oficial.",
            "Permitida, se ele não receber dinheiro pela certificação.",
            "Proibida apenas se o aparelho não tiver registro na Anvisa."
          ],
          answer: 1,
          comment: "É proibido ao médico certificar a qualidade de produtos ou ambientes, a menos que ele seja parte de uma empresa de certificação oficial. Essa proibição visa evitar conflitos de interesse e que o médico utilize sua autoridade profissional para endossar produtos comerciais, o que pode ser visto como uma forma de publicidade velada."
        },
        {
          question: "19. Um grupo de médicos da mesma especialidade decide criar um perfil conjunto no Instagram para divulgar informações sobre saúde para leigos, com vídeos e posts educativos. Em todas as publicações, eles informam seus nomes, CRMs e RQEs. Essa iniciativa é:",
          options: [
            "Proibida, pois um grupo de médicos não pode ter um perfil conjunto.",
            "Permitida, desde que o conteúdo seja educativo e não tenha cunho sensacionalista ou mercantilista.",
            "Permitida apenas se o grupo for ligado a uma sociedade de especialidade.",
            "Proibida, pois pode gerar concorrência desleal."
          ],
          answer: 1,
          comment: "A divulgação de conteúdo educativo para leigos é permitida e incentivada, desde que siga as diretrizes éticas. A colaboração entre médicos para esse fim é positiva, desde que a identificação seja clara e o objetivo seja a disseminação de conhecimento, e não a promoção individual ou comercial excessiva."
        },
        {
          question: "20. Dra. Vanessa, ginecologista, posta um vídeo em seu canal do YouTube onde ela faz um \"desabafo\" sobre a dificuldade de lidar com pacientes que não seguem as orientações, utilizando exemplos genéricos de situações que a irritam, mas sem identificar pacientes. Essa conduta é:",
          options: [
            "Proibida, pois médicos não devem reclamar do trabalho em redes sociais.",
            "Permitida, desde que não identifique pacientes, não utilize linguagem ofensiva ou sensacionalista.",
            "Proibida, pois expõe o ambiente de trabalho de forma negativa.",
            "Permitida apenas se ela tiver autorização do Conselho Regional de Medicina."
          ],
          answer: 1,
          comment: "Comentários genéricos sobre o prazer ou as dificuldades do trabalho são permitidos. O fundamental é que o médico não identifique pacientes, não faça críticas ofensivas ou sensacionalistas e mantenha o tom profissional. Se for uma crítica sobre o ambiente de trabalho, o canal adequado seria o próprio CRM."
        },
        {
          question: "21. Dr. Marcos, oncologista, participa de uma live em que ele responde a perguntas de pacientes sobre sintomas de câncer, oferecendo diagnósticos preliminares e sugerindo tratamentos específicos com base nas descrições dos pacientes. Essa conduta é:",
          options: [
            "Permitida, pois é telemedicina e ele está ajudando os pacientes.",
            "Proibida, pois é vedado oferecer consulta ou consultoria online que substitua a presencial, exceto em casos regulamentados de telemedicina que exigem critérios mais rigorosos.",
            "Permitida, se ele deixar claro que não é um diagnóstico definitivo.",
            "Proibida, pois lives não são permitidas para médicos."
          ],
          answer: 1,
          comment: "A teleconsulta (ou telemedicina) tem regulamentação específica e exige uma relação médico-paciente pré-existente ou um protocolo de atendimento bem definido, além de garantir a segurança dos dados. Oferecer diagnósticos preliminares ou sugerir tratamentos em lives abertas, sem a devida anamnese e exame físico, é uma prática proibida por substituir a consulta presencial de forma inadequada e irresponsável."
        },
        {
          question: "22. Uma clínica de fisioterapia, \"FisioMovimento\", anuncia um \"Programa de Reabilitação Milagrosa\" para problemas de coluna, prometendo a \"cura total em 10 sessões\". Essa publicidade é:",
          options: [
            "Permitida, se eles tiverem estatísticas de sucesso.",
            "Proibida, pois garante/promete resultados e utiliza termos sensacionalistas.",
            "Permitida, desde que os fisioterapeutas sejam capacitados.",
            "Proibida apenas para médicos, não para fisioterapeutas."
          ],
          answer: 1,
          comment: "A proibição de garantir ou prometer resultados de tratamento é um princípio ético fundamental que se estende a todas as áreas da saúde. Termos como \"cura total\" e \"milagrosa\" são sensacionalistas e induzem o público a erro."

      const quizContainer = document.getElementById("quiz");

      const resultsContainer = document.getElementById("results");

      function buildQuiz() {
        const output = [];

        questions.forEach((currentQuestion, questionNumber) => {
          const options = currentQuestion.options
            .map(
              (option, optionNumber) =>
                `<div class="option" data-question="${questionNumber}" data-option="${optionNumber}">
                  <img src="tesouras.png" class="scissor-icon" title="Cortar alternativa">
                  <span>${option}</span>
                </div>`
            )
            .join("");

          output.push(`
            <div class="card">
              <div class="question">${currentQuestion.question}</div>
              <div class="options">${options}</div>
              <div class="comment" id="comment-${questionNumber}"></div>
            </div>
          `);
        });

        quizContainer.innerHTML = output.join("");
      }

      function showResults() {
        let correctAnswers = 0;

        questions.forEach((question, questionIndex) => {
          const options = quizContainer.querySelectorAll(
            `.option[data-question="${questionIndex}"]`
          );
          const userAnswerElement = quizContainer.querySelector(
            `.option[data-question="${questionIndex}"].selected`
          );
          const userAnswer = userAnswerElement ? parseInt(userAnswerElement.dataset.option) : undefined;
          const correctAnswer = question.answer;
          const commentElement = document.getElementById(`comment-${questionIndex}`);

          options.forEach((option) => {
            const optionIndex = parseInt(option.dataset.option);
            option.classList.remove("correct", "incorrect");
            option.classList.remove("struck-through"); // Remove a classe de riscado
            
            // Esconde a tesoura após a verificação
            const scissorIcon = option.querySelector('.scissor-icon');
            if (scissorIcon) {
              scissorIcon.classList.add('hidden');
            }

            if (optionIndex === correctAnswer) {
              option.classList.add("correct");
            }
            if (userAnswer !== undefined && optionIndex === userAnswer && userAnswer !== correctAnswer) {
              option.classList.add("incorrect");
            }
          });

          // Exibir o comentário
          if (question.comment) {
            commentElement.innerHTML = `<p><strong>Comentário:</strong> ${question.comment}</p>`;
            commentElement.classList.add('show'); // Torna o comentário visível
          }

          if (userAnswer === correctAnswer) {
            correctAnswers++;
          }
        });

        resultsContainer.textContent = `Você acertou ${correctAnswers} de ${questions.length} questões.`;
        
        // Rola a página até o final para exibir o resultado
        resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'end' });
      }

      quizContainer.addEventListener("click", function (event) {
        const clickedElement = event.target;
        const optionElement = clickedElement.closest('.option'); // Encontra o div .option mais próximo

        if (optionElement) {
            // Se o clique foi diretamente na tesoura e ela não está escondida
            if (clickedElement.classList.contains("scissor-icon") && !clickedElement.classList.contains("hidden")) {
                optionElement.classList.toggle("struck-through");
            } 
            // Se o clique foi em qualquer outra parte do bloco da alternativa
            else {
                const questionNumber = optionElement.dataset.question;
                const selected = quizContainer.querySelector(
                    `.option[data-question="${questionNumber}"].selected`
                );
                if (selected) selected.classList.remove("selected");
                optionElement.classList.add("selected");
            }
        }
      });

      submitButton.addEventListener("click", showResults);

      buildQuiz();
