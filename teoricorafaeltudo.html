     topic: "Neurologia: Síndromes Lobares"   },   {     question: "117. O que é nistagmo?",     options: [       "A. Queda da pálpebra",       "B. Movimento ocular involuntário e rítmico (oscilação)",       "C. Pupila dilatada",       "D. Cegueira"     ],     correctAnswer: "B. Movimento ocular involuntário e rítmico (oscilação)",     comment: "Nistagmo é a oscilação rítmica dos olhos, geralmente com uma fase lenta (patológica) e uma rápida de correção. Indica desequilíbrio no sistema vestibular ou suas conexões centrais.",     topic: "Neurologia: Sinais Oculares"   },   {     question: "118. O reflexo de 'olhos de boneca' (óculo-cefálico) é testado em:",     options: [       "A. Pacientes acordados",       "B. Pacientes em coma (para avaliar tronco encefálico)",       "C. Pacientes com catarata",       "D. Pacientes com labirintite"     ],     correctAnswer: "B. Pacientes em coma (para avaliar tronco encefálico)",     comment: "Em pacientes comatosos, roda-se a cabeça horizontalmente. Se o tronco estiver íntegro, os olhos movem-se para o lado oposto, mantendo o olhar fixo ('olhos de boneca' presentes). Se houver lesão grave de tronco, os olhos seguem a cabeça (reflexo ausente).",     topic: "Neurologia: Coma"   },   {     question: "119. A Escala de Oxford para força muscular vai de:",     options: [       "A. 0 a 10",       "B. 0 a 5",       "C. 0 a 3",       "D. A a E"     ],     correctAnswer: "B. 0 a 5",     comment: "É a escala padrão mundial: 0 (plegia), 1 (esboço), 2 (movimento sem gravidade), 3 (vence gravidade), 4 (vence resistência parcial), 5 (força normal).",     topic: "Semiologia: Escalas"   },   {     question: "120. A marcha 'ebria' ou em ziguezague é típica de lesão:",     options: [       "A. Medular",       "B. Cerebelar",       "C. Muscular",       "D. Nervosa periférica"     ],     correctAnswer: "B. Cerebelar",     comment: "O cerebelo coordena o equilíbrio axial. Na sua lesão, o paciente anda com a base alargada e oscila para todos os lados, assemelhando-se a uma pessoa embriagada (ataxia de marcha).",     topic: "Neurologia: Cerebelo"   },   {     question: "121. O 'Sinal do L' ou teste de Lasegue cruzado (dor na perna doente ao elevar a perna sã) indica:",     options: [       "A. Hérnia de disco grave/extrusada",       "B. Simulação",       "C. Problema no quadril",       "D. Lesão muscular"     ],     correctAnswer: "A. Hérnia de disco grave/extrusada",     comment: "Ao elevar a perna saudável, o movimento traciona levemente as raízes do lado oposto. Se isso causar dor na perna doente, indica uma compressão radicular muito severa e irritável (alta especificidade para hérnia discal).",     topic: "Ortopedia: Coluna Lombar"   },   {     question: "122. Na anamnese da dor lombar, 'Red Flags' incluem:",     options: [       "A. Dor após esforço físico",       "B. Perda de peso, febre, histórico de câncer, incontinência",       "C. Dor que melhora com repouso",       "D. Dor há 2 dias"     ],     correctAnswer: "B. Perda de peso, febre, histórico de câncer, incontinência",     comment: "Estes sinais alertam para causas não mecânicas graves: Tumor (perda de peso, câncer prévio), Infecção (febre) ou Síndrome da Cauda Equina (incontinência).",     topic: "Ortopedia: Sinais de Alerta"   },   {     question: "123. A neuropatia diabética frequentemente causa:",     options: [       "A. Perda de força em um braço",       "B. Polineuropatia sensitiva 'em bota e luva' (distal e simétrica)",       "C. Cegueira súbita",       "D. Paralisia facial"     ],     correctAnswer: "B. Polineuropatia sensitiva 'em bota e luva' (distal e simétrica)",     comment: "O diabetes afeta os nervos mais longos primeiro (dependência metabólica). Portanto, os sintomas começam nos pés, sobem para as pernas e depois afetam as mãos, em distribuição simétrica distal.",     topic: "Neurologia: Neuropatias"   },   {     question: "124. O sinal de Gowers (apoiar as mãos nos joelhos/coxas para levantar do chão) indica:",     options: [       "A. Fraqueza da musculatura proximal (Distrofia/Miopatia)",       "B. Fraqueza distal",       "C. Dor lombar",       "D. Falta de equilíbrio"     ],     correctAnswer: "A. Fraqueza da musculatura proximal (Distrofia/Miopatia)",     comment: "Na fraqueza proximal (cintura pélvica e coxas), o paciente não consegue levantar-se apenas com as pernas. Ele usa os braços para 'escalar' o próprio corpo, esticando o tronco.",     topic: "Neurologia: Miopatias"   },   {     question: "125. A manobra de Dix-Hallpike é usada para diagnosticar:",     options: [       "A. AVC",       "B. Vertigem Posicional Paroxística Benigna (VPPB)",       "C. Tumor cerebral",       "D. Meningite"     ],     correctAnswer: "B. Vertigem Posicional Paroxística Benigna (VPPB)",     comment: "A manobra provoca a movimentação dos otólitos soltos nos canais semicirculares. Se houver VPPB, o paciente terá vertigem e nistagmo rotatório típico ao ser deitado com a cabeça rodada.",     topic: "Neurologia: Vertigem"   },   {     question: "126. O termo 'Anestesia em Sela' refere-se à perda de sensibilidade:",     options: [       "A. Nos pés",       "B. Na região perineal/genital",       "C. Nas mãos",       "D. Na face"     ],     correctAnswer: "B. Na região perineal/genital",     comment: "Refere-se à área da pele que entraria em contato com uma sela de montaria (períneo, ânus, genitais, face interna das coxas). É sinal de lesão das raízes sacrais (S3-S5).",     topic: "Neurologia: Neuroanatomia"   },   {     question: "127. O reflexo cutâneo-abdominal é abolido em lesões:",     options: [       "A. Da via piramidal (NMS)",       "B. Do cerebelo",       "C. Do labirinto",       "D. Do músculo"     ],     correctAnswer: "A. Da via piramidal (NMS)",     comment: "Diferente dos reflexos profundos (que aumentam), os reflexos superficiais (como o abdominal) desaparecem ou diminuem na síndrome do neurônio motor superior.",     topic: "Semiologia: Reflexos"   },   {     question: "128. A tríade de Cushing (hipertensão intracraniana grave) consiste em:",     options: [       "A. Hipotensão, Taquicardia, Taquipneia",       "B. Hipertensão arterial, Bradicardia, Alteração respiratória",       "C. Febre, Vômito, Rigidez de nuca",       "D. Dor, Calor, Rubor"     ],     correctAnswer: "B. Hipertensão arterial, Bradicardia, Alteração respiratória",     comment: "Quando a PIC está letal, o corpo tenta perfundir o cérebro aumentando a PA (hipertensão). O barorreflexo causa bradicardia. A compressão do tronco altera o ritmo respiratório.",     topic: "Neurologia: Emergências"   },   {     question: "129. O exame de toque retal no trauma raquimedular é importante para avaliar:",     options: [       "A. Próstata",       "B. Tônus do esfíncter anal (preservação sacral)",       "C. Hemorróidas",       "D. Temperatura"     ],     correctAnswer: "B. Tônus do esfíncter anal (preservação sacral)",     comment: "A presença de tônus anal ou sensação perianal indica que a lesão medular é 'incompleta' (algumas fibras sacrais passaram), o que melhora significativamente o prognóstico de recuperação.",     topic: "Trauma: Raquimedular"   },   {     question: "130. A paralisia do VI par (Abducente) causa diplopia (visão dupla) principalmente ao:",     options: [       "A. Olhar para perto",       "B. Olhar para o lado da lesão (lateral)",       "C. Olhar para cima",       "D. Olhar para baixo"     ],     correctAnswer: "B. Olhar para o lado da lesão (lateral)",     comment: "O VI par abduz o olho. Se ele falha, o olho não vira para fora. Ao tentar olhar para o lado da lesão, o olho saudável vai, mas o doente fica parado, gerando o máximo de separação de imagens (diplopia).",     topic: "Neurologia: Motricidade Ocular"   },   {     question: "131. Ptose palpebral (pálpebra caída) pode ser causada por lesão do:",     options: [       "A. III Par (Oculomotor)",       "B. VI Par",       "C. I Par",       "D. XII Par"     ],     correctAnswer: "A. III Par (Oculomotor)",     comment: "O nervo oculomotor inerva o Músculo Levantador da Pálpebra Superior. Sua paralisia causa fechamento ocular parcial ou total (ptose).",     topic: "Neurologia: Sinais Oculares"   },   {     question: "132. O termo 'Hemiparesia' significa:",     options: [       "A. Paralisia total de um lado",       "B. Fraqueza parcial de um lado do corpo",       "C. Fraqueza nas duas pernas",       "D. Fraqueza nos dois braços"     ],     correctAnswer: "B. Fraqueza parcial de um lado do corpo",     comment: "'Hemi' = metade; 'Paresia' = fraqueza/redução de força. Se fosse paralisia total, seria 'Hemiplegia'.",     topic: "Terminologia Neurológica"   },   {     question: "133. Na marcha claudicante (antálgica), o paciente:",     options: [       "A. Arrasta o pé",       "B. Diminui o tempo de apoio no membro doloroso",       "C. Cruza as pernas",       "D. Abre os braços"     ],     correctAnswer: "B. Diminui o tempo de apoio no membro doloroso",     comment: "É um mecanismo de defesa inconsciente. Para evitar a dor da carga, o paciente pisa rápido no lado doente e transfere o peso imediatamente para o lado sadio, criando um ritmo manco.",     topic: "Semiologia: Marchas"   },   {     question: "134. A escoliose é avaliada na inspeção da coluna observando:",     options: [       "A. A curvatura lateral e o desnível dos ombros/bacia",       "B. A cifose torácica",       "C. A lordose lombar",       "D. A flexão do pescoço"     ],     correctAnswer: "A. A curvatura lateral e o desnível dos ombros/bacia",     comment: "Escoliose é o desvio lateral da coluna. O Teste de Adams (fletir o tronco para frente) evidencia a rotação vertebral através da gibosidade (elevação de um lado das costelas).",     topic: "Ortopedia: Coluna"   },   {     question: "135. Os nódulos de Heberden e Bouchard nas mãos são típicos de:",     options: [       "A. Artrite Reumatoide",       "B. Osteoartrite (Artrose)",       "C. Gota",       "D. Lúpus"     ],     correctAnswer: "B. Osteoartrite (Artrose)",     comment: "São osteófitos palpáveis nas articulações dos dedos. Heberden (Interfalangianas Distais) e Bouchard (Interfalangianas Proximais) são marcadores de doença degenerativa articular, não inflamatória sistêmica.",     topic: "Reumatologia: Artrose"   },   {     question: "136. O desvio ulnar dos dedos (mão em ventania) é típico de:",     options: [       "A. Osteoartrite",       "B. Artrite Reumatoide",       "C. Túnel do Carpo",       "D. Fratura"     ],     correctAnswer: "B. Artrite Reumatoide",     comment: "A inflamação crônica da sinóvia (pannus) destrói ligamentos e alinhamento articular, fazendo com que os dedos se desviem em direção à ulna (para fora) nas articulações metacarpofalangianas.",     topic: "Reumatologia: Artrite"   },   {     question: "137. Na lesão do nervo radial ('Paralisia do Sábado à Noite'), o paciente apresenta:",     options: [       "A. Mão caída (queda do punho)",       "B. Mão em garra",       "C. Mão em bênção",       "D. Atrofia tenar"     ],     correctAnswer: "A. Mão caída (queda do punho)",     comment: "O nervo radial inerva todos os extensores do braço e antebraço. Sua compressão (comum ao dormir sobre o braço) causa paralisia dos extensores do punho, resultando na incapacidade de levantar a mão ('mão caída').",     topic: "Neurologia: Nervos Periféricos"   },   {     question: "138. O sinal de Tinel também pode ser pesquisado no cotovelo para avaliar o nervo:",     options: [       "A. Mediano",       "B. Ulnar",       "C. Radial",       "D. Musculocutâneo"     ],     correctAnswer: "B. Ulnar",     comment: "O nervo ulnar passa superficialmente no sulco retrocondilar medial (o 'ossinho do choque' no cotovelo). A percussão ali detecta neurites ou compressão (Síndrome do Túnel Cubital).",     topic: "Neurologia: Nervos Periféricos"   },   {     question: "139. A ausência do reflexo vermelho no exame oftalmológico pode indicar:",     options: [       "A. Conjuntivite",       "B. Catarata ou Retinoblastoma",       "C. Glaucoma",       "D. Miopia"     ],     correctAnswer: "B. Catarata ou Retinoblastoma",     comment: "O reflexo vermelho é o reflexo da luz na retina vascularizada (como na foto com flash). Se algo bloqueia a luz (catarata) ou se há um tumor branco na retina (retinoblastoma - leucocoria), o reflexo desaparece ou fica branco.",     topic: "Semiologia: Oftalmologia"   },   {     question: "140. A manobra de Jendrassik é usada para:",     options: [       "A. Testar o equilíbrio",       "B. Sensibilizar (facilitar) a obtenção dos reflexos tendinosos",       "C. Avaliar a força",       "D. Testar a audição"     ],     correctAnswer: "B. Sensibilizar (facilitar) a obtenção dos reflexos tendinosos",     comment: "Quando um reflexo está difícil de obter, pede-se ao paciente para enganchar as mãos e puxar para fora (Jendrassik). Isso aumenta a atividade do sistema motor geral e diminui a inibição, facilitando o aparecimento do reflexo patelar/aquileu.",     topic: "Semiologia Neurológica: Reflexos"   } ];

    function buildQuiz() {
      const output = [];

      questions.forEach((currentQuestion, questionNumber) => {
        const options = [];
        for (let i = 0; i < currentQuestion.options.length; i++) {
          options.push(
            `<label class="option" data-question="${questionNumber}" data-value="${currentQuestion.options[i]}">
              <img src="tesouras.png" class="scissor-icon" onclick="event.stopPropagation(); this.parentNode.classList.toggle('struck-through');">
              ${currentQuestion.options[i]}
            </label>`
          );
        }

        output.push(
          `<div class="card" id="question-${questionNumber}" data-topic="${currentQuestion.topic}">
            <div class="question">${currentQuestion.question}</div>
            <div class="options">${options.join("")}</div>
            <div class="comment" id="comment-${questionNumber}"></div>
          </div>`
        );
      });

      quizContainer.innerHTML = output.join("");
    }

    function showResults() {
      wrongQuestionIndices = [];
      errorCountByTopic = {};
      totalAnsweredQuestionsByTopic = {};
      currentWrongQuestionIndex = -1;
      hasErrors = false;
      isShowingErrors = false;
      isShowingDiagnosis = false;

      errorDiagnosisSection.style.display = 'none';
      topicsToReviewList.innerHTML = '';
      statusMessage.textContent = '';

      // Busca por todas as perguntas: estáticas e dinâmicas
      const allQuestionCards = document.querySelectorAll('.quiz-container .card, #newQuestionsContent .card');
      let correctAnswersCount = 0;
      let totalQuestionsAnswered = 0;

      console.log('🔍 Verificando', allQuestionCards.length, 'perguntas...');

      allQuestionCards.forEach((card, index) => {
        const questionEl = card.querySelector('.question') || card.querySelector('p');
        if (!questionEl) return;

        const questionText = questionEl.textContent.trim();
        const optionsContainer = card.querySelector('.options') || card;
        const allOptions = optionsContainer.querySelectorAll('.option, label.option, label');
        const userAnswerElement = optionsContainer.querySelector('.option.selected, label.selected');
        const commentDiv = card.querySelector('.comment');

        const questionTopic = card.dataset.topic || "Tópico não informado";
        
        console.log(`📝 Pergunta ${index + 1}: Tópico = "${questionTopic}"`);
        console.log(`🔍 Encontradas ${allOptions.length} alternativas`);
        
        // Remove classes anteriores
        allOptions.forEach(option => {
          option.classList.remove('correct', 'incorrect', 'selected');
        });
        if (commentDiv) commentDiv.classList.remove('show');

        let correctAnswerValue = null;
        let questionComment = null;

        // Verifica se é pergunta estática ou dinâmica
        const isStatic = card.id && card.id.startsWith('question-');
        if (isStatic) {
          // Pergunta estática - busca nos dados originais
          const questionData = questions.find(q => q.question.trim() === questionText);
          if (questionData) {
            correctAnswerValue = questionData.correctAnswer.trim();
            questionComment = questionData.comment;
          }
        } else {
          // Pergunta dinâmica - busca pela opção marcada como correta
          const correctOpt = optionsContainer.querySelector('.option[data-answer="true"], label[data-answer="true"]');
          if (correctOpt) {
            correctAnswerValue = correctOpt.dataset.value?.trim() || correctOpt.textContent.trim();
            console.log(`✅ Resposta correta encontrada: "${correctAnswerValue}"`);
          } else {
            console.log('❌ Nenhuma resposta correta encontrada para pergunta dinâmica');
          }
          
          // Busca comentário no próprio card ou no div comment
          const commentElement = card.querySelector('.comment');
          if (commentElement && commentElement.textContent.trim()) {
            questionComment = commentElement.textContent.trim();
          }
        }

        // Processa resposta do usuário e aplica coloração
        let userAnswer = null;
        if (userAnswerElement) {
          userAnswerElement.classList.add('selected');
          userAnswer = userAnswerElement.dataset.value?.trim() || userAnswerElement.textContent.trim();
          totalQuestionsAnswered++;
          totalAnsweredQuestionsByTopic[questionTopic] = (totalAnsweredQuestionsByTopic[questionTopic] || 0) + 1;

          console.log(`👤 Resposta do usuário: "${userAnswer}"`);
          console.log(`🎯 Resposta correta: "${correctAnswerValue}"`);

          // Verifica se a resposta está correta
          if (userAnswer === correctAnswerValue) {
            correctAnswersCount++;
            console.log(`✅ Resposta correta!`);
          } else {
            hasErrors = true;
            errorCountByTopic[questionTopic] = (errorCountByTopic[questionTopic] || 0) + 1;
            console.log(`❌ Resposta incorreta para tópico: ${questionTopic}`);
          }
        }

        // Aplica coloração: SEMPRE marca a correta de verde, e a errada de vermelho se foi marcada
        allOptions.forEach(option => {
          const optionValue = option.dataset.value?.trim() || option.textContent.trim();
          
          // Marca a resposta correta de verde SEMPRE
          if (optionValue === correctAnswerValue) {
            option.classList.add('correct');
            console.log(`🟢 Marcando como correta: "${optionValue}"`);
          }
          
          // Se o usuário marcou uma resposta E ela está errada, marca de vermelho
          if (userAnswer && optionValue === userAnswer && userAnswer !== correctAnswerValue) {
            option.classList.add('incorrect');
            console.log(`🔴 Marcando como incorreta: "${optionValue}"`);
          }
        });

        // Mostra comentário se disponível
        if (commentDiv && questionComment) {
          commentDiv.textContent = questionComment;
          commentDiv.classList.add('show');
        }
      });

      // Exibe resultados
      resultsContainer.textContent = `Você acertou ${correctAnswersCount} de ${totalQuestionsAnswered} questões respondidas.`;

      console.log('📊 Erros por tópico:', errorCountByTopic);
      console.log('📊 Total por tópico:', totalAnsweredQuestionsByTopic);

      // Gera diagnóstico de erros
      if (hasErrors) {
        for (const topic in errorCountByTopic) {
          const errors = errorCountByTopic[topic];
          const total = totalAnsweredQuestionsByTopic[topic] || 0;
          if (total > 0) {
            const percent = ((errors / total) * 100).toFixed(1);
            const li = document.createElement('li');
            li.textContent = `${topic}: ${percent}% de erros (${errors} de ${total} questões respondidas)`;
            topicsToReviewList.appendChild(li);
          }
        }
      } else {
        const li = document.createElement('li');
        li.textContent = "🥳 Parabéns! Você não teve erros nas questões respondidas.";
        topicsToReviewList.appendChild(li);
      }

      errorDiagnosisSection.style.display = 'block';
      generatedQuestionsSection.style.display = 'block';
      generateNewQuestionsBtn.style.display = 'block';
      scrollToDiagnosis();
    }

    function scrollToQuestion(index) {
      const questionCard = document.getElementById(`question-${index}`);
      if (questionCard) {
        questionCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }

    function scrollToDiagnosis() {
        errorDiagnosisSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function scrollToGeneratedQuestions() {
        generatedQuestionsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // Event listener para seleção de opções (funciona para estáticas e dinâmicas)
    document.addEventListener("click", function (event) {
      const clickedElement = event.target;
      const optionElement = clickedElement.closest('.option');

      if (optionElement) {
          if (clickedElement.classList.contains("scissor-icon")) {
              event.stopPropagation();
              optionElement.classList.toggle("struck-through");
          }
          else {
              const parentCard = optionElement.closest('.card');
              const currentQuestionOptions = parentCard.querySelectorAll('.option');

              currentQuestionOptions.forEach(opt => opt.classList.remove("selected"));
              optionElement.classList.add("selected");
          }
      }
    });

    generateNewQuestionsBtn.addEventListener("click", async function() {
        statusMessage.textContent = '⏳ Gerando novas perguntas...';
        generateNewQuestionsBtn.disabled = true;

        const topics = Object.keys(errorCountByTopic).filter(topic => {
            const errorsInTopic = errorCountByTopic[topic] || 0;
            const totalAnsweredInTopic = totalAnsweredQuestionsByTopic[topic] || 0;
            return errorsInTopic > 0 && totalAnsweredInTopic > 0;
        });

        const topicsToSend = topics.length > 0 ? topics : ["fisiologia celular", "biologia"];

        try {
            const response = await fetch('https://www.quizia.xyz/quiz', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ topicos: topicsToSend }),
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();

            newQuestionsContent.innerHTML = '';
            if (data && data.html) {
                console.log('📥 HTML recebido do Flask:', data.html);
                
                // Insere o HTML diretamente sem reconstrução complexa
                newQuestionsContent.innerHTML = data.html.replace(/```html|```/g, '');
                
                // Adiciona tesouras e ajusta formatação apenas se necessário
                newQuestionsContent.querySelectorAll('.card').forEach((card, cardIndex) => {
                    // Garante que o elemento de pergunta tenha a classe correta
                    const questionElement = card.querySelector('p');
                    if (questionElement && !questionElement.classList.contains('question')) {
                       questionElement.classList.add('question');
                    }

                    // Remove qualquer input de radio que possa existir e adiciona tesouras
                    card.querySelectorAll('label').forEach((label) => {
                        // Remove inputs de radio MAS preserva o atributo data-answer
                        const radioInput = label.querySelector('input[type="radio"]');
                        if (radioInput) {
                            // PRESERVA o atributo data-answer do input no label
                            if (radioInput.hasAttribute('data-answer')) {
                                label.setAttribute('data-answer', radioInput.getAttribute('data-answer'));
                            }
                            radioInput.remove();
                        }
                        
                        // Garante que tenha a classe option
                        if (!label.classList.contains('option')) {
                            label.classList.add('option');
                        }

                        // Garante que tenha data-value
                        if (!label.dataset.value) {
                            label.dataset.value = label.textContent.trim();
                        }

                        // Adiciona tesoura se não existir
                        if (!label.querySelector('.scissor-icon')) {
                            const scissorIcon = document.createElement('img');
                            scissorIcon.src = 'tesouras.png';
                            scissorIcon.className = 'scissor-icon';
                            scissorIcon.onclick = function(e) {
                                e.stopPropagation();
                                label.classList.toggle('struck-through');
                            };
                            label.insertBefore(scissorIcon, label.firstChild);
                        }
                    });

                    console.log(`🏷️ Card ${cardIndex}: data-topic = "${card.dataset.topic}"`);
                    
                    // Verifica se há opção correta marcada
                    const correctOption = card.querySelector('label[data-answer="true"]');
                    if (correctOption) {
                        console.log(`✅ Opção correta encontrada: "${correctOption.dataset.value}"`);
                    } else {
                        console.log('❌ Nenhuma opção correta encontrada');
                    }
                });
            } else {
                newQuestionsContent.innerHTML = "<p>Não foi possível gerar novas perguntas para os tópicos selecionados.</p>";
            }
            
            generatedQuestionsSection.style.display = 'block';
            scrollToGeneratedQuestions();
            statusMessage.textContent = '✅ Perguntas geradas com sucesso!';
            setTimeout(() => { statusMessage.textContent = '' }, 3000);

        } catch (error) {
            console.error('Erro ao gerar novas perguntas:', error);
            newQuestionsContent.innerHTML = `<p>Erro ao carregar novas perguntas: ${error.message}. Por favor, tente novamente.</p>`;
            generatedQuestionsSection.style.display = 'block';
            scrollToGeneratedQuestions();
            statusMessage.textContent = '❌ Erro na requisição: ' + error.message;
            setTimeout(() => { statusMessage.textContent = '' }, 5000);
        } finally {
            generateNewQuestionsBtn.disabled = false;
        }
    });

    // Inicialização
    buildQuiz();
    errorDiagnosisSection.style.display = 'none';
    generatedQuestionsSection.style.display = 'none';
    generateNewQuestionsBtn.style.display = 'none';

    // Event listener para o botão de verificar respostas
    document.getElementById("verifyAnswersBtn").addEventListener("click", showResults);
  </script>
