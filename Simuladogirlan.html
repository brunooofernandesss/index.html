    }

    function downloadJSON() {
        const answers = [];
        questionsDB.forEach(q => {
            const userAnswer = document.getElementById(`answer-${q.id}`).value;
            answers.push({
                id: q.id,
                topic: q.topic,
                question: q.text,
                user_answer: userAnswer
            });
        });

        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(answers, null, 2));
        const downloadAnchorNode = document.createElement('a');
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", "respostas_simulado_modulo04.json");
        document.body.appendChild(downloadAnchorNode);
        downloadAnchorNode.click();
        downloadAnchorNode.remove();
    }

    // Inicializar
    renderQuestions();

</script>
